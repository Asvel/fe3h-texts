    put much toward the rebuilding effort with particular

    attention paid to relief for orphans in the form of food,

    beds, and even schooling. It is said that these

    compassionate deeds were all Ashe's suggestions, but the

    modest knight always gave the credit to his beloved wife."
2-13745:
  - "新たな大司教となった\eS0の傍らに

