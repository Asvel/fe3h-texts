2-13669:
  - "\eS0はエーデルガルトと共に、人の

    上に立つ神なる存在を打ち倒した。その戦い

    で傷つき、神祖の力を失いはしたが、進むべ

    き道は変わらない。“闇に蠢く者”を討ち滅

    ぼし、フォドラに真の平和をもたらすため、

    これからも剣を振るい続けるだろう。"
  - "\eS0与艾黛尔贾特携手，

    打败了凌驾于人类之上，如神一般的存在。

    \eS0虽然于战斗中负伤并失去了神祖

    之力，但这并未改变\eS0要走的路。

    为了歼灭“暗黑蠢动者”，

    为芙朵拉带来真正的和平，

    \eS0想必会继续挥剑奋战。"
  - "\eS0 fought alongside Edelgard to bring

    an end to the tyranny of a godlike being. Though \eEK00he\eEL00she\eEM00

    was wounded in the battle and lost the power of the

    progenitor god, \eEK00he\eEL00she\eEM00 remained determined to walk
    \eEK00his\eEL00her\eEM00

    destined path. With \eEK00his\eEL00her\eEM00 legendary blade in hand,

    \eEK00he\eEL00she\eEM00 will never stop standing against those who
    slither

    in the dark until Fódlan at last knows everlasting peace."
2-13670:
  - "\eS0は“闇に蠢く者”らを討ち、更

    には正気を失った“白きもの”をも打ち倒し

    た。その後、大いなる指導者らを失うことと

    なったフォドラを立て直すべく、統一王国の

    初代王座に就く。民の安寧を祈りながら、二

    度と争いの起こらぬ世界を目指して。"
  - "\eS0击败了“暗黑蠢动者”等人，

    并打倒了失去理性的“纯白无瑕者”。

    之后，为了重振失去伟大领导者的芙朵拉，

    \eS0登上统一王国首任国王之位，

    在为百姓祈求安宁的同时，\eS0

    也致力于创造一个不再发生战争的世界。"
  - "\eS0 defeated those who slither in the dark

    and put down the crazed Immaculate One. In the

    aftermath of the loss of Fódlan's great leading figures,

    \eEK00he\eEL00she\eEM00 ascended the throne as the first leader of the

    United Kingdom of Fódlan. In \eEK00his\eEL00her\eEM00 heart lived the

    indelible hope that their efforts would one day yield

    an era in which the people knew true peace and the

    horrors of war were a hazy memory of the past."
2-13671:
  - "\eS0はディミトリを助け、彼と共に

    帝国の野望を打ち砕いた。戦後、大司教の座

    を降りたレアに代わり、セイロス聖教会を率

    いることを誓う。フォドラ統一を成し遂げた

    ファーガス神聖王国の統治を助け、弱者の虐

    げられることのない泰平の世を創るために。"
  - "\eS0拯救了帝弥托利，与他联手

    粉碎帝国的野心。战争结束后，\eS0

    立誓代替辞任大司教之位的蕾雅，领导赛罗司

    圣教会。

    这一切都是为了协助统一了芙朵拉的法嘉斯

    神圣王国政权，创造弱者不会被欺凌的太平

    盛世。"
  - "\eS0 helped Dimitri to finally crush the

    ambitions of the Empire. After the war, Rhea stepped

    down from her role as archbishop, and \eS0

    swore to lead the Church of Seiros in her stead.

    \eEK00He\eEL00She\eEM00 helped to guide the Holy Kingdom of Faerghus

    as it brought leadership to the newly unified Fódlan

    and worked tirelessly to create a peaceful world

    free from the shackles of oppression."
2-13672:
  - "\eS0はクロードを助け、時を超えて

    蘇った邪王ネメシスを地獄へと送り返した。

    その後クロードはフォドラを去り、後を託さ

    れて統一王国の初代王座に就く。国境や民族

    の壁を越え、誰もが手を取り合って生きてゆ

    ける、そんな世が実現することを願って。"
  - "\eS0拯救了库罗德，并将超越时空

    重现于世的邪王涅梅希斯送回地狱。库罗德

    随后离开了芙朵拉，被他托付了后续事情的

    \eS0登上统一王国首任国王之位。

    \eS0深切期望能够创造一个跨越

    国境与种族的隔阂，大家和谐共处的世界。"
  - "Together, \eS0 and Claude sent the Fell King

    Nemesis, a foe from a bygone age, back to the flames of

    eternity from whence he came. Afterward, Claude left

    Fódlan, leaving \eS0 to ascend the throne

    as the first leader of the United Kingdom of Fódlan.

    As he took his schemes and dreams and efforts to a

    far-off land, he hoped dearly that their joint efforts

    would one day allow for a world where all of humanity

    can coexist in peace and harmony, regardless of

    borders or bloodlines."
2-13673:
  - |-
    エーデルガルトは新生アドラステア帝国の皇
    帝として、生涯をフォドラの統治に捧げた。
    身分制度を変革し、人々が自立した社会を実
    現するため、骨身を惜しまず働いた彼女は、
    晩年、すべきことは終わったと、優秀な後継
    者を見つけて後を託し、姿を消したという。
  - |-
    身为新阿德剌斯忒亚帝国的皇帝，艾黛尔贾特
    将一生奉献于治理芙朵拉。她夜以继日辛勤工
    作，致力于改革社会阶级制度、创造人人独立
    自主的社会。
    据说到了晚年，她认为自己已善尽其职，
    在找到优秀的继承人托付国事后便不知去向。
  - |-
    As the new Adrestian emperor, Edelgard dedicated her life
    to reshaping the delicate political structure of Fódlan.
    With tireless work and great sacrifice, she reformed
    the class system to ensure a free and independent society
    for all. In her later years, she entrusted her life's work
    to a worthy successor before finally vanishing from the
    public eye.
2-13674:
  - |-
    ディミトリは戴冠を受けて王位を継ぎ、生涯
    をフォドラの統治と改革に捧げた。孤児の保
    護や異民族との関係改善に尽力する一方で、
    民の声に耳を傾け、彼らが政治に参加できる
    仕組みを導入。民のために、民と共に生きた
    彼を、人々は“救国王”と讃えたという。
  - |-
    帝弥托利接受加冕并继承王位，将一生奉献于
    芙朵拉的治理与改革。在致力于保护孤儿与改
    善不同民族间关系的同时，他也认真听取百姓
    的意见，建立了平民参政制度。
    据称他为民施政，与民同生，被众人誉为
    “救国之王”。
  - |-
    After his coronation, Dimitri spent his life reforming and
    ruling justly over Fódlan. He focused particularly on
    improving living situations for orphans and improving
    foreign relations. He was known for listening intently to
    the voices of all, and for instituting a new form of
    government in which the people were free to be active
    participants. He lived for his people and alongside them,
    and was thusly dubbed the Savior King.
2-13675:
  - |-
    クロードは故郷パルミラに戻り、王子として
    積極的に政務に参加した。やがて国王の座を
    譲られると、断絶していたフォドラとの国交
    を樹立。交易路を整備する一方、帝国残党の
    反乱に援軍を送るなどして信頼関係を築き、
    互いに偏見のない新たな価値観を創出した。
  - |-
    库罗德返回故乡帕迈拉，以王子的身份积极
    参与政务。登上王位之时，他重建了与芙朵拉
    断绝已久的外交关系。在整顿两国贸易通道的
    同时，也通过派兵协助芙朵拉平定帝国余党叛
    乱等方法，建立良好的信赖关系，创造出互无
    偏见的全新价值观。
  - |-
    Claude returned to his homeland of Almyra and assumed
    the role of a politically active prince. After inheriting the
    throne, he worked to improve relations with Fódlan.
    In addition to establishing new trade routes, he fostered
    trust by sending reinforcements into Fódlan to help quell
    revolts by the remnants of the Imperial loyalists. Under his
    guidance, the peoples of Fódlan and Almyra were finally
    able to set aside age-old prejudices, and over time,
    the fallacies of old were all but forgotten.
2-13676:
  - |-
    ヒューベルトは皇帝エーデルガルトの懐刀と
    して、生涯を彼女に捧げた。装いも腹の内も
    真っ黒な彼は、皇帝の治世を表から陰から支
    え、そのためには手段を選ばなかった。皆か
    らは酷く恐れられたが、気に留めることなく
    ただ己の役目を果たし続けたという。
  - |-
    修伯特作为皇帝艾黛尔贾特的心腹，将一生奉
    献给她。他从明暗两面辅佐皇帝的政权，为此
    不择手段，内心与装扮皆一片漆黑。
    据说即使众人对他敬而远之，他也毫不在意，
    尽心于完成自己的使命。
  - |-
    Hubert devoted his life fully to the service of Edelgard.
    Operating in the light and the shadows alike, he disposed
    of countless burdens facing his emperor, using any means
    necessary. Though his ghastly appearance and imposing
    demeanor were ever feared, he paid his reputation little
    heed, focusing instead on his loyalty to the emperor.
2-13677:
  - |-
    フェルディナントは正式にエーギル公爵位を
    継ぐと、領内の改革に着手。幾多の困難を乗
    り越えながら、エーギル公爵領は徐々に復興
    を遂げた。皇帝エーデルガルトは、その功績
    をもって彼を宰相に抜擢。以降は皇帝の右腕
    として、帝国繁栄のため全力を尽くした。
  - |-
    菲尔迪南特正式继承了艾吉尔公爵之位后，
    着手进行领内的改革。虽然此举困难重重，
    艾吉尔公爵领得以逐渐复兴。
    皇帝艾黛尔贾特欣赏其功绩，将他提为宰相。
    此后，菲尔迪南特成为皇帝的左右手，为国家
    繁荣鞠躬尽瘁。
  - |-
    After officially becoming the new Duke Aegir, Ferdinand
    set about reforming his territory. He overcame numerous
    obstacles to help the lands of Aegir recover. To recognize
    his contributions during and after the war, the emperor
    appointed him as the new prime minister. Thereafter,
    he stayed by Edelgard's side to help the Empire achieve
    great prosperity.
2-13678:
  - |-
    フェルディナントはエーギル公爵位を取り戻
    すと、領内の改革に着手。幾多の困難を全力
    で乗り越え、エーギル公爵領は徐々に復興を
    遂げた。その功績によりフォドラ全土の統治
    にも携わることになると、そこでも全力を尽
    くし、フォドラの発展に貢献したという。
  - |-
    菲尔迪南特取回艾吉尔公爵之位后，着手进行
    领内的改革。在历经千辛克服重重困难之后，
    艾吉尔公爵领也逐渐复兴起来。
    据说此功绩让他得以参与芙朵拉全境的治理，
    对于此事他也不遗余力，为芙朵拉的发展做出
    贡献。
  - |-
    After reclaiming the title of Duke Aegir, Ferdinand set
    about reforming his territory. He overcame numerous
    obstacles to help the lands of Aegir recover, and in
    recognition of those achievements, he was invited to
    take part in helping to govern all of Fódlan.
2-13679:
  - |-
    リンハルトは爵位の継承権を放棄し、領地を
    出てガルグ＝マク大修道院に居着くと、紋章
    学の研究を進めたり、釣りをしたり、悠々自
    適の生活を送った。彼の部屋には紋章学上の
    途轍もない大発見が埋もれていたが、彼の存
    命中に世に出ることは、ついになかった。
  - |-
    林哈尔特放弃了爵位继承权，离开领地住进
    加尔古·玛库大修道院，时而研究纹章学，
    时而垂钓，过着悠游自在的生活。
    他的房间里藏着纹章学上破天荒的大发现，
    但在他有生之年始终未被公开。
  - |-
    Linhardt abandoned his inherited position in favor of a
    carefree life at Garreg Mach Monastery. There he spent
    his days at ease, wiling away the hours at the fishing pond
    or in his private study. After his passing, a treasure trove
    of documents was unearthed, revealing the key discoveries
    he had made during his many years of Crest research.
2-13680:
  - |-
    カスパルは戦争での功績が認められ、新生ア
    ドラステア帝国の軍務卿となる。軍の全権を
    委任されると、度々暴走しながらも数々の困
    難な事態を解決に導いた。残る逸話のほとん
    どが笑い話であることが示すとおり、彼の行
    く先には常に笑顔が絶えなかったという。
  - |-
    卡斯帕尔在战争中的功绩受到认可，成为了
    新阿德剌斯忒亚帝国的军务卿。他独握军权，
    虽然经常失控乱来，却也解决了众多难题。
    正如他留下的传闻几乎都是幽默趣事一般，
    据说他所到之处无不充满欢声笑语。
  - |-
    In recognition of his achievements during the war, Caspar
    was given the title of Minister of Military Affairs in the
    new Adrestian Empire. Though his command developed a
    reputation for occasional recklessness, he proved an able
    leader, guiding his troops to overcome countless obstacles.
    Long after his career had ended, tall tales of the glory and
    good cheer that he brought to his army endured.
2-13681:
  - |-
    カスパルは戦後、身一つで放浪の旅に出た。
    フォドラ各地を巡り、時にはフォドラの外へ
    も足を延ばした。行く先々で事件を起こした
    が、巻き込まれた人々も最後には皆、笑顔で
    終わるのが常だったという。そんな彼の数々
    の逸話は、笑い話として後世に伝えられた。
  - |-
    战争结束后，卡斯帕尔独自踏上了流浪之旅。
    他巡游芙朵拉各地，还不时踏足芙朵拉以外的
    地方。虽然他经常在所到之地引起各种事件，
    但据说连被牵连的人最后也会面露笑容。
    卡斯帕尔的不少轶事都成为幽默风趣的故事，
    流传于后世。
  - |-
    After the war, Caspar set out alone on a journey of
    self-discovery. He traveled to every corner of Fódlan and
    even ventured abroad now and again. It is said that he got
    into mischief at every turn but that the victims of his
    antics, always more amused than harmed or offended,
    remembered him fondly and passed those stories on to
    future generations.
2-13682:
  - |-
    ベルナデッタは父に代わってヴァーリ伯爵位
    を継いだものの、領内に引き籠もり、決して
    国政に関わろうとはしなかった。好きなこと
    をしながら、のんびりと自領の統治のみを行
    うその姿勢は代々の当主に受け継がれ、“穴
    熊ヴァーリ”として名を残すことになる。
  - |-
    贝尔娜提塔代替父亲继承瓦立伯爵之位，
    但是始终深居领内，不问国事。
    她一边做着自己喜爱之事，一边悠哉地只顾治
    理自己领地的风格，在代代当家中传承下去，
    她也因此以“獾之瓦立”的称号流芳后世。
  - |-
    As soon as Bernadetta inherited House Varley from her
    father, she withdrew from all political discourse and
    focused solely on the management of her own territory.
    Because of this and her penchant for spending long
    periods of time in "hibernation," she became known
    throughout the house's history as the "Bear of Varley."
2-13683:
  - |-
    戦後すぐにミッテルフランク歌劇団に復帰し
    たドロテアは、その再興に尽力した。やがて
    歌劇団が活気を取り戻すと、彼女は再び歌姫
    の座を後進に譲り、表舞台から姿を消してし
    まう。名もなき愛しき人と出会い、ひっそり
    と穏やかに暮らしたのだという。
  - |-
    多洛缇雅在战争结束后立刻回到米提尔法兰克
    歌剧团，尽心于重建歌剧团。等到歌剧团重新
    走上正轨后，她将歌姬之位让给后辈，再次从
    舞台上消失踪影。
    据说在那之后，她与某个平凡的人坠入爱河，
    平静地度过了余生。
  - |-
    Dorothea returned to the Mittelfrank Opera as soon as the
    war was over. Thanks to her talent, the company enjoyed a
    resurgence in popularity that lasted well beyond the end
    of her own career. Once she gave up her position as a
    songstress, she settled down to a private life of peace and
    quiet. It is said that she was very happily married.
2-13684:
  - |-
    故郷のブリギット諸島に戻ったペトラは、祖
    父から王位を継ぐと、フォドラへの従属状態
    の解消を宣言。以後はフォドラやダグザとの
    友好的な交流に尽力した。平和を保ち、繁栄
    を続けるブリギットを、彼女とその子孫たち
    は、長きにわたって守り続けたという。
  - |-
    佩托拉回到故乡布里基特群岛，继承了祖父的
    王位，并宣布解除与芙朵拉的从属关系。
    此后，她致力于增进布里基特与芙朵拉、以及
    与鞑古扎之间的友好交流。
    据说自此以后，她和她的子孙后代一直保护着
    布里基特的和平与繁荣。
  - |-
    Petra returned to her homeland of Brigid and inherited
    the throne from her grandfather. As ruler, she declared
    independence from Fódlan and worked tirelessly to secure
    friendly relations with both Fódlan and Dagda. Her efforts
    inspired her descendants to carry the torch she lit,
    ensuring a future of peace and prosperity for her people.
2-13685:
  - |-
    ドゥドゥーは国王ディミトリの従者として、
    生涯彼の身辺を守護し、その治世を支え続け
    た。やがて主君の死を傍らで看取った後は王
    城を去る。平和な世を見守りながら、フェル
    ディアの外れに築かれた王の墓所を、命の尽
    きるその日まで守り続けたという。
  - |-
    杜笃身为国王帝弥托利的随从，一生守护在帝
    弥托利左右，协助他治国安民。直至目送主公
    于病床逝世后，杜笃才离开王城。
    据说此后，他一边守望着和平的人世，一边守
    护建于菲尔帝亚郊外的王墓，直到人生的最后
    一刻。
  - |-
    As a loyal vassal, Dedue dedicated his life to supporting
    King Dimitri through his entire reign. After tending to his
    liege on his deathbed, Dedue resumed his post at Dimitri's
    grave on the edge of Fhirdiad. There, it is said he stood
    sentinel over the peaceful realm he had helped build until
    the end of his days.
2-13686:
  - |-
    フェリクスはフラルダリウス公爵として領地
    の復興に注力する。それを成し遂げた後は、
    王の右腕となって、軍事をはじめ多くの面で
    彼の力となった。そんなフェリクスを、亡父
    ロドリグになぞらえ“ファーガスの新たなる
    盾”と呼ぶ者もいたという。
  - |-
    菲力克斯身为伏拉鲁达力乌斯公爵，致力于复
    兴领地。达成目的后，他成为国王的左右手，
    在以军事为首的各方面协助王政。
    菲力克斯能力卓越出众，据说有人将他与亡父
    罗德利古并列，誉他为“新任法嘉斯之盾”。
  - |-
    As Duke Fraldarius, Felix worked for years to revitalize
    and rebuild his territory. He became the king's right-hand
    man, serving as a trusted adviser on a range of subjects,
    especially military affairs. Later in his life, he inherited his
    father's nickname and was known throughout the
    Kingdom as the Shield of Faerghus's worthy successor.
2-13687:
  - |-
    終戦後もフォドラ各地では小競り合いが続い
    ていた。戦いの場が残っていると知ったフェ
    リクスは、貴族の身分を捨て、剣一本で身を
    立てる道を選ぶ。その後の消息は不明だが、
    戦場にふらりと現れては敵に死を振りまく剣
    士の噂が、人々を震え上がらせたという。
  - |-
    即使战争结束，芙朵拉各地仍然小冲突不断。
    菲力克斯得知还有让他挥剑的战场后，放弃了
    贵族的身份，选择以剑维生。
    他后来下落不明，不过传闻称有一名剑客总是
    神不知鬼不觉地出现在战场，剑下敌死一片，
    令人闻之丧胆。
  - |-
    Even after the war's end, skirmishes continued to break
    out across Fódlan. Bored and restless in his capacity as
    Duke Fraldarius, Felix abandoned his title, jumping at
    the opportunity to wield a sword again. Little is known
    of his whereabouts thereafter, but even many years later,
    soldiers continued to whisper rumors of a mysterious man
    able to deal swift death to scores of enemies.
2-13688:
  - |-
    戦後、アッシュは騎士の叙任を受け、後継者
    のいなかったガスパール家の家督相続を認め
    られた。領民に寄り添う真摯な姿勢は、フォ
    ドラ全土で評価され、理想の騎士と讃えられ
    るまでになる。その功績や人柄は、数多くの
    物語の中に残されているという。
  - |-
    战争结束后，亚修被册封为骑士，没有继承人
    的盖斯巴尔家也接受由他来继承家督之位。
    他对待领民的真挚态度，在芙朵拉全境受到
    颇高评价，甚至被誉为理想中的骑士。
    据说他的功绩和人品在不少故事中流传。
  - |-
    After the war, Ashe was formally knighted and appointed
    the new head of House Gaspard, which had no successors.
    His warm, sincere attitude toward his subjects was praised
    all over Fódlan, and Ashe was finally recognized as the
    ideal knight he'd always hoped to be. His deeds live on
    in countless tales.
2-13689:
  - |-
    シルヴァンは新たなゴーティエ辺境伯として
    その生涯をスレン族との関係改善に捧げた。
    遺産と紋章を必要としない貴族の在り方を、
    その弁舌のみで築いた彼は、稀代の名領主と
    して名を残す。一方で、浮気者を“ゴーティ
    エの放蕩息子”と呼ぶ慣習も後世に残した。
  - |-
    希尔凡当上新任戈迪耶边境伯爵后，终其一生
    致力于改善与斯灵族之间的关系。他仅仅凭借
    自己的巧言舌辩，便让贵族接受不追求遗产或
    纹章的生活方式，使他被誉为稀世名主而名垂
    青史。另一方面，后世还流传着把负心汉叫作
    “戈迪耶的放荡儿”的习俗。
  - |-
    As Margrave Gautier, Sylvain devoted his life to improving
    relations with the people of the Sreng region. With oration
    alone, he succeeded in helping to create a new way of life
    for nobles in which Relics and Crests were no longer
    viewed as necessary. Though he went down in history as
    an extraordinary lord, it nevertheless became customary
    to refer to cheaters as "sons of Gautier."
2-13690:
  - |-
    家を出たメルセデスは、母と共に、ファーガ
    ス地方の小さな村に孤児院を開く。そして戦
    争で家を失った子供たちを、出身や身分を問
    わず保護し、分け隔てなく育てた。時を経て
    彼女が孤児院を開いた村は、子供の笑顔の絶
    えない美しい街になったという。
  - |-
    梅尔赛德司离家，与母亲一同在法嘉斯地区的
    小村庄里开设了一家孤儿院。她不问身世与身
    份收留因战争而流离失所的孤儿，并一视同仁
    地养育他们。
    据说，这个小村庄日后成为孩童笑声不绝于耳
    的美丽城镇。
  - |-
    Mercedes left home and opened a small orphanage in
    the Faerghus region with her mother. There, she took in
    and raised children who had lost their families in the war,
    regardless of their blood or circumstances of birth. It is
    said that, in the town which grew around this orphanage,
    the children never failed to smile.
2-13691:
  - |-
    メルセデスは家を飛び出し、ガルグ＝マクの
    修道士となる。救いを求める人々に真っ直ぐ
    向き合い続けた彼女は、多くの信徒から愛さ
    れたといわれている。生涯女神と人々のため
    に尽くしたメルセデスは、後世の修道士たち
    の模範として、長く崇敬の対象となった。
  - |-
    梅尔赛德司离家，成为加尔古·玛库的一名修
    道士。据说她总是真诚地回应前来寻求救赎的
    人们，深受众多信徒的爱戴。
    为了女神与世人奉献一生的梅尔赛德司，
    成为后世修道士的模范，备受崇敬。
  - |-
    Mercedes left home and went to Garreg Mach, where she
    became a model cleric. She devoted the whole of her life
    to the service of the goddess and became well-loved by the
    people, who revered her for her piety and her boundless
    generosity toward those in need.
2-13692:
  - |-
    アネットは故郷フェルディアに戻り、魔道学
    院の講師として教鞭を執る。のちに彼女は指
    導者として大成し、後世に名を残すほどの大
    魔道士を幾人も育て上げた。彼らの誰もが、
    アネットの明るい人柄と、才能に驕らぬ姿勢
    を敬い、その教えに感謝していたという。
  - |-
    雅妮特回到故乡菲尔帝亚，在魔道学院担任
    讲师执掌教鞭。后来，她作为杰出的指导者
    培育出数位留名后世的大魔道士。
    据说她所指导的大魔道士们，无不敬重她那
    开朗且从不恃才傲物的个性，感激她的教诲。
  - |-
    Annette returned to her hometown of Fhirdiad where she
    took up a teaching position at the Royal School of Sorcery.
    She was a gifted instructor, and many of her students went
    on to become world-renowned sages. Though her talent
    for teaching was remarkable in its own right, she was
    perhaps best remembered for effortlessly securing the trust
    and respect of her many students, as well as inspiring all
    who knew her by living a life of kindness, cheer,
    and humility.
2-13693:
  - |-
    イングリットはガラテア伯爵家の爵位を継ぐ
    ことなく、ブレーダッド家に騎士として仕え
    た。精鋭を集めて天馬騎士団を設立すると、
    王や王妃をはじめとした貴人の身辺警護にあ
    たり、目覚ましい功績を残したという。彼女
    は生涯、夫を持つことはなかった。
  - |-
    英谷莉特没有继承贾拉提雅伯爵家的爵位，
    而是选择以骑士的身份侍奉布雷达德家。
    据说她设立了精英云集的“天马骑士团”，
    贴身保卫以国王、王妃为首的贵人，
    留下了莫大功绩。她终其一生不曾出嫁。
  - |-
    Ingrid declined to rule House Galatea, choosing instead
    to serve House Blaiddyd as a knight. After achieving
    widespread renown, she formed an elite order of pegasus
    knights who served as personal bodyguards to the nobility.
    She never took a husband.
2-13694:
  - |-
    イングリットは接収されたガラテア領の存続
    を嘆願し、新たな領主に任じられた。その後
    は、領民が豊かで穏やかに暮らせるよう尽力
    し、その情熱は農業技術の革新へと繋がって
    いく。やがて彼女の思いは結実し、領内の食
    糧事情は劇的に改善。民も歓喜したという。
  - |-
    英谷莉特提出了希望能保留被接收的
    贾拉提雅领的请愿，因此被任命为新领主。
    之后她尽其所能，
    为了让领民能丰衣足食而努力，
    这份热情还促成了领地内的农业技术改革。
    最后，她的努力终有回报，领内的粮食收成有
    巨大的改善。据说民众也非常欢欣。
  - |-
    When Galatea territory was seized, Ingrid argued strongly
    for the preservation of its borders. Her request was
    granted, and she was appointed to rule. From her new
    position, she gave her all to ensure that the people of
    Galatea lived peaceful lives and put in years of hard work
    to reform its farming practices. Her efforts bore fruit, to
    the people's delight, and Galatea became a land of plenty.
2-13695:
  - |-
    戦後まもなくしてグロスタール家の当主の座
    を譲られたローレンツは、旧同盟諸侯の代表
    としてフォドラ全土の統治にも参画。やがて
    政治家としての才能に目覚めると、革新的な
    政策を次々と打ち出した。特に平民に配慮し
    た政策で多くの功績を残している。
  - |-
    战争结束后不久，洛廉兹继承古罗斯塔尔家
    当家之位，并以旧同盟诸侯代表的身份参政
    治理芙朵拉全境。这也在日后激发出他作为
    政治家的才能，接二连三提出革命性的政策。
    他在体恤平民的政策上留下了不少功绩。
  - |-
    Soon after the war, Lorenz assumed leadership over House
    Gloucester and helped govern Fódlan as a representative
    of the old Alliance lords. His political talent yielded
    revolutionary policy changes, many of which were of
    particular benefit to the commonfolk.
2-13696:
  - |-
    戦後まもなくしてグロスタール家の当主の座
    を譲られたローレンツは、旧同盟諸侯の代表
    として帝国の政務にも参画。やがて政治家と
    しての才能に目覚めた彼は、革新的な政策を
    次々と献策し、各地の戦災復興に貢献。特に
    平民に配慮した政策で多くの功績を残した。
  - |-
    战争结束后不久，洛廉兹继承古罗斯塔尔家
    当家之位，并以旧同盟诸侯代表的身份参与
    帝国的政务。这也在日后激发出他作为政治
    家的才能，接二连三提出革命性的政策。
    他在体恤平民的政策上留下了不少功绩。
  - |-
    Soon after the war, Lorenz assumed leadership over House
    Gloucester and joined the realm of Imperial politics as a
    representative of the old Alliance lords. His political talent
    yielded revolutionary policy changes, many of which were
    particularly beneficial to the commonfolk.
2-13697:
  - |-
    戦後、故郷に戻ったラファエルは、地元の領
    主に騎士として仕える傍ら、副業として祖父
    と妹が開いた宿場を手伝った。その後、騎士
    を辞して宿場の経営に専念することを決意。
    意外にも料理人としての才能まで開花させ、
    忙しくも充実した毎日を送ったという。
  - |-
    拉斐尔回到故乡，一边以骑士的身份侍奉
    当地领主，一边在祖父和妹妹开设的旅店
    帮忙兼作副业。之后，他决定辞去骑士的
    工作，专心经营旅舍。
    没想到这也激发出他作为厨师的才能。
    据说他每天过着忙碌却充实的生活。
  - |-
    Raphael returned to his hometown to serve his liege lord
    as a knight. After years of loyal service, he resigned his
    duty to devote his attention to the inn that his grandfather
    and sister had opened during his time away. Eventually
    he became the inn's proprietor and developed a reputation
    for astonishingly good cooking.
2-13698:
  - |-
    故郷に戻ったイグナーツは、父と兄を説得し
    て、画家として身を立てるべく修業の旅へ出
    る。フォドラの国境をも越えて美しい風景や
    人々の暮らしを描き続け、ついに独自の画風
    を確立。時代を代表する画家の一人として、
    フォドラの美術史にその名を刻んだという。
  - |-
    伊古纳兹回到故乡，成功说服父兄后，
    为了成为独当一面的画家而踏上修行之旅。
    他穿越芙朵拉的国境，通过不断描绘美景
    与人们的生活情景，最终确立了自己的画风。
    据说，伊古纳兹日后成为该时代的代表画家，
    在芙朵拉的艺术史中留下了辉煌的一页。
  - |-
    After returning home, Ignatz persuaded his family that he
    should become a painter. He traveled all through Fódlan
    and beyond, painting beautiful landscapes and captivating
    portraits of the world's cultures. His unique style set the
    artistic paradigm for a generation.
2-13699:
  - |-
    実家に戻ったリシテアは、両親を助けて領内
    の復興に努めた。数年が経ち、復興に目処が
    ついたところでコーデリア家の爵位を返上。
    領地を近隣諸侯に割譲すると、両親と共に姿
    を消した。その後、彼女がどこでどのように
    暮らしたのかはわかっていない。
  - |-
    莉丝缇亚回到老家，帮助父母复兴领地。
    几年过后，当领地的复兴工作逐渐走上正轨，
    她归还了科迪利亚家的爵位。将领地割让给
    附近的诸侯，随后便与父母一同销声匿迹。
    之后她在哪里过着怎样的生活，都无从得知。
  - |-
    Lysithea returned home to help her parents restore their
    family land. Years later, when the end to their hard work
    was finally in sight, she relinquished House Ordelia's claim
    to nobility, ceding the territory to a nearby lord. Shortly
    thereafter, she and her family disappeared into obscurity.
2-13700:
  - |-
    自領に戻ったマリアンヌは、フォドラの危機
    を救った英雄として領民から熱烈に迎えられ
    た。義父も彼女の才能を認めて次期領主とし
    て再教育。武器よりも言葉こそが力となる、
    という義父の薫陶を受けた彼女は、フォドラ
    屈指の弁論家へと変貌を遂げることになる。
  - |-
    作为拯救芙朵拉危机的英雄，玛莉安奴在回到
    自己的领地时受到领民的热烈欢迎。她的才能
    被养父认同，作为下一任领主再次接受养父的
    教育。在养父的熏陶下，相信笔诛胜于剑伐的
    玛莉安奴蜕变为芙朵拉首屈一指的辩论家。
  - |-
    Marianne returned home to a hero's welcome. The people
    praised her talent and acknowledged her as a savior of
    Fódlan. Her adoptive father groomed her as his successor,
    teaching her the power of words over weapons. By the
    time she claimed her inheritance, she had transformed into
    one of Fódlan's most skilled orators.
2-13701:
  - |-
    戦後、暇を持て余していたヒルダは趣味の装
    飾品作りに没頭。独創的な作品を次々と生み
    出して名を馳せるようになる。その後、兄の
    支援を得てフォドラ初となる職人養成学校を
    設立。彼女は初代校長に就任すると共に自ら
    教壇に立ち、職人育成に貢献したという。
  - |-
    战争结束后，希尔妲闲得发慌，于是埋头于
    制作装饰品的兴趣。她接二连三地创作出独特
    作品，也开始驰名于世。之后，她在兄长的
    支持下，创立了芙朵拉第一所工匠培训学校。
    据说她在担任校长的同时也亲自执起教鞭，
    为培育工匠做出贡献。
  - |-
    After the war, Hilda set politics aside and focused on what
    she enjoyed most: crafting fashionable accessories. Her
    designs quickly achieved widespread popularity. With the
    help of her brother, Hilda then created the first artisan
    academy in Fódlan, where she served as both professor
    and headmaster.
2-13702:
  - |-
    レオニーは、かつてジェラルトが率いていた
    傭兵団と合流、一番弟子として傭兵団長の座
    と“壊刃”の異名を継ぐことになる。成長し
    たレオニーは大酒飲みとしても名を馳せ、各
    地の酒場にツケを作り続けた結果、“女ジェ
    ラルト”として恐れられるようになった。
  - |-
    雷欧妮与杰拉尔特过去率领的佣兵团会合，
    作为杰拉尔特的头号弟子继承佣兵团团长之位
    和“坏刃”之名。长大后的雷欧妮以千杯不醉
    名扬四海。她在各地酒馆不断拖欠酒债，
    被冠以“女版杰拉尔特”令人敬而远之。
  - |-
    Leonie joined up with the mercenaries formerly led by
    Jeralt. As his greatest apprentice, she quickly took on a
    leadership role and eventually even inherited the title of
    Blade Breaker. She came to be known as Jeralt the Second,
    as she began to resemble him in all things—including his
    drinking habits. She left behind many unpaid tavern tabs.
2-13703:
  - |-
    セテスはその後も大修道院に留まり、セイロ
    ス聖教会の権威回復に努めた。かつてのよう
    な厳格さは鳴りを潜め、何事においても寛大
    な措置を取るよう運営方針を転換。異教徒の
    信仰も尊重するよう指導したことで、フォド
    ラの閉鎖的風潮は徐々に解消されていった。
  - |-
    西提司后来继续留在大修道院，
    为恢复赛罗司圣教会的权威而努力。
    他一改以往的严厉作风
    转而实行无论何事都从宽处理的经营方针。
    他教导信徒要尊重异教徒的信仰，
    芙朵拉的闭塞风潮也得以逐渐消弭。
  - |-
    Seteth remained at the monastery and worked to restore
    the authority of the Church of Seiros. Doing away with
    his old strictness, he adopted a tolerant stance toward all.
    His encouragement of believers to respect those of other
    faiths helped the people of Fódlan to find common ground
    with others.
2-13704:
  - |-
    戦後まもなくフレンは姿を消し、彼女が確か
    に存在したという証拠も徐々に風化していっ
    た。それから幾星霜を経て、すっかり様変わ
    りしたフォドラの大地に、一人の少女が現れ
    る。彼女は傍らに立つ男に尋ねた。「この時
    代では、お父様と呼んでもよろしくて？」
  - |-
    战争结束后不久，芙莲便销声匿迹。
    她曾存在的痕迹也逐渐消失。
    几经年月，在改头换面的芙朵拉大地上，
    出现了一位少女。
    少女问站在身边的男人：
    “在这个时代，我可以称你为父亲大人吗？”
  - |-
    Flayn disappeared soon after the war, and over time
    it was all but forgotten that she had ever existed. Many
    long years later, however, a young woman resurfaced in
    a completely transformed Fódlan. When she looked to
    the man who stood beside her, she wondered if it would
    be all right, in this new era, to call him Father.
2-13705:
  - |-
    戦後まもなくフレンは姿を消し、彼女が確か
    に存在したという証拠も徐々に風化していっ
    た。それから幾星霜を経て、大改修ののちそ
    の威容を取り戻した大修道院に、一人の少女
    が現れる。彼女は誰にともなくつぶやいた。
    「わたくし、戻ってまいりましたわよ」
  - |-
    战争结束后不久，芙莲便销声匿迹。
    她曾存在的痕迹也逐渐消失。
    几经年月，在经过大规模修复后
    取回昔日荣耀的大修道院前，
    出现了一位少女。少女轻声自语：
    “我回来了。”
  - |-
    Flayn disappeared soon after the war, and after a time,
    proof of her very existence faded from memory. Many
    years later, a young woman appeared at the monastery,
    which had been restored to its former glory. Speaking to
    no one in particular, it is said that she gazed at the
    entrance and reverently whispered, "I am home."
2-13706:
  - |-
    フォドラの形が変わっても、ハンネマンのや
    るべきことは変わらなかった。紋章の仕組み
    を解明し、紋章による社会の不平等を解消す
    る。やがて彼の研究は実を結び、紋章を持た
    ずとも同等の力を使える「魔道具」を発明。
    紋章学の父は、魔道具の父になった。
  - |-
    即使芙朵拉改头换面，
    汉尼曼的目标也没有改变。
    那就是查出纹章的结构，
    消除纹章在社会中造成的不平等。
    最后他的研究开花结果，成功发明出即使
    没有纹章也能发挥同等力量的“魔道具”。
    纹章学之父自此便成为魔道具之父了。
  - |-
    Though Fódlan had changed, Hanneman's goal remained
    unwavering: to determine the workings of the Crests and
    to do away with the inequality caused by them. To that
    end, his research resulted in magical tools that could be
    used even without the aid of Crests. This proved to be yet
    another worthwhile discovery by the Father of Crestology.
2-13707:
  - |-
    ガルグ＝マクを出たマヌエラは、多大な戦禍
    を被ったとある街に移り住み、そこで学校を
    開く。街の復興に尽力しつつ、子供らが生き
    る術を得るために教鞭を執り続けた。彼女は
    生涯独身を貫いたが、多くの子供に囲まれ、
    騒がしくも幸せな晩年を過ごしたという。
  - |-
    玛努艾拉离开了加尔古·玛库，移居某个
    历经战火摧残的城市，在那里开了一所学校。
    在为城镇复兴而努力的同时，
    她也执起教鞭，教导孩子们维生之计。
    据说她终生未嫁，但被众多孩子围绕，
    度过了喧闹却幸福的晚年。
  - |-
    Manuela left Garreg Mach to build her own academy in
    a small, war-torn town. There, she contributed heavily to
    rebuilding efforts while teaching future generations the
    necessary skills of survival. Though she never married or
    had children of her own, she spent the last years of her life
    happily devoted to her students.
2-13708:
  - |-
    ギルベルトは王都に戻ると、国王ディミトリ
    に再び騎士として仕え、その統治をよく助け
    た。戦争の終結から数年、王国の安定を見届
    けたギルベルトは一線を退く。以降は、幼い
    王子に武芸や用兵を教えながら、その余生を
    穏やかに過ごしたという。
  - |-
    吉尔伯特回到王都，再次以骑士的身份侍奉
    国王帝弥托利，协助治国。战争结束几年后，
    吉尔伯特确定王国已复安泰后便退居二线。
    此后，据说他一边教导年幼的王子武艺及
    兵法，一边安稳地度过余生。
  - |-
    Gilbert returned to Fhirdiad and resumed his duty as a
    knight, faithfully serving King Dimitri for many years.
    When he finally retired, it is said he spent the rest of his
    days coaching the young prince in the art of combat.
2-13709:
  - |-
    “闇に蠢く者”との長い戦いが終わった後、
    アロイスは家族と共にルミール村へと移り住
    み、畑を耕して暮らすようになる。彼はその
    ささやかで幸福な暮らしを愛した。剣を鍬に
    持ち替え、もう二度と騎士として剣を振るう
    ことはなかったという。
  - |-
    与“暗黑蠢动者”漫长的战斗结束后，
    阿罗伊斯带着家人迁居露迷尔村，
    以耕田维生。他深爱那种简朴且幸福的生活。
    据说他易剑为锄，再也不以骑士身份挥剑。
  - |-
    Once the long war against those who slither in the dark
    came to an end, Alois and his family moved to Remire
    Village and lived happily as farmers. It is said that from
    the moment he put down his sword and picked up a hoe,
    he never so much as thought about turning back.
2-13710:
  - |-
    アロイスはすべての戦いが終わった後、正式
    にセイロス騎士団の団長へと就任した。彼の
    人柄は多くの部下に愛され、セイロス騎士団
    はこれまでにない強い結束を見せる。そんな
    セイロス騎士団の活躍ぶりは、ジェラルトが
    団長を務めた時代を凌ぐほどだったという。
  - |-
    在战斗完全结束后，阿罗伊斯正式就任
    赛罗司骑士团团长。
    他的人品深受众多部下爱戴，赛罗司骑士团也
    因此展现出几乎前所未有的团结力。
    据说在他的领导下，赛罗司骑士团的
    成就几乎超越了杰拉尔特担任团长的时代。
  - |-
    Once all the fighting had come to an end, Alois officially
    took up the position of captain of the Knights of Seiros.
    In this capacity, he was much beloved, and the Knights
    became more unified than ever under his command. It is
    said that their accomplishments during his tenure were
    beyond even what Jeralt's troop had achieved.
2-13711:
  - |-
    カトリーヌはセイロス騎士を辞めると、レア
    が大司教の座を降りて隠棲するのに付き従っ
    た。レアを守る、ただそれだけのために生き
    た。“雷霆”を手放すことはなかったが、彼
    女の古き異名は失われ、新たにこう呼ばれる
    ようになる……“赤き谷の守り手”と。
  - |-
    卡多莉奴辞去赛罗司骑士一职后，
    便随着退下大司教之位的蕾雅隐居了。
    她唯一的生存目标，就是要保护蕾雅。
    虽然“雷霆”未曾离手，
    但人们不再以原有的别名称呼她，
    而改称她为——“赤红谷守护者”。
  - |-
    When Rhea resigned her position of archbishop and left
    the Church of Seiros, Catherine followed. She devoted
    herself wholly to Rhea's protection, and the two lived a life
    of quiet seclusion. Though Thunderbrand remained
    always by her side, she came to be known by a different
    name: the Guardian of Zanado.
2-13712:
  - |-
    カトリーヌはセイロス騎士を辞めると、“雷
    霆”を携えてフォドラを旅するようになる。
    各地で弱者を守り、悪を成敗して回った彼女
    は、やがて“自由騎士”の称号を贈られる。
    人々に愛され、讃えられる自由な剣が、そこ
    にはあった。
  - |-
    卡多莉奴辞去赛罗司骑士一职后，
    手持“雷霆”环游芙朵拉。
    她游历各地，四处锄强扶弱，
    最后得到了“自由骑士”这个称号。她的剑，
    是一把受众人敬爱、赞赏的自由之剑。
  - |-
    Catherine left the Knights of Seiros and set out to travel
    across Fódlan. With Thunderbrand in hand, she wandered
    the countryside, seeking always to defend the innocent and
    punish the wicked. Her many years of heroics ensured that
    she would always be remembered by the people as a
    beloved folk hero.
2-13713:
  - |-
    戦後ほどなくして、シャミアは軍中から姿を
    消し、その後の行方はようとして知れなかっ
    た。時を同じくして、とある義賊が世間を騒
    がせるようになる。新しい指導者に従わず私
    腹を肥やす者、民を虐げる者らのみを狙った
    その義賊は、凄腕の射手だったという。
  - |-
    战争结束后不久，萨米亚便从军中销声匿迹，
    之后下落不明。与此同时，有一位义贼
    轰动于世。专门对付那些不服从新领导者、
    中饱私囊、欺凌百姓的恶徒。
    据说这位义贼还是一位箭术了得的射手。
  - |-
    Shortly after the war, Shamir gave up the mercenary life
    and disappeared. Though she was never heard from again,
    rumors swirled persistently for years of a master archer
    turned thief who lined her pockets by shaking down all
    those who preyed upon the innocent.
2-13714:
  - |-
    レアを守るという名分を失ったツィリルは教
    団を去ろうとしたが、周囲の説得を受けて大
    修道院の再建事業に加わることとなる。彼の
    献身的な働きもあり、数年後には士官学校も
    再開。大広間に居並ぶ新入生の中には、新た
    な門出に臨むツィリルの姿もあった。
  - |-
    失去保护蕾雅的名分后，
    锥里尔本打算离开教团。
    不过在众人的说服下，
    他决定参与大修道院的修复工作。
    归功于他的奉献精神，
    士官学校仅在几年后便重新开放。
    在大厅里与其他新生比肩而坐的锥里尔，
    正准备迈向新的人生。
  - |-
    Unable to serve Rhea any longer, Cyril nearly left the
    church. He was persuaded to stay, however, to assist
    in rebuilding the monastery he had helped maintain.
    Thanks to his devoted work ethic, the Officers Academy
    was able to reopen a few years later. When the new
    students took the reception hall, Cyril found himself
    among them.
2-13715:
  - "\eS0とエーデルガルトは激戦の末、

    人の上に立つ神なる存在を打ち倒した。その

    戦いの中で傷つき、神祖の力まで失うことと

    なった師を、エーデルガルトは自らの伴侶と

    し、それまで以上に頼りにしたという。

    皇帝とその伴侶は、フォドラに真の平和をも

    たらすべく、共に“闇に蠢く者”と戦った。

    また人々が自立できる社会を実現すべく、身

    分制度の変革をはじめ多くの事績を成した。

    二人は時折、宮城を抜け出して蜜月の時間を

    過ごしたというが、彼らがどのように愛を語

    らったかは、誰も知らない。"
  - "\eS0与艾黛尔贾特经历一番激战之后

    终于打败凌驾于人类之上，如神一般的存在。

    据说，艾黛尔贾特与在战争中负伤并失去神祖

    之力的老师结为伴侣，自此对老师更增信赖。

    为了让芙朵拉获得真正的和平，皇帝与其伴侣

    携手同“暗黑蠢动者”战斗。同时，为了创造

    人人都能独立自主的社会，以改革社会阶级

    制度为首，两人立下了诸多丰功伟绩。

    据说两人不时会溜出皇城，享受甜蜜时光。

    不过两人对彼此倾诉了怎么样的甜言蜜语，

    则无人知晓。"
  - "\eS0 and Edelgard ended the tyranny of a

    godlike being. \eS0 was wounded and lost

    the power of the progenitor god, but it mattered not,

    as \eEK00he\eEL00she\eEM00 and Edelgard had each other. To ensure
    lasting

    peace, the two fought against those who slither in the

    dark, and to ensure a society where people can rise and

    fall by their own merits, they spent their lives reforming

    the antiquated class system. They achieved much in their

    time together, and it is said that they were sometimes

    spotted leaving the palace to privately enjoy the world

    they had created. How they spent those precious

    moments, none but the two of them will ever know."
2-13716:
  - "新たな大司教の座に就いた\eS0と、

    ファーガス神聖王国の王位を正式に継承した

    ディミトリの婚姻は、終戦に沸く人々を更に

    喜ばせることになる。

    より良いフォドラのあり方を生涯模索し続け

    た二人は、理想を求め、旧来の政治制度や聖

    教会の体制を一つずつ変革していった。

    彼らは教団と国家の首長としての振る舞いを

    貫き、激しく議論を戦わせることさえもあっ

    た。だが二人きりで遠乗りや狩猟に出る時の

    彼らは、大司教と国王の顔ではなく、ありふ

    れた、愛し合う夫婦の顔をしていたという。"
  - "登上新一任大司教之位的\eS0与继承

    法嘉斯神圣王国王位的帝弥托利结为连理。

    两人的婚事让因为战事结束而情绪高昂的人民

    再添一层喜悦。

    两人终其一生不断探索令芙朵拉变得更美好的

    方法。为了达成理想，他们将旧有政治制度与

    圣教会体制逐一改革。两人各自贯彻身为教团

    与国家领导的责任，甚至有激烈的唇枪舌战。

    不过，据说当只有两人去骑马远行或狩猎时，

    他们看起来不像是大司教与国王，

    而是随处可见、相亲相爱的夫妻。"
  - "Paired with the end of the war, the joyous marriage of

    \eS0, the newly-appointed archbishop,

    and Dimitri, the newly-crowned king of Faerghus,

    gave the people of Fódlan much to celebrate. The two

    were devoted to improving life for the people and to

    seeking greater wisdom in order to reform the government

    and the church from the inside out. As leaders of church

    and state respectively, at times they engaged in heated

    debate. Even still, when enjoying a long horse ride or a

    quiet evening, they were not as the world saw them,

    but rather two adoring spouses, desperately in love.

    They remained as such for the rest of their days."
2-13717:
  - "\eS0は、新たに建てられたフォドラ

    統一王国の初代王座に就くと、戦災で荒れた

    街や村の再建と、セイロス聖教会の改革支援

    に着手した。しかし数節が経った頃、旧帝国

    軍の一部と“闇に蠢く者”の残党が結託して

    蜂起、反乱軍が王都デアドラに迫る。

    建国間もない統一王国に迎え撃つだけの戦力

    はなく、あわや陥落かと思われたその時、東

    方よりにわかに鬨の声が上がった。それは新

    パルミラ王クロードが率いる援軍だった。

    精強なパルミラ勢は瞬く間に反乱軍を粉砕。

    この瞬間、両国の新たな歴史が幕を開けた。"
  - "\eS0登上新兴芙朵拉统一王国首任

    国王之位后，立即着手重建因战祸而荒废的

    城镇和村庄，以及支援赛罗司圣教会的改革。

    然而数节后，部分旧帝国军与“暗黑蠢动者”

    余党联手发起叛乱。面对逼近王都迪亚朵拉的

    叛军，建国不久的统一王国并没有足够的战力

    迎战。就在王国即将沦陷之际，东方忽而传来

    一阵气势如虹的战吼声。

    那是新帕迈拉王库罗德所率领的援军。精悍的

    帕迈拉军队以迅雷不及掩耳之势粉碎了叛军。

    这一刻，两国之间全新历史的序幕正式揭开。"
  - "After ascending the throne as the first leader of the United

    Kingdom of Fódlan, \eS0 sought to rebuild

    the war-torn towns and villages and to help guide the

    reformation of the Church of Seiros. After a few months of

    peace, remnants of the Imperial army joined with those

    who slither in the dark and marched upon the capital city

    of Derdriu. The new kingdom lacked the power to repel

    the invaders, but when defeat seemed imminent, a battle

    cry rang out from the east. Claude, the newly-crowned

    King of Almyra, led a mighty army that broke through the

    rebel forces with ease. This show of solidarity forever

    altered the course of history, heralding a new age of unity."
2-13718:
  - "\eS0はエーデルガルトと共に、人の

    上に立つ神なる存在を打ち倒した。その戦い

    で傷つき、神祖の力を失いはしたが、進むべ

    き道は変わらない。フォドラに真の平和をも

    たらすため、一心に剣を振るい続けた。

    その傍らで彼女を支えた者こそ、皇帝の腹心

    ヒューベルトだった。彼はかつて約束したと

    おりに、“闇に蠢く者”との全面対決に踏み

    出す。夫婦となった二人は、すべての過去に

    決着をつけるため、手を携えて闇の中の戦い

    に身を投じた。彼らは比翼の鳥のように、片

    時も離れなかったという。"
  - "\eS0与艾黛尔贾特携手，打败了凌驾

    于人类之上，如神一般的存在。\eS0

    虽然于战斗中负伤并失去了神祖之力，但这并

    未改变\eS0要走的路——

    为让芙朵拉获得真正的和平，挥剑奋战不已。

    而在身旁支持她的，正是皇帝的心腹修伯特。

    他遵守曾许下的承诺，准备与“暗黑蠢动者”

    决一死战。为了结过往一切，结为夫妻的两人

    携手投身于黑暗中的战斗。

    据说他们如同比翼鸟般，不曾离开彼此片刻。"
  - "After a fierce battle, \eS0 and Edelgard finally

    brought the tyranny of a godlike being to an end. Though

    wounded in the conflict and stripped of divine power,

    \eS0 continued to fight alongside the

    emperor to bring true peace. Hubert joined them in this

    fight, fulfilling his promise to confront those who slither in

    the dark head-on. In that darkness, \eS0 and

    Hubert formed an unbreakable bond. It is said that, as a

    married couple, they were totally inseparable."
2-13719:
  - "\eS0は、フォドラ統一王国の初代王

    座に就くと同時に、フェルディナントとの婚

    姻を発表した。エーギル公爵位を取り戻した

    彼は、自領とフリュム領の改革に着手。幾多

    の困難を乗り越えながら、２つの領地を徐々

    に復興させていく。一方で彼は王婿として女

    王の治世にも協力したが、地位は持たずあく

    まで夫婦として助け合うに留めた。

    フェルディナントは稀代の名領主として歴史

    に名を残すことになるが、初代女王の伴侶の

    名は歴史の波間に消え去り、彼の偉業の半分

    は、誰にも知られないまま埋もれていった。"
  - "\eS0在登上芙朵拉统一王国首任国王

    之位的同时，宣布了与菲尔迪南特的婚事。

    菲尔迪南特在取回艾吉尔公爵之位后，着手

    推动自己领地和弗琉慕领的改革。

    历经重重困难，两片领地得以逐渐复兴。

    此外，身为王婿的菲尔迪南特也辅佐女王治理

    国家。不过他仅以夫妻名义协助，并没有任何

    职衔。

    菲尔迪南特作为稀世名主而名垂青史，但是他

    身为首任女王的伴侣之名却消逝于历史的波涛

    之中。他的一半伟业，就这样不为人知地隐埋

    于世。"
