1-4883:
  - |-
    　女神よりの全能を以て。
    　セイロスは、女神の剣として邪を除け、
    　セイロスは、女神の子として王を封ず。
    　セイロスは、女神の翼として人を導き、
    　セイロスは、女神の声として愛を説く。
  - |-
    　凭借女神所赐的全能，
    　作为女神之剑，赛罗司驱邪逐魔；
    　作为女神之子，赛罗司加冕封王。
    　作为女神之翼，赛罗司引导众生；
    　作为女神之声，赛罗司说爱道善。
  - |-
