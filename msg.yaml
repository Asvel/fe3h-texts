2-14069:
  - "\eS0は、フォドラ統一王国の初代王

    座に就くと同時にハピとの婚姻を発表した。

    出自不明で不穏な噂が付きまとう王妃に対し

    ては、不信感を示す者も少なからずいたが、

    二人はそれに動じることなく、新たな治世で

    のフォドラの復興に取り組んでいった。

    公務中の王妃は口数が少なかったが、たまに

    発する言葉は非常に的を射ていたため、徐々

    に周囲の評価も上がり、やがて彼女を認めな

    い者はいなくなったという。のちに“闇に蠢

    く者”の残党が凶行を企んだ際にも、的確に

    対処して夫と共にこれを防いだとされる。"
  - "\eS0在登上芙朵拉统一王国首任国王

    王位的同时，公布了与哈琵的婚事。尽管许多

    人不信任来历不明、总是谣言缠身的她，但

    两人并未因此动摇，在新时代下展开了复兴

    芙朵拉的工作。

    虽然王妃在办公时从不多话，但凡她开口必是

    一针见血。周遭对她的评价也随之提升，最后

    更得到了所有人的认同。

    普遍认为在日后“暗黑蠢动者”的余党企图

    作恶之际，她也做出了精准的处置，和丈夫

    一起阻止了他们的恶行。"
  - "After ascending to the throne as the first leader of the

    United Kingdom of Fódlan, \eS0 announced

    his marriage to Hapi. Her disquieting lineage earned her

    more than her fair share of detractors, but over time, as

    the royal couple restored Fódlan together, the people

    came to appreciate her competence and taciturn wit.

    Some years later, when those who slither in the dark

    emerged to threaten Fódlan once again, it is said that

    Hapi's strength was instrumental in dealing with them."
2-14070:
  - "\eS0は、セイロス聖教会の大司教の

    座に就くと同時にハピとの婚姻を発表した。

    出自不明で不穏な噂が付きまとう彼女に対し

    ては、不信感を示す者も少なからずいたが、

    二人はそれに動じることなくフォドラの復興

    と教団の再建に取り組んでいった。

    人前でのハピは口数が少なかったが、たまに

    発する言葉は非常に的を射ていたため、徐々

    に周囲の評価も上がり、やがて彼女を認めな

    い者はいなくなったという。のちに闇に蠢く

    者たちが大凶行に及んだ際にも、的確に対処

    して夫と共にこれを防いだとされる。"
  - "\eS0在就任赛罗司圣教会大司教一职

    的同时，公布了与哈琵的婚事。尽管有许多人

    不信任来历不明、总是谣言缠身的她，

    但两人并未因此动摇，展开了复兴芙朵拉和

    重建教团的工作。

    据说在众人面前哈琵从不多话，但凡她开口

    必是一针见血，周遭对她的评价也随之提升，

    最后更得到了所有人的认同。

    普遍认为日后暗黑蠢动者一派为非作歹之际，

    她也做出了精准的处置，和丈夫一起阻止了

    他们的恶行。"
  - "After becoming the new Archbishop of the Church of

    Seiros, \eS0 announced his marriage to Hapi.

    Her disquieting lineage earned her more than her fair

    share of detractors, but over time, as the royal couple

    restored Fódlan together, the people came to appreciate

    her competence and taciturn wit. Some years later, when

    those who slither in the dark emerged to threaten Fódlan

    once again, it is said that Hapi's strength was instrumental

    in dealing with them."
2-14071:
  - "\eS0とハピの婚儀が盛大に催された

    のも束の間、再び“闇に蠢く者”との戦いが

    始まる。ハピは周囲の予想を裏切ってその最

    前線に身を投じ、夫と共に各地を転戦。フォ

    ドラに真の平和がもたらされるまで戦い続け

    た記録が残っている。

    戦後ほどなくして二人は姿を消した。彼らの

    消息を知る者はいなかったが、遥か後世に二

    人の子孫を称する者が現れ、彼らの消息を伝

    記にしたためた。それによれば、二人はオグ

    マ山脈の麓、森の中の隠れ里に移り住み、星

    空を眺めて愛を語らっていたのだという。"
  - "在\eS0与哈琵举行盛大婚礼后不久，

    他们与“暗黑蠢动者”的斗争便再次开始。

    出乎众人的意料之外，哈琵投身于最前线，

    与丈夫一起转战各地。更有记录指出他们一直

    奋战到芙朵拉迎来真正和平的那一刻。

    两人在战争结束后不久便销声匿迹。虽然自此

    再也没人知道他们的行踪，但在遥远的后世里

    出现了一名自称是他们的子孙，为他们撰写

    传记的人。根据那个人的说法，两人移居到

    位于奥格玛山脉山脚一座森林里的隐世村庄，

    过着眺望星空、互诉爱语的日子。"
  - "Almost immediately after \eS0 and Hapi had

    celebrated their marriage in a lively ceremony, the battle

    against those who slither in the dark began in earnest.

    Contrary to expectations, Hapi wholeheartedly charged to

    the front lines and fought alongside her husband until true

    peace came to Fódlan. Afterward, the couple vanished

    without a trace—at least until someone claiming to be a

    descendant produced a chronicle of their lives. According

    to that account, the pair had retired to a secluded village

    at the foot of the Oghma Mountains. There, the author

    writes, they pledged their undying love for each other

    underneath a starry sky."
2-14072:
  - |-
    終戦後、イエリッツァは“闇に蠢く者”との
    死闘に身を投じた。素顔を死神の兜で隠し、
    大鎌で戦場を蹂躙する様は、敵味方を問わず
    恐れられたという。戦いに決着がついた後、
    彼は人知れず姿を消した。
    それと時を同じくして、ヴァーリ領を一人の
    客人が訪れたとの記録がある。父に代わって
    伯爵位を継いだベルナデッタは、屋敷に引き
    籠もる日々を送っていたが、客人の来訪を機
    に二人で領内を歩き回る姿が見られるように
    なったという。その光景を描いた、彼女自身
    の作ともいわれる絵が、今でも残っている。
  - |-
    战争结束后，伊艾里扎投身于和“暗黑
    蠢动者”的死斗。据说他戴上死神头盔隐藏了
    真实面貌，在战场上用大镰屠戮的样子，
    不论是敌是友都非常惧怕。
    战争结束之后，他便默默消声灭迹。
    有记录指出，当时曾有一名来客到访瓦立领。
    贝尔娜提塔在继承了父亲的伯爵之位后
    一直过着足不出户的日子，但据传以这位
    来客的到访为契机，人们开始看见他们两人
    在领内四处散步的身影。那幅据说由她亲手
    描绘，记录了当时光景的画作仍流传至今。
  - |-
    After the war for Fódlan, Jeritza threw himself fully into
    the struggle against those who slither in the dark. Visage
    masked by the likeness of death itself, he laid waste to his
    enemies with a scythe that terrified friend and foe alike.
    When it was all over, he stole away in secret and vanished.
    At the same time, a mysterious guest arrived in Varley
    territory, which Bernadetta had inherited from her father.
    On that day, the reclusive noble and her guest were seen
    walking the grounds pleasantly together. A rendition of
    that scene, said to be painted by Bernadetta herself,
    remains at the estate to this day.
2-14073:
  - |-
    終戦後、イエリッツァとコンスタンツェは、
    “闇に蠢く者”との死闘に身を投じ、共に各
    地を転戦。コンスタンツェは戦いの中で奇跡
    的にも非常に役立つ魔法を思いつき、帝国軍
    の勝利に大きく貢献したといわれている。
    のちに功績を認められ、叙爵された彼女を快
    く思わない者も少なくはなかった。だが、彼
    女の傍には、戦いを経てその伴侶となったイ
    エリッツァが控え、常に火の粉を払っていた
    という。彼女の屋敷には美しい薔薇の花園が
    造られ、二人はしばしばそこで愛を語らった
    というが、その真偽は定かではない。
  - |-
    战争结束后，伊艾里扎和康丝坦洁投身于与
    “暗黑蠢动者”的死斗，一同转战各地。据说
    康丝坦洁于战斗中想出奇迹般的魔法，对战事
    大有助益，为帝国军的胜利作出了莫大贡献。
    后来，有不少人因她凭借这份功绩获得授爵而
    忿忿不平。但据说与她一同经历了战事的
    伊艾里扎成为了她的伴侣，总是在她身旁
    替她化解各种危机。有人说她的宅邸里
    建造了一座美丽的玫瑰园，两人经常
    在那里互诉爱语，但是真是假就不得而知了。
  - |-
    After the war, Jeritza and Constance joined the battle
    against those who slither in the dark. In that dire
    struggle, which raged across the continent, Constance
    earned her noble title with powerful magic that proved
    essential to victory. Her rise in status ruffled more than a
    few feathers, but Jeritza kept the Imperial nobility in line.
    It is said, in the ballads composed about the couple, that
    they swore their wedding vows in the beautiful rose garden
    they had planted together on the Nuvelle estate.
2-14074:
  - |-
    戦後、ユーリスは暗黒街に戻ると、大組織の
    頭領として忙しい毎日を送り始めた。
    そんなある日、ユーリスはバルタザールと思
    わぬ再会を果たす。放浪中に路銀が尽き、行
    き倒れていた彼に、ユーリスは思い立って組
    織の用心棒を依頼する。食い繋ぐためにと引
    き受けたバルタザールだったが、その生活が
    性に合ったのか、結局死ぬまでユーリスの側
    で過ごしたという。それから数百年の時を経
    ても、フォドラの暗黒街に君臨した頭領と、
    その傍らで友のために拳を振るった闘士の名
    は、悪漢たちの間で畏怖され続けたという。
  - |-
    战争结束后，尤里斯回到黑街，作为大组织的
    头领过着忙碌的日子。某天，尤里斯意外地与
    巴鲁塔札尔重逢。看到巴鲁塔札尔在流浪的
    过程中耗尽旅费，差点饿死街头的模样，
    尤里斯决定聘请他成为组织的保镖。
    巴鲁塔札尔本来是为了三餐温饱而答应，
    但或许是这样的生活很适合他，据说直至死去
    的那一刻，他都在尤里斯的身边度过。
    数百年的时光过去，据说曾君临芙朵拉黑街的
    头领以及在他身旁为友人挥拳的斗士之名，
    仍让恶徒们闻之丧胆。
  - |-
    After the war, Yuri returned to the underworld. Some time
    after assuming control of the illicit markets, he happened
    upon Balthus, who had become so down on his luck that
    he had collapsed in an alley. Yuri helped Balthus back
    to his feet and offered him work as a bodyguard. While
    Balthus first accepted just to get by, he came to enjoy
    the lifestyle so much that he remained at Yuri's side for
    the rest of his days. The underworld kingpin and the
    Indomitable King of Grappling made such an impression
    on the world that their names were feared for centuries.
2-14075:
  - |-
    戦後、コンスタンツェは研究に没頭。その一
    風変わった魔道を認められ、見事に家の再興
    を果たした。彼女の叙爵は諸侯から不自然な
    ほど熱烈に歓迎されたが、彼女の夫となった
    ユーリスは何を語ることもなかったという。
    彼らの夫婦関係は良好であったが、ユーリス
    は度々長く屋敷を空け、家中の人々を心配さ
    せた。だがコンスタンツェはまったく動じる
    ことなく、ここが彼の帰ってくる場所ですも
    の、と笑っていたという。数十年後、その言
    葉を証明するかのように、ユーリスは寝台の
    上、愛した妻の傍らで病没したとされる。
  - |-
    战争结束后，康丝坦洁埋首研究。她因创新
    独特的魔道得到认同，成功复兴了家族。
    据说诸侯们对她授爵一事表现出不寻常的热烈
    欢迎，但她的丈夫尤里斯对此事毫不在意。
    他们的夫妻关系良好，但尤里斯经常长期
    不在家，令家中上下都不禁为两人担心。
    不过，康丝坦洁并未因此动摇，
    总是笑着说这里就是他的归处。
    据说在数十年后，仿佛要证明此话一般，
    尤里斯在爱妻的陪伴下，病逝于家中床上。
  - |-
    After the war, Constance devoted herself to her magical
    research. Her unorthodox methods allowed her to make
    great strides, which earned her acclaim and eventually
    enabled her to restore her noble house. Afterward, almost
    as if to spite her detractors, she married Yuri. The pair
    made a happy, if unconventional, couple, as the husband
    frequently ventured away for months on end. In the long
    years of their marriage, however, Constance laughed off
    any concerns—she was known to say that Yuri always
    knew how to find his way home. Many decades later,
    he passed away in bed alongside his beloved wife.
2-14076:
  - |-
    戦後、ハピはユーリスと共に、故郷の隠れ里
    へ赴いた。突然の事態に里の人々は騒然とす
    るが、ハピはユーリスに背中を押され、家族
    との再会を果たす。それはぎこちないもので
    はあったが、夜には星空の下で宴が催され、
    親子の再会が祝われた。ユーリスは初めこそ
    慣れぬ習俗に戸惑ったものの、夜が明ける頃
    には人々の輪の中に溶け込み、七日七晩続け
    られた宴に最後まで付き合ったという。
    それから数年、彼らは再び里を訪れる。かつ
    てと同じ星空の下で催されたのは、里を挙げ
    ての盛大な婚礼の宴だった。
  - |-
    战争结束后，哈琵和尤里斯一起前往哈琵故乡
    的隐世村庄。由于事出突然，引起村里上下的
    一阵骚动。不过，在尤里斯的鼓励下，哈琵
    成功与家人团聚。虽然彼此互动生疏，但众人
    还是在星空下举办宴会，庆祝他们的重逢。
    据说最初尤里斯因不习惯那里的风俗而感到
    困惑，但到了黎明时便融入其中，之后还
    陪着村民参与了这个长达七天七夜的宴会。
    数年后，他们再次到访村庄。而这次在同一片
    星空下所举办的则是动员了全村的盛大婚宴。
  - |-
    After the war, Yuri accompanied Hapi to the village where
    she was born. The surprise nature of the visit, combined
    with a local custom of massive celebrations for family
    reunions, made things awkward at first. The party did not
    get started until nightfall, but Hapi was able to reunite
    with her parents, and under that starry sky, lasting bonds
    were forged. In fact, it is said that Yuri, a complete
    stranger, made such an impression that the welcome party
    lasted for seven days and nights before he was finally
    permitted to leave. Years later, they returned for another
    visit—this time as a couple. The village turned out en
    masse for the wedding, held under those same stars.
2-14077:
  - |-
    ヴァーリ伯爵位を継いだベルナデッタだった
    が、引き籠もり続きで領内の統治は難航。そ
    んな時、ヴァーリ領を訪れたユーリスに再会
    した。ベルナデッタは彼を掴んで離さず、つ
    いには彼と夫婦となる。この結婚に領民たち
    は困惑したが、最も困惑したのは他でもない
    ユーリス本人であったという。
    この結婚を機に、夫に引きずられて街に姿を
    現すヴァーリ伯の姿が見られるようになり、
    民衆との距離が縮まったことで状況は好転。
    ベルナデッタは領内経営の才能を開花させ、
    そこそこの名領主として名を残した。
  - |-
    贝尔娜提塔虽继承了瓦立伯爵之位，但她仍然
    足不出户，使领内的治理之路困难重重。
    某天，贝尔娜提塔与到访瓦立领的尤里斯
    重逢，她紧抓着尤里斯再也不让他离开，
    最后更与他结为了夫妻。虽然领民都对他们的
    婚事感到困惑，但据说当中感到最困惑的
    正是尤里斯本人。
    以这场婚事为契机，领民有更多机会看见
    瓦立伯爵被丈夫拖着来到镇上的身影。
    她跟民众的距离得以拉近，领内的情况也因此
    开始好转。最后，贝尔娜提塔治理领土的才能
    也开花结果，成为小有名气的领主名留后世。
  - |-
    Bernadetta's struggle with anxiety made it difficult for her
    to take over as the head of House Varley. She became so
    overwhelmed that when Yuri chanced to visit her domain,
    she literally grabbed hold of him and refused to let go.
    Baffling as it was for Yuri at the time, this peculiar state of
    affairs eventually led to marriage. The commonfolk were
    initially perplexed, but over the years they became grateful
    for Count Varley's surprising husband. His presence kept
    her calm and allowed her to deal with her people more
    frequently and easily. As a result, her talent for governance
    blossomed and her rule was widely celebrated.
2-14078:
  - |-
    終戦後の混沌とする世に、ある新たな歌劇団
    が産声を上げた。元歌姫・ドロテアを旗頭に
    立ち上げられた、小さな歌劇団である。
    貧しい者からも富める者からも平等に、才あ
    る団員を募ったその歌劇団は、着実に実力を
    世間に示し、十数年後にはミッテルフランク
    歌劇団に比肩するまでに成長を遂げた。演目
    の中で最も高い人気を誇ったのは、歌劇団の
    草創期を描いた『ドロテアとユーリス』であ
    る。夢を失った歌姫と、大望を抱いた青年が
    出会い、恋に落ち、共に再起を果たす物語は
    人々に長く愛されることとなった。
  - |-
    在战后的混乱期间，某个新歌剧团诞生了。
    那是由前歌姬多洛缇雅所率领的小歌剧团。
    歌剧团在招募成员时不问贫富、唯才是用，
    一步步让世人见识了他们的实力。十几年后，
    其规模已经能与米提尔法兰克歌剧团相比。
    当中最受欢迎的剧目《多洛缇雅与尤里斯》，
    描写着歌剧团建立初期的故事。这个描绘着
    失去了梦想的歌姬与抱有宏大理想的青年
    相遇、相爱，共同奋斗成就理想的故事
    历久不衰、深受众人喜爱。
  - |-
    A new opera company was born of the postwar rebuilding
    period. This troupe, headed up by a former songstress,
    was comprised of hand-picked talent from all walks of life.
    Though it began humbly, over the years it grew to rival
    even the Mittelfrank Opera Company in its greatness.
    The most popular production in its repertoire was a tale
    of a disillusioned songstress making a comeback with the
    help of her ambitious lover. Through that story, the names
    of Yuri and Dorothea live on to this very day.
2-14079:
  - |-
    戦後、イングリットは家を飛び出して王都に
    参じ、王家に騎士として仕えた。一方でユー
    リスは、王国西部の暗黒街へ消え、それきり
    歴史の表舞台に姿を現すことはなかった。
    だが、後世に残ったある王国騎士の手記には
    ユーリスがファーガス王と通じて施療院や孤
    児院の設立に尽力したことや、イングリット
    が彼を手伝うため、何度となく城下の貧民街
    を訪れていたことなどが記されている。
    一説には、彼らは第一線を退いた後、二人で
    宿場を開いたともいわれており、その料理は
    幅広い身分の人々から人気を集めたとか。
  - |-
    战争结束后，英谷莉特离开了家并前往王都，
    成为侍奉王家的骑士。另一方面，尤里斯步入
    王国西部的黑街，就此从历史的舞台上消失。
    不过，某位王国骑士所流传下来的手记中，
    记载着尤里斯曾暗中与法嘉斯王联手，
    为设立慈善医馆和孤儿院竭尽心力，英谷莉特
    也曾为了协助他而多次到访城外的贫民窟。
    另有一说，指出两人在退居二线后在一起
    开设了旅店，不论来客身份高低，
    都对他们店里的料理赞不绝口。
  - |-
    Yuri disappeared into the underworld of the western
    Kingdom and faded away into obscurity. The only account
    of him after that comes from a Kingdom knight's journal,
    uncovered many decades later, which tells of Yuri's efforts
    to win the king's support for an orphanage and medical
    clinic to be built in the slums of the castle town. It is
    believed that the journal belonged to Ingrid, who had
    declined to rule House Galatea in order to serve House
    Blaiddyd as a knight. According to local rumor, Ingrid
    eventually retired from knighthood to become the owner
    of an inn. There, it is said that she and the man she wrote
    about cooked dishes loved by rich and poor alike.
2-14080:
  - |-
    戦後まもなくして、新たな統治体制の元で一
    人の女性が爵位を得た。それと日を同じくし
    て、新たな夫婦の門出も祝われる。妻の名は
    コンスタンツェ、夫の名はバルタザール。二
    人の戦争での多大な功績と、コンスタンツェ
    の一風変わった魔道が評価され、ヌーヴェル
    家は再興を成し遂げたのだった。
    二人はかつてのヌーヴェル領ではなく、レス
    ターの東、クパーラを含む一帯を領地として
    所望。“山の民”の外界との交流を助けなが
    ら、およそ貴族らしくない貴族として、勝手
    気ままな生活を送ったという。
  - |-
    战争结束后不久，有一名女性在新的政权下
    获颁爵位。而就在同一天，一对新婚夫妻
    也在众人的祝福下展开了他们的新生活。
    妻子名叫康丝坦洁，丈夫名叫巴鲁塔札尔。
    两人战时的丰功伟绩以及康丝坦洁创新独特的
    魔道得到很高的评价，成功复兴了努维尔家。
    两人没有要求取回过往的努维尔领地，
    而是希望能将以雷斯塔东部，包括库巴拉一带
    的地方作为新领地。据说他们一边协助
    “山之人民”与外界交流，一边自由自在地
    过着不同于一般贵族的生活。
  - |-
    For her service in war, and her innovations in magic,
    Constance von Nuvelle was among the first to receive
    peerage in the new Fódlan. The very next day, she and
    Balthus were wed, and the couple set about the restoration
    of House Nuvelle. For their domain, they claimed not the
    land once ruled by that house, but rather an area in the
    east of Leicester that encompassed Kupala. There, they
    became known as advocates for the mountain folk, and as
    nobles who lived moment to moment as outlandishly
    as they pleased.
2-14081:
  - |-
    バルタザールとコンスタンツェは戦後、共に
    “闇に蠢く者”との戦いに身を投じた。シャ
    ンバラを崩壊させた彼らの暴れっぷりと凶悪
    な魔法は“戦の化身たち”という名の巨大な
    織物に描かれて後世に伝わっている。
    戦いが終わったのち、二人は結婚。エーデル
    ガルトから叙爵を受けるも、コンスタンツェ
    は帝国の目指す未来のためにと一代限りの貴
    族となった。彼女は身分制度を変革するその
    先駆けとして大いに皇帝の統治を助け、バル
    タザールもまた彼女に振り回されながらも、
    ヌーヴェル家が後世に魔道の大家として発展
    する、その礎を築き上げたという。
  - |-
    战争结束后，巴鲁塔札尔和康丝坦洁一起
    投身于与“暗黑蠢动者”的战斗。他们摧毁
    香巴拉的狂暴姿态与凶残魔法被编织成名为
    《战斗化身》的巨大挂毯流传后世。
    战事结束后，两人结为连理。康丝坦洁得到
    艾黛尔贾特授爵，但为了帝国所追求的未来，
    她决定成为无世袭权的贵族。据说她作为社会
    阶级制度改革的先驱，为皇帝的统治提供了
    莫大的帮助，而巴鲁塔札尔虽然常被她指使得
    团团转，却也为努维尔家于后世成为魔道名门
    奠定了基础。
  - |-
    After the war, Balthus and Constance joined the battle
    against those who slither in the dark. The devastation they
    wrought in Shambhala was immortalized in a tapestry,
    entitled "Avatars of War," which preserved their legacy
    for generations. Afterward, the two were married.
    Constance was among the first to receive peerage from
    Emperor Edelgard, and though Balthus sometimes chafed
    from being at the mercy of his wife's whims, the couple
    worked diligently to solidify the new social order under
    Imperial rule. House Nuvelle was given no guarantee of
    continued power on a hereditary basis but nevertheless
    achieved lasting status as a leader in the magical arts.
2-14082:
  - |-
    バルタザールとハピは戦後、ほどなくして姿
    を消した。二人の行方はしばらく不明だった
    が、やがて魔獣や魔物の討伐を専門とする凄
    腕の傭兵団の噂が立ち聞こえるようになる。
    その団長と副団長こそが、バルタザールとハ
    ピであった。彼らはフォドラの各地を巡り歩
    き、困っている人々を助けて回った。常に騒
    がしく笑い声の絶えない一団で、ため息など
    一度も聞こえなかったという。
    のちに“闇に蠢く者”の残党が凶行に及ぼう
    とした際も、その討滅に多大な活躍を見せた
    というが、詳しい記録は残っていない。
  - |-
    战事过后不久，巴鲁塔札尔和哈琵便销声匿迹
    了。两人虽有一段时间行踪成谜，但后来民间
    开始流传有关专门讨伐魔兽和魔物的强大
    佣兵团的传闻。那佣兵团的团长和副团长正是
    巴鲁塔札尔和哈琵。他们游走于芙朵拉各地，
    到处帮助遇到困难的人。据说他们一行人总是
    热闹非凡、笑声不绝，从未有人听他们唉声
    叹气过。
    据说之后在“暗黑蠢动者”的余党企图作恶
    之际，他们也在歼灭余党一事上有相当活跃的
    表现，但并未留下详细的记录。
  - |-
    Shortly after the war, Hapi and Balthus disappeared. Their
    absence from the world stage was not lasting, however, as
    before long they emerged as the leaders of an elite band of
    mercenaries. The group traveled all over Fódlan helping
    those in need, with a noted specialty in handling monsters.
    It is said that these mercenaries lived raucously, laughing
    often, and that not a single sigh of discontent was ever
    heard. Some years later, when those who slither in the
    dark returned to threaten Fódlan once again, these
    mercenaries were instrumental in dealing with them.
2-14083:
  - |-
    バルタザールとハピは戦後、ほどなくして姿
    を消した。二人の行方はしばらく不明だった
    が、やがて魔獣や魔物の討伐を専門とする凄
    腕の傭兵団の噂が立ち聞こえるようになる。
    その団長と副団長こそが、バルタザールとハ
    ピであった。彼らはフォドラの各地を巡り歩
    き、困っている人々を助けて回った。常に騒
    がしく笑い声の絶えない一団で、ため息など
    一度も聞こえなかったという。
    のちにフォドラの闇に蠢く者たちが大凶行に
    及んだ際にも、その対応で多大な活躍を見せ
    たというが、詳しい記録は残っていない。
  - |-
    战争过后不久，巴鲁塔札尔和哈琵便销声匿迹
    了。两人虽有一段时间行踪成谜，但后来民间
    开始流传有关专门讨伐魔兽和魔物的强大
    佣兵团的传闻。那佣兵团的团长和副团长正是
    巴鲁塔札尔和哈琵。他们游走于芙朵拉各地，
    到处帮助遇到困难的人。据说他们一行人总是
    热闹非凡、笑声不绝，从未有人听他们唉声
    叹气过。
    据说之后在芙朵拉的暗黑蠢动者一派为非作歹
    之际，他们也在阻止敌人一事上有相当活跃的
    表现，但并未留下详细的记录。
  - |-
    Shortly after the war, Hapi and Balthus disappeared. Their
    absence from the world stage was not lasting, however, as
    before long they emerged as the leaders of an elite band of
    mercenaries. The group traveled all over Fódlan helping
    those in need, with a noted specialty in handling monsters.
    It is said that these mercenaries lived raucously, laughing
    often, and that not a single sigh of discontent was ever
    heard. Some time later, when those who slither in the
    dark threatened Fódlan, it is rumored that these
    mercenaries were instrumental in dealing with them.
2-14084:
  - |-
    故郷パルミラへと戻るクロードには、意外な
    同行者がいた。バルタザールである。王子と
    して政務に心血を注ぐクロードをよそに、バ
    ルタザールは強者らと喧嘩しては、美女を口
    説いて酒を飲む日々を送っていた。
    やがてクロードが国王の座を譲られると、バ
    ルタザールも動き出す。いつの間にか名将ナ
    デルの娘婿となり、その兵権を継いだ彼は、
    フォドラとの国交樹立を目指すクロードの手
    足となって貢献。フォドラで帝国残党が反乱
    を起こした際には、援軍の先陣となって大暴
    れし、瞬く間に鎮圧したという。
  - |-
    库罗德回到故乡帕迈拉时，身边带着一位让人
    意外的同行者，那就是巴鲁塔札尔。当库罗德
    以王子的身份为政务倾尽心血时，巴鲁塔札尔
    却过着每天跟强者打架、追求美女以及喝酒的
    生活。
    在库罗德登上王位之际，巴鲁塔札尔也终于
    开始行动。不知不觉间，他成为名将纳戴尔
    的女婿，继承了他的兵权，并化身库罗德的
    左右手，为库罗德与芙朵拉建立邦交的目标
    做出了贡献。据说他们在帝国余党于芙朵拉
    发起叛乱之际，带领援军大展身手，瞬间就
    平定了叛乱。
  - |-
    Perhaps unexpectedly, Balthus accompanied Claude upon
    his return to his homeland of Almyra. While Claude
    assumed the role of a politically active prince, Balthus
    spent his days drinking, flirting, and brawling. As soon as
    Claude inherited the throne, however, all that changed.
    In the blink of an eye, Balthus became son-in-law to the
    great commander, Nader, and took up a position of
    military command in service to Claude's stated goal to
    improve relations with Fódlan. To foster trust, Claude
    frequently sent Balthus into Fódlan on missions to help
    quell revolts begun by Imperial loyalists.
2-14085:
  - |-
    バルタザールが抱えていた借金は、戦争の混
    乱で大半が有耶無耶となり、残りも戦功とし
    て受け取った金をすべて返済に回すことで完
    済。晴れて自由の身となったのである。
    身綺麗になったバルタザールは、ヒルダに声
    をかけて諸国放浪の旅に出る。二人は喉元を
    越え、パルミラを抜け、遥か東方にある黄金
    の国へと辿り着いたという。旅の顛末は断片
    的にしか伝わっていないが、旅路の始まりだ
    けは、しっかりと記録が残っている。ヒルダ
    の去就を賭けてバルタザールとホルストが激
    闘を繰り広げ、バルタザールが勝利したと。
  - |-
    巴鲁塔札尔大部分的债务，都在混乱的战事中
    不了了之，他用功绩的赏赐偿还了余下的
    债务后，终于恢复了自由之身。
    在还清了满身债务后，巴鲁塔札尔邀请希尔妲
    跟他一起踏上游历诸国的流浪之旅。
    据说两人跨越下咽喉，穿过帕迈拉
    到达了位于遥远东方的黄金之国。
    整个旅程虽只留下了一些零星的片段，
    但旅程的开始却被清晰地记录下来——
    为了决定希尔妲的去留，巴鲁塔札尔与
    荷尔斯特展开了激烈的打斗，最后由
    巴鲁塔札尔胜出。
  - |-
    Most of Balthus's debts vanished in the chaos after the
    war, and those few that remained were paid off with what
    he had earned in the fighting. Free to do as he pleased,
    he sought out Hilda, and the two of them went on an
    adventure around the world. Crossing Fódlan's Throat,
    they journeyed through and beyond Almyra, where they
    are said to have found a kingdom of gold in the far east.
    Though the details of their adventure are largely lost, one
    anecdote firmly remains. To win Holst's blessing to take
    his sister out of Fódlan, Balthus had to beat him in a duel.
2-14086:
  - |-
    実家に戻ったリシテアは、両親を助けて領内
    の復興に努めた。バルタザールも近隣の領主
    の一人である弟に繋ぎをつけるなどリシテア
    を助け、数年ののち復興に目処がつく。コー
    デリア家の爵位を返上し、領地を近隣諸侯に
    割譲したリシテアとその両親は、バルタザー
    ルに連れられて姿を消した。
    向かった先はフォドラの喉元、“山の民”の
    暮らすクパーラである。外界との交流は乏し
    いものの、穏やかな暮らしを得たリシテアと
    バルタザールは、互いの家族とも親交を深め
    ながら愛を育んでいったという。
  - |-
    莉丝缇亚回到老家，帮助父母复兴领地。
    巴鲁塔札尔也通过其中一位附近的领主——
    他的弟弟来协助莉丝缇亚。几年后，
    领地的一切重回正轨。莉丝缇亚归还了
    科迪利亚家的爵位，将领地割让给附近的
    诸侯后，与父母和巴鲁塔札尔一同销声匿迹。
    他们所前往的目的地是位于芙朵拉下咽喉的
    “山之人民”栖身之所——库巴拉。
    虽然缺乏与外界交流的机会，但莉丝缇亚和
    巴鲁塔札尔获得了平稳安定的生活。
    据说两人在与对方的家人加深感情的同时，
    也持续经营彼此之间的爱情。
  - |-
    Balthus accompanied Lysithea home to help her parents
    restore their family land, securing the aid of his younger
    brother, who happened to be lord of a nearby domain.
    Years later, when the end to their hard work was finally in
    sight, Lysithea relinquished House Ordelia's claim to
    nobility, ceding the territory to a nearby lord. Shortly
    thereafter, Balthus brought her and her family to Kupala,
    in Fódlan's Throat. There, they fell in love and lived
    peaceful, happy lives blending in with the mountain folk.
2-14087:
  - |-
    すべての戦いが終わったあと、ハピとコンス
    タンツェは二人で旅に出た。フォドラ周遊を
    計画したのである。戦乱を経て一つとなり、
    戦禍から復興しつつあるフォドラの各地を、
    二人は気ままに見物して回った。道中ではコ
    ンスタンツェの一風変わった魔道が人助けに
    なることもあれば、ハピのため息が危地を救
    うこともあったという。
    やがてハピとコンスタンツェはガルグ＝マク
    に戻り、地上と地下とを往復する生活に戻っ
    たが、死が二人を分かつまで、ずっと一番の
    仲であり続けたという。
  - |-
    在所有的战事结束后，哈琵和康丝坦洁两人
    一起展开了旅程。她们的计划是环游芙朵拉。
    两人在经历战乱后统一、逐渐从战祸中恢复
    兴盛的芙朵拉各地自由自在地观光。据说
    旅途中，康丝坦洁有时会以创新独特的魔道
    救助他人，哈琵也曾以叹气来解决危机。
    最后哈琵和康丝坦洁重返加尔古·玛库，
    回到每天往返地面上下的生活。但据说两人
    之间无人能出其右的感情，一直持续到死亡
    将她们分离的那一刻。
  - |-
    Once all the fighting was over, Hapi and Constance set
    out together on a journey across Fódlan. They toured the
    land as they liked, watching it come together in the
    aftermath of war. They helped in the rebuilding effort
    here and there with magic and even the occasional sigh.
    When their wanderings were done, they returned to
    Garreg Mach, to which they also lent their restorative
    talents, both above and below the ground. It is said
    that they remained lifelong friends, steadfast through
    thick and thin forever after.
2-14088:
  - |-
    コンスタンツェは戦後、エーデルガルトによ
    り叙爵を受けるも、帝国の目指す未来のため
    にと一代限りの貴族となった。彼女は身分制
    度を変革する先駆けとして、エーデルガルト
    の思想の体現者となることを望んだのだ。
    エーデルガルトはコンスタンツェの意思を大
    いに評価し、自らの側に彼女を置き続けて助
    言を求めたが、決して重用し過ぎることはな
    く、コンスタンツェ自身の評判も高まったと
    いう。そんな二人は政務の合間を縫って、お
    忍びで帝都市街にくり出して羽を休めていた
    というが、その真偽は定かではない。
  - |-
    战事结束后，康丝坦洁得到艾黛尔贾特授爵，
    但为了帝国所追求的未来，她决定成为无世袭
    权的贵族。因为她作为社会阶级制度改革的
    先驱，希望能体现艾黛尔贾特的思想。
    艾黛尔贾特非常肯定康丝坦洁的决定，持续
    将她留在身侧并寻求她的建言，但也没有过分
    重用她。据说这也令康丝坦洁本身的评价有所
    提升。有人说两人会趁政务闲暇之余微服跑到
    帝都的市区休憩，但是真是假就不得而知了。
  - |-
    For her service in war and her innovations in magic,
    Constance von Nuvelle was among the first to receive
    peerage from Emperor Edelgard. Though her noble
    house was given no guarantee of power on a hereditary
    basis, Constance made certain that House Nuvelle would
    be relied upon in helping to achieve Edelgard's vision of
    a new social order. The emperor kept Constance close
    at hand and routinely recognized her counsel as valuable,
    which helped to bolster Constance's own sense of worth.
    It is rumored that the two were also dear personal friends
    and that they would frequently slip away from duties of
    governance to traipse through the capital together.
2-14089:
  - |-
    フェルディナントが正式にエーギル公爵位を
    継ぐのと同時に、コンスタンツェは旧フリュ
    ム領を領地としてヌーヴェル子爵家の再興を
    許される。日を置かずしてフェルディナント
    とコンスタンツェの婚姻が発表され、二つの
    領地を合併した新生エーギル領が誕生した。
    すべてはエーデルガルトに織り込み済みのこ
    とで、二人は帝国の目指す未来のために一代
    限りの貴族として領内の改革に着手。身分制
    度を変革するその先駆けとして、時に奇妙な
    魔道で、時に二人で手を取り合って、数々の
    困難を乗り越えていったという。
  - |-
    菲尔迪南特正式继承艾吉尔公爵之位的同时，
    康丝坦洁也被允许以旧弗琉慕领为领地复兴
    努维尔子爵家。不久后，菲尔迪南特和
    康丝坦洁公布了他们之间的婚事，这两片领地
    也合并为新艾吉尔领。这些都在艾黛尔贾特的
    计算之中。为了帝国所追求的未来，两人决定
    以无世袭权的贵族身份着手进行领内的改革。
    据说两人作为身份制度改革的先驱，时而使用
    奇妙的魔道，时而携手合力，一起跨越了无数
    难关。
  - |-
    After officially becoming the new Duke Aegir, Ferdinand
    found that he had a new neighbor in Constance, whose
    revived noble house was granted the old Hrym territory
    for its domain. It was a prescient move by Emperor
    Edelgard, as Ferdinand and Constance were quick to
    marry and merge their adjoining territories. The couple's
    diverse talents helped them overcome countless obstacles
    together, in pursuit of a restored land and a new social
    order for the Empire.
2-14090:
  - |-
    フェルディナントがエーギル公爵位を取り戻
    すのと同時に、コンスタンツェは旧フリュム
    領を領地としてヌーヴェル子爵家の再興を許
    される。日を置かずしてフェルディナントと
    コンスタンツェの婚姻が発表され、二つの領
    地を合併した新生エーギル領が誕生した。
    二人は手を取り合って領内の改革に着手。幾
    多の困難を乗り越え、その領地は徐々に復興
    を遂げた。二人の間には幾人もの子供が生ま
    れたが、そのうちの一人がコンスタンツェの
    研究を受け継いでヌーヴェルの分家を興し、
    魔道の大家として名を馳せたという。
  - |-
    菲尔迪南特正式恢复艾吉尔公爵之位的同时，
    康丝坦洁也被允许以旧弗琉慕领为领地
    复兴努维尔子爵家。不久后，菲尔迪南特和
    康丝坦洁公布了他们之间的婚事，这两片领地
    也合并为新艾吉尔领，两人携手合力着手进行
    领内的改革。跨越了无数难关后，领地也逐渐
    恢复兴盛。两人之间诞下了好几个孩子，据说
    其中一人继承了康丝坦洁的研究，创建了
    努维尔的分家，并以魔道名门扬名天下。
  - |-
    After officially becoming the new Duke Aegir, Ferdinand
    found that he had a new neighbor in Constance, whose
    revived noble house was granted the old Hrym territory
    for its domain. They were married in short order, and
    their adjoining territories were merged. The couple's
    diverse talents helped them overcome countless obstacles
    together, in pursuit of a restored land. They had many
    children, including one who became well-known in her
    own right for the advancements she brought to her
    mother's research. For generations thereafter, House
    Nuvelle stood at the forefront of magical progress.
2-14091:
  - |-
    戦後間もなく、コンスタンツェはメルセデス
    を連れてフェルディアの魔道学院に赴いた。
    二人はそこで魔道の研究に没頭。学院の教師
    だけでなく、かつての仲間たちの力や知恵を
    も借りながら、人々の度肝を抜くような魔法
    を次々と生み出していく。
    彼女らの功績は世間に広く評価されるように
    なり、ついにヌーヴェル家とマルトリッツ家
    の再興が取り決められた。
    二人は生涯を通じて、友情を超えた敬愛と親
    愛で結ばれていた。爵位を得た後も、変わら
    ず姉妹のように過ごしたといわれている。
  - |-
    战争结束后不久，康丝坦洁带着梅尔赛德司
    到菲尔帝亚的魔道学院，并一同在那里埋首
    研究魔道。她们借助了学院教师以及昔日
    伙伴的力量和智慧，创造出一个又一个
    让人惊叹不绝的魔法。
    她们的功绩受到世间的广泛好评，复兴
    努维尔家与马尔特利兹家一事也终于被采决。
    两人也在接下来的人生中保持超越友情的敬爱
    与亲密感。据说她们在得到爵位后，
    仍旧像亲姐妹一样相处。
  - |-
    After the war, Constance and Mercedes traveled together
    to the school of sorcery in Fhirdiad. There, they immersed
    themselves in magical research and, with the help of their
    friends and all the school's resources, made one astounding
    discovery after another. Their considerable achievements
    led to the revitalization of both House Nuvelle and House
    Martritz. The pair grew increasingly close over the years
    so that, as time wore on, they became less like friends and
    more like family. It is said that, years later, each began to
    speak of the other as if she were a dear sister.
2-14092:
  - |-
    ディミトリは正式に戴冠を受け、ファーガス
    神聖王国の王位に就く。彼は王国の復興と統
    治だけでなく“ダスカーの悲劇”の背後に存
    在した何者かの思惑と、そして亡きコルネリ
    アの謀を暴くことにも熱心に取り組んだ。
    ハピはディミトリと共にフォドラの闇に蠢く
    者たちの残した痕跡を追い求め、時に戦い、
    ついに己の力を消し去る術を手に入れる。
    すべてに片がついた後、王城では度々茶会を
    楽しむ二人の姿が見られた。口を開けば国や
    政治の話ばかりのディミトリに、ハピはいつ
    も溜め息をついて苦笑したという。
  - |-
    帝弥托利正式接受加冕，登上了法嘉斯神圣
    王国的王位。他在复兴与治理王国的同时，
    也孜孜不倦地调查着“达斯卡悲剧”背后的
    始作俑者以及科尔娜莉亚死前的阴谋。
    哈琵则跟帝弥托利一起追查着芙朵拉的
    暗黑蠢动者一派所留下的踪迹，不时挺身
    而战，终于找到了消除自己力量的方法。
    在一切都告一段落后，人们经常看见
    两人在王城里愉快地开茶会的身影。
    据说看着老是把政事挂在嘴边的帝弥托利，
    哈琵总是忍不住叹气苦笑。
  - |-
    After his coronation, Dimitri assumed the throne of the
    Holy Kingdom of Faerghus. He focused first and foremost
    on the restoration of the Kingdom but at the same time
    worked to expose the schemes of Cornelia and of those
    who conspired to bring about the Tragedy of Duscur.
    Always by his side was Hapi, who relentlessly pursued
    those who slither in the dark and, with Dimitri's help,
    discovered a magic spell to rid herself of her condition.
    Once all had settled down, the pair was known to have
    tea together often in the capital. It is said that Dimitri's
    tendency to discuss politics during tea time frequently
    moved Hapi to smirk, shake her head, and sigh.
2-14093:
  - |-
    戦後、アッシュは騎士の位に叙され、後継者
    のいなかったガスパール家の家督相続を認め
    られた。その後すぐに、アッシュはハピと結
    婚。領民たちと真摯に向き合いながら、民の
    ための堅実な統治を推し進めていった。
    二人は子宝にも恵まれ、溜め息をつく暇もな
    いほど賑やかで明るい家庭を築いていく。か
    つてアッシュが語った騎士道物語や彼の騎士
    としての働きを、面白おかしく子供たちに語
    り聞かせるハピの表情は、明るく幸せに満ち
    たものであり、そこに騎士嫌いの少女の面影
    はなかったという。
  - |-
    战争结束后，亚修被册封为骑士，
    未定下继承人的盖斯巴尔家也接受由他来继承
    家督之位。之后他便立即与哈琵结为连理。
    亚修在与领民们坦诚相待的同时，
    也坚定地推进着以民为本的治理方式。
    两人之间也诞下了孩子，逐渐建立起热闹得
    没时间叹气的幸福家庭。据说当哈琵将亚修
    曾告诉她的骑士精神文学，和亚修作为骑士
    工作时的事迹，兴致勃勃地说给孩子们听时，
    脸上总是充满幸福开朗的表情，一点也看不出
    曾经是个讨厌骑士的少女。
  - |-
    After the war, Ashe was formally knighted and appointed
    the new head of House Gaspard, which had no successors.
    He soon married Hapi, whose competence lent much
    reliability to the governance of their territory. The ruling
    couple developed a frank and earnest relationship with
    their people, and the territory prospered. They were also
    blessed with many children, and their home was always
    so busy and full of merriment that there was never an
    occasion to sigh. It is said that Hapi took such delight in
    recounting Ashe's stories to their children that it became
    hard to believe she had ever despised knights.
2-14094:
  - |-
    戦後、爵位を返上したリンハルトを伴って、
    ハピは聖ティモテの隠れ里に戻る。そこには
    彼女が里を出る前と変わらぬ景色が広がって
    いた。突然の来訪者に里は一時騒然となった
    が、ハピだとわかると平穏を取り戻した。
    リンハルトはガルグ＝マクの地下深くで発見
    した文献と、里にあった聖ティモテ自身が遺
    したらしき手記から、ハピの持つ力の解明に
    挑む。里の住人は彼を警戒したが、どこ吹く
    風で研究を続け、あっさりと成功。その速さ
    に仰天したハピではあったが、残りの一生を
    リンハルトと共に気ままに過ごしたという。
  - |-
    战争结束后，林哈尔特归还了爵位，跟随哈琵
    一起回到圣提默特的隐世村庄。那里的景色
    跟她离开时一模一样。由于两人突然来访，
    顿时造成村里上下一阵骚动，但当村民知道
    来者是哈琵后，村庄便恢复了平静。
    林哈尔特通过在加尔古·玛库地下深处发现的
    文献，以及疑似是圣提默特本人留在村庄的
    手记，试图解开哈琵的力量之谜。即使村民
    对他有所戒备，他依然故我地继续研究，
    并轻而易举地成功解开谜底。据说哈琵
    虽对林哈尔特的研究速度大感吃惊，
    但还是与他一起随心所欲地共度了余生。
  - |-
    After the war, Linhardt abandoned his inherited position
    and instead journeyed with Hapi to the village both she
    and Saint Timotheos were from. The villagers initially
    bristled at the arrival but welcomed the two once they
    recognized Hapi. Combining what he had uncovered
    beneath Garreg Mach with notes found in the village said
    to have been left by Timotheos himself, Linhardt swiftly
    unraveled the mystery of Hapi's unique power. With little
    to do once the research was completed, the pair embarked
    upon a life of leisure together.
2-14095:
  - |-
    ガルグ＝マクの戦いののち、敵対組織との抗
