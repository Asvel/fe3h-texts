2-14063:
  - "\eS0は、フォドラ統一王国の初代王

    座に就くと同時に、バルタザールとの婚姻を

    発表した。これには彼の性格を知る多くの者

    から反発があったが、女王は自身の行くとこ

    ろどこへでも彼を随伴し、彼もまた周囲の予

    想を遥かに超える立派な言動で女王に応えて

    みせたため、やがて二人を祝福する声が世間

    に溢れるようになったという。

    バルタザールは、女王の身辺を警護する役を

    担いながら政務をも助け、特にフォドラに住

    まう少数民族の保護や諸外国との交流におい

    て、多くの功績を残している。"
  - "\eS0在登上芙朵拉统一王国首任国王

    王位的同时，公布了与巴鲁塔札尔的婚事。

    虽然有很多知道他性格的人反对此事，但女王

    总是让他伴随左右，而他也以出乎预料的出色

    表现回应了女王的信赖。最终，世人也纷纷为

    两人献上祝福。

    巴鲁塔札尔在贴身保护女王的同时，也协助她

    处理政务，尤其在保护居住于芙朵拉的少数

    民族以及与外国的交流上留下了不少功绩。"
  - "After ascending to the throne as the first leader of the

    United Kingdom of Fódlan, \eS0 announced

    her marriage to Balthus. The people were reluctant to

    accept this union at first, considering his reputation, but

    his natural charisma in speeches and his ability to exceed

    expectations eventually won their blessing. Though mostly

    noted for his strength and dedication as a bodyguard,

    Balthus also provided counsel. It is said that many civil

    and diplomatic reforms owe their origins to his advice."
