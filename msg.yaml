  - |-
    大司教的辅佐——西提司的房间。
    收拾得非常整洁，
    但他很少待在房间内。
  - |-
    The room of Seteth, advisor to the archbishop.
    It is meticulously kept, but he clearly does not
    spend much time here.
1-4276:
  - |-
    紋章学者ハンネマンの部屋。
    宿る紋章を確認する器具など、紋章学
    に関する様々な器材や資料がある。
  - |-
    纹章学者汉尼曼的房间。
    设有能认识寄宿在体内的纹章的器具，
    还有各种关于纹章学的器材和资料。
  - |-
    The room of Hanneman, the monastery's Crest
    scholar. There are many intricate and delicate
    tools for researching Crests.
1-4277:
  - |-
    怪我や病気の者を看護する医務室。
    治療のための道具や薬品などを管理す
    る。マヌエラの部屋でもある。
  - |-
    用来照顾伤者和病人的医务室。
    保管了有助治疗的道具和药品。
    也是玛努艾拉的房间。
  - |-
    A place for attending to those who are injured or
    sick. It is stocked with bandages, medicine, and
    other supplies. It is also Manuela's room.
1-4278:
  - |-
    大修道院の誇る巨大な書庫。
    フォドラ中の書物が集められており、
    一生をかけても読み切れないほど。
  - |-
    大修道院引以为傲的巨大藏书室。
    收藏了整个芙朵拉的书籍，那几乎是
    花上一辈子时间也读不完的数量。
  - |-
    An extensive library that is the pride of the
    monastery. There are so many books from across
    Fódlan here that no one could ever read them all.
1-4279:
  - |-
    セイロス騎士団の団長の部屋。
    現団長は使用しておらず、団長代理と
    なったジェラルトが居室にしている。
  - |-
    赛罗司骑士团团长的房间。
    现任团长没有在使用，
    目前是代理团长杰拉尔特的居室。
  - |-
    The room of the captain of the Knights of Seiros.
    The current captain doesn't use it, but Jeralt,
    who is filling in for him, is staying here.
1-4280:
  - |-
    教団を運営する枢機卿たちが合議に
    使う部屋。その外、普通の会議室と
    して使われることもある。
  - |-
    经营教团的枢机卿们在会议时
    使用的房屋。此外，也会当作是
    普通的会议室使用。
  - |-
    A room where the cardinals who run the church
    can gather. Otherwise, it is used as an ordinary
    meeting room.
1-4281:
  - |-
    様々な目的に使われる部屋。
    仲間と会話を楽しんだり、休憩したり
    できる。飲食物は持ち込めない。
  - |-
    多用途的房间。
    能在这里与伙伴聊天、休憩。
    不能携带食物饮料进入。
  - |-
    A room that serves various purposes.
    Students mostly used this space to talk
    and relax. Food and drink are not allowed.
1-4282:
  - |-
    大司教の居室。専用の浴室が付いて
    いるなど、他の部屋より豪華な造り。
    出入りできる者は制限されている。
  - |-
    大司教的居室。附设专用浴室等设备。
    比其他房间打造得更豪华。
    只有部分人能进出这里。
  - |-
    The Archbishop's quarters. It has a private bath
    and is far more extravagant than the other rooms.
    Only a select few are allowed within.
1-4284:
  - |-
    ステンドグラスが美しい大聖堂。
    帝国軍の攻撃により、天井の一部が
    崩落するなど、戦争の爪痕が残る。
  - |-
    装饰着美丽花窗玻璃的大教堂。
    到处可见战争的痕迹。如部分天花板
    因帝国军的攻击而崩落了。
  - |-
    A cathedral with gorgeous stained glass, though it
    has been marred by war. Part of the ceiling caved
    in following attacks by the Imperial army.
1-4285:
  - |-
    かつての士官学校の教室。
    今でも勉学に励んだり、議論したり
    する者たちが活用している。
  - |-
    曾是士官学校的教室。
    现在也有一些人
    在这里学习和讨论。
  - |-
    Former classrooms for students of the Officers
    Academy. Some allies still use the space for
    private study and debate.
1-4286:
  - |-
    かつての士官学校の寮。
    今では仲間の宿舎として利用されて
