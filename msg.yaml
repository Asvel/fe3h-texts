    一旦相见，他们便会以刀剑代替言语交流。

    日后，他们身旁的随从这么评价道：

    “每次当剑身相交，他们都会绽放从不在

    他人面前露出的明亮笑容。”"
  - "\eS0 married Felix, who had become Duke

    Fraldarius, shortly after she was named to succeed Rhea

