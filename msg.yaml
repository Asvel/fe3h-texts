    Died of his wounds soon after the war."
2-13967:
  - |-
    ガルグ＝マクの戦いののち自領に戻るも、行
    方不明に。約束の日の合流は叶わなかった。
  - |-
    在加尔古·玛库之战后，回到自己的领地
    但下落不明。没有在约定之日赴约。
  - |-
    Returned to his territory after the battle of Garreg Mach,
    but went missing afterward. He was unable to make the
    promised meeting.
2-13968:
  - "\e%d1年　\e%s1\n\e%s2にて死亡。"
  - "\e%d1年  \e%s1\n在\e%s2死亡。"
  - "Fell in \e%s2

    \e%s1, \e%d1."
2-13969:
