    預言者が使ったという剣を手に、
    邪なる者を討ち払う。
  - |-
    赛罗司圣教会的最高领导人。
    手持传说中预言者所使用的佩剑，
    驱逐邪恶之人。
  - |-
    Head of the Church of Seiros, she strikes down
    those she deems evil with a sword said to have
    once been wielded by the prophet Seiros.
2-3610:
  - |-
    鎧を纏い、盾を手に、多くの将兵を
    指揮する者の称号。
    斧、指揮に優れる。
  - |-
    身穿铠甲，手持盾牌
    指挥大军之人的称号。
    以斧术和指挥见长。
  - |-
    An armored leader of soldiers and officers
    alike, this unit has high authority and wields
    an axe with ease.
2-3611:
  - |-
    各地の将や領主の上に立ち、多くの
    兵を率いて戦う者の称号。
    槍と指揮に優れる。
  - |-
    立于各地将领和领主之上，
    率领众多士兵作战之人的称号。
    以枪术和指挥见长。
  - |-
    With an air of authority and true mastery
    of the lance, this figure rules over both
    generals and lords.
2-3612:
  - |-
    竜を従えて戦場を飛び回り、多くの
    将兵を指揮する者の称号。
    戦闘後、再び移動できる。
  - |-
    率领飞龙翱翔于战场，
    指挥大军之人的称号。
    战斗后能够再次移动。
  - |-
    A lord of the skies riding aloft a mighty
    wyvern, this class can move again after
    taking certain actions.
2-3613:
  - "髑髏の仮面と闇の鎧を纏う騎士。

    戦闘後、再び移動できる。

    \eC1魔法が使える兵種。\eR"
  - "穿戴骷髅面具与暗之铠甲的骑士，

    战斗后能够再次移动。

    \eC1能够使用魔法的兵种。\eR"
  - "A terrifying knight clad in darkness, shrouded

    by shadow, this figure \eC1uses magic\eR and can

    move again after taking certain actions."
