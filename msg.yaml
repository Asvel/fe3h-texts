2-13747:
  - "\eS0は、統一王国の王位に就くと、

    新たなゴーティエ辺境伯となったシルヴァン

    との婚姻を発表した。シルヴァンは陰になり

    日向になり、新たな女王の政務を献身的に補

    佐する。とりわけ彼の巧みな弁舌はセイロス

    聖教会やフォドラ外の諸国家との渉外におい

    て、大いに役に立ったといわれる。

    若い頃には浮名を流したシルヴァンも、結婚

    を機に落ち着き、穏やかな愛妻家となった。

    そんな彼らの間には、紋章を持つ子も持たぬ

    子も生まれたが、二人はそんな子供たちを分

    け隔てなく愛し、幸せな生活を送った。"
  - "\eS0登上统一王国国王之位时，

    宣布了与新任戈迪耶边境伯爵希尔凡的婚事。

    希尔凡不论在明在暗，都为辅佐新任女王的

    政务而鞠躬尽瘁。据说，是他凭着能言善道的

    口才，在与赛罗司圣教会或芙朵拉以外的

    其他国家的交涉中担任了非常重要的角色。

    即使在年轻时屡传绯闻，希尔凡也借着结婚

    而安定下来，成为一位稳重的模范丈夫。

    如此恩爱的两人诞下了持有纹章和非持有

    纹章的孩子，但他们都一视同仁地爱着，

    与孩子们一起过着幸福的生活。"
  - "After ascending the throne as the first leader of the United

    Kingdom of Fódlan, \eS0 announced her

    marriage to Sylvain, who had become the new Margrave

    Gautier. Sylvain was a valued ally who assisted his wife in

    her new role, both publicly and privately. Most of all, it is

    said that his cunning manner of speech was a great asset

    for fostering relations between the Church of Seiros,

    Fódlan, and surrounding regions. Though known as a

    philanderer in youth, Sylvain happily settled down after

    marriage and became a gentle and devoted husband and

    father. The two had many children whom they doted on

    equally, regardless of whether or not they bore a Crest."
2-13748:
  - "\eS0は、聖教会の新たな大司教に就

    任すると、ゴーティエ辺境伯の嫡子シルヴァ

    ンとの婚姻を発表した。シルヴァンは陰にな

