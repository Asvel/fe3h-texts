    クロードの発見した怪しげな通路。その先に
    は想像だにしない世界が広がっていた。通路
    を進む一行の前に立ち塞がったのは、揃いの
    制服をまとった見知らぬ者たち……
  - |-
    库罗德发现了可疑的通道，而通道的前方有着
    超乎想象的广阔世界。当一行人打算前进时，
    一群穿着相同制服的陌生人挡在他们面前……
  - |-
    Claude has discovered a secret passage that leads to a
    whole undiscovered world lurking beneath the monastery.
    You set out to explore it, only to be blocked by a group
    dressed in strangely familiar uniforms.
2-387:
  - |-
    アビスを守るため、ユーリスたちは侵入者を
    地下の闘技場跡へと誘い込むことを決める。
    果たして、次々と襲い来る傭兵たちを食い止
    められるだろうか……
  - |-
    为了守护阿比斯，尤里斯一行人决定将入侵者
    诱导至地下斗技场遗迹。他们究竟能否
    抵挡佣兵们一波接一波的袭击……
  - |-
    Abyss is under attack by mercenaries. To defend it, Yuri
    and the others lure the invaders into the ruins of an
    underground arena. You join in the ambush.
2-388:
  - |-
    真偽も定かでない“始原の宝杯”の伝承。だ
    が、コンスタンツェは妙に自信満々だった。
    彼女の言葉を信じてアビスの深層へと降りた
    一行の眼前には、驚きの景色があった。
  - |-
    虽无法定论“起源宝杯”传说的真假，
    康丝坦洁却莫名地充满自信。
    众人相信她的话，前往阿比斯的深处，
    看到的是一片惊人的景象。
  - |-
    Following a hunch from Constance, you venture deep into
    Abyss to investigate a legend of the Chalice of Beginnings.
    The search comes to a head in a surprising landscape.
2-389:
  - |-
    “始原の宝杯”を取り返さんと迫る巨大な守
    護者。アビス深層からの脱出を試みる一行で
    あったが、そこにはなぜか賊が待ち受けてお
    り、図らずも挟撃を受けることに……
  - |-
    面对为了取回“起源宝杯”而步步逼近的巨大
    守护者，一行人虽想尽办法逃出阿比斯深处，
    但没想到那里有贼人埋伏，
    一行人便遭到了夹击……
  - |-
    Fleeing the massive guardians that protect the Chalice of
    Beginnings, you hurry through the depths of Abyss—only
    to be assailed unexpectedly by thieves lying in wait.
2-390:
  - |-
    さらわれたアルファルドを救うため、指示ど
    おり礼拝堂跡に来た一行。その周囲に大勢の
    盗賊たちが姿を現す。一行は宝杯と人質の交
    換を申し出るが、相手は案の定……
  - |-
    一行人为了救出被掳走的阿尔法卢特，
    依照指示来到礼拜堂遗址。在那附近出现了
    大批的盗贼，一行人虽提出以宝杯交换人质，
    但对手如同预想般……
  - |-
    You make your way to the chapel ruins, as instructed,
    hoping to trade the chalice for Aelfric's safety. Those
    awaiting your arrival have other ideas, however.
2-391:
  - |-
    “始原の宝杯”と四使徒の血が揃い、“宝杯
    の儀”が始まった。儀式を止めなければ四人
    は死んでしまう。苦境に立たされたユーリス
    だったが、彼には起死回生の策があった。
  - |-
    集齐了“起源宝杯”和四使徒的血，
    “宝杯仪式”开始了。若不阻止仪式，
    四人便会送命。尤里斯虽身陷如此困境，
    但他还有起死回生之计。
  - |-
    With the blood of the Four Apostles combined in the
    Chalice of Beginnings, the Rite of Rising has begun.
    The situation looks bleak, as the rite will kill the four
    if it is not stopped. Fortunately, Yuri has a plan.
2-392:
  - |-
    レアの懸念どおりに“宝杯の儀”は暴走し、
    アルファルドは赤き獣と化した。もはや今生
    に救いの道はない。大聖堂を舞台に“灰狼”
    たちの最後の戦いが幕を開ける。
  - |-
    正如蕾雅担心的一般，“宝杯仪式”失控
    且阿尔法卢特化为赤兽。已经没有任何
    办法可以拯救他了。以大教堂为舞台，
    “灰狼”们的最终之战揭开序幕。
  - |-
    As Rhea feared, the Rite of Rising has gone out of control.
    Aelfric has been forever lost, transformed into an umbral
    beast. You and the Ashen Wolves prepare for a final
    confrontation in the cathedral.
2-393:
