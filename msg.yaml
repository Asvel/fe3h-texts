2-13804:
  - |-
    エーデルガルトは新生アドラステア帝国の皇
    帝として、フェルディナントはその宰相とし
    て、共に生涯をフォドラの統治に捧げたとい
    う。根本的に考えの異なる二人は、常に意見
    を戦わせ、よりよい未来を模索して努力を惜
    しまなかった。
    やがて、かつて決闘の末に結ばれた女帝と鉄
    血宰相の逸話をなぞるように、エーデルガル
    トとフェルディナントは結ばれた。身分階級
    を破壊し、世襲制度を廃した彼らの子は、両
    親とはまた別の道を選び、二人もそれを喜ん
    で見守ったという。
  - |-
    艾黛尔贾特作为新阿德剌斯忒亚帝国的皇帝，
    菲尔迪南特则作为她的宰相，
    据说两人都将一生奉献于统治芙朵拉。
    观点截然不同的两人，
    经常因各抒己见而争执不休，
    为探索更好的未来不遗余力。
    就像是在呼应从前女帝和铁血宰相在决斗后
    结为夫妻的佳话一般，不久后，艾黛尔贾特与
    菲尔迪南特也结为连理。在社会阶级瓦解且
    世袭制度废除的社会下，他们的孩子选择了
    与父母截然不同的人生道路。据说两人也为此
    感到欣慰，并在一旁默默守护。
  - |-
    As the Adrestian emperor, Edelgard appointed Ferdinand
    as her prime minister, and the two devoted themselves to
    ruling Fódlan. Their sharply contrasting views made for
    frequent and lively debate, but with each enhancing the
    perspective of the other, Fódlan was better for it. As they
    worked tirelessly to create a better future, they were soon
    bound together by marriage as well. Their children,
    born to those who had torn down the old social hierarchy,
    were encouraged to choose their own paths.
2-13805:
  - |-
    エーデルガルトは新生アドラステア帝国の皇
    帝として、生涯をフォドラの統治に捧げた。
    身分制度を変革し、人々が自立した社会を実
    現するため、骨身を惜しまず働く彼女だった
    が、時折どこへと言わず姿を消した。
    行き先は紋章学の第一人者となったリンハル
    トの研究施設であったという。爵位と領地を
    返上した彼は、悠々自適の生活を送りながら
    研究を進めていた。エーデルガルトはその成
    果を確認し、束の間の余暇を楽しむ。それは
    多忙を極める彼女にとってかけがえのない時
    間であり、彼にとっても至福の時であった。
  - |-
    艾黛尔贾特身为新阿德剌斯忒亚帝国的皇帝，
    将一生奉献于治理芙朵拉。她夜以继日辛勤工
    作，致力于改革社会阶级制度、创造人人独立
    自主的社会。她有时会不告而别，不见踪影。
    据说她是前往人称纹章学最高权威——
    林哈尔特的研究设施。林哈尔特在归还爵位与
    领地之后，一边过着悠然自得的生活一边进行
    研究。艾黛尔贾特前来确认其研究成果的同时
    也享受着片刻的闲暇。对于忙得焦头烂额的她
    而言，这是无可取代的宝贵时光；对林哈尔特
    来说也是最幸福的时光。
  - |-
    As the new Adrestian emperor, Edelgard gave all she had
    to breathe new life into the government of Fódlan.
    With tireless work and great sacrifice, she instituted new
    class reforms to ensure that people could rise on their own
    merits. During those years, however, there was a period of
    time in which she simply disappeared. It is said that she
    went to the research facility of the foremost authority in
    Crests, Linhardt, who had relinquished his rank and title
    to live a life of study. There, after confirming the results
    of Linhardt's experiments, Edelgard was able to enjoy a
    rare break from her busy life. The respite was brief,
    but they cherished that time for the rest of their lives.
2-13806:
  - |-
    エーデルガルトは新生アドラステア帝国の皇
    帝として、カスパルは帝国の軍務卿として、
    共に生涯をフォドラの統治に捧げたという。
    軍事を統括し、度々暴走するカスパルが引き
    起こす事件の数々は、大いにエーデルガルト
    を悩ませたが、その結果、解決した問題も多
    く、二人の公的な関係は悪くはなかった。
    一方で夫婦となった二人の私的な関係は、公
    的なもの以上に多くの問題を抱えたが、エー
    デルガルトは彼に振り回されるのを、カスパ
    ルは彼女に手綱を握られるのをそれぞれ楽し
    んでおり、仲は実に円満だったという。
  - |-
    艾黛尔贾特作为新阿德剌斯忒亚帝国的皇帝，
    卡斯帕尔则作为帝国的军务卿，据说两人都将
    一生奉献于治理芙朵拉。统领军事的卡斯帕尔
    因多次失控而引发了不少事件，让艾黛尔贾特
    非常苦恼。但就结果来说，也因此解决了不少
    问题，所以两人在公事上的关系并不差。
    另一方面，结为夫妻的两人在私底下的关系上
    有着比公事上更多的问题。艾黛尔贾特因
    卡斯帕尔而忙得团团转，卡斯帕尔也被
    艾黛尔贾特严加管训，但据说两人都很享受
    这样的关系，感情相当美满。
  - |-
    Edelgard, the new Adrestian emperor, appointed Caspar
    as her Minister of Military Affairs, and the two devoted
    themselves to ruling Fódlan. Caspar quickly developed a
    reputation for recklessness in his duty, but he compensated
    for it with successes in the field and was given leeway by
    the emperor as a result. Privately, the couple's relationship
    as husband and wife was more tempestuous. Their spats
    were frequent, but it is said that Edelgard took pleasure in
    her ability to influence Caspar, and Caspar enjoyed
    reining the emperor in from time to time. It was a strange
    but happy union.
2-13807:
  - |-
    父に代わって伯爵位を継ぎ、全力で領内に引
    き籠もろうとしたベルナデッタだったが、そ
    の夢は儚く潰えた。新生アドラステア皇帝の
    エーデルガルトがそれを許さなかったのだ。
    その生涯をフォドラの統治に捧げた彼女は、
    自らの側にベルナデッタを置き続けた。それ
    は時に冷徹すぎる自分への戒めのためであっ
    たようだが、ベルナデッタのほうもその役割
    を楽しんでいたという記録が残っている。
    アンヴァルの宮城に毎日のように響きわたる
    彼女の喜怒哀楽の叫びに、人々は泰平の時代
    の到来を実感したという。
  - |-
    贝尔娜提塔本打算代替父亲继承伯爵之位，
    尽全力窝在自己的领地足不出户，但这个美梦
    却破碎了。因为新阿德剌斯忒亚帝国的皇帝
    ——艾黛尔贾特不允许她这么做。
    艾黛尔贾特将一生奉献于治理芙朵拉，并一直
    将贝尔娜提塔留在自己的身侧。她这么做的
    原意似乎是为了避免自己有时太过冷酷无情，
    但有记录指出贝尔娜提塔其实也十分享受这个
    任务。
    安巴尔皇城里几乎每天都传出贝尔娜提塔响彻
    云霄的各种叫喊，喜怒哀乐不绝于耳，据说
    人们也因此真正感受到了和平时代的到来。
  - |-
    When Bernadetta inherited House Varley from her father,
    she tried to withdraw from politics and remain within the
    bounds of her territory, but Edelgard, the new Adrestian
    emperor, would not allow it. Instead, she demanded that
    Bernadetta counsel her in governing Fódlan. It is said that
    the emperor made this choice to keep herself from being
    too detached, and that Bernadetta was all too happy to
    provide a more emotional perspective now and again.
    The people of Enbarr could always tell when the two were
    meeting by the sound of Bernadetta's panicked voice
    ringing out from the palace.
2-13808:
  - |-
    新生アドラステア帝国の皇帝エーデルガルト
    の本格的な治世の到来と共に、アンヴァルに
    ある歌劇場で、一つの歌劇が幕を開けた。
    皇帝として生涯をフォドラの統治に捧げるで
    あろう彼女と、彼女を支えた元士官学校の教
    師や仲間らを描いた熱き戦争劇である。
    主演はミッテルフランク歌劇団の歌姫に返り
    咲いたドロテア。当初エーデルガルトによっ
    て上演禁止が言い渡されたが、周囲の説得で
    どうにか勅令は撤回された。以降、ドロテア
    は愛しき皇帝のために熱演し、エーデルガル
    トは政務の間を縫って劇場に通ったという。
  - |-
    在人们真正地迎来新阿德剌斯忒亚帝国的皇帝，
    艾黛尔贾特的政权时，一曲歌剧也在安巴尔的
    某座歌剧院中拉开了序幕。
    那是一曲描写身为皇帝、打算将一生都奉献于
    治理芙朵拉的艾黛尔贾特，与支持着她的
    原士官学校教师及伙伴们的热血战争剧。
    主演是回归米提尔法兰克歌剧团歌姬之位的
    多洛缇雅。虽然一开始艾黛尔贾特下达了禁止
    演出该剧的命令，但在周围人们的游说之下，
    她总算是收回了成命。此后，多洛缇雅为了
    心爱的皇帝蓄力演出，据说艾黛尔贾特还会
    在政务之间抽出空档前往歌剧院观赏演出。
  - |-
    As Edelgard's reign as the Adrestian emperor began,
    Enbarr was restored, and with it, a certain opera house.
    Soon the Mittelfrank Opera Company put together a war
    drama depicting the journey and sacrifice of the emperor
    and her companions, and the starring role went to none
    other than Dorothea. Edelgard initially forbade the
    company from staging it, but was eventually persuaded by
    Dorothea's passionate performance to rescind that decree.
    It is said that the emperor always set aside time to enjoy
    the opera thereafter.
2-13809:
  - |-
    エーデルガルトは新生アドラステア帝国の皇
    帝として、生涯をフォドラの統治に捧げた。
    身分制度を変革し、人々が自立した社会を目
    指す彼女を大いに助けたのは、ついに実を結
    んだハンネマンの研究だった。
    紋章の仕組みを解明し、紋章による社会の不
    平等を解消することを目指した彼は、紋章を
    持たずとも同等の力を使える「魔道具」を発
    明。それをエーデルガルトが統治に役立てる
    ことで、二人の夢は現実となった。
    同じ未来を見て手を取り合った彼らの仲が、
    格別に睦まじかったのは、想像に難くない。
  - |-
    艾黛尔贾特身为新阿德剌斯忒亚帝国的皇帝，
    将一生奉献于统治芙朵拉。她致力于改革社会
    阶级制度、创造人人独立自主的社会，汉尼曼
    最终成功的研究则成为她的极大助力。
    汉尼曼将查出纹章的结构、消除纹章带来的
    社会不平等现象视为目标，成功发明出即使
    没有纹章也能使出同等力量的“魔道具”。
    道具的发明成为艾黛尔贾特治世的一大助力，
    两人的梦想也因此成真。
    他们展望着相同的未来并携手同行，不难想象
    两人关系是多么亲密无间。
  - |-
    As the new Adrestian emperor, Edelgard gave all she had
    to breathe new life into the government of Fódlan. To that
    end, Hanneman's research proved invaluable. Seeking to
    determine the nature of Crests, and to do away with the
    inequality caused by them, the Father of Crestology
    produced magical tools that could be used even without
    the aid of Crests. These were put to eager use by Edelgard,
    who saw both of their dreams realized. It is not hard to
    imagine that a pair with such similar ideologies and plans
    for the future would eventually settle into an affectionate
    and fulfilling relationship.
2-13810:
  - |-
    エーデルガルトは新生アドラステア帝国の皇
    帝として、生涯をフォドラの統治に捧げた。
    身分制度を変革し、人々が自立した社会を目
    指す彼女を支え、その助けとなったのは、皇
    帝の顧問に任じられたマヌエラであった。
    マヌエラは歌姫や教師であった頃の人脈を活
    用し、宮城では多くの後進の指導に当たり、
    また医師としてエーデルガルトの健康にも気
    遣うなど、多彩な才能を発揮。エーデルガル
    トにとってなくてはならない存在となる。
    二人は共に生涯独身を貫いたが、逆にそれが
    彼らの浅からぬ仲を想起させたという。
  - |-
    艾黛尔贾特身为新阿德剌斯忒亚帝国的皇帝，
    将一生奉献于统治芙朵拉。她致力于改革社会
    阶级制度、创造人人独立自主的社会。被任命
    为皇帝顾问的玛努艾拉则成为她的极大助力。
    玛努艾拉活用作为歌姬及教师时累积的人脉，
    在皇城亲自指导众多后进，身为医师更是时刻
    关注艾黛尔贾特的健康，发挥她的多才多艺。
    对艾黛尔贾特而言，她已是不可或缺的存在。
    两人都终生未嫁，据说这反而让人们对她们
    之间的关系浮想联翩。
  - |-
    As the new Adrestian emperor, Edelgard gave all she had
    to breathe new life into the government of Fódlan.
    Her first objective was to institute new class reforms and
    ensure the people's independence. For that reason,
    she sought the counsel of Manuela, whose vast array of
    contacts, talents, and experience proved invaluable.
    She became essential to Edelgard, and her skill as a
    physician kept the emperor in good health for many years.
    Both remained unmarried, and it is said that the two
    became extremely close over the years.
2-13811:
  - |-
    戦後、エーデルガルトとリシテアは“闇に蠢
    く者”との戦いに身を投じた。長きにわたる
    死闘に勝利した二人は、“闇に蠢く者”が使
    う古の術を解析。紋章の力と引き換えに、失
    われた寿命を取り戻す方法を発見する。
    以降、エーデルガルトは皇帝として、リシテ
    アはその参謀として、生涯をフォドラの統治
    に捧げた。身分制度を変革し、人々が自立す
    る社会を目指した皇帝に、リシテアは卓抜し
    た献策を行い続け、“帝国の叡知”と称され
    る。二人の才媛による革新的な統治は、フォ
    ドラの繁栄を確固たるものにしていった。
  - |-
    战争结束后，艾黛尔贾特和莉丝缇亚投身于同
    “暗黑蠢动者”的战争。历时许久的艰苦战役
    终于获胜，两人随即着手分析“暗黑蠢动者”
    所使用的古老咒术。她们发现了有方法可以
    取回因换取纹章之力而失去的寿命。
    自此之后，艾黛尔贾特作为新阿德剌斯忒亚
    帝国的皇帝，莉丝缇亚则作为她的参谋，两人
    将一生都奉献于治理芙朵拉。皇帝致力于改革
    社会阶级制度、创造人人独立自主的社会。
    莉丝缇亚则不断从旁献计献策，被众人称作
    “帝国的智士”。由两位才女领导的政权颠覆
    传统，奠定了芙朵拉日后的繁华盛世。
  - |-
    After the war, Edelgard and Lysithea threw themselves
    into the fight against those who slither in the dark.
    The struggle was long and arduous, but not without its
    benefits. With careful analysis of ancient techniques,
    they discovered ways to recover the years of life that had
    been stolen from them. Afterwards, the new Adrestian
    emperor and Lysithea, her trusted officer, devoted the
    rest of their lives to Fódlan's rule. For her counsel in
    instituting class reforms and ensuring the independence of
    the people, Lysithea came to be known as the Wisdom of
    the Empire. The pair of talented women ushered Fódlan
    into a new age of innovation and prosperity.
2-13812:
  - |-
    ディミトリは正式に戴冠を受け、ファーガス
    神聖王国の王位に就く。玉座のそばには、常
    に従者ドゥドゥーの姿があった。ディミトリ
    の残した業績の中で、特筆すべきはダスカー
    の民との融和を成したことであろう。裏切り
    と迫害の歴史を断つには並々ならぬ努力を要
    したが、彼は決して諦めようとしなかった。
    二人は余人の前では主従としての振る舞いを
    貫いたが、家族のように信頼し合っていたと
    いう。やがてディミトリは病を得て倒れるが
    ドゥドゥーは王の眠る墓所を生涯守り、没し
    た後はその傍らに葬られたとされる。
  - |-
    帝弥托利正式接受加冕，登上了法嘉斯神圣
    王国的王位。而在王座一旁，总是能见到随从
    杜笃的身影。帝弥托利所留下的功绩之中，
    最值得一提的便是他成功与达斯卡人民达成
    和解。尽管为了抚平背叛与迫害的历史伤痕
    必须付出难以想象的努力，但他从未有过要
    放弃的念头。两人在众人面前虽以主仆的身份
    相待，但据说他们之间关系更像是彼此信赖的
    家人。最终，帝弥托利病逝，据说杜笃的余生
    都守着王的长眠之地。辞世后也被安葬在了
    王的墓旁。
  - |-
    After his coronation, Dimitri assumed the throne of the
    Holy Kingdom of Faerghus, and his loyal vassal, Dedue,
    remained ever at his side. Among Dimitri's achievements
    was the reconciliation with Duscur: an extraordinary effort
    that required extensive negotiations to get past a history of
    betrayal and oppression. It was a trying task, but Dimitri
    never once considered giving up. While they behaved as
    lord and vassal in public, it is said that Dimitri and Dedue
    were more like family in private. When Dimitri finally fell
    to illness, Dedue tended to his liege's deathbed, and then
    took up a post at his grave for the rest of his days.
    When the time came, they were buried beside each other.
2-13813:
  - |-
    ディミトリは戴冠を受けて正式にファーガス
    神聖王国の王位を継承し、その生涯をフォド
    ラの統治と改革に捧げた。彼の残した多くの
    業績の裏には、時に王の右腕となり、時に王
    の相談役となった、フラルダリウス公爵フェ
    リクスの活躍があった。
    彼らは生涯固い友情で結ばれ、ディミトリが
    没した際のフェリクスの嘆きは、王妃のそれ
    より激しかったという。二人の人生は、彼ら
    の祖たる獅子王ルーグとその盟友キーフォン
    のように、フォドラの歴史を彩る物語の一つ
    として、遙か後世にまで語り継がれていく。
  - |-
    帝弥托利接受加冕，正式继承了法嘉斯神圣
    王国的王位，将一生奉献于芙朵拉的治理与
    改革。在他留下的众多功绩背后，
    有一位表现活跃的人物。
    那人时为王的左右手，时为王的参谋，
    他便是伏拉鲁达力乌斯公爵——菲力克斯。
    他们的友情终生坚定不移。据说在帝弥托利
    逝世时，菲力克斯甚至比王妃更为悲伤。
    他们两人的人生，就如同他们的祖先狮子王
    卢古及其盟友奇锋一般，作为点缀芙朵拉历史
    的故事之一为人津津乐道、流传千古。
  - |-
    After his coronation, Dimitri assumed the throne of the
    Holy Kingdom of Faerghus and spent his life ruling justly
    over Fódlan. At his side every step of the way was his
    right-hand adviser, Duke Felix Fraldarius. Their lifelong
    bond grew so strong over time that, when Dimitri finally
    passed, it is said that Felix's grief was more potent even
    than the queen's. The stories of their lives were passed
    down to future generations as chivalric tales that rivaled
    those of Loog, the King of Lions, and his sworn friend,
    Kyphon.
2-13814:
  - |-
    新たなる大司教より戴冠を受け、正式に王位
    に就いたディミトリは、かつての学友であっ
    たメルセデスを王妃として迎える。
    名家の出ではないメルセデスを王妃とするこ
    とに、当初は困惑の声も上がった。だが自ら
    の足で戦の爪痕の残る王都の市街へと赴き、
    復興の手助けに励むメルセデスのひたむきな
    姿を見た人々は、彼女こそ“救国王”の妃に
    相応しい、と讃えるようになっていった。
    彼らの日々は多忙を極めたが、それでも幸福
    に満ちていた。困難を乗り越えて結ばれた二
    人は、生涯互いを尊び、愛し合ったという。
  - |-
    帝弥托利接受新任大司教的加冕，正式登上
    法嘉斯神圣王国的王位，并迎娶从前的同学
    梅尔赛德司为王妃。梅尔赛德司并非出身于
    名门望族，最初也不乏质疑她的声音。
    但她亲赴破败不堪的王都市区，努力协助战
    后复兴，而人们看到她一心为民，开始赞扬
    她才是最有资格成为“救国王”王妃的人。
    尽管他们的生活极其忙碌，但也十分幸福
    美满。据说两人跨越重重困难而结为连理，
    度过了相知相惜、互敬互爱的一生。
  - |-
    After his coronation, Dimitri assumed the throne of the
    Holy Kingdom of Faerghus and took his friend, Mercedes,
    as his queen. Most were shocked by his choice, as she did
    not come from a distinguished noble line. Still, when the
    people saw her devotion to healing the damage caused by
    the war, they decided she was the ideal match for the one
    they called the Savior King. It is said that the couple led
    busy but happy lives, and that they never failed to express
    their appreciation for one another, no matter the hardship.
2-13815:
  - |-
    ディミトリは戴冠を受けて正式に王位を継承
    し、生涯をフォドラの統治と改革に捧げる。
    彼の傍らには、その聡明さで王の統治を助け
    たという、王妃アネットの姿があった。彼女
    は王の良き相談役となっただけでなく、復興
    のため自ら多くの施策を提案したとされる。
    人々と真摯に向き合う施政は、フォドラの民
    の広い支持を集め、ファーガス神聖王国は数
    百年続く王朝へと成長していく。
    彼らの生活は多忙を極め、仕事漬けの日々が
    続きはしたものの、どんな時でも二人の間に
    は明るい笑顔が絶えなかったという。
  - |-
    帝弥托利接受加冕，正式继承了王位，
    将一生奉献于芙朵拉的治理与改革。
    在他的身旁，据说有一位以自身的聪明才智
    协助国王治理国家的王妃——雅妮特。她不仅
    成为了王的好参谋，更为协助国家的复兴
    提出了许多政策。以民为本的施政方针获得了
    芙朵拉众多人民的支持，法嘉斯神圣王国也
    成长为一个持续了数百年的王朝。
    尽管他们的生活极其忙碌，每天都为
    工作奔波，但据说在两人的脸上，
    总是挂着开朗的笑容。
  - |-
    After his coronation, Dimitri assumed the throne of the
    Holy Kingdom of Faerghus and spent his life ruling justly
    over Fódlan. At his side every step of the way was his
    queen, Annette, whose wisdom provided not only reliable
    counsel, but a whole assortment of revolutionary policies.
    The royal couple's sincere approach to governance earned
    them widespread acclaim, securing their line as a dynasty
    that lasted for generations to come. Their married life was
    said to be full of love and cheer.
2-13816:
  - |-
    ディミトリは、戴冠を受けて正式にファーガ
    スの王位を継承する。そしてイングリットは
    ガラテア家を飛び出して王都に参じると、ブ
    レーダッド家に騎士として仕えた。
    二人は国の未来のため、それぞれの立場から
    労を惜しまず尽くす。彼らが惹かれ合い、愛
    し合うのに、そう長い時間は必要なかった。
    やがて二人は結ばれるが、夫婦となっても、
    彼らは変わらず国の未来のために尽くした。
    イングリットは王妃として、ディミトリを公
    私共に支え続けるが、時には自ら武器を取り
    騎士のように勇ましく戦ったという。
  - |-
    帝弥托利接受加冕，正式继承了法嘉斯的
    王位。而英谷莉特则离开了贾拉提雅家并
    前往王都，作为布雷达德家的骑士为其效忠。
    为了国家的未来，两人在各自的立场上都不遗
    余力地付出。他们很快便互相吸引、彼此
    爱慕，最后更结为连理。但就算成了夫妻，
    两人仍一如既往地为国家的未来竭尽全力。
    英谷莉特作为王妃，于公于私都不曾间断地
    支持着帝弥托利。据说她有时还会亲自拿起
    武器，像骑士一般勇猛地战斗。
  - |-
    After his coronation, Dimitri assumed the throne of the
    Holy Kingdom of Faerghus and spent his life ruling justly
    over Fódlan. At his side every step of the way was Ingrid,
    who left House Galatea to serve House Blaiddyd as a
    knight. As they worked together to restore the Kingdom,
    the pair fell in love and were eventually married. But while
    Ingrid was happy to play the role of queen, and to support
    her husband in public and in private, she insisted on
    taking up a weapon and serving on the front lines in battle.
2-13817:
  - |-
    戴冠を受けて正式に王位を継承したディミト
    リは、統一王としてフォドラの統治と改革に
    心血を注ぐ。そして即位から数年、彼は心を
    寄せていたマリアンヌを王妃として迎えた。
    彼はさまざまな事績を成したが、そこには義
    父エドマンド辺境伯の薫陶を受けたマリアン
    ヌによる多くの助言があったとされている。
    のちに病を得て倒れたディミトリは、最期ま
    で妻を残し世を去るのを惜しんだという。
    「彼と共に過ごした時間は、何にも代えがた
    い幸福だった」。後年発見された王妃の手記
    には、震える文字でそう記されている。
  - |-
    帝弥托利接受加冕并正式继承了王位。他作为
    一统天下之王，在芙朵拉的统治与改革上倾尽
    心血。即位几年后，他迎娶爱慕已久的
    玛莉安奴为王妃。他立下了各式各样的功绩，
    但很多人认为其中多归功于受养父艾德蒙
    边境伯爵熏陶的玛莉安奴的建言。
    后来帝弥托利因病倒下，据说直到最后一刻，
    他都在惋惜无法陪伴妻子走完人生旅途。
    后世发现，在王妃的手记中留有着这么一段
    字迹颤抖的记录——“和他一起度过的日子
    是任何事物都无法取代的幸福时光”。
  - |-
    Dimitri assumed the throne of the Holy Kingdom of
    Faerghus and spent his life ruling justly over Fódlan.
    Several years after his coronation, he took Marianne,
    whom he loved dearly, as his queen. Many of Dimitri's
    greatest achievements can be traced to wisdom provided
    by Marianne, who had received tutelage from her adoptive
    father, Margrave Edmund. Many years later, when Dimitri
    fell to illness, he clutched his queen's hand until the very
    end. The queen's journal, uncovered after her passing,
    contained recounts of their time together. The last words,
    penned with trembling hand, are: "I would not trade our
    time together or the happiness we knew for anything."
2-13818:
  - |-
    ディミトリは戴冠を受けて正式に王位を継承
    し、その生涯をフォドラの統治と改革に捧げ
    た。やがて彼は、聖教会の要人の一人である
    フレンを妃に迎える。彼らの婚姻を政略結婚
    だと捉える者も少なくはなかったが、彼らの
    間には確かな愛情があったという。
    ディミトリは政務や調練の記録を除き、私的
    な記録をほとんど残さなかった。そんな彼が
    唯一残したという手記には、ただ、王妃の作
    る料理の味についてばかりが書き留められて
    いる。彼らの過ごした日々が温かく安らぎに
    満ちたものだったことは、想像に難くない。
  - |-
    帝弥托利接受加冕并正式继承了王位，将一生
    奉献于芙朵拉的治理与改革。不久后，
    他迎娶圣教会的要员芙莲为王妃。虽然也有
    不少人认为他们的婚姻只是政治联姻，
    但据传两人之间确实互有爱慕之情。
    除去政务与练兵的记录，帝弥托利几乎不曾
    留下任何私生活的记录。据说是他唯一留下
    的手记中，仅仅写有王妃所做料理的味道。
    不难想象，他们共同度过了一段幸福温暖且
    祥和恬静的时光。
  - |-
    Dimitri assumed the throne of the Holy Kingdom of
    Faerghus and spent his life ruling justly over Fódlan.
    Some time after his coronation, he took Flayn, who now
    enjoyed a position of prominence in the church, as his
    queen. Many speculated at first that the marriage was
    politically motivated, but it is said that over time the love
    they had for one another became clear to see. Their lives
    were full of warmth and tranquility. Many years later,
    when Dimitri passed, his journals revealed that he had
    kept a meticulous record of all the meals he and his wife
    had enjoyed together.
2-13819:
  - |-
    ディミトリは戴冠を受けて正式に王位を継承
    し、その生涯をフォドラの統治と改革に捧げ
    る。ギルベルトは偽りの名を捨て、騎士ギュ
    スタヴとして、再び王家への忠誠を誓うと、
    新たなる王の治世を傍らで支えた。
    数年後、王国の安定を見届けたギュスタヴは
    一線を退くが、その後も信頼関係は揺らがな
    かった。ディミトリは、かつて彼の父親がそ
    うしたように、我が子をギュスタヴの元に預
    ける。ギュスタヴは「いつまで働かせるつも
    りか」と苦笑しつつも、幼い王子を教導しな
    がら、穏やかな余生を過ごしたという。
  - |-
    帝弥托利接受加冕，正式继承王位，
    将一生奉献于芙朵拉的治理与改革。
    吉尔伯特舍弃了假名，以骑士古斯塔夫之名
    再次起誓效忠王室，在新王的身旁辅佐治国。
    几年后，古斯塔夫亲眼见证了王国已复安泰
    便退居二线，但两人之间依旧推诚相信。
    帝弥托利跟随父亲的步伐，将自己的孩子交由
    古斯塔夫照顾。据说古斯塔夫虽然苦笑着说：
    “你是打算让我工作到什么时候啊”，
    仍然悉心教导年幼的王子，度过安稳的余生。
  - |-
    Dimitri assumed the throne of the Holy Kingdom of
    Faerghus and spent his life ruling justly over Fódlan.
    At his side was the knight, Gustave, who had discarded
    the name of Gilbert and reaffirmed his oath of fealty to
    the royal family. After many more years of service,
    in which the trust between them grew and never wavered,
    Gustave finally wished to retire. Though he bristled
    slightly at Dimitri's request to look after and tutor the
    young prince, it is said that Gustave took on that duty
    with due patience and solemnity for the remainder of
    his life.
2-13820:
  - |-
    ファーガス神聖王国の王位に就いたディミト
    リが、カトリーヌとの婚約を発表したのは、
    戦争の終結から２年後のことだった。
    婚約に至るまでの過程には諸説あり、ディミ
    トリがカトリーヌを２年かけて口説き落とし
    た、はたまたディミトリがカトリーヌを剣の
    試合で打ち負かし婚約を勝ち取った、などと
    いわれているが、真偽は定かではない。
    結婚後、二人は手を携えてファーガスの復興
    と発展に尽くした。だが、政務に追われる多
    忙な日々の中にあっても、王城には二人の剣
    を交わす音が、高らかに響いていたという。
  - |-
    帝弥托利登上了法嘉斯神圣王国的王位，并在
    战争结束的两年后发表了与卡多莉奴的婚约。
    缔结婚约前的过程众说纷纭，有人说帝弥托利
    苦苦追求了两年才得到卡多莉奴的芳心，
    也有人说帝弥托利是在与卡多莉奴比试剑术时
    打败了她，因此赢得婚约。虽有各种说法，
    但是真是假无从得知。
    结婚后，两人携手为法嘉斯的复兴和发展竭尽
    全力，但据说在政务如此繁忙的生活中，仍能
    听见两人挥剑交锋时的尖锐声响从王城传出。
  - |-
    Dimitri assumed the throne of the Holy Kingdom of
    Faerghus and spent his life ruling justly over Fódlan.
    Two years after his coronation, he announced his marriage
    to Catherine. The people speculated wildly about how this
    union came to be. Some said that Dimitri spent two full
    years wooing her, while others suggested that the matter
    was resolved by a duel. In any case, the couple worked
    tirelessly to reform the Kingdom, but despite their busy
    days, it is said that they always found time for sparring,
    and that the clash of steel could be heard throughout the
    castle at all hours.
2-13821:
  - |-
    共に戦った仲間に後事を託すと、クロードは
    アネットを伴って故郷パルミラへ旅立った。
    帰国したクロードは、父であるパルミラ国王
    に謁見してアネットとの結婚を報告。逞しく
    成長したクロードと、聡明なアネットを見た
    国王は、二人に王政を委ねることを決める。
    やがて国王となったクロードは、パルミラと
    フォドラの壁を崩す一手段として魔道学院を
    創設。その初代学長に就任したアネットは、
    異国の留学生を積極的に受け入れるなどして
    クロードの要望に応え、フォドラとパルミラ
    の新たな関係構築に大きく寄与した。
  - |-
    将后续的事交给并肩作战的伙伴后，库罗德
    便与雅妮特一同踏上返归故乡帕迈拉的旅程。
    归国后，库罗德谒见了他的父亲——
    帕迈拉的国王，向其报告与雅妮特的婚事。
    看到茁壮成长的库罗德与聪敏的雅妮特后，
    国王决定将王政交给两人。不久后，库罗德
    成为了国王，作为推倒帕迈拉与芙朵拉之间
    高墙的手段之一，他创立了魔道学院。雅妮特
    则担任那座学院的首任校长，她通过积极接受
    来自他国的留学生入学等方针达到了库罗德的
    期望，为构筑芙朵拉与帕迈拉的全新关系做出
    极大贡献。
  - |-
    Entrusting the future of Fódlan to his friends, Claude left
    for Almyra with Annette, whom he intended to marry.
    He announced this fact to his father, the king of Almyra,
    who approved of Claude's growth and Annette's wisdom
    and resolved to entrust the monarchy to them. Once he
    became king, Claude established a school of sorcery
    with the intent to use it as a bridge between Almyra and
    Fódlan. Annette took on a role as headmaster, supporting
    Claude's dream by opening the doors to students from
    every corner of the world. Relations between Almyra and
    Fódlan improved drastically as a result.
2-13822:
  - |-
    共に戦った仲間に後事を託すと、クロードは
    イングリットを伴って故郷へ旅立った。帰国
    したクロードは、すぐに父であるパルミラ国
    王に謁見してイングリットとの結婚を報告。
    逞しく成長したクロードと、誠実を絵に描い
    たようなイングリットを見た国王は、二人に
    王政を委ねることを決める。
    国王の座に就いたクロードと、王妃となった
    イングリットの間には、常に諍いが絶えず、
    宮中では逃げる国王と追いかける王妃が度々
    目撃された。一方で多くの子をなしているこ
    とから、夫婦仲は良好だったようである。
  - |-
    将后续的事交给并肩作战的伙伴后，
    库罗德便与英谷莉特一同踏上归乡的旅程。
    归国后，库罗德谒见了她的父亲——
    帕迈拉的国王并向其报告与英谷莉特的婚事。
    看到茁壮成长的库罗德与诚挚的英谷莉特，
    国王决定将王政交给两人。登上王位的库罗德
    经常与王妃英谷莉特争执不休。人们时常目击
    到国王在宫中逃窜而王妃追赶在后的景象。
    另一方面，他们育有众多儿女，夫妻两人感情
    似乎相当融洽。
  - |-
    Entrusting the future of Fódlan to his friends, Claude left
    for Almyra with Ingrid, whom he intended to marry.
    He announced this fact to his father, the king of Almyra,
    who approved of Claude's strength and Ingrid's virtue and
    resolved to entrust the monarchy to them. Even after
    they ascended the throne, Claude and Ingrid argued
    frequently. But while the queen chasing the fleeing king
    through the palace was a common occurrence, the couple
    must have loved one another deeply, for they happily
    raised many children together.
2-13823:
  - |-
    共に戦った仲間に後事を託すと、クロードは
    故郷パルミラへ旅立つ……はずだったが、実
    際に彼が向かった先は、西方ブリギット諸島
    だった。ペトラに見初められたクロードは、
    彼女の祖父であるブリギット王に謁見。自ら
    の身分を明かして密約を交わし、ペトラを残
    して独りパルミラへと帰国した。まもなく、
    ペトラがブリギット女王に、クロードがパル
    ミラ国王に就任すると、二人は結婚。互いに
    王妃と王婿を兼ねることとなる。この驚くべ
    き結婚により、両国とその間に位置するフォ
    ドラの交流は一気に加速したのだった。
  - |-
    将后续的事交给并肩作战的伙伴之后，库罗德
    原本应该踏上返归故乡帕迈拉的旅程……
    但实际上他所前往的目的地是西方的
    布里基特群岛。对佩托拉一见钟情的库罗德，
    谒见了佩托拉的祖父布里基特王。
    库罗德表明了自己的身份并与其缔结密约后，
    便留下佩托拉只身回到帕迈拉。不久后，当
    佩托拉即位为布里基特的女王，而库罗德即位
    为帕迈拉的国王时，两人便结为连理，成为了
    彼此的王妃与王婿。这段惊人的婚姻，迅速地
    促进了两国与位居其中的芙朵拉的交流。
  - |-
    Claude left Fódlan, entrusting its future to his friends.
    He intended to travel to his homeland of Almyra, but his
    love for Petra instead drew him west, to Brigid. He won
    her affection, and after receiving the blessing of her
    grandfather, the king of Brigid, the two were wed.
    Some years later, each inherited their respective thrones.
    As the monarchs of Brigid and Almyra, Petra and Claude
    fostered friendly diplomatic relations between the two
    regions and Fódlan.
2-13824:
  - |-
    ふいに姿を消したクロードに代わり、統一王
    国の政務を支えたのは、グロスタール家の新
    たな当主、ローレンツだった。彼は革新的な
    政策を次々に献策してフォドラの混乱を鎮め
    ると、続けて外交にも着手。周辺国に自ら出
    向いて友好条約を取りつけた。東の強国パル
    ミラも例外ではなく“フォドラの首飾り”に
    おいて国王同士の会談が実現。そこにパルミ
    ラ国王として現れたのはクロードだった。
    すべてはクロードが仕組み、ローレンツは授
    けられた策を実行していただけ……という噂
    も立ったが、両人は否定している。
  - |-
    代替突然失去行踪的库罗德，扶持统一王国
    政务的人，正是古罗斯塔尔家的新当家——
    洛廉兹。他不断提出革新的政策，顺利平息
    芙朵拉的混乱，其后还着手外交事务并亲自
    前往周边的国家缔结友好条约。东边的强国
    帕迈拉也不例外，他成功促使两国在“芙朵拉
    首饰”举行国王会谈。作为帕迈拉国王在这场
    会谈中现身的正是库罗德。
    有传言指称一切都是由库罗德一手策划，
    洛廉兹只是将他的计策付诸行动……
    但两人都否定了这个说法。
  - |-
    Claude disappeared from Fódlan after the war, leaving the
    new head of House Gloucester, Lorenz, to support the
    new United Kingdom of Fódlan in his stead. He proposed
    revolutionary policies to restore the war-torn region at a
    rapid rate. When the rebuilding effort was complete,
    Lorenz turned his eye toward diplomacy, seeking to
    establish treaties of friendship with foreign nations.
    Almyra was no exception, and when the two parties met
    for a summit at Fódlan's Locket, it was none other than
    Claude, the new king of Almyra, who arrived to negotiate.
    Some speculated that this meeting had been Claude's
    scheme all along, but Lorenz and Claude both denied it.
2-13825:
  - |-
    共に戦った仲間に後事を託すと、クロードは
    故郷パルミラへと旅立った。やがて王位を継
    承したクロードは、念願だったフォドラとの
    国交樹立に花を添えるべく、リシテアを王妃
    として迎えようとする。しかし彼女は自身が
    短命であることを理由に拒絶。クロードはリ
    シテアへの想いを捨てきれず、早々に王位を
    譲ると、リシテアを救う道を探す旅に出る。
    数年後、突如リシテアの前に現れたクロード
    は、助かる方法を見つけたからと、強引に彼
    女を連れ出した。その後二人は海を渡ったと
    いうが、どこへ向かったかは定かではない。
  - |-
    将后续的事交给并肩作战的伙伴之后，库罗德
    便踏上返归故乡帕迈拉的旅程。不久后库罗德
    继承了王位，与芙朵拉建立了邦交，实现了
    期待已久的心愿。为了让这段关系锦上添花，
    他打算将莉丝缇亚迎为王妃，但却被她以自己
    命不久矣为由拒绝。库罗德无法割舍自己对
    莉丝缇亚的感情，他提早让出了王位，
    踏上寻找拯救莉丝缇亚方法的旅程。
    几年后，库罗德突然出现在莉丝缇亚的面前，
    说是找到了能拯救她的方法，硬是将她带走。
    据说其后，两人渡过了海洋，
    但他们是要前往何方就不得而知了。
  - |-
    Entrusting the future of Fódlan to his friends, Claude left
    for Almyra to reclaim his place as heir to the throne.
    When he became king, he asked Lysithea to be his queen
    with a heart full of love, and with the hope of fostering
    friendly diplomatic relations with Fódlan. Due to her
    shortened lifespan, Lysithea declined. Claude, unable to
    abandon his love for her, gave up the throne to go on a
    quest for a means to save her. Years later, he appeared
    suddenly before her, claiming to have found a cure.
    With her trust and love to guide him, he whisked her
    away, across the sea. It is unknown where they went.
2-13826:
  - |-
    共に戦った仲間に後事を託すと、クロードは
    故郷へと旅立った。フォドラでは一貴族に過
    ぎなかった彼も、故郷パルミラに戻れば一国
    の王子である。数年後、パルミラ国王が引退
    を表明し、クロードが王位を継承。フォドラ
    との交易路を開拓しようと目論む彼は、その
    足掛かりとしてエドマンド辺境伯に交渉を申
    し入れたが、その過程でマリアンヌと再会を
    果たす。美しく聡明な女性に成長していた彼
    女は、クロードへの協力を快諾。以後、両国
    の正式な国交樹立のため奔走した二人には、
    自ずと愛が育まれ、結ばれることとなった。
  - |-
    将后续的事交给并肩作战的伙伴后，库罗德
    踏上归乡的旅程。尽管他在芙朵拉只是一名
    贵族，回到故乡帕迈拉便是一国的王子。
    几年后，帕迈拉的国王发表了引退宣言，
    由库罗德继承王位。他打算开拓与芙朵拉
    之间的贸易通道。作为第一步，他开始和
    艾德蒙边境伯爵进行交涉，因而与玛莉安奴
    重逢。玛莉安奴已成长为一位美丽又聪慧的
    女性，她欣然答应协助库罗德。
    其后，两人为两国正式建立邦交而四处奔走，
    自然而然日久生情，最终得以结成眷属。
  - |-
    Entrusting the future of Fódlan to his friends, Claude left
    for Almyra to reclaim his place as heir to the throne.
    Several years later, when he became king, he took initial
    steps to open trade routes with Fódlan, and entered into
    negotiations with Margrave Edmund. During this time,
    he was reunited with Marianne, who had grown under her
    adoptive father's guidance into a wise and talented woman.
    She offered him her aid, and as they worked together to
    secure friendly relations between their respective nations,
    they fell deeply in love.
2-13827:
  - |-
    共に戦った仲間に後事を託すと、クロードは
    故郷へと旅立った。フォドラでは一貴族に過
    ぎなかった彼も、故郷パルミラに戻れば一国
    の王子である。逞しく成長した彼は王族たち
    にも認められ、やがて国政にも影響力を持つ
    に至った。数年後、パルミラ国王は引退し、
    クロードが王位を継承。同時に王妃も披露さ
    れる。その王妃こそ、ヒルダ。兄の支援を取
    りつけた彼女は、意外な外交力を発揮してパ
    ルミラとフォドラの国交樹立に貢献。更に、
    フォドラ出身の王妃が二代続いたことで、パ
    ルミラの価値観も変化していくことになる。
  - |-
    将后续的事交给并肩作战的伙伴之后，库罗德
    便踏上归乡的旅程。尽管在芙朵拉只是一名
    贵族，回到故乡帕迈拉，他便是一国的王子。
    成长茁壮的他得到了王族们的认同，不久后他
    便对国政握有影响力。几年后，帕迈拉国王
    引退，由库罗德继承了王位。与此同时，王妃
    的身份也被公诸于世。这位王妃就是希尔妲。
    通过兄长在背后支援，她发挥着那令人意外的
    外交手腕，为帕迈拉和芙朵拉建立邦交作出了
    极大的贡献。不仅如此，由于连续两届王妃都
    出身于芙朵拉，帕迈拉的价值观也因此逐渐
    产生了变化。
  - |-
    Entrusting the future of Fódlan to his friends, Claude left
    for Almyra to take his place as heir to the throne.
    His family saw that he had grown strong and allowed
    him to claim his birthright. When he became king several
    years later, he made the surprise announcement that he
    would make Hilda his queen. Having studied with her
    brother to prepare for this moment, Hilda demonstrated
    an uncanny talent for diplomacy, and greatly contributed
    to establishing friendly relations between Fódlan and
    Almyra. The presence of a Fódlan-born queen for two
    consecutive generations did much to alter Almyran values.
2-13828:
  - |-
    故郷のサウィン村に戻って借金を返したレオ
    ニーは、父に行き先も告げず再び村を出た。
    数年後、フォドラとパルミラの国交が開かれ
    ると同時に、ガルグ＝マクを訪れるパルミラ
    国王の一行が、視察のためこの村にも立ち寄
    るとの知らせが届く。村では大慌てで歓迎の
    準備が進められ、いざ出迎えたパルミラ国王
    の傍らには、なぜかレオニーの姿があった。
    彼女はパルミラに戦友クロードを訪ね、彼が
    王位を継ぐと王妃として迎えられたらしい。
    美しく着飾ったレオニーを見た父と村人たち
    は、ただ唖然とするしかなかったという。
  - |-
    雷欧妮回到了故乡萨温村并偿还了欠款后，
    没告知父亲去向，再次离开了村庄。几年后，
    芙朵拉与帕迈拉建交的同时，传来了到访
    加尔古·玛库的帕迈拉国王一行人也将前来
    视察萨温村的通知。村子里人人手忙脚乱地
    进行欢迎的准备，当他们迎接帕迈拉国王时，
    发现不知为何雷欧妮也在国王的身侧。
    她似乎在帕迈拉拜访战友库罗德时，被继承了
    王位的库罗德迎为王妃。据说当雷欧妮的父亲
    与村民们看见打扮得相当美丽的雷欧妮时，
    惊讶得连话都说不出来。
  - |-
    Leonie returned to Sauin Village to repay her debts and
    mysteriously vanished afterwards. Some years later,
    when trade between Fódlan and Almyra began in earnest,
    the village received notice that the Almyran king would be
    passing through on his way to Garreg Mach. The village
    rushed to prepare themselves. When the anticipated day
    arrived, they were shocked to find Leonie at the king's
    side. She had gone to visit Claude in Almyra, and had
    ended up staying to become his queen. Faced with the
    sight of Leonie in the resplendent clothing of a monarch,
    her father and the other villagers could do nothing but
    stand in mute amazement.
2-13829:
  - |-
    共に戦った仲間に後事を託すと、クロードは
    故郷へと旅立った。フォドラでは一貴族に過
    ぎなかった彼も、故郷パルミラに戻れば一国
    の王子である。数年後、クロードはパルミラ
    国王の座を継承。フォドラとの国交樹立を目
    論む彼は、その足掛かりとして古巣のガルグ
    ＝マク大修道院に協力を要請する。その過程
    でクロードはフレンと再会。セテスの下で教
    会の運営に携わっていた彼女は、クロードへ
    の協力を快諾、両国の橋渡し役として奔走す
    る傍ら、クロードとの愛を育んだ。セテスは
    その関係に最後まで気づかなかったという。
  - |-
    将后续的事交给并肩作战的伙伴之后，库罗德
    便踏上归乡的旅程。尽管在芙朵拉只是一名
    贵族，回到故乡帕迈拉，他便是一国的王子。
    几年后，库罗德继承了帕迈拉的国王的王位。
    他打算与芙朵拉建立邦交，为了达成此举，
    他向从前的归宿加尔古·玛库大修道院寻求
    协助，并在这个过程中与芙莲重逢。
    在西提司的手下经营教会的她欣然答应协助
    库罗德。在作为两国的桥梁四处奔走的同时，
    她与库罗德之间也培养出感情。据说西提司
    到最后都没有发现他们这段关系。
  - |-
    Entrusting the future of Fódlan to his friends, Claude left
    for Almyra to reclaim his place as heir to the throne.
    Several years later, when he became king, he took initial
    steps to open diplomatic relations with Fódlan, and asked
    Garreg Mach for aid. During this time, he was reunited
    with Flayn, who had been helping Seteth run the church.
    She agreed to help, and as they worked together to secure
    friendly relations between their respective regions,
    they fell deeply in love. It is said that Seteth never learned
    of their relationship.
2-13830:
  - |-
    戦後、故郷パルミラに戻ったクロードは王族
    として復帰する。数年を経て国王の座を譲ら
    れると、戦災孤児の保護政策やフォドラとの
    国交樹立などを精力的に推進。一定の成果を
    上げると早々に他の王族に王位を譲り、パル
    ミラから姿を消してしまった。
    一方、シャミアは傭兵として日銭を稼ぎなが
    ら各地を放浪していたが、その途上で同じく
    放浪中のクロードと遭遇。その日から行動を
    共にするようになった二人は、いつも次の目
    的地について語らっていたというが、最終的
    に彼らがどこへ向かったかは誰も知らない。
  - |-
    战争结束后，库罗德以王族的身份返回
    故乡帕迈拉。几年后，库罗德继承了王位，
    积极致力于保护战后孤儿并推动与芙朵拉
    建立邦交等政策。在拿出一定的成果之后，
    他提早将王位让给其他王族，
    自此从帕迈拉销声匿迹。
    另一方面，萨米亚以佣兵一职维生，
    一边赚取日薪一边在各地流浪，
    途中遇见了同样浪迹天涯的库罗德。
    从那天起，两人便一起行动，
    据说他们总是在讨论下一个目的地，
    但是没有人知道他们最后去了哪里。
  - |-
    After the war, Claude returned home to Almyra and took
    his place in the royal family. Some years later he became
    king, and during his reign, promoted policies to improve
    relations with Fódlan and protect children who had been
    orphaned by the war. After he achieved his goals, he left
    the throne to a family member and left Almyra. During his
    travels, he encountered Shamir, who had been wandering
    the world as a mercenary. It is known that they traveled
    together from that day forward, but where they journeyed
    to remains a mystery.
2-13831:
  - |-
    皇帝エーデルガルトの両腕となったヒューベ
    ルトとフェルディナントは、競って彼女を助
    けながら様々な分野で活躍していった。
    陰鬱で無慈悲な宮内卿と、明朗で慈悲深い宰
    相。まさに正反対な二人は、相手の長所を伸
    ばし合い、相手の欠点を補い合って、帝国の
    統治を確たるものへとしていく。やがて彼ら
    はその対称的な様子から“帝国の双璧”と呼
    ばれるようになり、後世に長く名を残した。
    二人の肝胆相照らす仲には皇帝さえも嫉妬し
    た、などという逸話も伝わっているが、その
    真偽は定かではない。
  - |-
    修伯特与菲尔迪南特成为了皇帝艾黛尔贾特的
    左右手，一边争先恐后地抢着要帮助皇帝，
    一边活跃于各式各样的领域。
    阴沉忧郁又冷血无情的宫内卿，以及个性爽朗
    且仁慈和善的宰相，截然不同的两人互相帮助
    彼此发挥长处，同时也弥补了彼此的缺点，并
    逐渐巩固了帝国的统治。
    而个性完全相反的两人之后也被称为
    “帝国双杰”，从此功流万世，名垂千古。
    虽然也流传着“连皇帝都也妒忌两人肝胆相照
    的关系”这般的轶闻趣事，但是真是假就不得
    而知了。
  - |-
    Hubert and Ferdinand became the left and right hands of
    Emperor Edelgard, competing constantly with each other
    to see who could be the more helpful. They were
    opposites—the Minister of the Imperial Household,
    melancholy and merciless, and the prime minister, bright
    and compassionate. Still, they brought out the best in each
    other. As the Empire became orderly and prosperous, the
    two came to be known as the nation's "Two Jewels," and
    were remembered fondly for generations to come. Some
    say their fame made even Emperor Edelgard jealous.
2-13832:
  - |-
    新生アドラステア帝国の新たな宮内卿ヒュー
    ベルトと、新たなヴァーリ伯爵ベルナデッタ
    の婚姻は、その意外な取り合わせから帝都の
    みならず広く民の話題に上った。
    ヒューベルトは皇帝エーデルガルトの右腕と
    して働く傍ら、ヴァーリ領の経営に携わるこ
    とになり、結婚を機に開き直ったベルナデッ
    タは帝国そのものが自領になったとばかりに
    各地に出向き、そこそこの活躍を見せる。
    フォドラを陰から守るための戦いに明け暮れ
    る二人の胸元には、揃いの精緻な刺繍が花を
    咲かせていたという。
  - |-
    新阿德剌斯忒亚帝国的新任宫内卿修伯特，
    与新任瓦立伯爵贝尔娜提塔的婚姻，
    这对意外的组合不只在帝都，
    更在广大的人民之间引发了话题。
    修伯特作为皇帝艾黛尔贾特的左右手在旁
    辅佐，同时也经营着瓦立领，而以结婚为契机
    变得判若两人的贝尔娜提塔，像是将整个帝国
    都视作为自己的领地一般在各地四处奔走，
    展现其活跃的一面。
    两人为了默默守护芙朵拉而日夜不分地战斗，
    据说在他们的胸口上都戴着
    成对、精致且灿烂的花朵刺绣。
  - |
    The marriage between Hubert, Minister of the Imperial
    Household, and Bernadetta, leader of House Varley,
    was so surprising to the public that it was much talked
    about even outside of political circles in the capital.
    Bernadetta took the opportunity to survey the far reaches
    of the new Adrestian Empire, and in her absence,
    Hubert took well to the management of Varley territory.
    They proved to be an astonishingly good match,
    working together to protect Fódlan from the shadows.
    It is said that they showed their affection for one another
    by wearing matching embroidered flowers.
2-13833:
  - |-
    ヒューベルトは皇帝エーデルガルトの懐刀と
    して、帝国のために辣腕を振るった。そんな
    彼は戦後、足繁く通うようになった場所があ
    る。ドロテアが歌姫として復帰したミッテル
    フランク歌劇団の上演であった。
    歌劇団は、戦災からの復興や慰安のためフォ
    ドラの各地で活動し、収益の大半を援助に費
    やした。彼らは民に歓迎され、その名声は以
    前よりも遥かに高まったが、歌劇団がヒュー
    ベルトとドロテアの協力により、帝国を裏か
    ら支える諜報機関を兼ねていたことが明らか
    になるのは、遠い未来のことである。
  - |-
    修伯特作为皇帝艾黛尔贾特的心腹，为了帝国
    展现出干净利落的处事手腕。
    这样的他，在战争结束后开始经常造访某处。
    那就是多洛缇雅以歌姬身份回归的歌剧团——
    米提尔法兰克的表演会场。
    歌剧团为了复兴战后的家园并抚慰人心
    在芙朵拉各地巡演，并将大半收入用来援助
    民众。他们备受人民欢迎，名声也远胜从前。
    但其实在修伯特和多洛缇雅的合作下，
    歌剧团也兼任情报机构，在暗中支持帝国。
    这个真相在遥远的未来才为众人所知。
  - |-
    After the war, the Mittelfrank Opera Company made a
    resurgence, in no small part thanks to the patronage of
    Emperor Edelgard's confidant, Hubert. Dorothea made a
    comeback as a songstress within the troupe, which traveled
    all over Fódlan, putting a large share of its profits toward
    relief efforts. The opera company was warmly welcomed
    by the war-weary people as a source of solace, and became
    even more famous than before. It was not discovered until
    many years later that the troupe's tour had been a covert
    operation, coordinated by Hubert and Dorothea to gather
    intelligence for the Empire.
2-13834:
  - |-
    戦後しばらくして、ブリギットのアドラステ
    ア帝国への従属の解消と、両者の永久同盟の
    締結が発表される。その報には、同盟の一環
    としてブリギット女王ペトラとベストラ侯爵
    ヒューベルトの婚姻が含まれていた。
    この婚姻は皇帝エーデルガルトの厳命による
    という説と、彼ら自身の意思によるという説
    があるが、二人がブリギットとフォドラ西端
    の都市ヌーヴェルの２カ所に居を構えて忙し
    く生活しながらも、一節たりと別居しなかっ
    たこと、また多くの子をなしたことから、後
    者の説のほうが有力である。
  - |-
    战争结束后不久，便发表了正式解除布里基特
    与阿德剌斯忒亚帝国的从属关系，两国并缔结
    为永久同盟的消息。
    而在发表的内容中，也包含了布里基特的女王
    佩托拉与贝斯特拉侯爵修伯特的婚姻。
    有人说这段婚姻是皇帝艾黛尔贾特所下达的
    严命，也有人说这是他们双方自身的意愿。
    但两人在布里基特和芙朵拉最西边的都市
    努维尔构筑了两处居所，就算生活再怎么忙碌
    也不曾分开生活。加上他们之间有许多孩子，
    因此后者的说法更加具有可信度。
  - |-
    Shortly after the war, Brigid renegotiated its diplomatic
    arrangement with the Adrestian Empire, ending its service
    as a vassal and becoming a full ally. As part of that
    agreement, Petra, queen of Brigid, was wed to Hubert,
    Marquis Vestra. Some say that the marriage was purely
    political, ordered by Emperor Edelgard, while others insist
    that it was of their own accord. Although they led busy
    lives, and sometimes lived separately. Still, their shared
    home in the western Fódlan village of Nuvelle was filled
    with their many children, suggesting a loving union.
2-13835:
  - |-
    ヒューベルトは皇帝エーデルガルトの懐刀と
    して、帝国のために辣腕を振るった。手段を
    選ばぬ彼のやり方は、特に治世の裏側で本領
    を発揮することになったが、その実働部隊の
    長として彼を支え続けたのが、元傭兵のシャ
    ミアであった。
    二人は慎ましやかな家庭を作り、表向きは宮
    内卿とその貞淑な妻を装っていたが、その実
    フォドラに跳梁跋扈する“闇に蠢く者”や帝
    国に抗する勢力との激闘を重ね、常に死線に
    身を置き続けた。「命懸けの愛も悪くない」
    そう言ったのはどちらであったろうか。
  - |-
    修伯特作为皇帝艾黛尔贾特的心腹，为了帝国
    展现出干净利落的处事手腕。虽然他在政权的
    背后尽情发挥了他那不择手段的本领，但带领
    着部队、替他付诸行动并持续支持着他的，
    是原为佣兵的萨米亚。
    两人组成了简单的家庭，表面上装作是宫内卿
    与其贤良淑德的妻子，但实际上却经常置身于
    险境之中，与在芙朵拉跋扈肆虐的“暗黑蠢动
    者”以及反帝国的势力展开接二连三的激战。
    “豁出性命的爱也不错”，说出这句话的
    到底是两人中的哪位呢？
  - |-
    As confidant to Edelgard, Hubert disposed of every burden
    facing his emperor by any means necessary, and excelled
    at working in the shadows. Supporting him from the front
    lines was the former mercenary, Shamir, who commanded
    the emperor's elite troops. When the two married, they
    appeared from the outside to be little more than a lord of
    the Empire and his dutiful wife. In reality, their nights
    were filled with fierce combat against rebels, assassins, and
    those who slither in the dark. It is reported that one of
    them was known to often state that, "To find love between
    life and death is a gift." It is unknown which of the two
    actually spoke these words.
2-13836:
  - |-
    戦後、メルセデスは正式に爵位を継いだフェ
    ルディナントを連れてフェルディアへと赴く
    と、彼を婚約者として養父に引き合わせ、自
    らの口で養父へ絶縁を叩きつけた。
    かくして彼らは華やかな婚儀を執り行うに至
    り、新たなエーギル公爵とその夫人として、
    領内の復興と改革に取り組んでいった。
    公爵領の復興を成し遂げた功績をもって宰相
    の地位に上ったフェルディナントは、帝国全
    土の統治にも参画する。その生活は多忙を極
    めたが、屋敷に帰った彼を迎える家族の笑顔
    が、彼を奮い立たせていたという。
  - |-
    战争结束后，梅尔赛德司带着正式继承爵位的
    菲尔迪南特前往菲尔帝亚。并且让菲尔迪南特
    以未婚夫的身份与养父见面，亲口向养父
    表达了欲与其断绝关系的意志。
    最后，他们举行了豪华的婚礼，以新艾吉尔
    公爵与公爵夫人的身份，着手复兴领地并
    进行改革。其后，菲尔迪南特以成功复兴
    公爵领的功绩登上了宰相之位，并积极投入
    帝国全境的治理。据说尽管他的生活极其
    忙碌，但回到家里看到家人迎接他的笑容
    总令他备受鼓舞。
  - |-
    After the war, Mercedes traveled to Fhirdiad to pay a visit
    to her adoptive father. Though she introduced Ferdinand,
    she left out the small detail that they were engaged to be
    wed. Married in secret, Ferdinand and Mercedes worked
    together to reform the new Duke Aegir's territory, and
    the effort was so successful that Emperor Edelgard named
    Ferdinand her prime minister. It was a busy life for him
    indeed, but as he was known to say to his government
    colleagues, coming home to a smiling family made all the
    hard work worth it.
2-13837:
  - |-
    戦後、メルセデスは爵位を取り戻したフェル
    ディナントを連れてフェルディアへと赴く。
    そして彼を婚約者として養父に引き合わせ、
    自らの口で養父へ絶縁を叩きつけた。
    かくして彼らは華やかな婚儀を執り行うに至
    り、新たなエーギル公爵とその夫人として、
    領内の復興と改革に取り組んでいった。
    公爵領の復興を成し遂げたフェルディナント
    は、その功績が評価されて中央の政務にも参
    画するようになる。生活は多忙を極めたが、
    屋敷に帰った彼を迎える家族の笑顔が、彼を
    奮い立たせていたという。
  - |-
    战争结束后，梅尔赛德司带着取回爵位的
    菲尔迪南特前往菲尔帝亚。并且让菲尔迪南特
    以未婚夫的身份与养父见面，亲口向
    养父表达了欲与其断绝关系的意志。
    最后，他们举行了豪华的婚礼，以新艾吉尔
    公爵与公爵夫人的身份，着手复兴领地并
    进行改革。菲尔迪南特因成功复兴公爵领的
    功绩而大受重视，更因此得以参与国家政务。
    据说尽管他的生活极其忙碌，但回到家里看到
    家人迎接他的笑容总令他备受鼓舞。
  - |-
    After the war, Mercedes traveled to Fhirdiad to pay a visit
    to her adoptive father. Though she introduced Ferdinand,
    she left out the small detail that they were engaged to be
    wed. Married in secret, Ferdinand and Mercedes worked
    together to reform the new Duke Aegir's territory, and
    the effort was so successful that he was called upon to
    work as a leader in the central government. It was a busy
    life for him indeed, but as he was known to say to his
    government colleagues, coming home to a smiling family
    made all the hard work worth it.
2-13838:
  - |-
    戦後すぐにベルナデッタはヴァーリ伯爵位の
    継承権を放棄。正式にエーギル公爵位を継い
    だフェルディナントの元へと嫁いだ。
    エーギル公爵領の改革に着手した二人は、協
    力して幾多の困難を乗り越え、領内は徐々に
    復興を遂げていく。
    その功績をもって宰相の地位に上ったフェル
    ディナントは、領内を妻に任せて帝国全土の
    改革にも駆り出された。領内から一歩も出な
    い甘えたがりの妻のために、彼は頻繁に帝都
    と自領とを行き来する羽目になったが、その
    顔は幸せそうだったという。
  - |-
    战争一结束，贝尔娜提塔放弃了瓦立伯爵
    爵位的继承权，嫁给正式继承艾吉尔公爵
    之位的菲尔迪南特。
    两人着手进行艾吉尔公爵领的改革，齐心协力
    跨越了重重困难，领内也得以逐渐复兴。
    由于这份功绩，菲尔迪南特被提拔至宰相
    之位，他将领内事务交给妻子，为帝国全境
    的改革不遗余力。为了深居领内足不出户的
    爱妻，他必须频繁往返于帝都与自己的领地，
    但据说他的脸上总是挂着幸福的表情。
  - |-
    After the war, Bernadetta renounced her claim to House
    Varley. She married Ferdinand, the new Duke Aegir, and
    the two contributed to relief efforts by instituting reforms
    across their Dukedom. Due to the success of those
    policies, Ferdinand was offered the position of prime
    minister by the emperor. He accepted, leaving the
    management of Aegir territory to his wife, while he
    worked to apply their ideas to the Empire at large. Since
    Bernadetta did not like to leave home, Ferdinand's life
    involved a lot of travel to and from the capital, but it is
    said he always embarked on his return home with a smile
    on his face.
2-13839:
  - |-
    戦後すぐにベルナデッタはヴァーリ伯爵位の
    継承権を放棄。エーギル公爵位を取り戻した
    フェルディナントの元へと嫁いだ。
    エーギル公爵領の改革に着手した二人は、協
    力して幾多の困難を乗り越え、領内は徐々に
    復興を遂げていく。
    その功績によりフォドラ全土の統治にも携わ
    ることになったフェルディナントは、領内を
    妻に任せてフォドラの発展に貢献した。領内
    から一歩も出ない甘えたがりの妻のために、
    彼は頻繁に中央と自領とを行き来する羽目に
    なったが、その顔は幸せそうだったという。
  - |-
    战争一结束，贝尔娜提塔放弃了瓦立伯爵
    爵位的继承权，嫁给正式继承艾吉尔公爵
    之位的菲尔迪南特。
    两人着手进行艾吉尔公爵领的改革，齐心协力
    跨越了重重困难，领内也得以逐渐复兴。
    由于这份功绩，让菲尔迪南特有权参与芙朵拉
    全境的治理，他将领内事务交给妻子，为芙朵
    拉的发展做出贡献。为了深居领内足不出户的
    爱妻，他必须频繁往返于首都与自己的领地，
    但据说他的脸上总是挂着幸福的表情。
  - |-
    After the war, Bernadetta renounced her claim to House
    Varley. She married Ferdinand, the new Duke Aegir, and
    the two contributed to relief efforts by instituting reforms
    across their Dukedom. Due to the success of those
    policies, Ferdinand was offered the opportunity to help
    govern all Fódlan. He accepted, leaving the management
    of Aegir territory to his wife, while he worked to apply
    their ideas to the world at large. Since Bernadetta did not
    like to leave home, Ferdinand's life involved a lot of travel,
    but it is said he always embarked on his return home with
    a smile.
2-13840:
  - |-
    フェルディナントは正式にエーギル公爵位を
    継ぐと、領内の改革に着手。平民に寄り添っ
    たその政治手法により、エーギル公爵領は瞬
    く間に復興を遂げる。その裏には、平民から
    公爵夫人となった美しき元歌姫、ドロテアの
    多大な活躍があったという。
    その功績をもって宰相の地位に上ったフェル
    ディナントは、皇帝エーデルガルトの右腕と
    して帝国全土の改革にも駆り出されるが、仕
    事に追われながらも、家族との時間を大事に
    したという。ドロテアとの間に子を育み、彼
    らの家庭には常に明るい歌声が響いた。
  - |-
    菲尔迪南特正式继承艾吉尔公爵之位后，
    便着手进行领内的改革。由于他那亲民的
    政治手法，艾吉尔公爵领很快便复兴起来。
    据说在那份功绩背后，从平民一跃成为公爵
    夫人的美丽前歌姬多洛缇雅，
    有着相当活跃的表现。
    由于这份功绩，菲尔迪南特被提拔至宰相
    之位，他作为皇帝艾黛尔贾特的左右手，为
    帝国全境的改革不遗余力。据说菲尔迪南特
    因公务忙得不可开交，但仍十分珍惜与家人
    在一起的时间。他与多洛缇雅诞下了爱的
    结晶，他们的家庭总是环绕着明亮的歌声。
  - |-
    After officially becoming the new Duke Aegir, Ferdinand
    set about reforming his territory. Thanks to the wisdom of
    his wife, Dorothea, Ferdinand's policies were of massive
    benefit to the commonfolk and brought about a swift
    recovery. In recognition of this achievement, he was called
    upon by Emperor Edelgard to introduce these reforms to
    the Empire at large as the new prime minister. Though the
    work kept him very busy, he always managed to find time
    for Dorothea. It is said that their children filled their
    loving household with beautiful music ever after.
2-13841:
  - |-
    フェルディナントはエーギル公爵位を取り戻
    すと、領内の改革に着手。平民に寄り添った
    その政治手法により、エーギル公爵領は瞬く
    間に復興を遂げる。その裏には、平民から公
    爵夫人となった美しき元歌姫、ドロテアの多
    大な活躍があったという。
    その功績によりフォドラ全土の統治に携わる
    ことになったフェルディナントだが、仕事に
    追われながらも、家族との時間を大事にした
    という。ドロテアとの間に子を育み、彼らの
    家庭には常に明るい歌声が響いた。
  - |-
    菲尔迪南特取回艾吉尔公爵之位后，
    便着手进行领内的改革。由于他那亲民的
    政治手法，艾吉尔公爵领迅速地复兴了起来。
    据说在那份功绩背后，从平民一跃成为公爵
    夫人的美丽前歌姬多洛缇雅，
    有相当活跃的表现。
    这份功绩让菲尔迪南特有权参与芙朵拉全境的
    治理。据说菲尔迪南特因公务忙得不可开交，
    但仍十分珍惜与家人在一起的时间。
    他与多洛缇雅诞下了爱的结晶，
    他们的家庭总是响彻着明亮的歌声。
  - |-
    After officially becoming the new Duke Aegir, Ferdinand
    set about reforming his territory. Thanks to the wisdom of
    his wife, Dorothea, Ferdinand's policies were of massive
    benefit to the commonfolk and brought about a swift
    recovery. In recognition of this achievement, he was called
    upon to help govern to Fódlan at large. Though the work
    of reforming the entire nation kept him very busy, he
    always managed to find time for Dorothea. It is said that
    their children filled their loving household with beautiful
    music ever after.
2-13842:
  - |-
    エーギル公爵となったフェルディナントは宰
    相ではなく外務卿の地位を皇帝エーデルガル
    トに嘆願。それが受け入れられ、帝国の新体
    制の下、外交を一手に引き受けることとなっ
    た。一方、ブリギットの王位を継いだペトラ
    は、帝国への従属からの脱却を宣言する。
    二人は国の枠を越えて親しく交流を続けると
    共に、フォドラとブリギットが手を携えて発
    展し、未来永劫の友であることを目指して精
    力的に活動した。その一環と称して、彼らは
    フォドラ西端の都市ヌーヴェルに居を構える
    が、実現までにはひと悶着あったという。
  - |-
    菲尔迪南特成为了艾吉尔公爵，并向皇帝
    艾黛尔贾特请愿，希望获得外务卿一职而非
    宰相之位。他得到皇帝的准许，在帝国的
    新体制之下独揽外交事务全权。另一方面，
    佩托拉在继承布里基特王位后，
    宣布布里基特将脱离与帝国的从属关系。
    两人在跨越国家的藩篱，持续亲密交流的
    同时，也以芙朵拉与布里基特能携手发展、
    成为永远的友邦为目标而努力不懈。他们声称
    作为目标的其中的一环，两人要一起在芙朵拉
    最西边的都市努维尔定居，
    据说他们还争取了一番才能实现此事。
  - |-
    After officially becoming Duke Aegir, Ferdinand asked
    Emperor Edelgard if she would make him her minister of
    foreign affairs rather than her prime minister. She granted
    his wish, and his first task in his new position was to
    negotiate with Petra, who had inherited the throne of
    Brigid and declared her Kingdom's freedom from Imperial
    vassalage. Ferdinand and Petra collaborated to deepen the
    friendship between their nations and forge a strong,
    enduring alliance. As a symbol of the nations' friendship,
    Ferdinand and Petra took up residence together in
    Nuvelle, on the western fringe of Fódlan. It is said that
    they negotiated for years to achieve this compromise.
2-13843:
  - |-
    エーギル公爵位を取り戻したフェルディナン
    トは、領内の復興に務める傍ら、ブリギット
    との修好を推し進めた。ブリギットの王位を
    継いだペトラも、戦災からの復興に援助を申
    し出るなど２国の協調路線を示す。
    一方で二人は国の枠を越えて私的な交流も続
    け、エーギル領の復興が一段落するのに合わ
    せて結婚。フェルディナントがペトラの王婿
    として、ブリギットへ移り住むことになる。
    以降もフォドラとブリギットの友好のため精
    力的に活動する彼らは、忙しく２国を行き来
    しながらも、幸福な時間を過ごしたという。
  - |-
    菲尔迪南特取回了艾吉尔公爵之位，一边致力
    于领内的复兴，一边推进着与布里基特友好
    关系。佩托拉继承布里基特王位后，
    也向他发出了协助战后复兴的请求，
    确立了两国的协调路线。
    另一方面，两人跨越了国家的藩篱，私底下也
    持续着交流。当复兴艾吉尔领一事告一段落，
    两人也结为连理。菲尔迪南特作为佩托拉的
    王婿，移居至布里基特。自此，他们仍为了
    芙朵拉与布里基特的友好而努力不懈。
    据说尽管需忙碌地在两国之间往返，
    两人也度过了一段非常幸福的时光。
  - |-
    After officially becoming Duke Aegir, Ferdinand worked
    to restore the territory, and as part of that effort, sought to
    develop an improved relationship with Brigid. He reached
    out to Petra, who had inherited the throne of Brigid, and
    she agreed to send resources for the relief effort. At the
    same time, the two continued their private relationship
    across borders, and when Aegir territory had recovered,
    they married. Ferdinand relocated to Brigid with his
    queen, and the pair worked tirelessly to improve
    diplomatic relations. Their work involved much travel,
    but they made sure to find time once in a while to stop
    and enjoy their happiness.
2-13844:
  - |-
    フェルディナントは正式にエーギル公爵位を
    継ぐと、マリアンヌとの婚約を発表。同時に
    領内の改革に着手した。一方、自領に戻った
    マリアンヌは花嫁修業と称し、辣腕と名高い
    義父から再教育を受ける。やがてその才能を
    認められると、すぐに彼女はフェルディナン
    トの元へ向かい、無事に婚姻を結んだ。
    エーギル公爵領は復興の途を辿っていたが、
    彼女が内政に加わると更に好転。フォドラで
    最も発展した領地の一つとなる。フェルディ
    ナントは妻を称えて銅像を造らせたが、妻自
    身の願いで永久にお蔵入りとなったという。
  - |-
    菲尔迪南特正式继承艾吉尔公爵之位后，发表
    了自己与玛莉安奴的婚约，同时着手进行领地
    内的改革。另一方面，玛莉安奴回到了自己的
    领地，再次接受以干练闻名的义父那美其名为
    新娘修行的教育。在她的才能终于被认可后，
    她便立即回到菲尔迪南特的身边，两人顺利地
    结为连理。虽然艾吉尔公爵领已逐渐复兴，
    但在玛莉安奴开始参与内政后，复兴之路变得
    更加顺遂，艾吉尔公爵领更成为芙朵拉中发展
    最好的领地之一。菲尔迪南特为了赞扬妻子，
    命人建造了她的铜像，但据说那尊铜像在
    他妻子的要求下永远地封藏了起来。
  - |-
    Ferdinand announced his engagement to Marianne just
    after becoming the new Duke Aegir. While he got started
    restoring his territory, Marianne returned home to study
    politics under her shrewd adoptive father. When she
    returned to Ferdinand's side, they were wed, and with
    her new skills she proved herself to be an asset to the
    rebuilding effort. Aegir territory flourished under their
    reign, becoming one of the most prosperous regions in all
    Fódlan. It is said that Ferdinand commissioned a bronze
    statue of his wife to honor her, but that Marianne ordered
    it to be hidden away in storage for eternity.
2-13845:
  - |-
    フェルディナントはエーギル公爵位を取り戻
    すと、マリアンヌとの婚姻を発表。エドマン
    ド辺境伯家の支援を受けて領内の改革に着手
    した。二人は決して義父のエドマンド辺境伯
    に頼り切りにはならず、彼ら自身にできるこ
    とを少しずつ進め、エーギル公爵領は徐々に
    復興していく。特にマリアンヌの活躍目覚ま
    しく、領民もフェルディナントも彼女の笑顔
    を見るために一体となって尽力した。
    のちにフェルディナントは妻の事績を称えて
    銅像を造らせたが、妻自身の願いで永久にお
    蔵入りとなったという。
  - |-
    菲尔迪南特正式继承艾吉尔公爵之位后，发表
    了自己与玛莉安奴的婚约，并接受了埃德蒙
    边境伯爵家的帮助，着手进行领内的改革。
    两人并不完全依赖养父艾德蒙边境伯爵，而是
    一点一点地做着他们力所能及之事，艾吉尔
    公爵领也因此逐渐复兴了起来。最让人眼睛为
    之一亮的是玛莉安奴活跃的表现，不管是领民
    还是菲尔迪南特，为了能看见她的笑容，
    都愿意团结一致、竭尽全力。
    在这之后，菲尔迪南特为了赞扬妻子的功绩，
    命人建造了她的铜像，但据说那尊铜像在他
    妻子的要求下永远地封藏了起来。
  - |-
    Ferdinand announced his marriage to Marianne just
    after becoming the new Duke Aegir. With the support of
    Margrave Edmund, they set to work restoring Aegir
    territory. The support of Marianne's adoptive father was
    essential, but not sufficient, for the relief effort. As more
    difficulties arose, Marianne herself took on an increasing
    amount of responsibility. She proved quite capable and
    dedicated, and the Dukedom progressed through a steady
    recovery under the couple's collective efforts. It is said that
    Ferdinand commissioned a bronze statue of his wife to
    honor her achievements, but Marianne ordered it to be
    hidden away in storage for eternity.
2-13846:
  - |-
    エーギル公爵位を取り戻したフェルディナン
    トと、ゴネリル公爵家の息女ヒルダの結婚は
    復興を願う領民にも期待と共に歓迎された。
    二人はすぐに領内の改革に着手。ヒルダが政
    務に口を出すことは稀だったが、臣下や領民
    の労働意欲を高めるに当たっては大いに才能
    を発揮させ、領内の復興に寄与した。
    また彼女は趣味の装飾品作りが高じて領内に
    職人養成学校を創設。各地から才能がある若
    者が集まり、大勢の優秀な職人を輩出した。
    何よりフェルディナントが率先して学んでい
    たようで、妻に贈った装飾品が残っている。
  - |-
    菲尔迪南特取回了艾吉尔公爵之位， 并与
    哥纳利尔公爵家的千金希尔妲结为连理。
    期待领地复兴的领民们十分看好这段婚姻，
    两人也立即着手进行领内的改革。
    虽然甚少过问政务，但在提升臣子与领民的
    工作意愿方面，希尔妲彻底地发挥了自己
    的才能，为领内的复兴做出了贡献。此外，
    她热衷于制作装饰品，甚至在领内创立了
    工匠培训学校。有才华的年轻人纷纷从各地
    聚集而来，学校亦因此培育了众多优秀工匠。
    据说菲尔迪南特更带头学习，而他做给妻子的
    装饰品也仍留存于世。
  - |-
    After becoming the new Duke Aegir, Ferdinand married
    Hilda, the daughter of Duke Goneril. The marriage was
    warmly received by the people, with high expectations
    placed on them as they set about restoring the territory.
    Hilda rarely took part in politics herself, but she still
    contributed greatly by recommending exceptional people
    to influential positions. Her hobby of creating fashionable
    accessories also bore fruit, as her designs achieved
    widespread popularity, and she created the first artisan
    academy in Fódlan. The school produced many talented
    craftsmen, including Ferdinand himself, who was said to
    craft handmade trinkets for his wife.
2-13847:
  - |-
    フェルディナントは正式にエーギル公爵位を
    継ぐと、フレンとの婚姻を発表。同時に領内
    の改革に着手した。二人は何事にも協力して
    当たり、エーギル公爵領の一日も早い復興を
    願って尽力した。
    常に全力で政務に臨むフェルディナントと、
    儚げながらも心優しいフレンに領民たちも応
    え、領地は急速な発展を遂げることになる。
    しかし発展した本当の理由は、片時も離れな
    い領主夫妻の仲にあてられて結婚する者が続
    出し、前代未聞の人口増が起こったからだと
    いう者もいる。
  - |-
    菲尔迪南特正式继承艾吉尔公爵之位后，宣布
    了自己与芙莲的婚事，同时着手进行领内的
    改革。两人齐心协力面对所有事，为了能
    早日复兴艾吉尔公爵领而不遗余力。
    面对总是竭尽全力处理政务的菲尔迪南特，
    以及柔弱梦幻且亲切善良的芙莲，领民们也
    愿意服从他们的领导，领地因此迅速地发展
    了起来。但也有人说，领地之所以能够发展
    至此，真正的原因是领主夫妻那片刻不离，
    如胶似漆的感情令人人称羡，使结婚的人
    越来越多，造就了前所未闻的人口成长数。
  - |-
    Ferdinand married Flayn just after becoming the new
    Duke Aegir, and the pair wasted no time getting to work
    on the rebuilding effort. While Ferdinand handled
    administrative matters, Flayn walked more directly among
    the people, seeing to their needs. Their teamwork and
    complementary skills led to rapid recovery and growth for
    the region, but it is said that what inspired the people most
    of all was the genuine intimacy and affection between the
    ruling couple.
2-13848:
  - |-
    フェルディナントは正式にエーギル公爵位を
    継ぐと、すぐさまマヌエラと結婚。二人は領
    内の改革に着手し、彼女のこれまでの経験が
    改革を大いに助けることになる。彼女は歌姫
    や教師だった頃の人脈を活かして人材を集め
    ると、自ら指導に当たり、医師としても活躍
    するなど、多彩な才能を発揮。エーギル公爵
    領は瞬く間に復興を遂げた。
    その功績をもって宰相に抜擢されたマヌエラ
    は、出産を経てのち帝国全土の改革にも駆り
    出され、フェルディナントは自領を守りなが
    ら子育てにも精を出したという。
  - |-
    菲尔迪南特正式继承艾吉尔公爵之位后，
    便马上与玛努艾拉缔结为连理。两人着手进行
    领地内的改革，玛努艾拉累积至今的经验为
    改革的提供了巨大的帮助。她活用作为
    歌姬及教师时的人脉网罗人才，不仅亲自
    负责指导，更作为医师大显身手，
    展现她的多才多艺，
    艾吉尔公爵领也因此迅速地复兴了起来。
    由于这份功绩，玛努艾拉被提拔至宰相之位，
    并在生产过后为帝国全境的改革不遗余力。
    据说菲尔迪南特在守护着自己领土的同时，
    也为照顾孩子尽心尽力。
  - |-
    Almost immediately after becoming the new Duke Aegir,
    Ferdinand married Manuela, and the two dedicated
    themselves to reformation efforts. Manuela lent her
    considerable talent and experience, using personal
    connections she'd gained in her time as a songstress and
    teacher to assemble a team of talented people. Between her
    personal skills and her ability as a physician, she became
    so essential that the emperor saw fit to make her the new
    prime minister. As she spent more time in the capital,
    bringing the reforms that helped Aegir territory to the
    Empire at large, Ferdinand stayed behind, minding his
    own lands and looking after their child.
2-13849:
  - |-
    フェルディナントはエーギル公爵位を取り戻
    すと、すぐさまマヌエラと結婚。二人は領内
    の改革に着手し、彼女のこれまでの経験が改
    革を大いに助けることになる。彼女は歌姫や
    教師だった頃の人脈を活かして人材を集める
    と、自ら指導に当たり、医師としても活躍す
    るなど、多彩な才能を発揮。エーギル公爵領
    は瞬く間に復興を遂げた。
    その功績によりフォドラ全土の統治に携わる
    ことになったマヌエラは、出産を経てのち東
    西に奔走し、フェルディナントは自領を守り
    ながら子育てにも精を出したという。
  - |-
    菲尔迪南特取回艾吉尔公爵之位后，
    便马上与玛努艾拉缔结为连理。两人着手进行
    领内的改革，玛努艾拉累计至今的经验为
    改革的进行提供了巨大的帮助。她活用作为
    歌姬及教师时积累的人脉网罗人才，不仅亲自
    担起教导一职，更作为医师大显身手，
    发挥着她多才多艺的才能，
    艾吉尔公爵领也因此迅速地复兴了起来。
    由于这份功绩，让玛努艾拉有权参与芙朵拉
    全境的统治，并与分娩过后四处奔走。
    据说菲尔迪南特在守护着自己领土的同时，
    也为照顾孩子尽心尽力。
  - |-
    Almost immediately after becoming the new Duke Aegir,
    Ferdinand married Manuela, and the two dedicated
    themselves to reformation efforts. Manuela lent her
    considerable talent and experience, using personal
    connections she'd gained in her time as a songstress and
    teacher to assemble a team of talented people. Between
    her personal skills and her ability as a physician, she
    became so essential that she was called upon to help bring
    the reforms that helped Aegir territory to Fódlan at large.
    While she traveled the world, Ferdinand stayed behind,
    minding his own lands and looking after their child.
2-13850:
  - |-
    戦後、閉校していた士官学校が再開されると
    爵位の継承権を放棄したリンハルトと、その
    妻アネットは、共に教師として働き始めた。
    精力的に生徒たちの指導にあたるアネットに
    対して、リンハルトは紋章学の研究に日夜没
    頭し、講義の最中に眠ってしまうことも一度
    や二度の話ではなかったという。
    初めこそアネットは夫の生活習慣を正そうと
    奮闘するが、次第に、眠っているリンハルト
    を起こすこと自体に楽しみを見出し始める。
    そしてリンハルトもまた、彼女と送る騒がし
    くも愉快な日々を楽しんでいたようだ。
  - |-
    战争结束后，一直停课的士官学校重新开放。
    早已放弃爵位继承权的林哈尔特与他的妻子
    雅妮特，一同开始展开他们的教师生活。
    相对于雅妮特尽心尽力地指导着学生们，
    林哈尔特则是日夜埋首于纹章学的研究当中，
    他在授课途中沉沉睡去也是校园常见的一景。
    雅妮特一开始还为了导正丈夫的生活习惯而
    努力奋战，但随着日子一天天过去，她开始
    对叫醒睡着的林哈尔特一事感到有趣。
    而林哈尔特似乎也很享受和她一起度过
    这吵闹又愉快的时光。
  - |-
    When the Officers Academy reopened after the war,
    Linhardt gave up his inheritance to take on a position as a
    professor there. He soon married Annette, who had taken
    on the same job, and side by side, they helped to educate
    the next generation of students. Unfortunately, Annette
    took her teaching duties far more seriously than Linhardt,
    who was more concerned with his Crest research, and
    developed a reputation for falling asleep—sometimes more
    than once—during his own lectures. In their first few years
    as a couple she fought desperately to correct his behavior,
    but later she learned to accept it, and even looked forward
    to finding creative ways to wake him up.
2-13851:
  - |-
    爵位の継承権を放棄したリンハルトと、家を
    身一つで飛び出したカスパル。二人は戦後、
    気ままな放浪の旅に出る。フォドラ各地を巡
    り、時にはフォドラの外へも足を延ばした。
    カスパルが行く先々で事件に首を突っ込んで
    は問題を起こして回り、その後始末をリンハ
    ルトが面倒臭がりながらする。そんな二人の
    冒険と笑いと眠気に満ちた道中の記録は、誰
    が書いたのか「千路七海旅行記」として世に
    出ることになる。千の道を行き、七つの海を
    越えた彼らが終の住処をどこに定めたのか、
    それだけは記されていない。
  - |-
    林哈尔特放弃了爵位继承权，卡斯帕尔只身
    离家，两人在战争结束后踏上了无拘无束的
    流浪之旅。他们巡游芙朵拉各地，
    更不时涉足芙朵拉以外的地方。
    卡斯帕尔总是在所到之处一头栽进事件中，
    引起各种问题，林哈尔特则是一脸不情愿地
    替他善后。两人充满冒险、欢笑与睡意的旅程
    被某人记录成书，整理为《千路七海旅行记》
    并流传于世间。
    在行经上千条道路，跨越了七大海洋后，
    他们最终定居于何方，唯有这件事并没有
    被记载下来。
  - |-
    After the war, Linhardt and Caspar abandoned their
    noble houses to pursue a carefree journey wandering the
    world. They traveled to every corner of Fódlan, and even
    ventured abroad now and again. Caspar got into trouble at
    every turn on their travels, but Linhardt was always there,
    begrudgingly, to get him out of it. The records of their
    adventures were immortalized in a book by an anonymous
    author, entitled "The Thousand Roads and Seven Seas."
    It is said they did eventually settle down, after the events
    in those stories, but where they actually went is unknown.
2-13852:
  - |-
    戦後、リンハルトとベルナデッタは共に爵位
    の継承権を放棄。二人して領地を出奔する。
    事実上の駆け落ちとなったこの出来事は、世
    間にささやかな騒ぎを巻き起こしたが、当事
    者たちはどこ吹く風、ガルグ＝マク大修道院
    に居着いて、悠々自適な生活を送っていた。
    帝国の管理下で教団の変革と再建が進むと、
    大修道院でも士官学校が再開。奇妙奇天烈な
    夫婦の教師が教鞭を執ることになる。片方は
    眠りながら歩き、食べ、本を読む教師で、も
    う片方は講義以外の場には一切姿を見せない
    引き籠もり教師だったという。
  - |-
    战争结束后，林哈尔特与贝尔娜提塔都放弃了
    爵位继承权，两人一同离开了领地。这个
    实质上是私奔的举动在世间引发了一阵骚动，
    但当事人却一副事不关己的样子，
    住进了加尔古·玛库大修道院，
    过着悠然自得、自由自在的生活。
    在帝国的管理下，教团的改革与重建在逐步
    进行，大修道院跟士官学校也重新开放，这对
    稀奇古怪的夫妻就这么执起了教鞭。据说其中
    一位是不管在行走、吃饭或看书时都能睡着的
    教师，另一位则是从不在课堂以外的地方
    现身的家里蹲教师。
  - |-
    Linhardt and Bernadetta caused quite the stir after the
    war when they abandoned their inherited titles and
    eloped to Garreg Mach. Returning to the monastery,
    where they were always most comfortable, the couple lived
    peaceful lives away from the hassle of politics. When the
    Empire's efforts to restore the church were complete, the
    Officers Academy reopened, and two eccentric individuals
    took up professorships there. One was perpetually asleep,
    or absorbed in absentminded study; the other refused to
    show herself at all unless it was time to give a lecture.
2-13853:
  - |-
    戦後、リンハルトとベルナデッタは共に爵位
    の継承権を放棄。二人して領地を出奔する。
    事実上の駆け落ちとなったこの出来事は、世
    間にささやかな騒ぎを巻き起こしたが、当事
    者たちはどこ吹く風、ガルグ＝マク大修道院
    に居着いて、誰にも邪魔されない悠々自適な
    生活を、二人きりで送っていた。
    大修道院の再建が進み、士官学校が再開され
    ると、奇妙奇天烈な夫婦の教師の存在が明ら
    かになる。片方は眠りながら歩き、食べ、本
    を読む教師で、もう片方は講義以外では一切
    姿を見せない引き籠もり教師だったという。
  - |-
    战争结束后，林哈尔特与贝尔娜提塔都放弃了
    爵位继承权，两人一同离开了领地。这个
    实质上是私奔的举动在世间引发了一阵骚动，
    但当事人却一副事不关己的样子，住进了
    加尔古·玛库大修道院，过着悠然自得、
    自由自在，不被任何人打扰的两人生活。
    当大修道院的重建有所进展，士官学校也重新
    开放后，这对稀奇古怪的教师夫妻便曝光在
    世人面前。据说其中一位是不管在行走、
    吃饭或看书时都能睡着的教师，另一位则是
    从不在课题以外的地方现身的家里蹲教师。
  - |-
    Linhardt and Bernadetta caused quite the stir after the
    war when they abandoned their inherited titles and
    eloped to Garreg Mach. Returning to the monastery,
    where they were always most comfortable, the couple lived
    peaceful lives away from the hassle of politics. When the
    church was fully restored, the Officers Academy reopened,
    and two eccentric individuals took up professorships there.
    One was perpetually asleep, or absorbed in absentminded
    study; the other refused to show herself at all unless it was
    time to give a lecture.
2-13854:
  - |-
    リンハルトは戦後、ヘヴリング伯爵位の継承
    を決意。今まで一切触れてこなかった領内の
    把握に努め、領地経営を学び出した。そして
    数年後、ドロテアを妻に迎えると同時に爵位
    を継ぐことになる。
    リンハルトはどうにか領主の役目を果たしな
    がらも、様々な研究を進め、何やらよくわか
    らない研究成果は、ドロテアの手によって庶
    民の役に立つ技術や発明に生まれ変わった。
    彼ら夫婦のやり方は、今までの貴族の手法と
    はまったく異なるものだったが、二人は笑っ
    て言ったという。「過去は関係ない」と。
  - |-
    战争结束后，林哈尔特决定继承海弗林格伯爵
    之位，并开始学习如何经营领地，努力把握
    至今从未接触过的领内事务。几年后，
    他迎娶多洛缇雅为妻，同时继承了爵位。
    林哈尔特一边履行着领主的职责，一边
    进行着各式各样的研究。那些不知所以然的
    研究结果在经过多洛缇雅的巧手之后，
    都脱胎换骨为对平民有用的技术或发明。
    他们夫妻两人的做法虽与至今为止的贵族的
    做法截然不同，但对于此事，据说两人都
    笑着说：“过去是过去，现在是现在”。
  - |-
    After the war, Linhardt decided to inherit his title. He
    spent several years studying his territory, learning to
    manage its affairs, and when he was finally ready to
    become the new Count Hevring, he announced his
    marriage to Dorothea. Somehow, despite all this activity,
    Linhardt actually managed to keep up with his Crest
    studies. Though his results were dubious at times, his new
    wife helped him alter them so that they would be of use to
    people. Their relationship was unlike anything the
    nobility had ever witnessed. When faced with this
    accusation, Linhardt and Dorothea could only laugh and
    note that the past was of no significance to them.
2-13855:
  - |-
    故郷のブリギット諸島に戻ったペトラは、祖
    父から王位を継ぐと、フォドラへの従属状態
    の解消を宣言。フォドラを手本とした産業の
    導入と、優れた外交策で一気に国力を増して
    いく。その急速な発展はフォドラの指導者た
    ちを驚かせたが、その理由を調査させたとこ
    ろ、意外な事実が判明する。
    それは、元帝国貴族のリンハルトが女王ペト
    ラの婿となり、ブリギットの統治に知恵を貸
    しているというものだった。二人の相性は極
    めて良かったようで、夫婦としても多くの子
    をなし、幸せな家庭を築いたという。
  - |-
    佩托拉回到故乡布里基特群岛，继承祖父的
    王位，并宣布解除与芙朵拉的从属关系。
    她效仿芙朵拉引进各项产业，凭借高超的
    外交手腕大大提升了布里基特的综合国力。
    其迅速发展令芙朵拉的领导者们大为震惊，
    在针对原因进行一番调查后，他们发现了
    让人意外的事实。
    原来前帝国贵族林哈尔特成为女王佩托拉的
    夫婿，并以自己的聪明才智协助女王治理
    布里基特。据说两人相当投缘，夫妻膝下
    儿女成群，建立了幸福的家庭。
  - |-
    Petra returned to her homeland of Brigid, and inherited
    the throne from her grandfather. As ruler, she declared
    independence from Fódlan, and renegotiated Brigid's
    diplomatic relationships on more equal terms. Next, she
    introduced industrial practices that were modeled on those
    of Fódlan, vastly improving her homeland's economy. This
    rapid development surprised those abroad, until it was
    discovered that the improvements came thanks to the
    counsel of Petra's husband, Linhardt, who had left Fódlan
    to offer Brigid his talent and insight. It is said that the
    couple maintained a healthy and affectionate relationship,
    and that they raised many happy children together.
2-13856:
  - |-
    リンハルトは、リシテアの短命を救うべく宿
    した紋章を消し去る研究を続けていたが、確
    かな結論を出せぬまま戦争は終結を迎えた。
    リシテアは父母の待つコーデリア家へ戻らね
    ばならず、リンハルトにこれまでの感謝と別
    れを告げて大修道院を退去する。しかし諦め
    るつもりのないリンハルトは身辺整理を済ま
    せると、コーデリア家に押しかけて研究続行
    を宣言。数年を費やして、ついにリシテアの
    体から紋章を消すことに成功する。これを契
    機に二人はようやく結婚、共に爵位を返上し
    て平民となり、幸せな家庭を築いたという。
  - |-
    林哈尔特为了拯救命不久矣的莉丝缇亚，
    不懈地研究如何消去寄宿体内之纹章，
    却无法在战争终结前得出确切的结论。
    莉丝缇亚必须回到父母所在的科迪利亚家，
    在向林哈尔特表达至今为止的感谢之情并
    告别之后，离开了大修道院。但是林哈尔特
    不打算放弃，他将周身之事处理妥当后擅自
    前往科迪利亚家，宣布要继续进行研究。
    历时数年，他终于成功消除莉丝缇亚身上的
    纹章。据说以此为契机，两人终于结为连理。
    他们一同归还爵位成为平民，组建了幸福的
    家庭。
  - |-
    Though Linhardt researched vigorously for a method by
    which to remove the Crests from Lysithea and save her
    life, the war ended before he could reach any conclusions.
    Lysithea, deciding that she should return home to her
    parents, thanked Linhardt and took her leave of Garreg
    Mach. Not to be deterred, Linhardt set his affairs in order,
    renounced his noble title, and followed Lysithea to
    Ordelia territory to continue his research. Years later, his
    efforts bore fruit, and Lysithea's Crests were successfully
    removed. With a new future ahead of her, Lysithea, too,
    renounced her noble claim, and the couple married as
    commoners. It is said they raised a very happy family.
2-13857:
  - |-
    自領に戻ったマリアンヌは、義父から才能を
    認められ、次期領主として再教育を受けてい
    た。一方、リンハルトは身辺整理を済ませる
    と、エドマンド辺境伯領に移り住み、紋章の
    研究を再開。彼の非凡さを気に入ったエドマ
    ンド辺境伯はマリアンヌとの婚姻を認め、研
    究の支援を約束した。のちに彼はリンハルト
    に家を継がせようともしたが、激しく拒絶さ
    れたため、マリアンヌが爵位を継承。リンハ
    ルトが生み出す様々な研究成果はマリアンヌ
    によって領内のあらゆる産業に還元され、人
    々の暮らしを豊かにしたという。
  - |-
    玛莉安奴回到自己领地，她的才干得到养父
    认可，作为下一任领主再次接受养父的教育。
    另一方面，林哈尔特将周身之事处理妥当后，
    移居至艾德蒙边境伯爵领，继续纹章的研究。
    艾德蒙边境伯爵看中他的非凡才能，同意了
    他与玛莉安奴的婚事，并答应支持他的研究。
    后来，艾德蒙边境伯爵有意让林哈尔特继承
    家业，但由于他强烈拒绝，最终由玛莉安奴
    继承了爵位。据说玛莉安奴将出自林哈尔特
    之手的诸多研究成果善用于领内的各种产业
    之中，让人们过上丰衣足食的生活。
  - |-
    Marianne returned home to a warm welcome from her
    adoptive father, who recognized her wisdom and skill and
    began to groom her as his successor. Meanwhile, Linhardt
    abandoned his noble claim, and happened to choose
    Margrave Edmund's territory as the site at which to
    continue his Crest research. Edmund took a liking to
    Linhardt and approved wholeheartedly when the scholar
    and his daughter expressed their wish to marry. As
    Edmund's successors, the couple combined Linhardt's
    brilliance with Marianne's practical wisdom to bring
    abundance to the people.
2-13858:
  - |-
    戦後まもなくフレンはガルグ＝マクから姿を
    消し、同時期にリンハルトもヘヴリング伯爵
    位の継承権を放棄して領地を出奔した。
    二人の行方はようとして知れなかったが、そ
    れから十数年後、再建された士官学校に一人
    の少女が入学する。いつも眠そうで、どこか
    古風な装いの彼女は、セスリーンの大紋章を
    宿していた。そして次の年も、そのまた次の
    年も、セスリーンの大紋章を宿す少年少女が
    続々と入学。姉妹兄弟であろう彼らの存在は
    紋章学者たちの注目を集めたが、彼らの素性
    が公表されることはなかったようである。
  - |-
    战争结束后不久，芙莲便从加尔古·玛库
    销声匿迹。与此同时，林哈尔特也放弃了
    海弗林格伯爵的继承权并离开了领地，
    再也无人知晓两人的行踪。
    十几年后，一名少女到重建后的士官学校
    就读。她总是充满了睡意，穿着风格略为
    古朴，身上寄宿着圣希思琳的大纹章。
    而在隔年，以及隔年的隔年，身上寄宿着
    希思琳大纹章的少年少女们接连入学。
    尽管这群疑似是兄弟姐妹的存在受到了
    纹章学者们的关注，
    但他们的身份与来历似乎始终未被公开。
  - |-
    Immediately after the war, Flayn disappeared from Garreg
    Mach. At the same time, Linhardt mysteriously abandoned
    his claim to House Hevring, and also vanished. It was
    suspected, among those who knew them, that they had
    eloped, although no one seemed to know just where they
    went. Over a decade later, well after the Officers Academy
    had been rebuilt, something strange happened. A sleepy
    young girl with antiquated clothing and the Major Crest
    of Cethleann enrolled. Over the next two years, a young
    boy and girl with that same Crest also enrolled. Though
    Crest scholars deduced that they must be siblings,
    the truth of their lineage was never definitely proven.
2-13859:
  - |-
    カトリーヌはセイロス騎士を辞めると、レア
    が大司教の座を降りて隠棲するのに付き従っ
    た。それはレアを守るためだったが、今の彼
    女にはもう一つ、生涯の目的があった。夫と
    なったリンハルトの面倒を見ることである。
    二人がレアと共に赤き谷で暮らすようになる
    と、リンハルトの研究は、カトリーヌに尻を
    叩かれながらではあるが、思いもよらない速
    度で進み、とうとう完成に至る。紋章と英雄
    の遺産に関する彼の研究が、研究者の名が伏
    せられたまま世に出ると、紋章学の分野で劇
    的な変革が起こったという。
  - |-
    卡多莉奴辞去赛罗司骑士一职后，
    便随着退下大司教之位的蕾雅隐居了。
    虽然这么做也是为了守护蕾雅，
    但对于现在的她而言，还有另一个生存意义，
    也就是照顾她的丈夫——林哈尔特。
    在两人开始与蕾雅一同在赤红谷生活后，
    林哈尔特的研究就在卡多莉奴的鞭策下
    以意想不到的速度进行着。最后，研究
    终于得以完成。传说在他那关于纹章与
    英雄的遗产的研究以匿名公诸于世后，
    纹章学学界发生了剧烈的改革。
  - |-
    When Rhea absconded her post as archbishop, Catherine
    resigned from the Knights of Seiros and accompanied her
    to a life of seclusion in the Red Canyon. They were joined
    by Catherine's new husband, Linhardt, who continued his
    Crest research at Catherine's behest. Motivated by his
    wife, and freed from all other distractions, Linhardt made
    new discoveries at an astonishing rate. The fruits of his
    research brought about dramatic changes in the world of
    Crest research, but for the sake of his privacy, Linhardt
    always published his papers anonymously.
2-13860:
  - |-
    セイロス騎士を辞めたカトリーヌは、愛剣の
    “雷霆”のみを携えて、気ままな旅に出る。
    行く先々で弱者を守り、悪を成敗して回った
    彼女は、やがて“自由騎士”の称号を贈られ
    た。そんな彼女には奇妙な連れ合いがいた。
    爵位の継承権を放棄して、彼女についてきた
    リンハルトである。
    剣を振るい強敵を打ち倒すカトリーヌと、余
    計な茶々を入れては惰眠を貪り、ごく稀に冴
    えた助言をするリンハルト。凸凹な二人の珍
    道中は、のちに民に愛される物語となるが、
    彼らが夫婦となったのかは永遠の謎である。
  - |-
    卡多莉奴辞去赛罗司骑士一职后，
    带着爱剑“雷霆”孑然一身踏上了自由之旅。
    她在旅途中保护弱者、惩戒恶徒，最终获得
    “自由骑士”的称号。而如此无拘无束的她，
    身旁跟着一位奇妙的伙伴。那正是放弃爵位
    继承权而与她同行的林哈尔特。
    挥剑击溃强敌的卡多利奴，与不时从旁插话、
    总是贪睡懒散却会在极少数情况下提出精辟
    建议的林哈尔特。性格迥异的两人，他们的
    奇妙之旅成为备受后人喜爱的故事。而两人
    最后究竟有没有成为夫妻，则是永远的谜团。
  - |-
    Catherine left the Knights of Seiros and set out to travel
    across Fódlan. With Thunderbrand in hand, she wandered
    the countryside, seeking always to defend the innocent and
    punish the wicked. During these years of heroics, she had
    an unusual traveling companion in Linhardt, who had
    renounced his noble title and followed her. During their
    adventures, Catherine was said to be nearly unstoppable,
    and Linhardt all but useless—except in moments of great
    need, when the Crest scholar's wisdom would suddenly
    carry the day. The pair's adventures lived on as beloved
    folktales, passed down through the generations. It is
    unclear whether the two were ever romantically involved.
2-13861:
  - |-
    戦後、カスパルとアッシュは、二人で放浪の
    旅に出た。彼らはフォドラ各地を巡り、時に
    はフォドラの外にまで足を延ばしたという。
    そんな彼らの旅の目的はただ一つ、強きを挫
    き弱きを助く、いわゆる世直しである。
    行く先々で事件に首を突っ込んでは大騒ぎに
    発展させるカスパルと、何事も穏やかに事を
    収めようとするアッシュは、何かと正反対の
    性格ではあったが、正義を信じる者同士、生
    涯良い相棒であり続けたといわれている。
    そんな二人の旅路は、笑いあり涙ありの物語
    となって後世の人々に愛されることとなる。
  - |-
    战争结束后，卡斯帕尔和亚修两人踏上了
    流浪之旅。据说他们巡游芙朵拉
    各地，更不时踏足芙朵拉以外的地方。
    他们的旅程只为一个目的——锄强扶弱，
    也就是所谓的导正世道。
    总在所到之地一头栽进事件中并使其发展为
    大骚乱的卡斯帕尔，与无论何时都想和平解决
    的亚修，虽然他们的性格如此截然不同，
    但两人同为相信着正义之人，
    据说他们都作为彼此的最佳搭档相伴一生。
    他们两人的旅程，化为一部充满欢笑与
    泪水的故事，深受后世的人们喜爱。
  - |-
    After the war, Caspar and Ashe embarked on a carefree
    journey around the world. They traveled to every corner
    of Fódlan, and even ventured abroad now and again, with
    the sole purpose of punishing those who preyed upon the
    helpless. Though Caspar seemed to get into trouble at
    every turn, Ashe was always there to get him out of it, and
    Caspar's bravery and strength returned the favor more
    than once. Though opposites in many ways, they shared
    the same view of justice, and their abilities complemented
    one another nicely. The stories of their adventures lived on
    as exciting and amusing folktales.
2-13862:
  - |-
    カスパルは戦争での功績が認められ、新生ア
    ドラステア帝国の軍務卿となる。その妻とな
    り、暴走しがちなカスパルの手綱を握って帝
    国軍を差配したのが、のちに“帝国軍の母”
    とまで称されるアネットであった。彼女は労
    を厭わず、一兵卒の気持ちまで推し測ってカ
    スパルの軍務を支え続け、帝国軍は史上例を
    見ないほど規律正しく精強なものとなった。
    カスパルとアネットは家庭においてもよく協
    力し合ったが、アネットがたまにする大失敗
    をカスパルが挽回するなど、公務とは逆の関
    係性になりがちだったという。
  - |-
    卡斯帕尔在战争中的功绩受到认可，成为了
    新阿德剌斯忒亚帝国的军务卿。而成为他的
    妻子、严加管训着总是失控的卡斯帕尔并管理
    帝国军的，便是被后人赞颂为“帝国军之母”
    的雅妮特。她不辞辛劳，重视着所有兵士的
    感受，持续支持着卡斯帕尔的军务，使帝国军
    成为了史无前例、纪律严谨的精英部队。
    在家务方面，卡斯帕尔与雅妮特也时常协助
    彼此，但据说那都是卡斯帕尔去挽救由雅妮特
    偶尔犯下重大的失误等等，呈现和两人在
    公务关系上完全相反的情况。
  - |-
    In recognition of his achievements during the war, Caspar
    was given the title of Minister of Military Affairs in the
    new Adrestian Empire. Though he was well-known for his
    valor in battle, it was his wife, Annette, who reined in his
    recklessness and who truly kept the army in order. The
    troops came to see Annette as a motherly figure, and under
    her guidance, the Imperial army thrived. In their private
    life as a couple, the roles were totally reversed, as Caspar
    had to be the one to step in and correct Annette's various
    calamities around the house.
2-13863:
  - |-
    アネットはフェルディアの魔道学院で教鞭を
    執り、教え子たちを立派に育て上げる。だが
    彼女の空回る性分は一向に直らず、ある日の
    課題中には山で生徒たちからはぐれ、遭難し
    てしまう。途方に暮れるアネットを救出した
    のは、気ままに諸国を遍歴する途中、フェル
    ディアに立ち寄ったというカスパルだった。
    思いがけずアネットと再会した彼は、彼女を
    放っておけずにフェルディアに居着くように
    なり、やがて自然と二人は結ばれる。
    運命的な再会を果たして結ばれた彼らに、憧
    れる生徒たちも多かったという。
  - |-
    雅妮特在菲尔帝亚的魔道学院执起教鞭，培育
    学生们成为优秀的人才，但她那老是白忙一场
    的特质却一点也没变。某天在进行课题时，
    她和学生们在山里走散，并因此遇难。
    而拯救了无计可施的雅妮特的人，是正在
    随心所欲游历诸国、碰巧在途中行经
    菲尔帝亚的卡斯帕尔。
    卡斯帕尔从没预料到会和雅妮特重逢，也无法
    放着她不管，便在菲尔帝亚定居了下来。
    最后，两人自然而然地结为夫妻。
    据说他们两人因那宛如命运般的重逢，最终
    结为连理的佳话，令许多学生憧憬不已。
  - |-
    Annette returned to her hometown of Fhirdiad, where she
    took up a teaching position at the school of sorcery and
    mentored many great sages. Unfortunately, she remained
    prone to accidents, and one such event nearly took her life.
    Separated from her students in the mountains, she became
    totally lost—but just when it seemed she would never be
    found, she was rescued by none other than Caspar, who
    happened to be passing through on his travels around the
    world. After this lucky reunion, he escorted her to
    Fhirdiad, and during his time there, the two fell in love.
    The couple's fateful tale inspired a generation of young,
    starry-eyed students.
2-13864:
  - |-
    カスパルとベルナデッタは、紆余曲折、二転
    三転あった結果、ヴァーリ伯爵位を継ぐベル
    ナデッタにカスパルが婿入りをする形で結ば
    れることになった。
    カスパルが何かをやらかす度に、ベルナデッ
    タは彼に約束を突きつけ、やがて積み重ねら
    れた約束の数々は『ベルナデッタの四十七箇
    条』として後世まで残っている。その中の一
    つ、「子供の人数を数える時に、絶対にあた
    しを間違って数えないこと」という約束を読
    むに、子供の数は多く、二人の仲も非常に良
    いものであったと推測される。
  - |-
    卡斯帕尔与贝尔娜提塔在经历迂回曲折、
    峰回路转的过程后，决定以卡斯帕尔入赘的
    形式与已继承瓦立伯爵之位的贝尔娜提塔
    结为连理。
    每当卡斯帕尔搞砸了什么事，贝尔娜提塔就会
    要求他立下约定，最后这些不断累积的约定，
    便作为《贝尔娜提塔的四十七条守则》
    流传于世。
    其中，通过阅读“在数孩子的人数时，绝对
    不要把我也算进去”这条守则，便能推测
    他们有很多孩子，两人的感情也非常融洽。
  - |-
    After some uncertainty about the details, it was decided
    that Caspar would marry into Bernadetta's family, seeing
    as she had claim to House Varley. The two had a chaotic
    reign, and a marriage to match. Each time Caspar caused
    some incident, Bernadetta would demand promises as
    recompense. Over time, these oaths accumulated to such a
    great number that it became necessary to compile them,
    and the resulting document came to be known as the "47
    Articles of Bernie." Among these Articles was the provision
    that, when counting their large quantity of children,
    Caspar was not to accidentally count his wife among them.
2-13865:
  - |-
    カスパルは戦争での功績が認められ、新生ア
    ドラステア帝国の軍務卿となる。軍の全権を
    委任された彼は、度々暴走しながらも、よく
    軍をまとめ、数々の難事件を解決に導いた。
    そんな彼が、遠征後から戻るたびに必ず向か
    う場所があった。ドロテアの家である。
    ドロテアは戦後すぐにミッテルフランク歌劇
    団に復帰し、その再建に尽力していた。やが
    て歌劇団が活気を取り戻すと、彼女は歌姫の
    座を後進に譲り、再び表舞台から姿を消す。
    以後、二人は命が尽きるその時まで共に暮ら
    したというが、それを示す証は何もない。
  - |-
    卡斯帕尔在战争中的功绩受到认可，成为了
    新阿德剌斯忒亚帝国的军务卿。他独握军权，
    虽然经常失控乱来，却也妥善地统理着大军，
    解决了不少难题。这样的他，
    在每次远征凯旋时，一定会去某个地方。
    那就是多洛缇雅的家。
    战争结束后，多洛缇雅马上回归至米提尔
    法兰克歌剧团，为了重建歌剧团而尽心尽力。
    在歌剧团重新上了轨道后，她将歌姬之位
    让给后辈，再次从舞台上消失。
    据说在这之后，两人直至生命终结都
    彼此相伴，但没有任何证据能够证明此事。
  - |-
    In recognition of his achievements during the war, Caspar
    was given the title of Minister of Military Affairs in the
    new Adrestian Empire. Though his command developed a
    reputation for occasional recklessness, he proved an able
    leader, guiding his troops to overcome countless obstacles.
    In his personal life, he began to spend a great deal of time
    with Dorothea, who had returned to the Mittelfrank
    Opera Company after the war. When her efforts brought
    the opera house to the peak of its resurgence, it is said that
    Dorothea relinquished her position as songstress in order
    to retire with Caspar. They are rumored to have spent the
    rest of their lives together.
2-13866:
  - |-
    カスパルは戦後、身一つで放浪の旅に出た。
    フォドラ各地を巡り、時にはフォドラの外へ
    も足を延ばした。行く先々で数々の笑い話を
    残した彼であったが、旅が終わると必ずアン
    ヴァルに戻り、そこに住むドロテアの家を訪
    ねたという。
    ドロテアは戦後すぐにミッテルフランク歌劇
    団に復帰し、その再建に尽力していた。やが
    て歌劇団が活気を取り戻すと、彼女は歌姫の
    座を後進に譲り、再び表舞台から姿を消す。
    以後、二人は命が尽きるその時まで共に暮ら
    したというが、それを示す証は何もない。
  - |-
    战争结束后，卡斯帕尔独自踏上了流浪之旅。
    他巡游芙朵拉各地，更不时踏足芙朵拉以外
    的地方。虽然他在所到之处都留下了许多幽默
    趣事，但据说只要他的旅程一结束，
    一定会回到安巴尔，
    并前往拜访居住于此的多洛缇雅。
    战争结束后，多洛缇雅马上回归至米提尔
    法兰克歌剧团，为了重建歌剧团而尽心尽力。
    在歌剧团重新上了轨道后，她将歌姬之位
    让给后辈，再次从舞台上消失。
    据说在这之后，两人直至生命终结都
    彼此相伴，但没有任何证据能够证明此事。
  - |-
    After the war, Caspar set out alone on a journey of
    self-discovery. He traveled to every corner of Fódlan, and
    even ventured abroad now and again. Though his antics
    found him no end of exciting adventures, he was always
    drawn back to Dorothea, who had returned to the
    Mittelfrank Opera Company in Enbarr after the war. The
    two spent more and more time together over the years,
    and when Dorothea's efforts brought the opera house to
    the peak of its resurgence, she relinquished her position as
    songstress and disappeared from the stage. It is rumored
    that the pair spent the rest of their lives together.
2-13867:
  - |-
    故郷のブリギット諸島に戻ったペトラは、祖
    父から王位を継ぐと、フォドラへの従属状態
    の解消を宣言。以後はフォドラやダグザとの
    友好的な交流に尽力した。その大いなる助け
    となったのが、ペトラと結婚し、ブリギット
    へやってきたカスパルである。
    カスパルはブリギットの仇とも呼べる男の息
    子であり、彼とペトラの婚姻には当初、民か
    ら強い反発があった。だが、ブリギットのた
    めに尽力する彼の行動と、共に躍動する女王
    の楽しそうな姿を目にし、民の態度は徐々に
    軟化していったのだという。
  - |-
    佩托拉回到故乡布里基特群岛，继承了祖父的
    王位，并宣布解除与芙朵拉的从属关系。
    之后，她为增进布里基特与芙朵拉，
    以及与鞑古扎之间的友好交流不遗余力。
    在当中贡献了极大助力的，
    是与她结为连理并来到布里基特的卡斯帕尔。
    身为布里基特的仇敌之子，他与佩托拉的婚事
    一开始受到人民强烈反弹。但据说看见他为了
    布里基特竭尽全力，以及与其一同奋斗的女王
    那愉快的身影，人民的态度也开始渐渐软化。
  - |-
    Petra returned to her homeland of Brigid, and inherited
    the throne from her grandfather. As ruler, she declared
    independence from Fódlan, and renegotiated Brigid's
    diplomatic ties to Fódlan and Dagda on more equal terms.
    At every step along the way, she was accompanied and
    supported by her husband, Caspar, who had left Fódlan
    behind to be with her. It is said that the people of Brigid
    were initially suspicious of the union, due to Caspar's
    relation to a nemesis of their homeland, but that his
    tireless efforts on Brigid's behalf endeared them to him
    over time. It certainly helped that he made the queen
    very happy.
2-13868:
  - |-
    互いに家を継ぐ必要のないカスパルとヒルダ
    は、平和な時代を満喫すべく放浪の旅へ。行
    き先を決めず各地を巡り、時にはフォドラの
    外へも足を延ばした。行く先々でカスパルは
    喧嘩騒ぎを起こしたが、ヒルダは一切止めよ
    うとせず、笑って眺めていたという。
    そんな自由すぎる旅が終わりを迎えたのは、
    ヒルダの兄ホルストが二人を呼びつけたから
    であった。ホルストはカスパルの人柄を見極
    めると、ヒルダとの結婚を認めてゴネリル家
    の騎士として登用。子供も次々と誕生し、賑
    やかな家庭が築かれることとなった。
  - |-
    无须继承家业的卡斯帕尔与希尔妲，为了
    尽情享受和平的时代而踏上了流浪之旅。
    他们不决定目的地，巡游各地，更不时踏足
    芙朵拉以外的世界。卡斯帕尔总是在其所到
    之处引发冲突与骚乱，但据说希尔妲都不会
    出手阻止，只是在一旁笑容满面地看着。
    而这段过于自由的旅程，在希尔妲的哥哥——
    荷尔斯特的呼唤下迎来了结尾。荷尔斯特
    彻底了解卡斯帕尔的为人之后，同意了他
    与希尔妲的婚事，并任用他为哥纳利尔家
    的骑士。他们之间的孩子一个接着一个地
    诞生，组成了热闹非凡的家庭。
  - |-
    Caspar and Hilda, under no pressure to inherit any noble
    titles, spent the early years of peace after the war traveling.
    They journeyed to every corner of Fódlan, and even
    ventured abroad now and again. Caspar's antics caused
    endless entertainment for Hilda, who loved to stand by
    and watch him fight or squirm his way out of trouble.
    Eventually, their free-spirited adventure was called to an
    end by Hilda's brother, Holst, who offered Caspar a
    position as a knight in service of House Goneril. Caspar
    accepted, and before long, he and Hilda were married.
    The couple raised many children, and were said to have a
    notoriously lively household.
2-13869:
  - |-
    カトリーヌはセイロス騎士を辞めると、レア
    が大司教の座を降りて隠棲するのに付き従っ
    た。それはレアを守るためだったが、彼女の
    横には志を同じくするもう一人の戦士の姿が
    あった。彼女の夫となったカスパルである。
    二人は赤き谷に暮らしながら、農耕や狩猟に
    精を出し、のどかな生活を送ったというが、
    その一方で更なる強さを求めて切磋琢磨し、
    武器を手にしない日はないほどだった。谷に
    は毎日のように剣の交わる音が響き、カスパ
    ルの熱い叫び声がこだましていたという。
  - |-
    卡多莉奴辞去赛罗司骑士一职后，
    便随着退下大司教之位的蕾雅隐居了。
    虽然这么做也是为了守护蕾雅，
    但她的身边还有一位与她志同道合的战士。
    这名战士就是她的丈夫——卡斯帕尔。
    两人居住于赤红谷里，每天努力农耕及狩猎，
    过着宁静悠闲的田园生活。但另一方面，
    他们为追求更强大的力量而互相切磋，
    两人几乎从未有过一日不拿起武器。据说
    赤红谷里差不多每天都传来双剑交锋的声响，
    并回响着卡斯帕尔那激动高昂的叫喊声。
  - |-
    When Rhea absconded her post as archbishop, Catherine
    resigned from the Knights of Seiros and followed in order
    to protect her. They were joined by Catherine's new
    husband, Caspar, who had the same goal, and together
    they retired to a life of seclusion in the Red Canyon.
    Caspar and Catherine spent the bulk of their days farming
    and hunting, but since neither was content to go a day
    without wielding a weapon, they sparred routinely.
    The sound of their swords ringing out, in time with
    Caspar's heated cries, was heard daily across the valley.
2-13870:
  - |-
    カトリーヌはセイロス騎士を辞めると、カス
    パルと二人、フォドラを旅するようになる。
    各地で弱者を守り、悪を成敗して回った彼ら
    は、やがて“自由騎士”の称号を贈られるま
    でになった。
    “雷霆のカトリーヌ”と“灼熱のカスパル”
    の名は人々の間に広く知れ渡り、二人の生涯
    は、のちに民に愛される物語となる。
    「この雷霆が目に入らねえかあ！」「アンタ
    のじゃないだろ」という、物語で繰り返され
    るお決まりのやり取りは、遥か後世の時代に
    まで残り続けるのであった。
  - |-
    卡多莉奴辞去赛罗司骑士一职后，
    与卡斯帕尔两人踏上了环游芙朵拉之旅。
    他们游历各地，四处锄强扶弱，
    最后得到了“自由骑士”这个称号。
    “雷霆的卡多莉奴”与“灼热的卡斯帕尔”
    之名广为人知。在这之后，两人的一生也
    成为了备受人民喜爱的故事。
    “你是没看到这把雷霆吗！？”
    “这不是你的剑吧”，这段在故事中重复
    出现的固定桥段更流传至遥远的后世。
  - |-
    Catherine resigned from the Knights of Seiros and traveled
    across Fódlan with Caspar. They dedicated themselves to
    defending the helpless wherever they went, and in time,
    the names Thunder Catherine and Inferno Caspar were
    known to all the world. Legends of their adventures
    became so popular and well-known that even catchphrases
    such as "Face the wrath of Thunderbrand!" and "Hey,
    that's not your sword!" were recounted in the stories that
    were passed down for generations.
2-13871:
  - |-
    カスパルは傭兵に転身すると、シャミアと共
    に傭兵団を結成。新しい指導者に従わず私腹
    を肥やす者、民を虐げる者らを成敗する、正
    義の傭兵団として名を上げていく。息の合っ
    た二人の戦いぶりに対抗できる者はおらず、
    その武名はフォドラ全土に鳴り響いた。
    彼らは各地を巡り、時にはフォドラの外へも
    足を延ばした。カスパルが行く先々で起こす
    事件を、シャミアが無愛想だが的確に収め、
    巻き込まれた人々も最後には皆、笑顔で終わ
    るのが常だったという。そんな彼らの数々の
    逸話は、笑い話として後世に伝えられた。
  - |-
    卡斯帕尔转而成为佣兵，与萨米亚共同组成了
    佣兵团。他们惩治那些不服从新任领导者、
    中饱私囊、欺凌百姓的恶徒，
    作为正义的佣兵团声名远播。
    在默契十足的两人面前，无人能与他们匹敌，
    从此武艺高强的两人便扬名于芙朵拉全境。
    他们巡游各地，更不时踏足芙朵拉以外
    的地方。萨米亚虽然为人冷漠，仍将卡斯帕尔
    在所到之处引发的事件处理妥当，据说被
    牵连的人到最后总会面露笑容。他们的不少
    轶事都成为幽默风趣的故事，流传于世。
  - |-
    After the war, Caspar and Shamir used their clout as
    heroes to establish a mercenary company. They branded
    themselves as crusaders for justice, punishing those who
    preyed on the weak or exploited others for their own gain.
    None could compete against their combined martial skill,
    and they became famous all throughout Fódlan. Their
    travels took them to every part of the world, and while
    Caspar's antics occasionally got him into trouble, Shamir's
    steady presence and firm demeanor helped to resolve
    matters amicably. Their stories endured as amusing
    anecdotes, passed down through generations.
2-13872:
  - |-
    戦後、フェリクスは亡父ロドリグの跡を継ぎ
    フラルダリウス公爵となった。ベルナデッタ
    はヴァーリ伯爵位の継承権を放棄してフェリ
    クスと結婚、二人は共に暮らし始める。
    領地が復興を遂げた後も、フェリクスは王の
    右腕として各地を奔走。彼が城を空ける間、
    ベルナデッタは夫に代わって、自室に籠もり
    ながらも懸命に机仕事に励んだという。
    ファーガス北部の寒冷な気候は、ベルナデッ
    タの引き籠もりに拍車をかけた。だが、フェ
    リクスが帰還したと聞けば途端に部屋を飛び
    出し、彼のそばを離れなかった。
  - |-
    战争结束后，菲力克斯继承了亡父罗德利古的
    爵位，成为伏拉鲁达力乌斯公爵。
    贝尔娜提塔则放弃了瓦立伯爵的爵位继承权，
    与菲力克斯结为了连理，两人展开了同居生活。
    即使领地已恢复昔日荣景，菲力克斯仍作为王
    的左右手奔走各地。据说在他离开城镇期间，
    贝尔娜提塔便会代夫治领，窝在自己的房间竭
    尽全力地办公。
    法嘉斯北方寒冷的气候更加剧了贝尔娜提塔
    足不出户的情况，但只要听到菲力克斯归来的
    消息，贝尔娜提塔就会马上从房里飞奔而出，
    待在他身旁不愿离开。
  - |-
    After the war, Felix inherited the title of Duke Fraldarius
    from his late father, Rodrigue. He married Bernadetta,
    who abandoned claim to House Varley in order to start a
    life with him. After they had finished restoring Fraldarius
    territory, Felix traveled across Fódlan as the king's right
    hand. While he was away, Bernadetta handled local affairs
    while holed up in her room in the castle. The frigid air of
    northern Faerghus caused her to hide away even more
    than usual, but whenever her beloved husband returned,
    she would rush out to greet him.
2-13873:
  - |-
    戦後、一人で旅に出ようとしたフェリクスで
    あったが、ベルナデッタに懇願されて引き留
    められ、彼女の継いだヴァーリ伯爵家に婿入
    りすることになった。夫婦仲は円満であり、
    フェリクスがオグマ山脈に籠もって修行した
    いと言い出した時には、ベルナデッタは泣い
    て止め、彼を掴んで離さなかったという。
    なおベルナデッタが屋敷に引き籠もり、ほと
    んど姿を見せなかったため、領民はフェリク
    スのことを新しい領主だと思っていたといわ
    れており、後世に残った書物の中にはヴァー
    リ伯爵フェリクスの名を見ることができる。
  - |
    战争结束后，菲力克斯原本打算只身踏上
    旅途，但被贝尔娜提塔的恳求挽留，
    并入赘至她所继承的瓦立伯爵家。
    他们夫妻之间的感情相当融洽，在菲力克斯
    提出想要深居于奥格玛山脉进行修行时，
    据说贝尔娜提塔更哭着紧抓着他不愿放手，
    全力阻止他离去。
    此外，据说由于贝尔娜提塔总是蹲在家中足不
    出户，领民还以为菲力克斯是新任领主。
    在流传至后世的书籍中，甚至还能看见
    瓦立伯爵菲力克斯之名。
  - |-
    After the war, Felix attempted to set out on his own, but
    was waylaid by Bernadetta, who begged him not to go.
    Persuaded to stay, Felix ended up marrying into House
    Varley, the title of which Bernadetta had inherited. The
    couple got along smoothly, although it was rumored that
    in the early years of their marriage, she once had to
    restrain him physically to prevent him taking a trip to the
    Oghma Mountains to train. As the years wore on,
    Bernadetta became more reclusive, and Felix took over
    many of the day-to-day duties of running the house.
    Documents from their later years were increasingly signed
    with the name Felix, Count Varley.
2-13874:
  - |-
    ベルナデッタは父に代わってヴァーリ伯爵位
    を継いだものの、領内に引き籠もり、決して
    国政に関わろうとはしなかった。そこへ現れ
    たのがラファエルである。彼はベルナデッタ
    が他人と交流できるよう、様々に尽力した。
    ベルナデッタの残した手記によると、それは
    「市中引き回しの刑のごとしだった」という
    が、荒療治が功を奏したのか、彼女は領主と
    して領民と交流を持つようになり、やがて中
    央の政策にも参画していく。盛大に開かれた
    彼らの結婚式には、人見知りしない花嫁と、
    筋肉を見せて回る花婿がいたとか。
  - |-
    贝尔娜提塔代替父亲继承瓦立伯爵之位，
    但是始终深居领内，不问国事。
    正在这时，拉斐尔出现了。
    他为了让贝尔娜提塔能与他人进行交流，
    做出各式各样的努力。
    根据贝尔娜提塔所留下的手记称，
    那些是“犹如游街示众般的酷刑”，
    但也许是猛药奏了效，她开始以领主的身份
    与领民交流，最后甚至参与制定国家的政策。
    他们举行了盛大的婚礼，在结婚典礼上，
    有着不怕生又大方的新娘，以及四处向人展示
    结实肌肉的新郎。
  - |-
    When Bernadetta first inherited control of House Varley,
    she hid away and would not dare involve herself in
    political or administrative affairs. During this time it
    was Raphael who came to her aid, encouraging her to
    work through her fear of people. The training period was
    difficult—"humiliating," according to the journals
    Bernadetta left behind—but in the end, it had its desired
    effect. The leader of House Varley became an outgoing
    and authoritative individual, taking part in public policy.
    She even took on a very muscular husband.
2-13875:
  - |-
    戦後、セテスは大修道院に留まり、引き続き
    教団の再建に努めた。一方、ヴァーリ伯爵位
    の継承権を放棄したベルナデッタは、大修道
    院に居着いて引き籠もり生活に入った。
    セテスは職務の合間に寓話を創作して教会に
    提供していた、それが好評を博して手応えを
    感じた彼は、教団の再建が一段落すると職務
    を辞し、寓話作家に転身。フォドラの未来を
    担う子供たちに向けた寓話を何作も生み出し
    た。なお、彼の作品は挿し絵も評価されてい
    るが、その作者について聞かれても「引き籠
    もりの妻が」としか答えなかったという。
  - |-
    战争结束后，西提司留在大修道院，
    继续为重建教团而努力。另一方面，
    贝尔娜提塔放弃了瓦立伯爵的爵位继承权，
    住进大修道院并开始了家里蹲的生活。
    西提司一直利用职务间的空档，创作寓言故事
    并提供给教会。那些大受好评的故事使他感到
    自己掌握了创作的诀窍。在教团的重建告一
    段落时，他便辞去职务，成为寓言故事作家，
    为肩负着芙朵拉未来的孩子们创作了
    许多寓言故事。此外，他作品中的插画也得到
    许多好评，据说即使询问他关于插画家的事，
    只会得到“是我家里蹲的妻子”这样的回答。
  - |-
    After the war, Seteth remained at the monastery and
    dedicated himself to the restoration of the church. He was
    soon joined by Bernadetta, who abandoned her inheritance
    to House Varley and took up residence at Garreg Mach to
    commit to a life as a recluse. As the years wore on, Seteth
    wrote many fables, first in his spare time, and then later as
    his main preoccupation. His stories became famous among
    children throughout Fódlan. As he gained renown, many
    began to inquire about the wonderful illustrations that
    accompanied the writing. In response to these questions,
    Seteth was known to shrug and say, "Ask my wife...if you
    can find her."
2-13876:
  - |-
    フェリクスは、亡父ロドリグの跡を継いでフ
    ラルダリウス公爵位に叙されると、ドロテア
    と結婚。二人は共に暮らし始める。
    フラルダリウス領が復興を遂げた後も、フェ
    リクスは王の腹心として、西へ東へ各地を奔
    走した。ドロテアは、そんなフェリクスの行
    く先へ共に赴き、時には剣を手に、夫と並び
    立って戦うこともあったという。
    そうして二人が打ち立てた武勇伝の数々は、
    後の世に歌劇として残った。その曲を作り、
    詩を書いたのは、他でもないドロテア自身で
    あったと伝わっている。
  - |-
    菲力克斯继承了亡父罗德利古的爵位，
    被赐封伏拉鲁达力乌斯公爵之位后，
    与多洛缇雅结为连理，两人展开了同居生活。
    即使伏拉鲁达力乌斯领已恢复昔日荣景，
    菲力克斯仍作为王的心腹于各地东奔西走。
    而多洛缇雅则陪伴在菲力克斯身边，据说她
    有时会亲自执剑，与丈夫并肩作战。
    两人创下了无数英勇传说，并被改编成
    歌剧流传于后世。据传编写曲目、撰写
    诗章的不是别人，正是多洛缇雅本人。
  - |-
    After the war, Felix inherited the title of Duke Fraldarius
    from his late father, Rodrigue. He married Dorothea,
    and the two began a happy life together. After they had
    finished restoring Fraldarius territory, Felix traveled across
    Fódlan as the king's right hand. Dorothea traveled with
    him always, and even threw herself into battle alongside
    him every so often. Tales of their bravery endured for
    generations, thanks in no small part to the operas that
    Dorothea wrote and composed herself.
2-13877:
  - |-
    終戦後もフォドラ各地では小競り合いが続い
    ていた。戦いの場が残っていると知ったフェ
    リクスは、貴族の身分を捨て、剣一本で身を
    立てる道を選ぶ。それから数年、各地を転戦
    していたフェリクスは、ふらりと立ち寄った
    アンヴァルで、歌劇団の歌姫として復帰して
    いたドロテアとの再会を果たした。
    それからというもの、フェリクスは流れの傭
    兵として旅を続けながらも、度々彼女の公演
    に顔を出すようになった。ドロテアもまた、
    フェリクスの姿を客席に見れば、ただ一人彼
    のために歌ったという。
  - |-
    即使战争结束了，芙朵拉各地仍持续发生
    许多小冲突。得知还有让他挥剑的战场后，
    菲力克斯就放弃了贵族的身份，选择以剑
    维生。几年后，转战各地的菲力克斯
    偶然来到了安巴尔，并在此与回归歌剧团
    歌姬之位的多洛缇雅重逢。
    在那之后，菲力克斯虽作为随波逐流的佣兵
    继续着他的旅程，却也时常前去观赏
    多洛缇雅的公演。据说多洛缇雅若是看到
    观众席出现了菲力克斯的身影，
    就会只为他一人而唱。
  - |-
    Even after the war's end, skirmishes continued to break
    out across Fódlan. Learning that there were still places
    where he could fight, Felix abandoned his noble title and
    chose to make a living with his sword. He traveled the
    land, and some years later found himself in Enbarr. There
    he encountered Dorothea, who had just resumed her
    career as a songstress in the opera. From that time on,
    no matter how far Felix traveled, he always found himself
    drawn back to that opera house. It is said that, when
    Dorothea saw his face in the crowd, she sang only for him.
2-13878:
  - |-
    士官学校時代から数えて数十度目の求婚にし
    て、シルヴァンはついにドロテアと結婚。
    その後、シルヴァンはゴーティエ辺境伯とし
    て、スレン族との関係改善に着手。遺産や紋
    章を必要としない平和な時代を、その弁舌の
    みで築き、名領主として後世に名を残す。
    そしてドロテアは、夫の理想を現実のものと
    すべく、陰日向に彼を支えた。
    「年老いて死ぬまで、一緒にいてほしい」
    結婚を申し込む際、シルヴァンはそう言った
    という。そしてその言葉のとおり、彼らは最
    期の日まで共に笑い、共に生きた。
  - |-
    在从士官学校时代算起的第几十次求婚后，
    希尔凡终于如愿以偿，与多洛缇雅结为连理。
    自此之后，希尔凡作为戈迪耶边境伯爵，
    着手改善与斯灵族之间的关系。
    他仅仅凭借自己的巧言舌辩，建立了人们不再
    追求遗产与纹章的和平时代，成为名留青史的
    知名领主。而多洛缇雅为帮助丈夫实现理想，
    一直在他的身后支持着他。
    据说希尔凡在求婚时，曾如此说道：
    “我想和你一起慢慢终老”。
    他们也应验了这句话，
    共同欢笑、互相扶持，直至生命的尽头。
  - |-
    After more than 10 proposals, Dorothea finally relented
    and agreed to marry Sylvain. Together they inherited
    Gautier territory. With the support of his wife's counsel,
    the new Margrave Gautier was able to improve relations
    with the Sreng people, and thereby convince the local
    nobles that Relics and Crests were no longer an absolute
    requirement for survival. Due to their efforts, they went
    down in history as an extraordinary lord and lady.
    It is said that what finally convinced Dorothea to marry
    Sylvain was his promise that they would grow old happily
    together, and that he was true to his word.
2-13879:
  - |-
    故郷のブリギット諸島に戻ったペトラは、祖
    父から王位を継ぐと、フォドラへの従属状態
    の解消を宣言。フォドラと友好的に交流すべ
    く、動き出す。その架け橋となったのが、ペ
    トラに付いてブリギットに渡っていたドロテ
    アであった。
    彼女は歌劇団の頃の伝手を活かして、嫌悪す
    る貴族との渉外も厭わず、身を粉にして働い
    た。すべてはペトラただ一人のためであった
    が、彼女はやがてブリギットの人々に受け入
    れられ、ペトラの最も愛しい人として知られ
    るようになったという。
  - |-
    佩托拉回到故乡布里基特群岛，继承祖父的
    王位，并宣布解除与芙朵拉的从属关系。
    之后，她为了和芙朵拉进行友好的交流
    展开行动。而成为两国桥梁的，
    便是跟随佩托拉来到布里基特的多洛缇雅。
    多洛缇雅活用她在歌剧团时累积的人脉，
    甚至不厌其烦地与讨人厌的贵族打交道，
    不顾一切地工作着。虽然多洛缇雅的所有
    付出都只是为了佩托拉一人，
    但据说她最终被布里基特的人民接纳，
    以佩托拉的挚爱广为人知。
  - |-
    Petra returned to her homeland of Brigid, and inherited
    the throne from her grandfather. As ruler, she declared
    independence from Fódlan, and renegotiated Brigid's
    diplomatic ties to that nation on more equal terms. At
    every step along the way, she was accompanied by
    Dorothea, who had left Fódlan behind to support her.
    Dorothea used the connections she had made in her time
    at the opera to her benefit, and even worked reluctantly
    with the Fódlan nobility for Petra's sake. The people of
    Brigid were skeptical of her at first, but warmed up to
    her over time. It is said that she became the person whom
    Petra loved the most.
2-13880:
  - |-
    グロスタール家の新たな当主となったローレ
    ンツは、しばらく自領の復興に注力した後、
    フォドラ全土の統治にも精力的に携わるよう
    になった。優秀な政治家としての評価を得た
    彼は、突如自身の婚姻を発表する。その相手
    とは、ミッテルフランク歌劇団の歌姫として
    復帰していたドロテアだった。
    今を時めく二人の結婚は、たちまち人々の話
    題をさらい、フォドラ中が祝福と憧憬の渦に
    呑まれた。特にドロテアの美しさは歌姫時代
    から更に磨きがかかったと噂され、フォドラ
    中の若い女性の憧れとなったという。
  - |-
    洛廉兹成为了古罗斯塔尔家新当家。在致力于
    复兴自己的领地一段时间后，他也进而参与芙
    朵拉全境的治理。被评价为优秀政治家的他突
    然公布自己要结婚的消息。对象就是以歌姬
    的身份回归米提尔法兰克歌剧团的多洛缇雅。
    两人的婚姻瞬间引发了话题，成为时下最受
    关注的消息，整个芙朵拉都陷入在祝福与憧憬
    的漩涡中。尤其在当时，访问流传着多洛缇雅
    比歌姬时代的她更为美丽的说法，据说她还
    成为了芙朵拉中所有年轻女性仰慕的对象。
  - |-
    As the new head of House Gloucester, Lorenz first worked
    to restore his own territory, and then expanded his vision
    to include reforms for all Fódlan. At the height of his
    storied political career, he announced his marriage to
    Dorothea, who had returned to prominence with the
    Mittelfrank Opera Company. The elaborate wedding was
    the most talked-about social event of the season, and the
    fashions on display from the savvy nobleman and the
    stylish songstress set the trends with young people across
    Fódlan for a decade.
2-13881:
  - |-
    フォドラの形が変わっても、ハンネマンのや
    るべきことは変わらなかった。紋章の仕組み
    を解明し、紋章による社会の不平等を解消す
    る。やがて彼の研究は実を結び、紋章を持た
    ずとも同等の力を使える「魔道具」を発明。
    紋章学の父は、魔道具の父になった。
    ハンネマンは本来の意味でも父になったが、
    彼が歌姫のドロテアと結ばれ、多くの子をも
    うけて温かな家庭を築いたことは、驚くほど
    知られていない。それは、彼が研究に集中で
    きることを願い、世間に波風を立てないよう
    彼女が努力した結果なのかもしれない。
  - |-
    即使芙朵拉改头换面，汉尼曼的目标也没有
    改变。那就是查出纹章的结构，并消除纹章
    在社会中造成的不平等。最后他的研究
    开花结果，成功发明出即使没有纹章也能
    发挥同等力量的“魔道具”。
    纹章学之父自此便成为魔道具之父了。
    不过汉尼曼的确成为了一个真正意义上的
    父亲，他与歌姬多洛缇雅结为连理、养育着
    许多孩子，组成了一个温暖的家庭，
    但知道这件事的人少得令人吃惊。也许
    这是他的妻子为了让他能专注于研究、
    不被卷入世间风波而努力的结果。
  - |-
    Though Fódlan had changed, Hanneman's goal remained
    unwavering: to determine the workings of the Crests, and
    to do away with the inequality caused by them. To that
    end, his research resulted in magical tools which could be
    used even without the aid of Crests. This proved to be yet
    another worthwhile discovery by the Father of Crestology.
    Hanneman also became a father in more literal sense, by
    raising many children with his wife, Dorothea. Their
    marriage was not publicly known, however, as the
    songstress elected to keep it secret for the sake of both of
    their careers.
2-13882:
  - |-
    存続の危機に合ったミッテルフランク歌劇団
    は、マヌエラとドロテア、二人の歌姫を擁し
    て瞬く間に再建された。彼らは戦後の復興に
    立ち上がると、フォドラ各地の街を巡りなが
    ら、歌劇で人々を慰撫すると共に、その収益
    を使って復興事業を支援する。時には陣頭に
    立って作業を手伝うこともあったという。
    やがて戦争の爪痕が薄らいでくると、立役者
    となった二人は歌劇団から姿を消した。一緒
    の舞台に立つという夢を叶えた彼らは、残る
    人生を互いのためだけに紡いでいく。その生
    は、きっと輝いていたことだろう。
  - |-
    面临存亡危机的米提尔法兰克歌剧团，
    在迎来玛努艾拉和多洛缇雅两大歌姬的
    瞬间重获新生。她们为了战后的复兴开始
    行动，在芙朵拉各地巡回，以歌剧抚慰
    人们的心，并将收入用来协助复兴。
    据说她们有时也会站在前线协助工作。
    在战争的痕迹渐渐被抹平之后，
    身为核心人物的两人便从歌剧团消失。
    实现了一起站上舞台的梦想后，
    她们决定在余生只为对方而活。
    两人的人生，一定非常光辉灿烂吧。
  - |-
    The Mittelfrank Opera Company was on the brink of
    collapse until two of its star songstresses, Manuela and
    Dorothea, returned to the stage and brought the troupe
    new life and prominence. They toured all around Fódlan,
    sometimes even visiting troops on the front lines, soothing
    hearts with their beautiful songs wherever they went, and
    donating their profits to the relief and rebuilding effort.
    When the damage from the war had finally healed, the
    pair once again retreated from the stage, this time retiring
    to a private life together. It is said that their relationship
    was full of light and love.
2-13883:
  - |-
    戦後、ペトラはアッシュを伴って故郷のブリ
    ギットへと戻った。祖父から王位を継いだ彼
    女は、アッシュの協力を得て騎士団を創設。
    フォドラへの従属状態を解消し、対等で友好
    的な関係を築くため、自国の騎士団を活用し
    た人材交流や軍制改革などを推し進めた。
    その後、ペトラとアッシュは結婚。彼がブリ
    ギットのため尽力し、成果を出したことは周
    知の事実で、民はこぞって二人を祝福した。
    アッシュのために作られた騎士団は名を「青
    き太陽の騎士団」といい、二人が海に出て泳
    ぐことを好んだのがその名の由来とされる。
  - |-
    战争结束后，佩托拉带着亚修回到了故乡
    布里基特。她继承了祖父的王位，并在亚修的
    协助下创立了骑士团。为了解除与芙朵拉的
    从属关系并建构对等的友好关系，
    她推动了活用国内的骑士团的人才交流
    与军制改革等政策。
    在那之后，佩托拉与亚修结为了连理。
    亚修为了布里基特竭尽心力并做出了贡献是
    众所皆知的事实，
    因此所有人民都真心地为两人献上祝福。
    佩托拉为亚修创立的骑士团名为“蓝太阳
    骑士团”，据说这个名称的由来
    是因为两人都喜欢到海里游泳。
  - |-
    Petra took Ashe with her to her homeland of Brigid, where
    she inherited the throne from her grandfather. With Ashe's
    guidance, she established an order of knights, and used
    that order to declare independence from Fódlan and
    renegotiate diplomatic ties on more equal terms. Over
    years of work reforming diplomatic and military policy
    together, Petra and Ashe fell in love and eventually were
    married. The people of Brigid warmly embraced the
    union. It is said that the name of the knightly order, the
    Blue Sun, was born of their mutual love of swimming in
    the sea.
2-13884:
  - |-
    故郷のブリギット諸島に戻ったペトラは、祖
    父から王位を継ぐと同時に、イグナーツとの
    結婚を発表。更に、フォドラへの従属状態の
    解消を宣言し、以後はフォドラやダグザとの
    友好的な交流に努めた。特にフォドラとの交
    易が活発になったが、その裏にはヴィクター
    商会という豪商の協力があったという。
    イグナーツは女王の伴侶としてペトラを支え
    ながら、画家として大成していく。フォドラ
    の画風を元にブリギットの自然を印象的に捉
    えた作品の数々は、国境を越えてあらゆる場
    所で絶賛されたという。
  - |-
    佩托拉回到故乡布里基特群岛，继承了祖父的
    王位，并宣布与伊古纳兹的婚约。
    她还宣布解除与芙朵拉的从属关系，
    从此致力于增进布里基特与芙朵拉、
    以及与鞑古扎之间的友好交流。
    与芙朵拉之间的交易活动更是蓬勃发展，
    但据说在这个盛况的背后，有维克特商会的
    富商大力相助。伊古纳兹作为女王伴侣辅佐
    佩托拉，同时也作为画家创下了非凡的成就。
    他的众多画作以芙朵拉本地画风为基础，
    描绘了布里基特的自然风光，令人印象深刻。
    据说作品跨越国界，在世界各地都深受好评。
  - |-
    Petra returned to her homeland of Brigid, and inherited
    the throne from her grandfather. As ruler, she declared
    independence from Fódlan, and renegotiated Brigid's
    diplomatic ties to Fódlan and Dagda on more equal terms.
    At every step along the way, she was accompanied and
    supported by her husband, Ignatz, who had left Fódlan
    behind to be with her. Trade with Fódlan boomed under
    Petra's reign, thanks in no small part to the Victor Trading
    Company. But while Ignatz was happy to support Petra's
    goals, he remained focused on his work as an artist. His
    picturesque renditions of the Brigid landscape, done in the
    Fódlan style, were held in high regard all over the world.
2-13885:
  - |-
    故郷のブリギット諸島に戻ったペトラは、祖
    父から王位を継ぐと、フォドラへの従属状態
    の解消を宣言。その後は、フォドラとの友好
    的な交流に力を尽くした。
    数年後、フォドラ西端の都市ヌーヴェルに、
    セイロス聖教会の新たな教会が創立される。
    ブリギットなど西域の国々との交流を使命と
    するその教会に派遣されてきた司祭は、なん
    とツィリルだった。公務で会う機会の増えた
    ペトラとツィリルは、密かに愛を育んだのち
    婚姻を発表。彼らはフォドラとブリギットを
    繋ぐ象徴として、多くの者から祝福された。
  - |-
    佩托拉回到故乡布里基特群岛，继承了祖父的
    王位，并宣布解除与芙朵拉的从属关系。
    之后，她竭力增进与芙朵拉之间的友好交流。
    几年后，赛罗司圣教会在芙朵拉最西边的都市
    努维尔创立了新教会，其使命是与布里基特等
    西域诸国交流。而被派到新教会的祭司
    竟然是锥里尔。佩托拉与锥里尔因公务增加了
    许多见面的机会，在秘密地孕育出爱苗之后，
    两人发表了将要结婚的消息。
    他们作为联系着芙朵拉与布里基特的象征，
    得到了众多人民的祝福。
  - |-
    Petra returned to her homeland of Brigid, and inherited
    the throne from her grandfather. As ruler, she declared
    independence from Fódlan, and renegotiated Brigid's
    diplomatic ties on more equal terms. Some years later, the
    Church of Seiros expanded its reach to Nuvelle, a town in
    western Fódlan. The priest sent to this new church, for the
    purpose of keeping up relations with Brigid, was none
    other than Cyril. He and Petra met frequently, first for
    public relations, and then for more private reasons. They
    fell in love, and were ultimately wed. It is said that their
    union served as a symbol for the friendly ties between the
    two countries for the whole of their lives.
2-13886:
  - |-
    ダスカー人の潔白が証明されてなお、王都に
    は彼らへの偏見が残っていた。騎士への叙任
    を打診されていたアッシュは、周囲の制止も
    聞かず叙任を辞退。家族と共に王都へ移住し
    ダスカー料理を専門に出す宿場を開いた。
    ドゥドゥーは、王の従者として勤める傍ら、
    アッシュに料理を指南。アッシュの宿場は味
    の良い料理で人気を高め、それに伴って王都
    の人々の考え方も少しずつ変わっていった。
    それから数年。ダスカーとファーガスは、当
    初想定されていたよりもはるかに早く、融和
    を成し遂げたのだった。
  - |-
    尽管证明了达斯卡人的清白，王都中的人们
    仍然对他们带有偏见。而被询问是否愿意
    受封成为骑士的亚修，不顾旁人的反对，
    毅然地拒绝了受封，与家人一同移居至王都，
    开了一间专卖达斯卡料理的旅店。
    而杜笃在担任国王随从的同时，也指导亚修
    烹饪。亚修的旅店因美味的料理大受欢迎，
    王都人民对达斯卡的想法也渐渐随之改变。
    几年后，达斯卡与法嘉斯的关系已变得
    和谐融洽，远远比当初预想的还要快速。
  - |-
    Though the innocence of the Duscur people was proven,
    prejudice against them still lingered in the Kingdom
    capital. For this reason, Ashe refused a knighthood when it
    was offered to him, and chose instead to open an inn that
    specialized in Duscur cuisine. Dedue began to frequent
    the place on breaks from his duty as the king's vassal, and
    over time, imparted to Ashe his culinary wisdom. As the
    inn gained popularity, the people of the Kingdom began
    finally to see the Duscur people in a positive light. This
    led to a reconciliation between the two cultures that came
    rather more quickly than expected.
2-13887:
  - |-
    終戦から２年。夫婦となったドゥドゥーとメ
    ルセデスは、フェルディアの片隅、ダスカー
    人の集住区に小さな学校を開く。教育を受け
    ることもままならなかったダスカー人の子供
    たちを集めると、読み書きと算術、そして失
    われゆくダスカーの歴史を教えたという。
    後年、ダスカー半島の自治権がダスカーの民
    に返還されると、学校を出た多くのダスカー
    人が故郷へと帰り、少しずつ以前の生活や文
    化を取り戻していった。復興の立役者となっ
    たドゥドゥーとメルセデスは、その死後に至
    るまで、ダスカーの人々に深く敬愛された。
  - |-
    战争结束后过了两年，结为夫妻的杜笃和
    梅尔赛德司，在菲尔帝亚一隅的
    达斯卡人居住区中设立了一所小小的学校。
    据说他们将一直未能好好接受教育的达斯卡
    孩子们聚集起来，教导他们读写、算数，
    以及渐渐失传的达斯卡的历史。
    几年后，达斯卡半岛的自治权回归于达斯卡
    人民，许多曾在学校学习的达斯卡人回到
    故乡，渐渐地恢复了从前的生活与文化。
    作为推动复兴的重要人物，杜笃和梅尔赛德司
    在逝世之后也深受达斯卡人敬爱。
  - |-
    Two years after the war, Dedue and his wife, Mercedes,
    opened a school in the Duscur residential district in
    Fhirdiad. The school educated Duscur children, who had
    never been given structured learning before, in reading,
    writing, arithmetic, and even Duscur history. Many years
    later, when the Duscur people reclaimed their homeland,
    the people who attended this school were able to resettle
    there and revive their old culture. Because of this, Dedue
    and Mercedes were forever renowned by the Duscur.
2-13888:
  - |-
    終戦からしばらく経った頃、ドゥドゥーとア
    ネットはささやかな婚儀を催して夫婦の誓い
    を交わし、王都フェルディアに居を構えた。
    だが、家庭を持った後も二人の生活は変わら
    ず、ドゥドゥーは王位に就いたディミトリの
    従者として、アネットは王都の魔道学院の講
    師として、それぞれの職務に励んだ。彼らに
    とっては、仕事こそが楽しみであり、人生に
    欠かせないものだったのだろう。
    彼らは互いを何より尊重し、相手の生活に決
    して口を挟まなかったが、たまの休暇には夫
    婦二人での料理や家事を楽しんだという。
  - |-
    战争结束后不久，杜笃与雅妮特举行了一场
    小小的婚礼，两人交换了夫妻的誓言，
    在王都菲尔帝亚建立了居所。
    然而，两人组成了家庭之后，生活依然没有
    改变。杜笃担任继承了王位的帝弥托利的
    随从，而雅妮特则以讲师的身份任教于王都的
    魔道学院，两人各自在自己岗位上尽心尽力。
    也许对他们而言，工作才是生活的乐趣，
    也是他们人生中不可或缺的一部分吧。
    据说他们十分尊重对方，绝不会开口干涉
    彼此的生活，但偶尔休假时，他们也会享受
    夫妻两人一起做料理或家务的乐趣。
  - |-
    Some time after the war, Dedue and Annette exchanged
    wedding vows in a modest ceremony and then settled
    down to a life in Fhirdiad. For them, life after marriage
    stayed much the same as before. Dedue continued his duty
    to King Dimitri, and Annette took up a teaching position
    at Fhirdiad's school of sorcery. Though each gave the
    other space for the work that was important to them, they
    made sure to spend much of their free time together, and
    to bond over the cooking and housework.
2-13889:
  - |-
    戦争の終結後、王都へ戻ったドゥドゥーは、
    国王ディミトリの従者として、その治世を支
    えた。一方でイングリットは、ガラテア家を
    飛び出してフェルディアに参じると、ブレー
    ダッド家に騎士として仕えた。
    二人は玉座の守護者として並び立って戦い、
    背中を預け合う無二の相棒となる。その活躍
    ぶりを物語として、吟遊詩人は各地で歌い上
    げた。王を守護する寡黙な従者と美しい女性
    騎士の物語は、フォドラ全土で高い人気を博
    し、ファーガスの人々とダスカーの民の融和
    が実現に一歩近づくこととなる。
  - |-
    战争结束后，杜笃回到了王都，作为国王
    帝弥托利的随从协助着他治理国家。
    另一方面，
    英谷莉特离开贾拉提雅家来到菲尔帝亚后，
    作为布雷达德家的骑士为国王效忠。
    两人作为王座的守护者一同并肩作战，
    成为了对彼此无条件信任的最佳搭档。
    他们活跃的身姿化为故事，由吟游诗人
    在各地传唱。守护着王的沉默随从与美丽的
    女骑士，两人的故事在芙朵拉全境博得了
    极高的人气，距离实现法嘉斯的人们与达斯卡
    人民和谐共处的理想又更近了一步。
  - |-
    After the war, Dedue and Ingrid both served as protectors
    to the newly crowned King Dimitri: the former as his loyal
    vassal, and the latter as a knight sworn to House Blaiddyd.
    The pair fought side by side on countless occasions, and
    were known to be inseparable on the battlefield. Tales of
    the taciturn vassal and the steadfast lady knight were
    told by bards all throughout Fódlan, and it is said that
    their friendship helped spark the reconciliation between
    the peoples of Faerghus and Duscur.
2-13890:
  - |-
    戦争の終結後、王都へ戻ったドゥドゥーは、
    国王ディミトリの従者として、その治世を支
    えた。そんな彼を、手製の食事で労ったのが
    彼の妻となったフレンだった。
    結婚当初は、ドゥドゥーにとってつらい日々
    が続いたが、彼は根気よく妻の料理修行に付
    き合った。その結果、ついにフレンは料理の
    才に目覚め、あろうことか料理人に転身。そ
    の料理を口にした多くの者が、彼女の作り出
    す独創的な味の虜になったという。
    「次はこのお料理を作りますわよ」と意気込
    む妻を、ドゥドゥーは暖かい目で見守った。
  - |-
    战争结束后，杜笃回到了王都，
    作为国王帝弥托利的随从协助着他治理国家。
    在杜笃身边，有一位用亲手制作的料理
    慰劳他辛劳的妻子——芙莲。
    虽然刚结婚时，杜笃过了一段蛮艰难的日子，
    但他仍充满耐心地陪妻子练习做料理。最后，
    芙莲的料理才能终于觉醒，甚至摇身一变
    成为了厨师。
    据说许多品尝过她料理的人，都成了她那
    独创口味下的俘虏。而杜笃总是用充满暖意的
    眼神，看着充满干劲地宣布“我下次要做这道
    料理”的妻子。
  - |-
    After the war, Dedue returned to Fhirdiad to support
    King Dimitri's reign as his vassal. As he worked, his wife,
    Flayn, was determined to support him with home-cooked
    meals. Dedue patiently endured the more disastrous of his
    wife's experiments, while teaching her everything he knew.
    Eventually Flayn's talent blossomed and she became
    a renowned chef. It is said that those who were lucky
    enough to taste her cooking always asked for more, and
    that Dedue's eyes lit up with affection and pride when she
    told him what she was planning to prepare next.
2-13891:
  - |-
    戦争の終結後、王都へ戻ったドゥドゥーは、
    国王ディミトリの従者として、その治世を支
    えた。そんな彼の傍らには、妻となったシャ
    ミアが常に寄り添い、夫の職務を献身的に支
    えていたという記録が残っている。
    しかし実のところ、彼らは夫婦である前に、
    相棒であった。シャミアは王家の傭兵として
    夫が表から果たせぬ数々の仕事を、率先して
    引き受けていたのである。だが、そんな二人
    の間にも確かに愛情はあったようで、他愛な
    い雑談に興じる二人は、他の者には決して見
    せぬ明るい笑顔を浮かべていたという。
  - |-
    战争结束后，杜笃回到了王都，作为国王
    帝弥托利的随从协助着他治理国家。并有记录
    指成为了杜笃妻子的萨米亚总是陪伴其左右，
    无条件地支持丈夫履行他的职务。
    但实际上，两人不只是夫妻，更是一对搭档。
    萨米亚作为王家的佣兵，一直率先接下了许多
    丈夫无法在表面上完成的工作。
    不过两人之间似乎确实存在着爱情。据说两人
    在闲聊一些日常琐事时，脸上都会浮现绝不在
    他人面前绽放的灿烂笑容。
  - |-
    After the war, Dedue returned to Fhirdiad to support
    King Dimitri's reign as his vassal. Shamir was ever near,
    and as Dedue's trusted partner and a mercenary for the
    royal family, she complemented his public-facing work
    with by handling any necessary covert operations. The
    trusting professional relationship between the two
    blossomed into love, and soon they were married. It is said
    that, when absolutely no one else was around, they would
    let down their guard and engage in secret jokes and
    idle chatter.
2-13892:
  - |-
    亡父ロドリグの跡を継ぎ、フラルダリウス公
    爵となったフェリクスと、父の没後ゴーティ
    エ辺境伯の位を継いだシルヴァンは、王国の
    復興と繁栄のため、それぞれに力を尽くす。
    しかし多忙な日々の中にあっても二人の友情
    が絶えることはなかったようだ。フェリクス
    はふらりとゴーティエ家の居城に姿を現して
    はシルヴァンに悪態をつき、シルヴァンはそ
    んなフェリクスをからかうためだけに、度々
    フラルダリウス家を訪れていたという。生涯
    無二の友であり続けた彼らには、偶然にも同
    じ日に没したという逸話さえ残っている。
  - |-
    继承亡父罗德利古的爵位，成为伏拉鲁达力
    乌斯公爵的菲力克斯，与在父亲过世后继承
    戈迪耶边境伯爵爵位的希尔凡，各自为了
    王国的复兴与繁荣而竭尽心力。
    但就算过着这样忙碌的日子，似乎也没有使
    两人的友情褪色。据说菲力克斯会为了抱怨
    希尔凡而突然出现在戈迪耶家的城堡，
    希尔凡则仅为了捉弄菲力克斯而时常拜访
    伏拉鲁达力乌斯家。
    他们一生都是彼此无可取代的好友，
    还留下了两人偶然在同一天过世的轶闻。
  - |-
    After the war, Felix and Sylvain inherited their respective
    titles of Duke Fraldarius and Margrave Gautier, and set to
    work restoring the Kingdom. Each led a busy life, but that
    only seemed to enhance their friendship over the years.
    Each became known for making surprise visits to the estate
    of the other, in order to deliver the latest taunting in a
    friendly but relentless game of one-upmanship. It is said
    that, in their later years, they became so close that they
    passed away on the same day, as if conceding that one
    could not live without the other.
2-13893:
  - |-
    終戦後もフォドラ各地では小競り合いが続い
    ていた。戦いの場が残っていると知ったフェ
    リクスは、貴族の身分を捨て、剣一本で身を
    立てる道を選ぶ。それから十数年後、傭兵と
    して彼を雇ったのは、ゴーティエ辺境伯の爵
    位を継いだシルヴァンであった。
    二人は再会を喜ぶが、道を違えた彼らの運命
    がそれ以上交わることはなかった。仕事を終
    えたフェリクスは、ゴーティエ辺境伯領を離
    れて再び流浪の旅に出る。シルヴァンの元に
    フェリクスのものと思しき一振の剣が届けら
    れたのは、それから数年後のことだった。
  - |-
    即使战争结束了，芙朵拉各地仍持续发生
    许多小冲突。得知还有让他挥剑的战场后，
    菲力克斯就放弃了贵族的身份，选择以剑
    维生。十几年后，雇用他为佣兵的，
    是继承了戈迪耶边境伯爵爵位的希尔凡。
    两人虽然因重逢而喜悦，但他们已各走各路，
    两人的命运自此再无交集。菲力克斯在工作
    结束后，便离开戈迪耶边境伯爵领，再度踏上
    流浪之旅。而一把据说是属于菲力克斯的剑
    被送到希尔凡身边，又是好几年之后的事了。
  - |-
    Even after the war's end, skirmishes continued to break
    out across Fódlan. Learning that there were still places
    where he could fight, Felix abandoned his noble title and
    chose to make a living with his sword. Decades later, he
    reunited briefly with Sylvain, who had need of his services
    as Margrave Gautier. Felix departed as soon as the job was
    finished, however, and the two never met again. Years
    later, a sword that was thought to have belonged to Felix
    arrived on Sylvain's doorstep.
2-13894:
  - |-
    終戦から１年。亡父ロドリグの跡を継ぎ、フ
    ラルダリウス公爵となったフェリクスは、メ
    ルセデスを妻に迎えた。領地が見事な復興を
    遂げた後も、フェリクスは国王の腹心として
    各地を奔走する。メルセデスは、そんな夫の
    傍らに寄り添い、常に献身的に支え続けた。
    多忙な日々を過ごしながら、二人は度々領地
    を離れ、帝国軍戦没者の墓所へと赴いた。そ
    して、ある墓標の前に花を供え、そこに眠る
    者の冥福を祈ったという。
    彼らが何のために誰のために祈ったのか……
    真相を知る術は、残されていない。
  - |-
    战争结束后一年，菲力克斯继承亡父罗德利古
    的爵位，成为伏拉鲁达力乌斯公爵，并迎娶梅
    尔赛德司为妻。即使领地已恢复昔日荣景，他
    仍作为国王的心腹奔走各地。
    梅尔赛德司总是陪伴丈夫左右，不辞辛劳地辅
    佐丈夫。虽然生活如此忙碌，两人仍会时不时
    地离开领地，前去帝国军战死者的墓地。据说
    他们会在某座墓碑前供奉鲜花，为在墓中长眠
    的死者祈祷。
    而他们到底是为了什么，又为了谁而祈祷……
    真相已经无从得知。
  - |-
    After the war, Felix inherited the title of Duke Fraldarius
    from his late father, Rodrigue. A year later he married
    Mercedes, who helped complete the rebuilding effort by
    paying special attention to children who had lost their
    families during the war. When their efforts were complete,
    they settled into a busy life together, with Felix serving as
    the king's trusted retainer, and Mercedes supporting him
    in all things. It is said that every so often, the pair would
    venture out of their territory in order to visit a graveyard
    for fallen Imperial soldiers. There, they left flowers on a
    mysterious, unmarked grave, and prayed for the one who
    rested there.
2-13895:
  - |-
    終戦後もフォドラ各地では小競り合いが続い
    ていた。戦いの場が残っていると知ったフェ
    リクスは、貴族の身分を捨て、剣一本で身を
    立てる道を選ぶ。死に場所を求めるかのよう
    に各地を転戦していたフェリクスだったが、
    ある小さな街の教会で、修道士として働き始
    めていたメルセデスと偶然の再会を果たす。
    その後の彼らの消息を知る者は誰もおらず、
    二人がどのような運命を辿ったのかを知る術
    は残されていない。だが、フォドラ各地の兵
    士を震え上がらせた、とある剣士の記録は、
    その頃を境にぱたりと途絶えている。
  - |-
    即使战争结束了，芙朵拉各地仍持续发生
    许多小冲突。得知还有让他挥剑的战场后，
    菲力克斯就放弃了贵族的身份，选择以剑
    维生，像是要寻找葬身之所般转战各地。
    直至他在某个小城市的教会，
    偶然地与成为修道士的梅尔赛德司重逢。
    在那之后，没有人知道他们的消息，
    两人走向了什么样的命运也无从得知。
    但某个让芙朵拉各地士兵闻风丧胆的剑客，
    他的事迹记录也在这段时期画下句点。
  - |-
    Even after the war's end, skirmishes continued to break
    out across Fódlan. Learning that there were still places
    where he could fight, Felix abandoned his noble title and
    chose to make a living with his sword. He traveled the
    land, seeking battle as if he had a death wish, but his
    violent path came to an end when he reunited with
    Mercedes. She had begun a new life as a cleric in service to
    the goddess, and with her kindness and generosity, she was
    able to turn his life around. No one knows what became of
    them after that, but the tales of a swordsman who made
    warriors across Fódlan tremble with fear all come to an
    end at that point.
2-13896:
  - |-
    戦争の終結後、亡父ロドリグの跡を継ぎ、フ
    ラルダリウス公爵となったフェリクスは、ア
    ネットと婚儀を催した。父の跡を継いで懸命
    に領地の復興に取り組む若き公爵と、その明
    るさで夫を、そして領民たちを励ました公爵
    夫人は、人々から広く愛されるようになる。
    のちにアネットは作曲の才能を開花。自作の
    歌を数多く披露していった。フェリクスが彼
    女を積極的に支援したこともあり、アネット
    の曲は後世に歌い継がれていく。親しみやす
    い旋律は人気を博したが、歌詞のほうはどこ
    かの時代で変わってしまったという。
  - |-
    在战争结束后，菲力克斯继承亡父罗德利古的
    爵位，成为伏拉鲁达力乌斯公爵，并与雅妮特
    举行婚礼。继承父亲的遗志，为复兴领地
    努力的年轻公爵，和以开朗性格鼓励丈夫与
    领民的公爵夫人广受人民爱戴。
    之后雅妮特的作曲才能开花结果，发表了许多
    自创的歌曲，也多亏有菲力克斯积极地支持，
    雅妮特的歌曲亦得以流传后世。那带有亲切感
    的旋律很受大众欢迎，但据说不知从哪个
    时代起，歌词就被改编了。
  - |-
    After the war, Felix inherited the title of Duke Fraldarius
    from his late father, Rodrigue. Some time later, he married
    Annette, and the pair earned renown together by working
    hard at restoring their territory to and beyond its former
    glory. The people adored the pair: Felix for his fierce
    determination, and Annette for her boundless cheer. Years
    later, Annette threw herself into songwriting, and with the
    support and encouragement of her husband, she produced
    melodies that remained popular for generations. The lyrics
    became distorted over time, however, and the original
    meaning of the music was lost.
2-13897:
  - |-
    終戦後、フェリクスは貴族の身分を捨て、剣
    一本で身を立てる道を選ぼうとする……が、
    彼の旅立ちは、アネットの泣き落としによっ
    て阻止されてしまう。
    フェリクスは、士官学校が再開次第教鞭を執
    るつもりだと言うアネットに無理矢理連行さ
    れる形で、剣術師範を務めることになった。
    初めこそ不満を垂れていたフェリクスだった
    が、次第に剣術指導に楽しみを見出したのか
    アネットと共に士官学校に腰を落ち着ける。
    生徒は語る。渋面の剣術師範は、ある魔道の
    教師の前でのみ笑顔を見せるのだ、と。
  - |-
    战争结束后，菲力克斯本打算放弃贵族身份，
    选择以剑技维生……
    然而，雅妮特的眼泪阻止了他启程。
    雅妮特希望菲力克斯在士官学校重新开放后
    执掌教鞭，便不由分说地带着菲力克斯来到
    士官学校，他也因此成为了剑术导师。
    虽然最初菲力克斯对此事满腹牢骚，
    但或许是在指导剑术的过程中体会到乐趣，
    他便和雅妮特一起在士官学校安顿了下来。
    据学生所说，总是一脸不悦的剑术导师，
    只对某位魔道老师展现笑容。
  - |-
    After the war, Felix intended to abandon his noble title
    and make a living with his sword. On the day that he was
    to depart, however, he was waylaid by Annette, who
    begged him not to leave her behind. Instead, she proposed
    that they relocate to the Officers Academy when it
    reopened, and take up positions as teachers. When the
    school did reopen, it is said that the new sword instructor
    was notoriously harsh, but that he eventually learned to
    enjoy his work. He was seen to smile, on occasion, but
    only in the presence of the friendly professor of sorcery.
2-13898:
  - |-
    フェリクスは、亡父ロドリグの跡を継いでフ
    ラルダリウス公爵になると、ガラテア伯爵令
    嬢イングリットと婚儀を催した。
    フラルダリウス公爵家は、自領の復興に尽力
    すると同時に、ガラテア領の復興にも食料や
    資金の援助を惜しまなかった。
    ある時、城下で領主夫妻が襲撃を受ける事件
    が起き、妻を庇ったフェリクスは利き腕の自
    由を失った。だが彼はそれを後悔することな
    く、ただ、いつかの約束を果たしたまでだと
    笑ったという。二人は命尽きるその日まで、
    支え合い、愛し合っていたといわれている。
  - |-
    菲力克斯继承亡父罗德利古的爵位，
    成为伏拉鲁达力乌斯公爵，
    并与贾拉提雅伯爵千金英谷莉特举行婚礼。
    伏拉鲁达力乌斯公爵家为了复兴领地倾尽
    全力的同时，对支援复兴贾拉提雅领所需的
    食量和资金也不遗余力。
    某次，领主夫妻在城外遇袭，为了保护妻子，
    菲力克斯的惯用手受了重伤，自此无法活动
    自如。但听说他并不后悔，只是笑着说他
    不过是完成了过去的约定而已。
    据说两人一直互相扶持，彼此敬爱，
    直到生命的最后一刻。
  - |-
    After the war, Felix inherited the title of Duke Fraldarius
    from his late father, Rodrigue. He married Ingrid, the
    daughter of Count Galatea, and the couple spared no
    expense in restoring both their territories, paying special
    attention to Galatea's desperate need for food and funds.
    Some years later, there was an attack on the castle town,
    and the duke lost the use of his sword arm from an injury
    sustained protecting his wife. It is said that he never
    regretted it, as he was only fulfilling a promise that he
    made to his beloved wife a long time ago.
2-13899:
  - |-
    終戦後もフォドラ各地では小競り合いが続い
    ていた。戦いの場が残っていると知ったフェ
    リクスは、貴族の身分を捨て、剣一本で身を
    立てる道を選ぶ。イングリットはそんな彼を
    放っておけず、家を出奔。流浪の傭兵となっ
    て二人で行く当てのない旅に出た。
    何度も共に死線を潜り抜けた彼らは、間に一
    子をもうけたのをきっかけに、祖国から遠く
    離れた小さな農村に腰を落ち着ける。
    互いの存在を除くすべての過去を捨て、放浪
    の末に流れ着いた場所で、二人はようやく静
    穏で温かな日々を送り始めた。
  - |-
    即使战争结束了，芙朵拉各地仍持续发生
    许多小冲突。得知还有让他挥剑的战场后，
    菲力克斯就放弃了贵族的身份，选择以剑
    维生。英谷莉特因为对他放心不下而离家。
    两人成为流浪佣兵，踏上漫无目的的旅程。
    他们一起经历过无数次死里逃生，
    最后两人之间有了一个孩子，便以此为契机，
    在距离祖国十分遥远的小农村安顿下来。
    两人舍弃除了彼此以外的所有过去，终于
    在流浪的终点开始过着静谧安稳的生活。
  - |-
    Even after the war's end, skirmishes continued to break
    out across Fódlan. Learning that there were still places
    where he could fight, Felix abandoned his noble title and
    chose to make a living with his sword. Unwilling to leave
    him to travel alone, Ingrid, too, relinquished her claim to
    nobility, and they both became wandering mercenaries.
    They skirted the line between life and death countless
    times in their dangerous work, but once they had a child,
    they settled down in a small farming village far from their
    homeland. With all but each other left behind, they began
    a warm and tranquil life as a family.
2-13900:
  - |-
    フラルダリウス公爵となったフェリクスは、
    リシテアを妻として迎え、領地の復興と王国
    の発展のため力を尽くす。聡明なリシテアは
    夫に数々の献策をするだけでなく、自ら領内
    を回り、人々に多くの知識や技術を伝えた。
    リシテアの死後、フェリクスは城下の職人か
    らある焼き菓子を献上される。リシテアが焼
    き方を伝えたのだろう、それは亡き妻が、か
    つて彼のために作った菓子と、まったく同じ
    味がしたという。フェリクスは生涯その味を
    愛し、やがてそれは北部の伝統菓子として、
    人々にも広く愛されるようになった。
  - |-
    菲力克斯成为伏拉鲁达力乌斯公爵，迎娶
    莉丝缇亚为妻，并为复兴领地和王国的发展
    倾尽全力。聪慧的莉丝缇亚不仅为丈夫提供了
    许多计策，她也亲自走访领地，
    教导人们各种知识和技术。
    在莉丝缇亚死后，菲力克斯收到城外工匠献上
    的烘焙点心。那点心的做法应该是莉丝缇亚
    教导他们的吧。据说那尝起来跟亡妻曾为他
    做的点心一模一样。菲力克斯一生都钟爱那种
    味道，那点心最后变成了北方的传统点心，
    广受世人喜爱。
  - |-
    After becoming Duke Fraldarius, Felix married Lysithea,
    who assisted his efforts to restore both his territory and the
    Kingdom at large with countless insights. She became
    known for walking among the people, sharing with them
    her wisdom. After her death, Felix received a visit from a
    local artisan, who brought to him a cake and claimed that
    Lysithea had given him the recipe. Felix adored the flavor,
    enjoying that style of cake for the rest of his days. The
    people acquired a taste for it too, and Lysithea's treat
    became traditional in the north of Faerghus.
2-13901:
  - |-
    終戦後、フェリクスは貴族の身分を捨て、剣
    一本で身を立てる道を選ぶ。死に場所を求め
    るかのように各地を転戦していたフェリクス
    だったが、ある日、人里離れた小さな家で静
    かに暮らすリシテアと偶然の再会を果たす。
    短命を宣告されていた彼女は、爵位を放棄し
    て父母と共に穏やかな余生を過ごしていた。
    健気に笑うリシテアに命の尊さを知ったフェ
    リクスは、剣を捨てリシテアと共に暮らし始
    める。二人が生業として作っていたという素
    朴な焼き菓子は、この地域の伝統菓子として
    後世の人々にも広く愛されたという。
  - |-
    即使战争后，菲力克斯就放弃了贵族的身份，
    选择以剑维生，像是要寻找葬身之地般
    转战各地。
    直到某天，他在远离人烟的小屋中偶然地
    与过着宁静生活的莉丝缇亚重逢。
    她早已被告知自己命不久矣，
    便放弃了爵位，与父母一起安稳地度过余生。
    莉丝缇亚坚强的微笑让菲力克斯理解到生命的
    宝贵，于是他舍弃了剑，开始与莉丝缇亚一起
    生活。据说两人为了生计而烘制的简朴点心，
    成为了当地的传统点心，广受后世人民喜爱。
  - |-
    After the war, Felix abandoned his noble title and chose to
    make a living with his sword. He traveled the land, seeking
    battle as if he had a death wish, but his violent path came
    to an end when he happened upon Lysithea, who had been
    living in a small house in the middle of nowhere with her
    parents. Seeing her—condemned to live a shortened life,
    but smiling and making the most of every day with her
    family—convinced Felix that life was precious. He gave up
    his sword to join her, and the two spent their lives baking
    sweets. Lysithea's recipe became known far and wide, and
    the treat became a tradition for the people of that region.
2-13902:
  - |-
    レオニーは、ジェラルトが率いていた傭兵団
    を継ぎ、一流の傭兵として名を馳せる。ある
    時そんな彼女を雇ったのは、フラルダリウス
    公爵位を継承したフェリクスだった。
    フェリクスはレオニーの腕を誰より信頼し、
    彼女に重要な仕事を数多く任せる。そのうち
    に、レオニーはフラルダリウス領に拠点を置
    くようになり、フェリクスとも、気づけば何
    とはなしに一緒にいる間柄になっていた。
    二人はよく酒を酌み交わしたが、大酒飲みで
    知られたレオニーの酒代は、フェリクスが報
    酬からきっちりと天引きしていたという。
  - |-
    雷欧妮继承了杰拉尔特过去率领的佣兵团，
    以一流佣兵的称号名扬四方。而在某次雇用了
    她为佣兵的，正是继承了伏拉鲁达力乌斯公爵
    爵位的菲力克斯。
    菲力克斯比谁都要相信雷欧妮的能力，
    也把许多重要的工作交给她。不久后，
    雷欧妮便在伏拉鲁达力乌斯领内设了据点，
    不知不觉间，她和菲力克斯也变得没事就
    经常聚在一起。
    两人时常一起喝酒。但据说以海量闻名的
    雷欧妮，总会被菲力克斯从报酬中分毫不差地
    扣除酒钱。
  - |-
    Leonie took over the mercenary group formerly led by
    Jeralt. She made a name for herself as a superb mercenary
    and was eventually hired by the young Duke Fraldarius,
    Felix. He entrusted her with many important tasks, and
    over time, Fraldarius territory became Leonie's home base.
    The two spent a great deal of time drinking together, but
    Felix, knowing Leonie's reputation and habits, learned to
    extract her payment for the drinks in advance.
2-13903:
  - |-
    終戦後、貴族の身分を捨て、剣一本で身を立
    てる道を選んだフェリクスは、相棒として認
    めていたレオニーと共に流浪の傭兵となる。
    持ち味の異なる戦い方が上手く噛み合い、向
    かうところ敵なしの二人。やがてジェラルト
    が率いていた傭兵団も合流、二人はその頭目
    となり、最強の傭兵団として名を馳せた。
    だが、戦後の混乱期を過ぎてフォドラの治安
    が落ち着き始めると仕事は激減。部下を養え
    ず困り果てた二人は、苦肉の策で旅芸人に転
    身。武技を生かした超人的な大道芸で、再び
    フォドラで名を馳せることとなる。
  - |-
    战争结束后，菲力克斯就放弃了贵族身份，
    选择以剑技维生，和他认可的搭档——雷欧妮
    一起成为了到处流浪的佣兵，两人截然不同的
    作战风格巧妙地配合，所到之处皆无人能敌。
    不久后，两人也与杰拉尔特过去率领的佣兵团
    会合并成为了一众佣兵的头目，
    自此作为最强的佣兵团驰名天下。
    但在战后的混乱时期结束后，芙朵拉的治安
    逐渐稳定，佣兵的工作锐减。两人因为养不起
    部下而烦恼透顶，在无计可施之下只好改行
    卖艺。他们靠着活用武艺，展现无人能及的
    街头表演，再度驰名于芙朵拉。
  - |-
    After the war, Felix abandoned his noble title and chose to
    make a living with his sword. He accepted Leonie as his
    partner, and together they became wandering mercenaries.
    Their different fighting styles complemented one another
    well, and their combined skill was enough to handle any
    enemy. Some time later, the mercenary group formerly led
    by Jeralt joined them, and under their leadership, became
    the most feared company in Fódlan. After the post-war
    chaos passed, however, work became scarce, and the pair
    eventually became so desperate that they rebranded
    themselves as street performers. They proved surprisingly
    capable in their new profession.
2-13904:
  - |-
    亡父ロドリグの跡を継ぎ、フラルダリウス公
    爵となったフェリクスは、フレンを妻として
    迎えた。懸命に領地の復興に取り組む若き公
    爵と、領民たちに慈悲深く接する公爵夫人と
    は、人々から広く愛されることとなる。
    フェリクスは王の片腕として剣を振るい続け
    るが、ディミトリの崩御後は一線を退き、フ
    レンと共に領地で静かな余生を送ったといわ
    れている。その後、彼の剣が人を斬ることは
    なくなったが、時折思い出したかのように剣
    を抜いては、見事な剣技で薪や果物を切って
    見せ、フレンを喜ばせたという。
  - |-
    菲力克斯继承亡父罗德利古的爵位，成为
    伏拉鲁达力乌斯公爵，并迎娶芙莲为妻。
    为复兴领地竭尽全力的年轻公爵，和对待领民
    宽容慈悲的公爵夫人都广受人民爱戴。
    菲力克斯作为国王的左右手一直挥剑杀敌，
    但据说在帝弥托利驾崩后，他便退居幕后，
    和芙莲一起在领地度过宁静的余生。
    自此以后，他便不再用剑杀人，据说即使他
    偶尔会像缅怀过去般拔出剑来，也只会以
    高超的剑术劈柴或切水果来逗芙莲开心。
  - |-
    After becoming Duke Fraldarius, Felix married Flayn,
    and the couple worked tirelessly to restore their territory.
    Thanks to Felix's dedication and Flayn's compassion, they
    were well loved by the people, whom they visited and
    spoke with frequently. Felix served as Dimitri's sworn
    sword throughout his reign, but when the king passed
    away, he gave it up in favor of a quiet life with his wife.
    In his later years, the sword was only used for parlor tricks,
    such as slicing juggled fruit out of the air—a display of
    skill that never failed to delight Flayn.
2-13905:
  - |-
    終戦後もフォドラ各地では小競り合いが続い
    ていた。戦いの場が残っていると知ったフェ
    リクスは、貴族の身分を捨て、剣一本で身を
    立てる道を選ぶ。死に場所を求めるように戦
    い続けるうち、ガルグ＝マクへと辿り着いた
    彼は、フレンと偶然の再会を果たした。
    フレンは、フェリクスが今なお人を斬るため
    に剣を振るい続けていることに心を痛め、彼
    と共に旅をしたいと言い出したという。その
    後の彼らの行方を知る者は誰もいないが、戦
    場に死を振りまいたというある剣士の記録は
    その頃を境にぱたりと途絶えている。
  - |-
    即使战争结束，芙朵拉各地仍然小冲突不断。
    菲力克斯得知还有让他挥剑的战场后，放弃了
    贵族的身份，选择以剑维生。
    他像是急着寻死一般不断战斗，就在他一路
    漂泊至加尔古·玛库时，偶然与芙莲重逢。
    据说芙莲对菲力克斯直到现在还是为杀人而
    挥剑一事感到心痛，表示想要和他一起旅行。
    虽然在那之后再也无人知道他们的去向，
    不过那名传闻中在战场杀敌无数的剑客，
    他的事迹也随之画下句点。
  - |-
    Even after the war's end, skirmishes continued to break
    out across Fódlan. Learning that there were still places
    where he could fight, Felix abandoned his noble title and
    chose to make a living with his sword. He traveled the
    land, seeking battle as if he had a death wish, but his
    violent path came to an end when he arrived at Garreg
    Mach. It was there that he reunited with Flayn, who was
    saddened to see that Felix had continued to use his sword
    to kill. She left to travel with him, and it is rumored that
    her kindness helped turn his life around. No one knows
    what became of them after that, but the tales of a deadly
    swordsman did suddenly cease.
2-13906:
  - |-
    戦後、アッシュは騎士の位に叙され、後継者
    のいなかったガスパール家の家督相続を認め
    られた。メルセデスはそんなアッシュの元に
    嫁ぎ、彼の政務を傍らで支え続ける。
    若く、経験も浅い領主を認めぬ者が多かった
    こともあり、アッシュには試練が次々と降り
    かかる。しかし如何なる逆境の中でも、アッ
    シュは挫けなかった。妻の献身的な支えと励
    ましが、彼を奮い立たせたのだろう。
    メルセデスが夫を励ますために作ったという
    甘い焼き菓子は、慶事の日に夫婦が贈り合う
    菓子として後世に伝わっている。
  - |-
    战争结束后，亚修被册封为骑士，没有继承人
    的盖斯巴尔家也接受由他来继承家督之位。
    梅尔赛德司嫁给了亚修，一直在他身边辅佐
    政务。许多民众不认可年轻缺乏经验的城主，
    使亚修面临一次又一次的考验。
    但不论遇到怎样的困境，亚修都不曾气馁。
    或许是妻子不辞辛劳的支持与鼓励，
    让他能重新振作吧。
    据说梅尔赛德司为了鼓励丈夫会烘焙甜点，
    这道点心成为在喜庆之日时夫妻互赠的首选，
    并流传于后世。
  - |-
    After the war, Ashe was formally knighted and appointed
    the new head of House Gaspard, which had no successors.
    The young and inexperienced lord faced a great deal of
    difficulty in governing. Though he was famously tenacious
    and never lost heart, it was perhaps only due to the
    constant counsel of his wife, Mercedes, that he managed to
    overcome all obstacles. When not busy governing their
    territory, the couple lifted one another's spirits by baking
    delicious sweets for each other. The tradition was so
    heartwarming that it became popular for husbands and
    wives in that region to do the same for generations.
2-13907:
  - |-
    戦後、アッシュは騎士の位に叙され、後継者
    のいなかったガスパール家の家督相続を認め
    られた。そして彼の妻となったアネットは、
    夫の施政を懸命に支える。
    二人はさまざまな困難に直面するが、互いの
    勇気と知恵をもって一つずつ乗り越え、やが
    てガスパール領は驚くほどの発展を遂げた。
    孤児の身分から、誰もが認める立派な騎士と
    なったアッシュ。彼の人生を綴った物語は後
    の世で熱烈な人気を博した。また、その物語
    が、アッシュの死後に妻アネットが綴ったも
    のであることもまた、有名な話である。
  - |-
    战争结束后，亚修被册封为骑士，没有继承人
    的盖斯巴尔家也接受由他来继承家督之位。
    雅妮特则成为他的妻子，全力辅佐丈夫施政。
    两人虽然面对重重困难，但靠着彼此的勇气
    和智慧逐一克服。
    不久后，盖斯巴尔领实现了惊人的发展。
    曾是孤儿的亚修成长为人人认可的优秀骑士，
    描写他这段人生历程的故事在后世备受欢迎。
    另外，故事是在亚修死后由妻子雅妮特撰写，
    这也是有名的轶闻。
  - |-
    After the war, Ashe was formally knighted and appointed
    the new head of House Gaspard, which had no successors.
    He married Annette, and the couple's combined tenacity,
    intelligence, and courage proved more than a match for
    the many difficulties they faced in governing. Together
    they helped Gaspard territory flourish more than it ever
    had before. From his lowly origins as an orphan, Ashe
    grew to become a splendid knight, much beloved by his
    people. After he passed, his story was immortalized in a
    book that was authored by his beloved wife.
2-13908:
  - |-
    戦後、ファーガスに新たな王が立つと、イン
    グリットはガラテア家を飛び出して王都フェ
    ルディアに参じ、王家に騎士として仕えた。
    そしてアッシュもまた、故郷のガスパール領
    を離れ、王家の騎士となる道を選ぶ。
    王国の未来のため、いかなる任をも厭わず王
    を守護した二人は、やがて“双璧の騎士”と
    讃えられ、多くの騎士道物語に名を残した。
    ある物語では、彼らは愛し合う夫婦として描
    かれている。真実を知る術はないが、彼らが
    命の限り共に戦ったこと、そして互いに無二
    の存在であったこと、それは確かである。
  - |-
    战争之后，法嘉斯的新王继位，英谷莉特
    离开贾拉提雅家前往王都，成为侍奉王家的
    骑士。而亚修也离开故乡盖斯巴尔领，
    选择踏上成为王家骑士之路。
    为了王国未来，两人守护国王不辞辛劳。
    他们最后被誉为“骑士双杰”，在许多骑士
    精神文学中留名。
    在某个故事里，他们被描写成相爱的夫妻。
    虽然无法求证，但他们一生共同作战，并视
    彼此无可取代的存在，这都是毋庸置疑的。
  - |-
    When the new king was crowned in Faerghus, both Ashe
    and Ingrid left their homes to travel to Fhirdiad and
    pledge themselves to the royal family as knights. They
    each swore to defend the king, come what may, no matter
    the cost, and to that end they fought side by side in many
    battles together. They were both praised for their endless
    devotion and boundless courage, and their names went
    down in history as peerless knights. Many tales were told
    of their valor, and how they became indispensable to each
    other over the years. A handful of those stories went so far
    as to suggest that they fell in love and became husband and
    wife, but this may have been an embellishment.
2-13909:
  - |-
    イングリットは接収されたガラテア領の存続
    を嘆願し、その新たな領主に任じられた。そ
    んな彼女を支えようと、アッシュはガラテア
    領へと赴く。そこで彼が直面したのは、かつ
    てガラテア家を出奔したイングリットに向け
    られる、民の冷ややかな視線だった。
    アッシュはイングリットを献身的に支え、手
    を携えて領内の改革と農業技術の向上に尽力
    する。彼らの姿を見て、徐々に領民の態度も
    軟化していった。やがて愛し合うようになっ
    た二人は、領民の盛大な祝福を受けて、素朴
    ながらも賑やかな婚儀を催したという。
  - |-
    英谷莉特提出了希望能保留被接收的的
    贾拉提雅领的请愿，因此被任命为新领主。
    亚修则为了扶持她而前往贾拉提雅领。
    他在那里所面对的，是领民对曾脱离
    贾拉提雅家的英谷莉特所投注的冷漠视线。
    亚修无条件地支持英谷莉特，携手致力于
    领内改革和农业技术的提升。两人努力的
    身影也逐渐软化了领民的态度。
    最后，两人之间日久生情，在领民的祝福下
    举行了一场朴实却热闹的婚礼。
  - |-
    When Galatea territory was seized, Ingrid argued strongly
    for the preservation of its borders. Her request was
    granted and she was appointed to rule, but because she
    had previously abandoned her noble house, she was not
    well accepted by the people at first. It was thanks to the
    help of Ashe, who arrived to serve House Galatea, that she
    was able to soften the view the people had toward her by
    restoring the territory and improving its agriculture. As
    Galatea's prosperity grew, so too did the love between
    Ingrid and Ashe. Their wedding ceremony was intended to
    be a simple one, but lavish blessings from the citizenry
    made it a lively event.
2-13910:
  - |-
    アッシュは騎士に叙され、ガスパール家の相
    続を認められる。だが、若く経験の浅い城主
    を認めぬ民も多く、統治は難航していた。
    そんなある日、アッシュの元を訪れたのはマ
    リアンヌだった。彼女は義父より学んだ知識
    を活かし、彼の統治を盤石のものとしてみせ
    る。これを契機に、ガスパール家とエドマン
    ド家は強い信頼で結ばれることとなった。
    アッシュはある時、なぜ見返りもなく助けて
    くれたのかとマリアンヌに尋ねた。すると彼
    女は微笑み、アッシュを支えることが今の自
    分の夢なのだ、と語ったという。
  - |-
    亚修被册封为骑士并获得盖斯巴尔家的认可。
    但是许多民众不认可年轻又缺乏经验的城主，
    治理之路窒碍难行。
    某一天，玛莉安奴来到亚修身边。她活用从
    义父身上学到的知识，稳固了亚修的政权。
    以此为契机，盖斯巴尔家与艾德蒙家建立起
    深厚的信赖关系。某次，亚修询问玛莉安奴
    为何不求回报地帮助他，据说她微笑地答道：
    “支持亚修就是我现在的梦想”。
  - |-
    After the war, Ashe was formally knighted, and appointed
    the new head of House Gaspard, which had no successors.
    The young and inexperienced lord faced a great deal of
    difficulty in governing, until his court was blessed with
    a new adviser in Marianne. Using skills imparted to her by
    her adoptive father, Marianne helped Ashe to solidify his
    position. As the prosperity of Gaspard territory grew, so
    did a love between them, and soon Margrave Edmund saw
    fit to bless the couple's happy marriage. Years later, Ashe
    asked Marianne what made her choose to help him in the
    first place. She simply smiled and said that she decided to
    make supporting him her dream.
2-13911:
  - |-
    アッシュは騎士の位に叙され、ガスパール家
    の家督相続を認められた。一方でカトリーヌ
    はセイロス騎士を辞し、大司教の座を退いた
    レアと共に、赤き谷で暮らすようになる。
    ある若く賢明な城主の噂がカトリーヌの耳に
    届き始めた頃、一人の青年が彼女を尋ねて赤
    き谷に現れる。今や立派なガスパール城主へ
    と成長したアッシュであった。彼はカトリー
    ヌの前に跪き、結婚を申し込んだ。
    カトリーヌは躊躇するが、他ならぬレアの後
    押しもあって結婚を承諾。赤き谷を旅立ち、
    アッシュと共に歩み始める。
  - |-
    亚修被册封为骑士，
    盖斯巴尔家也接受由他来继承家督之位。
    另一方面，卡多莉奴辞去赛罗司骑士一职，
    和退下大司教之位的蕾雅一起在赤红谷生活。
    当卡多莉奴开始听闻某个年轻贤明城主的
    传言时，一名青年造访了赤红谷。
    那是已经成长为盖斯巴尔城优秀城主的亚修。
    他在卡多莉奴面前单膝下跪，向她求婚。
    虽然卡多莉奴有些犹豫，在蕾雅的鼓励之下，
    她终是答应了亚修的求婚。她从赤红谷启程，
    和亚修一同踏上了两人的旅程。
  - |-
    When Rhea resigned her position of archbishop and left
    the Church of Seiros, Catherine followed, and the pair
    began a life of seclusion in the Red Canyon. Years later,
    they began to hear rumors of a wise young man who had
    been knighted and appointed lord of House Gaspard.
    Soon they were approached by that lord, Ashe, who came
    to the Red Canyon to kneel before Catherine and ask her
    to be his wife. With Rhea's encouragement, Catherine was
    persuaded to accept. She left the Red Canyon with him,
    and the two began their journey together.
2-13912:
  - |-
    戦後、アッシュは騎士の位に叙され、後継者
    のいなかったガスパール家の家督相続を認め
    られた。彼は、セイロス騎士団を辞したカト
    リーヌに結婚を申し込むが、彼女は領民の心
    情を思えばこそ無理な相談だと拒絶する。
    アッシュはカトリーヌへの想いを捨てきれず
    執念とも呼べる情熱を傾け、セイロス聖教会
    の協力を得て西方教会の陰謀と真実を暴く。
    彼の情熱に根負けし、カトリーヌはとうとう
    アッシュと結婚。ガスパール領の民は初めこ
    そ戸惑ったが、カトリーヌの気さくな人柄を
    見て、徐々に彼女を受け入れていった。
  - |-
    战争结束后，亚修被册封为骑士，没有继承人
    的盖斯巴尔家也接受由他来继承家督之位。
    他向离开了赛罗司骑士团的卡多莉奴求婚，
    但是卡多莉奴以“顾及到领民的感受，
    我们绝不能结婚”为由而拒绝。
    亚修无法舍弃对卡多莉奴感情，他投注了近乎
    执着的热情，在赛罗司圣教会的协助下揭露了
    西方教会的阴谋与事情的真相。
    卡多莉奴最终为亚修的热情折服，与他成婚。
    盖斯巴尔领民起初对此事感到不解，但看到
    性格直爽的卡多莉奴，也慢慢地开始接受她。
  - |-
    After the war, Ashe was formally knighted and appointed
    the new head of House Gaspard, which had no successors.
    He asked Catherine, who had left the Knights of Seiros, to
    marry him, but she declined, convinced that the people of
    Gaspard territory would never accept it. Refusing to set
    his love for Catherine aside, Ashe worked diligently along
    with the Church of Seiros to expose the full truth of the
    Western Church's plot. With great persistence, he
    convinced the people of this truth, and then persuaded
    Catherine finally to reconsider. The people received her
    reluctantly at first, but over time, they recognized her
    virtue and came to accept her.
2-13913:
  - |-
    戦後、アッシュは騎士の位に叙され、後継者
    のいなかったガスパール家の家督相続を認め
    られた。だが、若く経験の浅い城主を認めぬ
    民も多く、統治は難航していた。
    そんな中で彼を助けたのは、士官学校を卒業
    し、立派な青年に成長したツィリルだった。
    ツィリルは、独自の視点からアッシュに数々
    の助言を与え、彼を立派な城主へと成長させ
    る。徐々に領民もアッシュを認め、ガスパー
    ル領は繁栄を極めていった。その後も、二人
    は生涯を通じて親友であり続け、互いの危地
    には必ず駆けつけたといわれている。
  - |-
    战争结束后，亚修被册封为骑士，没有继承人
    的盖斯巴尔家也接受由他来继承家督之位。
    但是许多民众不认可年轻又缺乏经验的城主，
    治理之路窒碍难行。
    在困境下对他伸出援手的，是从士官学校毕业
    并成长为优秀青年的锥里尔。锥里尔从独特的
    视角给予亚修诸多建言，协助他成为一名独当
    一面的城主。领民逐渐认可亚修，盖斯巴尔领
    也迎来前所未有的繁荣鼎盛。
    之后，两人一直视彼此为一生的挚友，
    据说只要一方身陷危机，对方定会飞奔而至。
  - |-
    After the war, Ashe was formally knighted and appointed
    the new head of House Gaspard, which had no successors.
    The young and inexperienced lord faced a great deal of
    difficulty in governing, until his court was blessed with
    a new adviser in Cyril. Using skills he learned during his
    time as a student at the Officers Academy, Cyril offered
    Ashe the advice he needed to grow into a worthy lord.
    Over time, Ashe gained the respect of his people, and
    Gaspard territory prospered. The pair swore always to be
    there to help one another, and remained best friends for
    the whole of their lives.
2-13914:
  - |-
    戦争の終結後、シルヴァンはメルセデスに対
    して正式に結婚を申し込み、メルセデスはそ
    の申し出を喜んで受け入れた。
    新たなゴーティエ辺境伯となったシルヴァン
    は、その生涯をスレン族との関係改善に捧げ
    た。遺産と紋章の力を必要としない平和な時
    代をその弁舌のみで築き、名領主として後世
    に名を残す。そんな彼の傍らには、常にメル
    セデスの柔らかな笑顔が寄り添っていた。
    二人は子供たちに囲まれ、笑顔の絶えない温
    かな家庭を築く。シルヴァンの没後、家を継
    いだのは紋章を持たぬ長子だったという。
  - |-
    战争结束后，希尔凡正式向梅尔赛德司求婚，
    梅尔赛德司也欣然地接受。
    希尔凡当上新任戈迪耶边境伯爵后，终其一生
    致力于改善与斯灵族之间的关系。他仅仅凭借
    自己的巧言舌辩，建立了人们不再追求遗产与
    纹章的和平时代，成为名垂青史的知名领主。
    在他的身边，总有笑容温柔的梅尔赛德司伴随
    左右。两人的膝下儿女环绕，建立了一个充满
    欢声笑语的温馨家庭。据说在希尔凡过世后，
    没有纹章的长子继承了家业。
  - |-
    As Margrave Gautier, Sylvain devoted his life to improving
    relations with the people of Sreng. Under his leadership,
    nobles were persuaded that Relics and Crests were not
    necessary as they'd previously thought. Though he went
    down in history as an extraordinary lord, he could not
    have done so without the constant support and counsel of
    his wife, Mercedes, whose wisdom and guidance brought
    prosperity to the people. The couple built a loving home
    life, surrounded by happy children, and when Sylvain at
    last passed away, he was succeeded by his oldest child, who
    bore no Crest.
2-13915:
  - |-
    シルヴァンは新たなゴーティエ辺境伯として
    その生涯をスレン族との関係改善に捧げた。
    遺産と紋章の力を必要としない平和な時代を
    その弁舌のみで築き、名領主として後世に名
    を残す。その目覚ましい勲功の裏には、彼を
    叱咤激励し支え続けた妻、イングリットの存
    在があった。婚約を交わしてから、シルヴァ
    ンはイングリット以外の女性に見向きするこ
    となく、生涯彼女だけを愛したという。
    二人の間に紋章を持つ子が生まれることはな
    かったが、彼らはそんな子供たちを心から愛
    し、幸福に暮らしたといわれている。
  - |-
    希尔凡当上新任戈迪耶边境伯爵后，终其一生
    致力于改善与斯灵族之间的关系。他仅仅凭借
    自己的巧言舌辩，建立了人们不再追求遗产与
    纹章的和平时代，成为名垂青史的知名领主。
    在他那惊人的功勋背后，多亏有他的妻子——
    英谷莉特的不断鼓励支持。听说自从他们定下
    婚约，希尔凡便不再理会其他女性，一生只爱
    英谷莉特一人。
    据说两人没有诞下拥有纹章的孩子，
    但他们发自内心疼爱儿女，过着幸福的生活。
  - |-
    As Margrave Gautier, Sylvain devoted his life to improving
    relations with the people of Sreng. Under his leadership,
    nobles were persuaded that Relics and Crests were not
    necessary as they'd previously thought. Though he went
    down in history as an extraordinary lord, he could not
    have done so without the constant support and counsel of
    his wife, Ingrid, whose wisdom and tenacity ensured that
    the people would prosper. Sylvain was ever loyal to his
    beloved wife. The couple had many children, and while
    not one of them bore a Crest, they were all equally and
    wholeheartedly loved.
2-13916:
  - |-
    アネットは故郷フェルディアに戻り、魔道学
    院の講師として教鞭を執る。一方、メルセデ
    スは家を飛び出し、ガルグ＝マクの修道士と
    なった。二人は毎日のように手紙を交わし、
    嬉しいことも悲しいことも、自らの身に起き
    た出来事のように喜び、悲しんだという。
    数十年の後、アネットは教職を辞してガルグ
    ＝マクへと移り住む。メルセデスは親友との
    再会を喜び、アネットと二人、城郭都市の小
    さな家で、気ままに晩年を過ごす。それは決
    して裕福な暮らしではなかったが、二人の間
    には最後まで明るい笑顔が絶えなかった。
  - |-
    雅妮特回到故乡菲尔帝亚，在魔道学院担任
    讲师执掌教鞭。梅尔赛德司则离开家，成为
    加尔古·玛库的修道士。据说两人几乎每天
    通信，无论悲喜之事都像是发生在自己身上
    一样替彼此感到高兴或难过。几十年后，
    雅妮特辞去教职并移居至加尔古·玛库。
    梅尔赛德司很高兴能与好友重聚，
    她和雅妮特两人住在城郭都市的小房子里，
    度过悠闲自在的晚年。生活虽称不上富裕，
    但是两人之间始终笑语不断，直至终老。
  - |-
    After the war, Annette and Mercedes lived separate lives:
    the former as a teacher at the school of sorcery in Fhirdiad,
    the latter as a cleric at Garreg Mach. Though they lived
    apart, they exchanged letters so frequently and shared
    their lives with one another in such detail that it was as
    though they were side by side. After many decades, they
    resigned their respective positions and reunited at Garreg
    Mach. In their final years, they relocated to a modest
    house in the Fortress City. It is said that they were happy
    together to the very end.
2-13917:
  - |-
    戦後、メルセデスを伴って自領に戻ったロー
    レンツは、父のグロスタール伯爵に彼女を引
    き合わせて結婚を許してくれるよう訴えた。
    伯爵はメルセデスが平民であると聞き、当初
    は難色を示したが、詳しい素性や身の上話を
    聞くにつれ態度が軟化。ついにはメルセデス
    を見染めたローレンツの女性を見る目を、自
    分以上だと称賛するまでとなった。
    数年後、ローレンツは当主の座を継ぐと同時
    にメルセデスと結婚。融通の利かないローレ
    ンツを、大らかなメルセデスが上手く支え、
    グロスタール家は大いに発展していった。
  - |-
    战争之后，洛廉兹带着梅尔赛德司回到领地，
    将她介绍给父亲——古罗斯塔尔伯爵，
    恳请父亲同意他们的婚事。
    得知梅尔赛德司平民的身份，伯爵起初也
    面有难色，但进一步了解她的品行和身世后，
    伯爵的态度逐渐软化。最后他甚至称赞爱上
    梅尔赛德司的洛廉兹比自己更有择偶的眼光。
    几年后，洛廉兹在继承当家之位的同时，
    与梅尔赛德司完婚。心胸宽大的梅尔赛德司
    巧妙扶持不知变通的洛廉兹，古罗斯塔尔家
    也因此蒸蒸日上。
  - |-
    After the war, Mercedes accompanied Lorenz back to his
    homeland. There, the young heir petitioned his father,
    Count Gloucester, to permit the couple to marry. Though
    the count initially disapproved of Mercedes's status as a
    commoner, he was persuaded by her virtues as a person to
    change his mind. In fact, he praised Lorenz for having a
    taste in character superior to his own. After Lorenz
    succeeded his father as lord of the territory, the couple
    finally wed. With Lorenz's stern approach to governance,
    and Mercedes's open mind, House Gloucester flourished
    under their rule.
2-13918:
  - |-
    家を出たメルセデスは、母と共にファーガス
    地方の小さな村に孤児院を開く。そして戦争
    で家を失った子供たちを、出身や身分を問わ
    ず保護し、分け隔てなく育てた。一方、イグ
    ナーツは父と兄を説得し、画家として身を立
    てるべく修業の旅に出る。各地で美しい風景
    や人々の暮らしを描き続けていた彼は、旅先
    でメルセデスとの再会を果たした。
    十数年後、大作『微笑みの聖女』が評価され
    イグナーツは画家としての実力を世間に認め
    られる。そんな彼の傍らには、描かれた聖女
    と瓜二つの女性が寄り添っていたという。
  - |-
    梅尔赛德司离开家里，与母亲一同在法嘉斯
    地区的小村庄里开设了一家孤儿院。
    她不问身世与身份收留因战争而流离失所的
    孤儿，并一视同仁地养育他们。
    另一方面，伊古纳兹成功说服父兄后，
    为了成为独当一面的画家而踏上修行之旅。
    他在各地不断描绘美景与人们的生活情景，
    并于旅途中和梅尔赛德司再度相逢。
    十几年后，伊古纳兹的大作《微笑的圣女》
    备受好评，他身为画家的实力也被世人认可。
    据说在他的身边，总有一位和他笔下的圣女
    十分相似的女性陪伴左右。
  - |-
    Mercedes left home and opened a small orphanage in the
    Faerghus region with her mother. There, she took in and
    raised children who had lost their families in the war,
    regardless of their blood or circumstances of birth. Some
    years later, she was reunited with Ignatz, who had
    persuaded his family that he should become a painter and
    traveled all through Fódlan painting beautiful landscapes.
    His greatest masterpiece, however, was a portrait that was
    entitled The Smiling Saint. It is said that the woman
    whose face inspired it became the love of his life, and that
    she spent all of her remaining days close by his side.
2-13919:
  - |-
    メルセデスは家を飛び出し、ガルグ＝マクの
    修道士として、女神のため、そして人々のた
    めに、労を惜しまず尽くした。一方で、イグ
    ナーツは父と兄を説得し、画家として身を立
    てるべく修業の旅に出る。各地で美しい風景
    や人々の暮らしを描き続けていた彼は、女神
    像を描こうと訪れた大修道院で、メルセデス
    との再会を果たした。
    十数年後、大作『微笑みの女神』が評価され
    イグナーツは画家としての実力を世間に認め
    られる。そんな彼の傍らには、描かれた女神
    と瓜二つの女性が寄り添っていたという。
  - |-
    梅尔赛德司离开家里，成为加尔古·玛库的
    修道士，为了女神以及众人不辞辛劳地工作。
    另一方面，伊古纳兹成功说服父兄后，
    为了成为独当一面的画家而踏上修行之旅。
    他在各地不断描绘美景与人们的生活情景，
    并于旅途中和梅尔赛德司再度相逢。
    十几年后，伊古纳兹的大作《微笑的圣女》
    备受好评，他身为画家的实力也被世人认可。
    据说在他的身边，总有一位和他笔下的圣女
    十分相似的女性陪伴左右。
  - |-
    Mercedes left home for a life as a cleric at Garreg Mach.
    There, she took in and raised children who had lost their
    families in the war, regardless of the circumstances of their
    birth or bloodline. Some years later, she was reunited with
    Ignatz, who had persuaded his family that he should
    become a painter and traveled all through Fódlan painting
    beautiful landscapes. His greatest masterpiece, however,
    was a portrait that was entitled The Smiling Saint. It is
    said that the woman whose face inspired it became the
    love of his life, and that she spent all of her remaining days
    close by his side.
2-13920:
  - |-
    メルセデスは家を飛び出してガルグ＝マクの
    修道士となり、アロイスはジェラルトの後任
    として、正式にセイロス騎士団を率いる団長
    に就任した。二人はそれぞれに多忙な日々を
    送っていたが、アロイスは度々メルセデスに
    怪談の披露を依頼していた。その成果か否か
    は定かではないが、アロイスが率いる騎士団
    は、どのような任務でも勇敢に戦ったとう。
    このような逸話のためか、騎士たちはメルセ
    デスを陰の功労者として“勝利の女神”など
    と讃えたが、当の本人は怪談を披露する場を
    純粋に楽しんでいたという。
  - |-
    梅尔赛德司离开家里，成为加尔古·玛库的
    修道士，阿罗伊斯作为杰拉尔特的后继者，
    正式就任为率领赛罗司骑士团的团长。
    两人虽然各自过着忙碌的日子，但阿罗伊斯
    还是时常拜托梅尔赛德司说鬼故事给众人听。
    虽然不能断定是这件事的成效，
    但听说阿罗伊斯率领的骑士团，
    无论面对怎么样的任务都能勇敢奋战。
    或许是因为这个逸闻，
    骑士们都把梅尔赛德司当作背后功臣，
    以“胜利女神”等称号来赞美她，
    但据说她本人只是单纯享受说鬼故事的乐趣。
  - |-
    Mercedes left home for a life as a cleric at Garreg Mach.
    Alois, as Jeralt's successor, officially assumed the role of
    captain of the Knights of Seiros. Though the two were
    quite busy with their daily activities, they would often find
    time to get together in the evenings so Alois could hear
    Mercedes's ghost stories. No one can say for certain
    whether it was the constant exposure to spooky tales or
    some other cause, but from that time on, Alois's reputation
    became that of a totally fearless fighter. Mercedes's quiet
    support was widely credited for this increase in bravery.
    Her blessing came to be known as a guarantee of victory.
2-13921:
  - |-
    戦いの終結後、アネットはハンネマンと共に
    フェルディアの魔道学院へと赴いた。そして
    二人は、魔道の講師として教え子たちを教導
    する傍ら、魔道と紋章学の研究に没頭する。
    師弟として、同僚として、また志を同じくす
    る無二の相棒として、二人はいかなる時も共
    に歩み、共に学び続けた。
    やがて、魔道の歴史に名を残す数々の偉業を
    成すに至った彼らの元には、共同研究を申し
    込む者や教えを乞う者たちが訪れて後を絶た
    なかったという。そんな二人の研究室は、常
    に塵一つなく磨き上げられていたという。
  - |-
    战争结束后，雅妮特与汉尼曼一同前往
    菲尔帝亚的魔道学院。
    两人一边以魔道讲师的身份指导学生们，
    一边埋头于魔道和纹章学的研究。
    作为师生、同事或是志向相同、
    独一无二的伙伴，
    两人在任何时候都一同前进，一同学习。
    不久后，他们在魔道史上留下许多丰功伟绩，
    听说想加入研究或拜入门下的人更是
    络绎不绝。据说他们两人的研究室总是被
    打扫得一尘不染。
  - |-
    After the war, Annette and Hanneman both accepted
    teaching positions at Fhirdiad's school of sorcery. There,
    while educating the next generation of mages, they made
    great strides in their research of Crests and magic.
    Working side by side, the pair—formerly teacher and
    student, now partners and colleagues—brought great
    progress to the world and prestige to their institution. It is
    said that the wait list for students to enroll in either of
    their classes was notoriously long.
2-13922:
  - |-
    偽りの名を捨てたギルベルトは、王家の騎士
    ギュスタヴとして、再び国王ディミトリに忠
    誠を誓った。王都フェルディアに戻ったギュ
    スタヴは、ドミニク男爵の元に身を寄せてい
    た妻と、そして王都の魔道学院で教師として
    働き始めた愛娘アネットと、かつてのように
    ３人で暮らすようになる。
    初めこそ、どこかぎこちなかった家族の会話
    にも、時と共に笑顔と朗らかさが戻っていっ
    た。戦乱の影が去った王国で、３人はこれま
    での日々を取り戻すように、穏やかで幸福な
    日々を送ったという。
  - |-
    吉尔伯特舍弃了假名，以王家骑士古斯塔夫的
    身份，再度对国王帝弥托利宣誓效忠。
    古斯塔夫回到王都菲尔帝亚后，和寄居在
    多米尼克男爵家的妻子，以及开始在王都的
    魔道学院担任教师的爱女雅妮特，
    重新开始了和过去一样的三人生活。
    最初，他们连聊些家人间的话题都有点尴尬，
    但随着时间流逝，一家人都重拾了笑容与
    开朗的心情。据说一家三口像要找回至今
    失去的日子般，在抹去战乱阴影的王国
    过着安稳幸福的每一天。
  - |-
    Gustave discarded the name of Gilbert and reaffirmed his
    oath of fealty to King Dimitri and the royal family. After
    returning to Fhirdiad, he reunited with his wife, who had
    returned to live with Baron Dominic, and his beloved
    daughter, Annette, who had begun teaching at the capital's
    school of sorcery. Though it was initially an awkward
    reunion, over time the family rekindled their love for one
    another. As the shadow of war receded from the Kingdom,
    the three spent their days happily making up for lost time.
2-13923:
  - |-
    ラファエルは地元の領主に臨時雇いの騎士と
    して仕える傍ら、副業として祖父と妹が開い
    た宿場を手伝う日々を送っていた。ある日、
    そんなラファエルの元を訪れたのは、ガラテ
    ア伯爵家の継承権を放棄し、王家に仕える騎
    士となっていたイングリットだった。
    彼女は、共に王家の騎士として働かないかと
    ラファエルを勧誘。真っ当な騎士になれるこ
    と、何よりイングリットと一緒にいられるこ
    とに歓喜した彼は、二つ返事で了承した。
    その後、二人は相棒として多くの功を立て、
    ファーガス史に名を残すこととなる。
  - |-
    拉斐尔以临时雇佣骑士的身份侍奉故乡的
    领主，也每天到祖父和妹妹开设的旅店
    帮忙当作副业。一天，已放弃贾拉提雅
    伯爵家继承权、成为了王家骑士的英谷莉特
    前来拜访拉斐尔。
    她问拉斐尔有没有兴趣成为王家骑士，并劝说
    他和自己一起工作。拉斐尔一想到不但能成为
    真正的骑士，还可以和英谷莉特在一起，
    他便非常爽快地答应了。
    之后，两人以搭档之姿立下许多功绩，
    名留法嘉斯史。
  - |-
    Raphael returned to his home town to serve his liege lord
    as a knight, and spent his spare time helping out at the inn
    that his grandfather and sister had opened during his time
    away. One day, Ingrid, who had abandoned her claim to
    House Galatea to serve as a knight to the royal family,
    arrived to persuade Raphael to join her. It did not take
    much convincing. From that day forward, they served
    together as partners, fighting together side by side to make
    their mark on the history of Faerghus.
2-13924:
  - |-
    イングリットは接収されたガラテア領の存続
    を嘆願し、その新たな領主に任じられた。そ
    んな彼女を騎士として支えようと、ラファエ
    ルはガラテア領へと赴く。
    すべての領民が豊かで穏やかに暮らせるよう
    にしたい、そんなイングリットの願いを聞い
    たラファエルは、騎士の身分ながら農地開拓
    や灌漑工事の現場に出向き、領民と共に汗を
    流した。そんな彼の人柄に惹かれて、イング
    リットが結婚を申し入れると、ラファエルは
    もちろん快諾。領民からも祝福され、慎まし
    くも賑やかな婚儀が催されたという。
  - |-
    英谷莉特提出了希望能保留被接收的
    贾拉提雅领的请愿，因此被任命为新领主。
    拉斐尔则为了以骑士的身份扶持辅佐她，
    而前往贾拉提雅领。
    拉斐尔得知英谷莉特的心愿是想让所有领民都
    能丰衣足食后，不顾自己骑士身份，参与开垦
    农地和灌溉工程的前线工作，和领民一起挥洒
    汗水。英谷莉特被他的人品吸引，向他求婚。
    拉斐尔当然爽快地答应。
    据说两人在到领民们的祝福下，
    举行了一场朴素却热闹的婚礼。
  - |-
    When Galatea territory was seized, Ingrid argued strongly
    for the preservation of its borders. Her request was
    granted, and she was appointed to rule. Soon after,
    Raphael traveled there to pledge his service to Ingrid. He
    initially signed on as a knight, but quickly discovered that
    his services were even more desperately needed by the
    land's farmers, and instead focused his efforts on helping
    Galatea improve its agriculture. Seeing him work side by
    side with the commonfolk, Ingrid became enamored with
    Raphael's character, and eventually asked for his hand in
    marriage. They held a modest but lively wedding, and the
    people happily gave their blessing to the union.
2-13925:
  - |-
    イングリットはガラテア伯に背中を押され、
    家を出て王家に騎士として仕えた。ファーガ
    スは聖教会と連携して数々の政策を推し進め
    るが、イングリットは積極的に教団との橋渡
    し役を担ったという。
    対する教団側で王国との折衝を担ったセテス
    は、そんなイングリットを他の誰よりも信頼
    し、彼女と共に、教団の権威回復とフォドラ
    の繁栄、戦災復興のため努めた。
    やがて成すべきことを終えた二人は、とある
    小さな村で共に暮らし始める。日がな農耕や
    釣りに興じ、穏やかな余生を送ったという。
  - |-
    英谷莉特得到贾拉提雅伯爵的鼓励，便离开
    家里成为侍奉王家的骑士。法嘉斯与圣教会
    合作推行许多政策，据说英谷莉特在其中
    积极地担任与教团的沟通桥梁。
    而西提司则是在教团中负责与王国交涉的人。
    他比谁都要信任英谷莉特，并与她一起为了
    恢复教团的权威、芙朵拉的繁荣以及战后的
    复兴而努力。
    最后，两人善尽其职，并在某个小村庄里
    开始一起生活。据说他们每天愉快地耕作和
    钓鱼，度过了安稳的余生。
  - |-
    Ingrid declined to rule House Galatea, choosing instead
    to serve House Blaiddyd as a knight. As Faerghus worked
    with the Church of Seiros to advance policy, Ingrid served
    as an envoy between the two. In this capacity, she met
    routinely with Seteth, whose complete trust in Ingrid
    resulted in fruitful negotiations. Together, Faerghus and
    the church coordinated extensive relief efforts to return
    prosperity to Fódlan. After they had accomplished what
    they set out to do, it is said that Ingrid and Seteth settled
    down together in a small village, where they spent their
    days in peace, farming and fishing.
2-13926:
  - |-
    グロスタール家の新たな当主となったローレ
    ンツは、しばらく自領の復興に注力した後、
    フォドラ全土の統治にも精力的に携わるよう
    になった。優秀な政治家としての評価を得た
    彼は、突如自身の婚姻を発表する。その相手
    は、旧コーデリア公爵家の一人娘リシテア。
    彼女はすでに爵位を返上して平民となってい
    たが、それを気にする者などいなかった。
    体調に配慮し、彼女が公の場に姿を見せる機
    会は稀だったが、ローレンツが打ち出した政
    策の大半は、実は彼女の頭脳から出たものと
    もいわれている。
  - |-
    洛廉兹成为了古罗斯塔尔家新当家。在致力于
    复兴自己的领地一段时间后，他也进而参与
    芙朵拉全境的治理。被评价为优秀政治家的他
    突然公布自己要结婚的消息。
    而对象就是旧科迪利亚公爵家的独生女
    莉丝缇亚。她已经归还爵位成为平民，
    不过没有人在意这一点。
    顾虑到莉丝缇亚的身体状况，
    世人很少有机会能在公开场合看到她的身影，
    不过也有人说洛廉兹所提出的政策，
    有大半其实出自她的主意。
  - |-
    As the new head of House Gloucester, Lorenz first worked
    to restore his own territory, and then expanded his vision
    to include reforms for all Fódlan. At the height of his
    storied political career, he announced his marriage to
    Lysithea. Though the only daughter of the former Count
    Ordelia had already renounced all claim to nobility, the
    people happily accepted their union. She rarely appeared
    in public, due to health concerns, but it is said that a great
    many policies credited to Lorenz were actually her ideas.
2-13927:
  - |-
    グロスタール家の新たな当主となったローレ
    ンツは、しばらく自領の復興に注力した後、
    フォドラ全土の統治にも精力的に携わるよう
    になった。優秀な政治家としての評価を得た
    彼は、突如自身の婚姻を発表する。その相手
    とは、エドマンド辺境伯の養女マリアンヌ。
    やり手の義父から領内経営を学んでいた彼女
    は、ローレンツとの婚姻に伴いフォドラ全土
    の内政にも参画。特に酪農の振興で大きな成
    果を挙げたことから、二人は“牛馬の父母”
    と讃えられた。なお、ローレンツはその名で
    呼ばれることを喜んでいなかったともいう。
  - |-
    洛廉兹成为了古罗斯塔尔家新当家。在致力于
    复兴自己的领地一段时间后，他也进而参与
    芙朵拉全境的治理。被评价为优秀政治家的他
    突然公布自己要结婚的消息。
    而对象就是艾德蒙边境伯爵的养女玛莉安奴。
    她一直在能干的养父身边学习经营领地，
    与洛廉兹婚后，她还参与制定芙朵拉全境的
    政策。尤其在乳品业的振兴上，两人做出了
    极大的成果，也因此被誉为“牛马的父母”。
    据说洛廉兹对于这个称呼一点都高兴不起来。
  - |-
    As the new head of House Gloucester, Lorenz first worked
    to restore his own territory, and then expanded his vision
    to include reforms for all Fódlan. At the height of his
    storied political career, he announced his marriage to
    Marianne. Prior to the wedding, she received extensive
    tutelage from her adoptive father, Margrave Edmund, so
    that by the time they were wed she was fully prepared to
    govern. The pair was particularly successful in providing
    new innovations in dairy farming, and came to be known
    as the mother and father of horses and cattle in the region.
    It is said that Lorenz was rather vexed by the title.
2-13928:
  - |-
    グロスタール家の新たな当主となったローレ
    ンツは、しばらく自領の復興に注力した後、
    フォドラ全土の統治にも携わるようになって
    いた。政治家としての名声を得た彼は、突如
    自身の婚姻を発表する。その相手とは、ゴネ
    リル公爵家の一人娘ヒルダだった。
    ローレンツは、ヒルダの発案を受けてフォド
    ラ各地に装飾品の職人養成学校を創設。職人
    が増え、品質の高い装飾品が大量に生産され
    るようになると、フォドラの重要な交易品と
    なった。彼らの功績を讃え、すべての職人養
    成学校には、二人の銅像が建てられている。
  - |-
    洛廉兹成为了古罗斯塔尔家新当家。在致力于
    复兴自己的领地一段时间后，他也进而参与
    芙朵拉全境的治理。在成为颇有声誉的
    政治家后，他突然公布自己要结婚的消息。
    而对象就是哥纳利尔家的独生女希尔妲。
    洛廉兹接受希尔妲的提案，在芙朵拉各地设立
    装饰品工匠的培训学校。在工匠的数目增加，
    能大量生产高品质的装饰品后，
    装饰品也成为了芙朵拉的重要贸易商品。
    为了赞扬两人的功绩，
    所有的工匠培训学校都设立了他们的铜像。
  - |-
    As the new head of House Gloucester, Lorenz first worked
    to restore his own territory, and then expanded his vision
    to include reforms for all Fódlan. At the height of his
    storied political career, he announced his marriage to
    Hilda, the only daughter of Duke Goneril. After the
    recovery effort, at Hilda's behest, the pair established
    artisan academies all over Fódlan. The schools quickly
    flourished, invigorating interest in the arts as well as trade
    with foreign lands. After many years of success and
    prosperity, the students of the first of these academies
    crafted a bronze statue of the founding couple to honor
    their achievement. The statue stands to this day.
2-13929:
  - |-
    グロスタール家の新たな当主となったローレ
    ンツは、しばらく自領の復興に注力した後、
    フォドラ全土の統治にも携わるようになって
    いた。政治家としての名声を得た彼は、突如
    自身の婚姻を発表する。その相手とは、傭兵
    として名を馳せていたレオニーだった。
    彼らを知る者たちは、異色の組み合わせに騒
    然となったが、長く戦場を共にして愛を育ん
    でいた彼らには、必然の結果だったらしい。
    二人はそれぞれの強みを生かしてフォドラの
    繁栄のために貢献。数々の功績を残してフォ
    ドラの歴史にその名を刻んだ。
  - |-
    洛廉兹成为了古罗斯塔尔家新当家，在致力于
    复兴自己的领地一段时间后，他也进而参与
    芙朵拉全境的治理。在成为颇有声誉的
    政治家后，他突然公布自己要结婚的消息。
    而对象就是以佣兵身份闻名的雷欧妮。
    得知他们这对特殊的组合后，认识他们的人都
    一片哗然。但对在战场上朝夕相处，孕育爱情
    的他们来说，这似乎是个必然的结果。
    两人各自发挥长处，为了芙朵拉的繁荣做出
    奉献，也留下许多功绩，名留芙朵拉史。
  - |-
    As the new head of House Gloucester, Lorenz first worked
    to restore his own territory, and then expanded his vision
    to include reforms for all Fódlan. At the height of his
    storied political career, he announced his marriage to
    Leonie, who had become a renowned mercenary. The
    choice came as a shock to the public, who could not see
    what the pair had in common, but those who knew them
    well saw it as inevitable due to the strength of the bond
    they had forged in the war. As a ruling couple, they used
    their varying talents to usher in a new age of prosperity
    and carve their names into history.
2-13930:
  - |-
    グロスタール家の新たな当主となったローレ
    ンツは、しばらく自領の復興に注力した後、
    フォドラ全土の統治にも携わるようになって
    いた。政治家としての名声を得た彼は、突如
    自身の婚姻を発表する。その相手とは、とあ
    る街で学校を開いていたマヌエラだった。
    戦災に苦しむ子供に明るい未来を見せたい、
    そんなマヌエラの願いを叶えるため、ローレ
    ンツも全力で支援。同様の学校をフォドラ各
    地に創設し、フォドラの復興と発展に大きく
    貢献した。彼らの功績を讃え、すべての学校
    には二人の銅像が建てられている。
  - |-
    洛廉兹成为了古罗斯塔尔家新当家，在致力于
    复兴自己的领地一段时间后，他也进而参与
    芙朵拉全境的治理。在成为颇有声誉的
    政治家后，他突然公布自己要结婚的消息。
    而对象就是在某个城市开设了学校的玛努艾拉。
    为了实现玛努艾拉的心愿，让因战争受苦的
    孩子看见光明的未来，洛廉兹也全力协助。
    在芙朵拉各地建设相似的学校，对芙朵拉的
    复兴与发展做出了极大的贡献。为了赞扬两人
    的功绩，所有的学校都设立了他们的铜像。
  - |-
    As the new head of House Gloucester, Lorenz first worked
    to restore his own territory, and then expanded his vision
    to include reforms for all Fódlan. At the height of his
    storied political career, he announced his marriage to
    Manuela, who had established a new school for children in
    a small town. Seeing the beauty in Manuela's dream,
    Lorenz put all his resources toward building schools like
    Manuela's all over Fódlan, providing education to scores
    of children who had been left helpless by the war. After
    many years of success and prosperity, a bronze statue of
    the couple was erected at the original school to honor
    their achievement. It stands to this day.
2-13931:
  - |-
    ローレンツは、グロスタール家の新たな当主
    として自領の復興に尽力、その功績をもって
    フォドラ全土の統治にも携わるようになり、
    特に平民に配慮した政策で大いに功績を上げ
    た。政治家としての名声を得たローレンツは
    突如、自身の婚姻を発表。その相手とは、元
    セイロス騎士団の聖騎士カトリーヌだった。
    カトリーヌは、レアの隠棲先である赤き谷で
    静かに暮らしていたが、ローレンツの熱烈な
    求婚を受けて根負け。レアの後押しもあり、
    グロスタール夫人となったが、レアを気に掛
    ける姿勢は生涯変わらなかったという。
  - |-
    洛廉兹作为古罗斯塔尔家新当家，为复兴
    自己的领地不遗余力。这份功绩让他进而参与
    芙朵拉全境的治理。更因体恤平民的政策获得
    了很大的成就。在成为颇有声誉的政治家后，
    他突然公布自己要结婚的消息。而对象就是
    前赛罗司骑士团的圣战骑士卡多莉奴。
    卡多莉奴一直在蕾雅的隐居之地——赤红谷里
    过着宁静的生活，却输给洛廉兹热情、
    接受了他的求婚。虽然成为古罗斯塔尔夫人
    也是因有蕾雅的顺水推舟，但据说她关心蕾雅
    的态度一生都没有改变。
  - |-
    As the new head of House Gloucester, Lorenz first worked
    to restore his own territory, and then expanded his vision
    to include reforms for all Fódlan. At the height of his
    storied political career, he announced his marriage to
    Catherine, the former Knight of Seiros. Catherine had
    been living a quiet life of seclusion with Rhea in the Red
    Canyon, and it was the encouragement of the former
    archbishop that persuaded her to accept Lorenz's ardent
    marriage proposal. Even after joining House Gloucester,
    however, it is said that Catherine never lost sight of her
    lifelong oath to guard and watch over Rhea.
2-13932:
  - |-
    ローレンツは、グロスタール家の新たな当主
    として自領の復興に尽力、その功績をもって
    フォドラ全土の統治にも携わるようになり、
    特に平民に配慮した政策で大いに功績を上げ
    た。政治家としての名声を得たローレンツは
    突如、自身の婚姻を発表。その相手とは、元
    セイロス騎士団の聖騎士カトリーヌだった。
    カトリーヌはガルグ＝マクを出て自由を謳歌
    していたが、ローレンツの熱烈な求婚を受け
    て根負け。グロスタール夫人として貴族の身
    分に復帰したが、飾らない姿勢は生涯変わら
    ず、社交界よりも街の酒場を愛したという。
  - |-
    洛廉兹作为古罗斯塔尔家的新当家，为复兴
    自己的领地不遗余力。这份功绩让他进而参与
    芙朵拉全境的治理。更因体恤平民的政策获得
    了很大的成就。在成为颇有声誉的政治家后，
    他突然公布自己要结婚的消息。而对象就是
    前赛罗司骑士团的圣战骑士卡多莉奴。
    卡多莉奴虽然离开加尔古·玛库享受着自由，
    但她输给了洛廉兹热情、接受了他的求婚，
    以古罗斯塔尔夫人的身份重新成为贵族。
    她那无拘无束的态度一生不变，
    据说比起社交界，她更爱流连酒馆。
  - |-
    As the new head of House Gloucester, Lorenz first worked
    to restore his own territory, and then expanded his vision
    to include reforms for all Fódlan. At the height of his
    storied political career, he announced his marriage to
    Catherine, the former Knight of Seiros. Catherine had
    left Garreg Mach behind for a life of freedom, but was
    eventually persuaded to accept Lorenz's passionate
    marriage proposal. Even after joining House Gloucester
    and returning to a life among the nobility, however, it is
    said that Catherine much preferred relaxing in a tavern to
    dressing up for court.
2-13933:
  - |-
    故郷に戻ったラファエルは、地元の領主に騎
    士として仕える傍ら、副業として祖父と妹が
    開いた宿場を手伝っていた。しかし突如、妹
    のマーヤが画家になると言い残して失踪。騎
    士を辞したラファエルは宿場を切り盛りしな
    がら妹の帰りを待った。数年して帰ってきた
    マーヤは、画家ではなく画家の妻となってい
    た。夫として紹介されたのはイグナーツ。そ
    の頃は無名の画家にすぎなかった彼だが、ラ
    ファエルやマーヤ、彼の才能を認めた父や兄
    に支えられて夢を追い続け、やがてフォドラ
    を代表する画家として大成することとなる。
  - |-
    拉斐尔回到故乡，一边以骑士的身份侍奉当地
    领主，一边在祖父和妹妹开设的旅店帮忙
    当作副业。但他的妹妹玛雅突然说要成为
    画家就失踪了。拉斐尔便辞去骑士的工作，
    一边经营旅店，一边等待妹妹的归来。
    几年后归来的玛雅没有成为画家，而是成为了
    画家的妻子。而她向家人介绍的丈夫就是
    伊古纳兹。当时他还是一名籍籍无名的画家，
    多亏有拉斐尔、玛雅，还有认可他才能的
    父兄支持，他才得以继续追寻梦想，
    终于成为了代表芙朵拉的杰出画家。
  - |-
    Raphael returned to his hometown to serve his liege lord
    as a knight, and spent his spare time helping out at the inn
    that his family had opened during his time away. He was
    compelled to give up knighthood and manage the inn
    full-time, however, when his sister Maya suddenly
    declared her ambition to become an artist and vanished.
    Years later, when she finally returned, she did so in the
    company of another artist: her husband, Ignatz. With
    cheerful support from Raphael's family, Ignatz and his
    wife rose to prominence and, with their unique style,
    set the artistic paradigm in Fódlan for a generation.
2-13934:
  - |-
    故郷に戻ったラファエルは、地元の領主に騎
    士として仕える傍ら、副業として祖父と妹が
    開いた宿場を手伝っていた。その後、祖父の
    年齢に配慮して騎士を辞すと、宿場の仕事に
    専念するようになる。そんなある日、宿場に
    親子の客が入ってきた。見覚えのある娘の顔
    は、まさにリシテア。爵位を返上して平民に
    なっていた彼女は、近くの村に移り住んでき
    たのだという。頻繁に店に現れるようになっ
    たリシテアは、ラファエルの妹のマーヤとも
    意気投合。自然と店を手伝うようになり、食
    堂の女将となって穏やかに暮らしたという。
  - |-
    拉斐尔回到故乡，一边以骑士的身份侍奉当地
    领主，一边在祖父和妹妹开设的旅店帮忙
    当作副业。后来，他见祖父年事已高，
    便辞去骑士的工作。专注在旅店的经营上。
    某天，有一家人来到旅店，当中看起来很眼熟
    的少女原来就是莉丝缇亚。据说她归还爵位
    成为平民后，便搬到附近的村子居住。
    莉丝缇亚时常在店里出现，和拉斐尔的妹妹
    玛雅也很合得来，自然而然地开始在
    店里帮忙，据说她还成为了食堂的女老板，
    从此过着安稳的生活。
  - |-
    Raphael returned to his hometown to serve his liege lord
    as a knight, and spent his spare time helping out at the inn
    that his family had opened during his time away. Due to
    his grandfather's age, he was compelled before long to give
    up knighthood and manage the inn full-time. Soon after
    that, the inn began to be frequented by Lysithea and her
    family, who had renounced all claim to nobility and begun
    a life as commoners. Lysithea found a kindred spirit in
    Raphael's sister, Maya, and before long, found herself
    helping out around the place too. Eventually she was put
    in charge of the kitchen, where it is said she spent the rest
    of her days happily working.
2-13935:
  - |-
    ラファエルは、地元の領主に騎士として仕え
    た後、宿場を開いて働いていた。鳥と食事が
    できたら楽しいだろうと思いついた彼は、宿
    場の横にエサ台を設置して“鳥の食堂”の看
    板を掲げると、これが評判となり遠方からも
    客が訪れるようになった。そんなある日、鳥
    と楽しそうに話す女性が現れる。歩み寄るラ
    ファエルに笑顔を向けたのは、やはりマリア
    ンヌだった。鳥の食堂の噂を聞き、どうして
    も見たくなったのだという。ラファエルに請
    われて宿場に留まった彼女は、鳥と話せる女
    将として、宿場を繁盛させることとなる。
  - |-
    拉斐尔在辞去了侍奉故乡领主的骑士一职后，
    便开设了旅店并一直忙于工作。他觉得人们
    或许会喜欢和鸟儿一起吃饭，便在旅店的旁边
    设置饲料台，挂上“鸟儿食堂”的招牌。
    这个点子大获好评，吸引许多客人远道而来。
    某天，出现了一位与似乎跟鸟儿聊得很愉快的
    女性。她对走近身边的拉斐尔露出微笑，那位
    女性果然是玛莉安奴。她说听说了鸟儿食堂的
    传闻后，无论如何都想亲眼看看。在拉斐尔的
    邀请下留了下来的她，便作为能和鸟儿对话的
    女老板，让旅店的生意更加地兴隆。
  - |-
    Raphael returned to his hometown, where he served his
    liege lord as a knight for a time. Later, he gave it up to
    pursue his true passion of food by opening up an inn.
    He got the idea to install a bird feeder outside the place,
    calling it The Winged Inn & Tavern, and before long, the
    site began to attract the prettiest birds in the region.
    Soon after that, Marianne made her first visit, and she
    and Raphael enjoyed a happy reunion. Seeing her gift in
    talking to the birds, he invited her to stay. Marianne
    eventually became known as the woman whose talent for
    handling animals helped an inn to flourish.
2-13936:
  - |-
    ラファエルは、地元の領主に騎士として仕え
    た後、妹マーヤと宿場を開いて忙しく働いて
    いた。そんなある日、ヒルダがふらりと現れ
    た。かつて彼女に作ってもらった首飾りを今
    も大事にしているというマーヤに、ヒルダは
    新作の髪飾りを贈る。ヒルダに心酔したマー
    ヤが装飾品職人になりたいと言い出すと、ラ
    ファエルは宿場を装飾品店に改装しようと提
    案。ヒルダも協力を申し入れ、工房を併設し
    た装飾品店が完成した。その店を気に入った
    ヒルダはそのまま居座り、職人兼女将として
    ラファエルと共に幸せに暮らしたという。
  - |-
    拉斐尔在辞去了侍奉故乡领主的骑士一职后，
    便与妹妹玛雅一起开设旅店并一直忙于工作。
    某一天，希尔妲突然出现了。玛雅一直很珍惜
    以前希尔妲做给她的项链，希尔妲将自己新的
    发饰作品送给玛雅。相当崇拜希尔妲的玛雅
    表示自己也想成为装饰品工匠。拉斐尔
    听见后，便提案将旅店改建成装饰品店。
    希尔妲也加入帮忙。附设工坊的装饰品店最后
    也改建完毕。希尔妲十分中意这间店，据说
    她就这样留了下来，以工匠兼女老板的身份，
    和拉斐尔一起过着幸福的生活。 
  - |-
    Raphael returned to his hometown, where he served his
    liege lord as a knight for a time. Later, he gave it up to
    help manage the inn that his family had opened up during
    his time away. One day, to the great joy of Raphael's sister,
    Maya, Hilda came to visit. Maya had always treasured the
    necklace Hilda had made for her. Moved by this, Hilda
    gave Maya a new gift of a hair band, which inspired Maya
    to suggest that Raphael convert the inn into an accessory
    shop. Hilda decided to stay and help out, and eventually
    became the shop's proprietor and chief artisan. She moved
    in with Raphael, and the two spent their lives happily
    dealing in fashionable accessories.
2-13937:
  - |-
    レオニーは、かつてジェラルトが率いていた
    傭兵団を継いで一流の傭兵として名を馳せる
    ようになったが、稼いだ金を故郷の村に送っ
    ていたため、金欠は相変わらずだった。
    ある日、とある宿場で金もないのに酒を飲ん
    でいたが、そこに用心棒らしき男が現れる。
    彼こそラファエルで、レオニーはツケで飲め
    る場所が見つかったことを喜び、入り浸るよ
    うになった。ツケが莫大となって返済が不可
    能になると、レオニーは住み込みで働くこと
    に。やがて自然な流れでラファエルと一緒に
    なり、何とも平和に暮らしたという。
  - |-
    雷欧妮继承了杰拉尔特过去率领的佣兵团，
    以一流佣兵的身份名扬四海。但因为赚来的钱
    都送回故乡的村子，所以依然是一贫如洗。
    某天，雷欧妮明明没有钱，却仍在某间旅店
    喝酒时，一名像保镖的男子出现了，那人正是
    拉斐尔。雷欧妮很高兴找到一个可以赊账喝酒
    的地方，于是整天都泡在旅店里。当赊的账
    庞大得无法还清后，雷欧妮便住在旅店工作。
    据说不久后她顺其自然地与拉斐尔在一起，
    过着平静无波的生活。 
  - |-
    Leonie took over the mercenary company formerly led by
    Jeralt. She ran out of money constantly, however, due to
    sending all of her earnings back to her village, and so
    developed a reputation for unpaid tavern tabs. When she
    came upon the inn that Raphael had been helping to run
    with his family, she was overjoyed to finally find a place
    that would trust her enough to open a new tab. In her
    years frequenting the establishment, she accrued such a
    massive debt to Raphael that the only way to pay him off
    was to work for him. By the time the debt was finally paid,
    she had moved in with him. They lived together happily
    for the rest of their days.
2-13938:
  - |-
    故郷に戻ったラファエルは地元の領主に騎士
    として仕えた後、祖父や妹と宿場を開く。つ
    まみ食いはできても鍛錬する暇のない彼の体
    は弛む一方だった。そんなある日、彼を訪ね
    て一人の女性が現れる。それは戦後まもなく
    消息を絶っていたフレンだった。ラファエル
    の体の弛みを残念がり、自分も衰えたと嘆く
    彼女を見て、ラファエルは再び鍛錬を始める
    ことを決意。それに賛同したフレンも共に鍛
    錬することを申し入れ、二人は新たな生活を
    開始する。以来、村には気合の入った彼らの
    かけ声が毎日のように響いたという。
  - |-
    拉斐尔回到故乡，在辞去了侍奉当地领主的
    骑士一职后，便与祖父和妹妹一起开设旅店。
    有时间偷吃却没时间锻炼的他，身材开始
    逐渐走样。某一天，有一名女性前来拜访他。
    那是在战后没多久就失去音讯的芙莲。
    她为拉斐尔的身材走样而感到遗憾，同时
    感叹自己也衰老了。看到这样的她，拉斐尔
    决定重新开始锻炼。芙莲也赞同他的决定，
    并要求一同锻炼，两人便开始了崭新的生活。
    据说从此以后，村子里几乎每天都可以听见
    他们充满干劲的吆喝声。 
  - |-
    Raphael returned to his hometown, where he served his
    liege lord as a knight for a time. Later, he gave it up to
    help manage the inn that his family had opened up during
    his time away. Away from the battlefield and able to eat as
    much as he pleased, he eventually began to grow soft. It
    was around that time that Flayn, who had also neglected
    her training, came to visit. The two helped motivate one
    another, and together they embarked on a new exercise
    routine. Thereafter, it is said that their energetic shouts
    and cries of exertion could be heard throughout the
    village at any time of day.
2-13939:
  - |-
    戦後ほどなくしてシャミアは軍中から姿を消
    した。ラファエルはシャミアの行方を探った
    がついに見つけられず、失意のまま故郷の村
    へ戻る。地元領主に騎士として仕えたラファ
    エルは、ある日、賊討伐の命令を受ける。だ
    が調べてみると、賊の被害者たちは皆、民を
    虐げて私腹を肥やす悪人ばかりだった。
    事件後、唐突に騎士を辞めたラファエルは、
    家族に別れを告げると姿を消してしまった。
    彼がどこへ行ったかは定かでないが、時を同
    じくしてフォドラの各地で凄腕の射手と巨漢
    の義賊が出没するようになったという。
  - |-
    战争结束后不久，萨米亚便从军中销声匿迹。
    拉斐尔虽然搜索过她的去向，但一无所获，
    只能失望地回到故乡的村庄。
    成为了侍奉当地领主之骑士的拉斐尔，
    某天接到了讨伐盗贼的命令。但经调查后，
    他发现遭到盗贼袭击的受害者，全都是
    欺凌百姓、中饱私囊的恶徒。
    事件过后，拉斐尔突然辞去骑士的工作，
    与家人告别后便消失无踪。
    虽然不能确定他去了哪里，但据说与此同时，
    厉害神射手与彪形大汉的义贼组合，
    开始在芙朵拉各地出没。 
  - |-
    Shortly after the war, Shamir gave up the mercenary life
    and disappeared. Raphael searched for her unsuccessfully
    for a time, but then gave up and returned home to serve
    his liege lord as a knight. One day, he was given orders to
    drive off a group of bandits, but upon investigation, he
    discovered that all of the bandits' victims were those who
    lined their pockets by preying upon the innocent. Without
    warning, Raphael resigned his post, said good-bye to his
    family, and vanished forever. It is unclear just where he
    went, but rumors swirled for years of a master archer and a
    hulking giant who spent their lives as highway robbers,
    shaking down those who made victims of others.
2-13940:
  - |-
    実家に戻ったリシテアは、両親に代わって領
    内の統治に従事。復興に目処がつくと爵位を
    返上し、両親と共に表舞台から姿を消した。
    一方、イグナーツは父と兄を説得し、画家と
    して身を立てるべく修業の旅に出ていた。各
    地で美しい風景や人々の暮らしを描き続けて
    いた彼は、旅先でリシテアと運命的に再会。
    独自の境地に達しようとしていた彼の絵に魅
    入られたリシテアは、長くはない余生を彼の
    画家としての活動を支えることに捧げた。
    彼の代表作とされる『女神の肖像』に描かれ
    る女神は、リシテアによく似ていたという。
  - |-
    莉丝缇亚回到老家，代替父母治理领地。
    当领地的复兴工作逐渐走上正轨后，
    她归还爵位，与父母一同从政治舞台上消失。
    另一方面，伊古纳兹成功说服父兄后，
    为了成为独当一面的画家而踏上修行之旅。
    他在各地不断描绘美景与人们的生活情景，
    在命运的引导下，于旅途中和莉丝缇亚再度
    相逢。莉丝缇亚被伊古纳兹追求自我风格的
    画作吸引，将自己短暂的余生用以支持他的
    画家工作。据说他的代表作《女神的肖像》
    所描绘的女神与莉丝缇亚非常相像。 
  - |-
    Lysithea returned home to help her parents restore their
    family land. Years later, when the end to their hard work
    was finally in sight, she relinquished House Ordelia's claim
    to nobility, and the family retreated from the public eye.
    In her new life as a commoner, she had a chance reunion
    with Ignatz, who had persuaded his family to allow him to
    travel the world as an artist. Lysithea became enchanted by
    his determination, and by the landscapes and portraits he
    painted of all he had seen in his travels. She offered the
    remainder of her short life in support of his work. It is said
    that Ignatz's most famous piece, Portrait of a Goddess,
    used Lysithea's face as a reference.
2-13941:
  - |-
    自領に戻ったマリアンヌは、義父から才能を
    認められ、次期領主として再教育を受けてい
    た。一方、イグナーツは父と兄を説得し、画
    家として身を立てるべく修業の旅へ。各地で
    美しい風景や人々の暮らしを描き続けていた
    彼は、旅先のエドマンド辺境伯領でマリアン
    ヌと運命的に再会。独自の境地に達しようと
    していたイグナーツの絵に魅入られたマリア
    ンヌは、彼の画家としての活動を精力的に支
    援する。やがて二人は結ばれ、領主と画家と
    いう異色の夫婦が誕生。彼らの逸話は後世に
    戯曲として描かれ、多くの民衆に愛された。
  - |-
    玛莉安奴回到自己领地，她在才能方面得到了
    养父的认同，作为下一代领主再次接受养父的
    教育。另一方面，伊古纳兹成功说服父兄后，
    为了成为独当一面的画家而踏上修行之旅。
    他在各地不断描绘美景与人们的生活情景，
    并在命运的引导下，于艾德蒙边境伯爵领
    和玛莉安奴再度相逢。玛莉安奴被伊古纳兹
    追求自我风格的画作吸引，积极地支持他的
    画家工作。不久后，这对领主与画家的特殊
    组合结为连理。后世将两人之间的佳话改编
    为戏曲，令许多民众津津乐道。
  - |-
    Marianne returned home to a warm welcome from her
    adoptive father, who recognized her wisdom and skill and
    began to groom her as his successor. During that time, she
    had a chance reunion with Ignatz, who had persuaded his
    family to allow him to travel the world as an artist.
    Marianne wholeheartedly supported his work, and before
    long, came to be enchanted not merely by the landscapes
    and portraits of all he had seen in his travels, but also by
    his character. The romance between artist and patron was
    considered unusual, but long after their wedding, the story
    of how they fell in love was immortalized in popular plays.
2-13942:
  - |-
    自領に戻ったヒルダは、趣味が高じて装飾品
    の職人養成学校を設立し、その運営に熱中し
    ていた。一方、イグナーツは父と兄を説得す
    ると、画家として身を立てるべく修業の旅へ
    出る。各地で美しい風景や人々の暮らしを描
    き続けた彼は、旅先で装飾品の材料の仕入れ
    に来ていたヒルダと運命的に再会。ヒルダが
    イグナーツを自校の講師として招いたことで
    活動を共にするようになると、二人は自ずと
    愛を育むことになった。後年、フォドラに新
    たな芸術様式が生まれることになるが、彼ら
    の結婚がその契機となったともいわれる。
  - |-
    希尔妲回到自家领地后，将自己的兴趣
    发扬光大，创立了装饰品制作工匠
    培训学校，并专注于经营学校。
    另一方面，伊古纳兹成功说服父兄后，
    为了成为独当一面的画家踏上了修行之旅。
    他在各地不断描绘美景与人们的生活情景，
    并在命运的引导下，于旅途中和前来采购
    装饰品材料的希尔妲重逢。
    希尔妲邀请伊古纳兹到自己的学校担任讲师，
    朝夕相处的两人日久生情。
    日后，芙朵拉诞生新的艺术流派，
    据说两人的婚姻正是该流派诞生的契机。
  - |-
    After Hilda returned home, her fashionable accessories
    achieved widespread popularity, leading her to create the
    first artisan academy in Fódlan. While shopping for art
    supplies, she had a chance reunion with Ignatz, who had
    persuaded his family to allow him to travel the world as
    an artist. Hilda invited Ignatz to teach at her school,
    and as she and the students became enchanted by the
    landscapes and portraits of all he had seen in his travels,
    the two gradually fell in love. Their romance birthed a
    new style that inspired artists in Fódlan for generations.
2-13943:
  - |-
    レオニーは、かつてジェラルトが率いていた
    傭兵団を継いで一流の傭兵として名を馳せて
    いた。一方、イグナーツは父と兄を説得し、
    画家として身を立てるべく修業の旅へ出る。
    各地で美しい風景や人々の暮らしを描き続け
    た彼は、旅先でレオニーと運命的に再会。平
    和になって仕事も減ってきたというレオニー
    は、かつて共に旅をしようと約束したことを
    思い出し、傭兵団を解散してイグナーツと共
    に旅することを決意する。やがて二人は、ま
    だ見ぬ世界を求めてフォドラを出ることにな
    るが、その後の消息は不明である。
  - |-
    雷欧妮继承了杰拉尔特过去率领的佣兵团，
    以一流佣兵的称号名扬四海。
    另一方面，伊古纳兹成功说服父兄后，
    为了成为独当一面的画家而踏上修行之旅。
    他在各地不断描绘美景与人们的生活情景，
    并在命运的引导下，于旅途中和雷欧妮重逢。
    因为世间变得和平，佣兵的工作也随之减少，
    雷欧妮想起了曾说好要一起旅行的约定。
    于是她决定解散佣兵团，与伊古纳兹一起踏上
    旅程。不久后，两人为了一睹从未见过的世界
    而离开芙朵拉，从此之后便下落不明。 
  - |-
    Leonie took over the mercenary company formerly led by
    Jeralt. Though she earned a great deal of renown, the
    work began to dry up as the postwar chaos subsided. It was
    around that time she had a chance reunion with Ignatz,
    who had persuaded his family to allow him to wander the
    world as an artist. Remembering how they had once
    promised to travel together, Leonie disbanded her
    mercenary company and resolved to accompany him.
    The pair left Fódlan, searching for sights hitherto unseen.
    Where their journey took them remains unknown.
2-13944:
  - |-
    戦後まもなくフレンが姿を消した。心配した
    イグナーツは彼女を懸命に捜したが、ついに
    見つけることはできなかった。故郷に戻った
    イグナーツは父と兄を説得すると、画家とし
    て身を立てるべく修業の旅へ。数年後、再び
    ガルグ＝マク大修道院を訪れた彼が、聖セス
    リーン像を描いていると、背後から話しかけ
    る者があった。「そんな像よりも、わたくし
    を描く約束じゃなくって？」それは長らく消
    息を絶っていたフレンだった。歓喜したイグ
    ナーツは、その日からフレンを描き続け、大
    作『聖女の再臨』を完成させた。
  - |-
    战争结束后不久，芙莲便销声匿迹。
    伊古纳兹为此担心并拼命地寻找她，但终究
    一无所获。他回到故乡、成功说服父兄后，
    为了成为独当一面的画家踏上了修行之旅。
    几年后，他再度来到加尔古·玛库大修道院，
    在他画着圣希思琳像时，有人从背后对他说：
    “不是说好了，与其画这种像不如画我吗？”
    那正是消失已久的芙莲。
    为此开心不已的伊古纳兹，自那天起便不断地
    描绘芙莲，完成了巨作《圣女再临》。 
  - |-
    Soon after the war, Flayn disappeared. Ignatz searched
    unsuccessfully for her for a time, but finally gave up and
    went home. With hard-won permission from his family, he
    then set out to travel the world as an artist. Years later, his
    journey took him by chance to Garreg Mach, where the
    statue of Saint Cethleann inspired him to paint. It was
    then that Flayn finally appeared, wondering aloud why
    Ignatz was not painting her as he'd promised. Overjoyed,
    Ignatz devoted much of the rest of his artistic career to
    getting Flayn's likeness just right. Her visage was finally
    captured in the work he called The Second Advent of a
    Saint, which was widely regarded as a masterpiece.
2-13945:
  - |-
    戦後まもなくシャミアは姿を消した。心配し
    たイグナーツは彼女を懸命に捜したが、つい
    に見つけることはできなかった。故郷に戻っ
    たイグナーツは父と兄を説得すると、画家と
    して身を立てるべく修業の旅へ。各地で美し
    い風景や人々の暮らしを描き続けていた彼は
    旅先の宿屋で偶然シャミアと再会を果たす。
    イグナーツが未だフォドラから出ていないこ
    とを知った彼女は、護衛を申し出てフォドラ
    の外へ行くよう促した。歓喜したイグナーツ
    は、シャミアと共にフォドラ西端より海へ出
    たというが、その後の消息は不明である。
  - |-
    战争结束后不久，萨米亚便销声匿迹。
    伊古纳兹为此担心并拼命地寻找她，但终究
    一无所获。他回到故乡，成功说服父兄后，
    为了成为独当一面的画家踏上了修行之旅。
    他在各地不断描绘美景与人们的生活情景，
    在旅途中的旅店偶然地与萨米亚重逢。
    得知伊古纳兹还未离开过芙朵拉，萨米亚便
    自告奋勇当他的护卫，怂恿他离开芙朵拉。
    据说伊古纳兹为此感到高兴，并与萨米亚一起
    从芙朵拉的西边出海，但自此便不知去向。 
  - |-
    Soon after the war, Shamir disappeared. Ignatz searched
    unsuccessfully for her for a time, but finally gave up and
    went home. With hard-won permission from his family, he
    then set out to travel the world as an artist. Years later, he
    encountered Shamir by chance at an inn. When she saw
    that Ignatz had not yet left Fódlan, she encouraged him to
    leave the region, and offered to stay at his side and guard
    him until he did. It is rumored that he was overjoyed by
    this offer, and that the pair soon departed Fódlan to the
    west by sea, but where they traveled after that is unknown.
2-13946:
  - |-
    戦いが終わり、父母の待つコーデリア家へ戻
    るリシテアの隣には、ハンネマンの姿があっ
    た。二人は大修道院から場所を変えて研究を
    続け、彼女の命短き運命を変えるべく知恵と
    力を合わせた。数年を経てその研究はついに
    実り、リシテアは体から紋章を消すことで、
    かつて有していたはずの寿命を取り戻す。
    その後、彼女は爵位を返上して平民になった
    上で、ハンネマンと共に紋章の研究を続行。
    ハンネマンが没しても彼の後を引き継ぎ、紋
    章学の分野で様々な功績を成して、“紋章学
    の申し子”と呼ばれるまでとなる。
  - |-
    战争结束后，莉丝缇亚回到了有父母等待的
    科迪利亚家，汉尼曼也在她的身边。
    两人即使离开大修道院后仍继续研究，为改变
    莉丝缇亚短暂的生命而结合了知识和力量。
    历经数年，研究终于有了成果。莉丝缇亚凭借
    消除体内的纹章，取回了她过去应有的寿命。
    之后她归还爵位，以平民的身份和汉尼曼一起
    继续纹章的研究。
    在汉尼曼过世后，莉丝缇亚也继承他的衣钵，
    在纹章学的领域成就了许多功绩，甚至被称为
    “纹章学的奇才”。 
  - |-
    After the war, Lysithea returned to her parents in Ordelia
    territory. She was joined by Hanneman, and together the
    two worked to research a method by which to extend her
    lifespan. Some years later, their efforts bore fruit, and they
    devised a procedure to remove her Crests. Afterward,
    Lysithea renounced her noble claim and continued to
    assist Hanneman with his research. When he passed, she
    took up his mantle, and by the great discoveries she made,
    came to be called the Golden Child of Crestology.
2-13947:
  - |-
    自領に戻ったリシテアは、父母を助けて領地
    の復興に努めた。一方、ツィリルは周囲の勧
    めで士官学校に入学、やがてセイロス騎士団
    の一員となる。数年後、コーデリア家の爵位
    を返上したリシテアは、教団への報告のため
    久しぶりに大修道院を訪れ、そこでツィリル
    と再会。リシテアに想いを寄せていたツィリ
    ルは求婚したが、彼女は自身の短命を告白し
    て受けようとしなかった。しかし、ツィリル
    は諦めず、根負けしたリシテアは余生を共に
    生きる道を選ぶ。その後の消息は定かではな
    いが、幸福なまま生涯を終えたと伝わる。
  - |-
    莉丝缇亚回到自己的领地，帮助父母复兴
    领地。另一方面，锥里尔也因为旁人的推荐进
    入士官学校就读，最后更成为了赛罗司骑士团
    的一员。几年后，莉丝缇亚归还了
    科迪利亚家的爵位，为了向教团报告久违地
    造访大修道院，并在那里与锥里尔重逢。
    锥里尔虽然对心仪已久的莉丝缇亚求婚，
    但莉丝缇亚坦白自己将不久于世并拒绝了他。
    不过锥里尔没有放弃，莉丝缇亚
    被他的毅力折服，选择与他共度余生。
    虽无从得知其后的消息，但据说他们度过了
    幸福的一生。 
  - |-
    Lysithea returned home to help her parents restore their
    family land. Years later, when their work was at an end,
    she journeyed to Garreg Mach to inform the church of her
    decision to relinquish House Ordelia's claim to nobility.
    There she encountered Cyril, who had since graduated
    from the Officers Academy and joined the Knights of
    Seiros. During their reunion, Cyril confessed his love to
    Lysithea and asked her to marry him. She declined, at first,
    due to her shortened lifespan, but in the face of Cyril's
    insistence, she chose to spend what days she had remaining
    together with him. Where they went is unknown, but it is
    said that, for however long it lasted, they were happy.
2-13948:
  - |-
    ヒルダとマリアンヌは実家に戻っても頻繁に
    手紙を交わし、友情を深めていた。装飾品作
    りに熱中するヒルダが職人養成学校の創設に
    着手すると、マリアンヌはその活動を支援。
    エドマンド辺境伯家の潤沢な財源が注がれ、
    フォドラ各地にも同様の学校が建てられるほ
    どになる。数多の優秀な職人が育っていった
    フォドラでは、品質の高い装飾品が大量に生
    産され出し、重要な交易品としてフォドラに
    富みをもたらす結果ともなった。なお、当時
    ヒルダがマリアンヌに贈った装飾品は、フォ
    ドラの至宝として後世に受け継がれている。
  - |-
    希尔妲与玛莉安奴回到了老家后，
    仍频繁地通信，加深彼此之间的友情。
    热衷于制作装饰品的希尔妲，开始着手创立
    工匠培训学校，玛莉安奴也支援着她的行动。
    有了艾德蒙边境伯爵家雄厚的财力，
    几乎能在芙朵拉各地都设立工匠学校。
    芙朵拉培育出大批优秀的工匠，
    而大量生产的高品质装饰品也成为了
    重要的贸易商品，为芙朵拉带来了财富。
    此外，希尔妲当时送给玛莉安奴的装饰品，
    则被当作芙朵拉的至宝传承至后世。 
  - |-
    After returning to their respective homes, Hilda and
    Marianne stayed in touch and deepened their friendship
    through letters. Hilda informed Marianne that her passion
    for crafting fashionable accessories had given her the idea
    to start an artisan academy, and in response, Marianne
    pledged the financial support of the house of Margrave
    Edmund. Soon, artisan schools began to appear all over
    Fódlan, producing talented craftsmen and high-quality
    trade goods, which contributed greatly to the prosperity
    of Fódlan. The accessories sent to Marianne personally by
    Hilda became some of the most highly valued treasures
    in history.
2-13949:
  - |-
    戦後、マリアンヌは実家に戻ったが、ハンネ
    マンとは頻繁に手紙を交わして親交を深めて
    いた。紋章学の研究を続けていたハンネマン
    が資金難に陥ると、マリアンヌは彼を義父と
    引き合わせて研究活動を支援した。
    やがて彼の研究は実を結び、紋章を持たずと
    も同等の力を使える「魔道具」を発明。エド
    マンド辺境伯の財力によって量産され、フォ
    ドラの発展に大きく貢献した。更にハンネマ
    ンは、戦闘以外で紋章の力を生かすための平
    和的紋章学を創始。その研究成果をもって後
    年、爵位を継いだマリアンヌを支えた。
  - |-
    战争之后，玛莉安奴虽然回到了老家，
    还是频繁地与汉尼曼通信，加深彼此的交情。
    在持续研究着纹章学的汉尼曼遭遇资金短缺的
    困难之际，玛莉安奴将他引荐给自己的养父，
    援助他的研究。
    不久后，汉尼曼的研究开花结果，
    成功发明出即使没有纹章也能使出同等力量的
    “魔道具”，并靠着埃德蒙边境伯爵的财力
    大量生产，为芙朵拉的发展提供了极大贡献。
    为了让纹章之力可以活用在战斗以外的领域，
    汉尼曼还创造了和平纹章学。几年后，他的
    研究成果为继承爵位的玛莉安奴提供了助力。 
  - |-
    After the war, Marianne and Hanneman stayed in touch
    and deepened their friendship through letters. When
    Hanneman's Crest research fell on hard times, Marianne
    was able to secure Margrave Edmund's financial support to
    allow his work to continue. The research bore fruit in the
    form of magical tools which could be used even without
    the aid of Crests, and the funding allowed these tools to be
    produced in great number. After Marianne inherited her
    adoptive father's house, she guided Hanneman to create a
    branch of research devoted to peaceful applications of
    Crestology. These advancements, which Hanneman
    provided, became the legacy of Marianne's later years.
2-13950:
  - |-
    戦後、セテスは教団の再建に努める一方で、
    子供向けの寓話を書き続けていた。しかし彼
    が望む挿し絵を描ける者が見つからず、世に
    出さぬまま書き溜める日々を送る。そんなあ
    る日、自領に戻っていたはずのヒルダが、ガ
    ルグ＝マクに現れる。セテスの寓話が埋もれ
    ている現状を嘆いた彼女は、セテスに請われ
    るまま挿し絵の制作に没頭。そうして完成し
    た寓話は、セテスとヒルダの連名で各地の教
    会に次々と提供された。フォドラ中の子供た
    ちが夢中になって読んだそれらの作品は、そ
    の子や孫の代まで親しまれる名作となった。
  - |-
    战争之后，西提司一边致力于重建教团，
    一边持续撰写给孩子们阅读的寓言故事。
    但他找不到能够画出他所希望的插画之人，
    只能每天默默地写作，无法将创作公诸于世。
    有一天，应该已经回到自己领地的希尔妲出现
    在加尔古·玛库。为西提司被埋没的寓言故事
    感到遗憾的希尔妲接受了西提司的请求，
    为了画出符合他所期待的插画而埋头创作。
    寓言故事完成后，以西提司和希尔妲
    两人的名义不断地提供给各地的教会。
    这些让芙朵拉的孩子们沉迷其中的作品，
    成为了连他们的子子孙孙都十分熟悉的名作。 
  - |-
    After the war, Seteth dedicated himself to the restoration
    of the church. He continued to write fables for children in
    his spare time, but became dissatisfied with the hobby
    due to a lack of quality illustrations for his work. When
    Hilda learned of this, she jumped at the chance to visit
    Garreg Mach and illustrate some of Seteth's newer stories
    for him. The completed fables were distributed far and
    wide, and the children who loved them eventually passed
    the famous and beloved works on to their own children
    and grandchildren.
2-13951:
  - |-
    自領に戻ったヒルダは、趣味が高じて装飾品
    の職人養成学校を設立し、その運営に専念し
    ていた。一方、ツィリルは周囲の勧めもあっ
    て士官学校に入学、騎士となる道を歩む。
    数年が過ぎ、寄進のため久しぶりに大修道院
    を訪れたヒルダは、セイロス騎士団に加わっ
    ていたツィリルと再会。お互いの成長した姿
    に心奪われた二人はごく自然な流れで愛を育
    むこととなった。やがてヒルダの兄ホルスト
    に招かれたツィリルは、ゴネリル家の騎士に
    転身。当主の義弟として、隣国パルミラとの
    折衝役を担い、大いに活躍することとなる。
  - |-
    希尔妲回到自家领地后，将自己的兴趣
    发扬光大，创立了装饰品制作工匠培训学校，
    并专注于经营学校。另一方面，锥里尔也在
    旁人的推荐之下进入士官学校就读，
    踏上成为骑士的道路。几年过后，希尔妲为
    捐款而久违地造访大修道院，与加入
    赛罗司骑士团的锥里尔重逢。两人被彼此
    成长后的风采吸引，进而互生感情。
    不久后，锥里尔接受了希尔妲之兄——
    荷尔斯特的邀请，转任为哥纳利尔家的骑士，
    并以当家之妹婿的身份
    负责与邻国帕迈拉交涉，表现非常活跃。
  - |-
    Hilda returned to her territory, and founded the first
    artisan academy in Fódlan. Years later, as the successful
    headmaster of that school, she journeyed to Garreg Mach
    to make a donation to the church. There she encountered
    Cyril, who had graduated from the Officers Academy and
    joined the Knights of Seiros. When each saw how much
    the other had grown and matured, a mutual attraction
    between them blossomed naturally into love. Cyril
    eventually left the church to become a knight of House
    Goneril, at the invitation of Hilda's brother, Holst.
    As Holst's new brother-in-law, Cyril provided essential aid
    in negotiations with House Goneril's Almyran neighbors.
2-13952:
  - |-
    戦後、セテスが大司教補佐として教団の再建
    に努める一方、レオニーはかねての希望どお
    り一流の傭兵となるべく各地を渡り歩く生活
    に入った。異なる道を歩む二人に接点はなく
    なったかに見えたが、やがてそれぞれの目的
    が達せられた頃、彼らは申し合わせたように
    引退を宣言。表舞台から忽然と姿を消した。
    後年、山間の小さな村で、二人によく似た夫
    婦が目撃される。彼らは毎日のように川魚を
    釣り上げては、大量に料理を作って、村人や
    旅人に振る舞っていた。そんな二人の表情は
    いつも和やかで幸福に満ちていたという。
  - |-
    战争之后，西提司以大司教辅佐的身份致力于
    重建教团。另一方面，雷欧妮为了成为自己
    所梦想的一流佣兵，开始了四处奔走的生活。
    走上不同道路、看似毫无交集的两人，
    不久后，当他们各自达成目的之时，
    就像是约定好了一样同时宣布引退，
    突然从世人眼前销声匿迹。
    几年后，有人在山林间的小小村落里
    看见了一对与他们两人很相似的夫妻。
    他们几乎每天都钓起河川里的鱼，
    制作大量的料理招待村民和旅行者。
    据说两人脸上总是洋溢着温和与幸福。 
  - |-
    While Seteth remained at the monastery after the war to
    restore the Church of Seiros, Leonie wandered the land in
    pursuit of her dream to become an elite mercenary. It
    seemed as if their paths would never cross again. Years
    later, after they had achieved their goals, both retired and
    disappeared from the public eye at the same time, as if it
    had been prearranged. Though no official records of their
    lives after that time exist, it is rumored that a happy couple
    resembling them was sighted in a small mountain village.
    The couple was known for their excellent fishing skills,
    and for cooking up their bountiful catches for all the local
    villagers and travelers.
2-13953:
  - |-
    レオニーは、かつてジェラルトが率いていた
    傭兵団と合流、傭兵団長の座と“壊刃”の異
    名を受け継いだ。だが、どの街へ出かけても
    ジェラルトが酒場に残したツケを催促される
    日々。ツケを押し付けたアロイスに腹が立ち
    始めたレオニーは、せめてツケの半分を突っ
    返してやろうと、アロイスの家を訪ねる。
    アロイスは畑仕事で日に焼けた笑顔で、レオ
    ニーを出迎えた。剣を捨て、家族と共にささ
    やかに暮らす彼を見たレオニーは、用件を言
    い出せず目的を断念。一流の傭兵になっても
    なお、金欠生活を続けざるを得なかった。
  - |-
    雷欧妮与杰拉尔特过去率领的佣兵团会合，
    继承了佣兵团团长之位和“坏刃”的别名。
    但不管到了哪个城市，每天都被追讨杰拉尔特
    在酒馆留下的债务。雷欧妮开始对把债务推给
    她的阿罗伊斯感到生气，于是来到阿罗伊斯
    的家，打算至少把一半的债务交还给
    阿罗伊斯偿还。
    阿罗伊斯带着因为下田工作晒黑的笑脸迎接
    雷欧妮的来访。看到他放下了剑，与家人一起
    过着平淡的生活，雷欧妮说不出口自己为何
    而来，只好放弃原本的目的。即使成为了
    一流的佣兵，她还是不得不过着贫困的生活。 
  - |-
    Leonie joined up with the mercenaries formerly led by
    Jeralt. As his greatest apprentice, she quickly took on a
    leadership role, and eventually even inherited the title of
    Blade Breaker. No matter where she went, however, she
    was burdened with Jeralt's unpaid tavern tabs. Angry with
    Alois for pushing these debts upon her, she went to see
    him with the intention of forcing him to pay half the debt.
    But when she arrived, she found a suntanned Alois happily
    lounging after a hard day's work on his family farm. Leonie
    found herself unable to go through with it. She did become
    a world-renowned mercenary, but she spent the whole
    of her career paying off debt.
2-13954:
  - |-
    レオニーは、かつてジェラルトが率いていた
    傭兵団と合流、傭兵団長の座と“壊刃”の異
    名を受け継いだ。だが、どの街へ出かけても
    ジェラルトが酒場に残したツケを催促される
    日々。ツケを押し付けたアロイスに腹が立ち
    始めたレオニーは、せめてツケの半分を突っ
    返してやろうと、ガルグ＝マクを訪ねる。
    セイロス騎士団の団長に就任していたアロイ
    スは、笑顔でレオニーを出迎えた。その羽振
    りのよさそうな姿を見たレオニーは、すべて
    のツケを返上。気兼ねなく酒場に行けるよう
    になった結果、大酒飲みへと変貌していく。
  - |-
    雷欧妮与杰拉尔特过去率领的佣兵团会合，
    继承了佣兵团团长之位和“坏刃”的别名。
    但不管到哪个城市，每天都被追讨杰拉尔特
    在酒馆欠下的债务。阿罗伊斯把债务都推给
    雷欧妮，这让她感到愤愤不平，于是来到
    加尔古·玛库，打算至少把一半的债务交给
    阿罗伊斯偿还。就任赛罗司骑士团团长的
    阿罗伊斯带着笑容迎接雷欧妮的来访。
    看到阿罗伊斯手头似乎很宽裕，雷欧妮立刻把
    全部的债务都交给他偿还。这下雷欧妮总算能
    自由出入酒馆，她的酒量最终变得深不见底。 
  - |-
    Leonie joined up with the mercenaries formerly led by
    Jeralt. As his greatest apprentice, she quickly took on a
    leadership role, and eventually even inherited the title of
    Blade Breaker. No matter where she went, however, she
    was burdened with Jeralt's unpaid tavern tabs. Angry with
    Alois for pushing these debts upon her, she went to Garreg
    Mach to force him to pay half the debt. She encountered a
    smiling Alois, who had become captain of the Knights of
    Seiros, and who was all too happy in his new prosperity to
    take the debts back on. It is said that Leonie developed
    quite the drinking habit once she was free to visit taverns
    whenever she liked.
2-13955:
  - |-
    レオニーは、かつてジェラルトが率いていた
    傭兵団と合流、傭兵団長の座を受け継いだ。
    ある日、盗賊から襲撃予告を受けた貴族が、
    レオニーに護衛を依頼してきた。見せられた
    予告状には、貴族の悪事を糾弾する文章と、
    見覚えのある蜘蛛の絵。予告当日、現れたの
    は、レオニーの予想どおりシャミアだった。
    再会に歓喜したレオニーは、迷わず貴族を縛
    り上げてシャミアを傭兵団に勧誘。こうして
    フォドラ史上最強ともいわれる傭兵団が誕生
    した。その団旗には精緻な蜘蛛の絵と、蜘蛛
    らしき何かの絵が染め抜かれていたという。
  - |-
    雷欧妮与杰拉尔特过去率领的佣兵团会合，
    继承了佣兵团团长之位。
    某天，一名贵族收到来自盗贼的袭击预告信，
    便委托雷欧妮来护卫他的安全。
    预告信上写着弹劾贵族恶行恶状的文章，
    以及似曾相识的蜘蛛图。不出雷欧妮所料，
    预告当天出现的正是萨米亚。
    沉浸重逢之喜的雷欧妮毫不犹豫地将贵族
    五花大绑，并邀请萨米亚加入佣兵团。
    号称芙朵拉有史以来最强的佣兵团就此诞生。
    据说他们的团旗上染印着精致的蜘蛛图，
    还有疑似是蜘蛛的未知图样。
  - |-
    Leonie assumed leadership of the mercenaries formerly led
    by Jeralt. One day, she was hired to protect a noble who
    had been warned of a bandit attack. The warning note
    listed all of the noble's foul deeds, and was signed with the
    image of a spider, which Leonie recognized. Just as she
    suspected, the one who came on the appointed day was
    none other than Shamir. Leonie was happy to break her
    contract on this occasion, and even offered Shamir a
    position in her company. The result was the most famous
    mercenary group ever to exist in Fódlan. It is said that 
    their flag bore the image of a spider, and...another vaguely
    arachnid creature.
2-13956:
  - |-
    フレンは戦後まもなく姿を消したが、セテス
    はその後も大司教補佐として大修道院に留ま
    り、教団の権威回復に努めた。かつての厳格
    さは鳴りを潜め、何事においても寛大な措置
    を取るよう運営方針を転換。時代に即した教
    義の改革を妥協なく推し進め、信徒に混乱の
    ないことを見届けてから大修道院を去った。
    それから数百年を経て、すっかり様変わりし
    たフォドラに、古風な装いの男女が現れる。
    女は傍らの男に尋ねた。「この時代では、お
    父様と呼んでもよろしくて？」男は答える。
    「やはり兄妹のほうが自然ではないか？」
  - |-
    芙莲在战争结束后不久就销声匿迹，但西提司
    仍以大司教辅佐的身份留在大修道院，为
    恢复教团的权威而努力。他收起了以往严格的
    作风，改为无论何事都从宽处理的经营方针。
    西提司毫不妥协地推行符合时代的教义改革，
    在确认信徒没有因此感到混乱后，便离开了
    大修道院。
    数百年后，一对打扮古朴的男女出现在完全
    改变了风貌的芙朵拉。“在这个时代，我可以
    称你为父亲大人吗？”女子问身旁的男子。
    “应该还是兄妹相称比较自然吧？”
    男子回答。
  - |-
    While Flayn disappeared soon after the war, Seteth stayed
    at the monastery and worked to restore the authority of
    the Church of Seiros. Doing away with his old strictness,
    he adopted a tolerant stance toward all, and encouraged
    his followers to do the same. When he was satisfied that
    the message was received, he vanished from the monastery.
    Several centuries later, a man and a woman in ancient
    attire emerged to a Fódlan that had drastically changed.
    When she asked the man beside her if it would be all right
    in this new era to call him "Father," he said that perhaps it
    would be better to remain on the safe side.
2-13957:
  - |-
    戦後、セテスは教団再建のため大修道院に留
    まることを決めたが、マヌエラは別れを惜し
    みつつ大修道院を出て行った。数年を経て教
    団の再建に目処が立った頃、マヌエラから近
    況を伝える手紙が届く。彼女は戦禍を被った
    小さな街で、子供らのために学校を開いたと
    いう。改めてマヌエラの心の美しさに気づか
    されたセテスは、教団の職務を辞すとマヌエ
    ラの元へ向かい、学校の運営に協力したいこ
    と、そして彼女を妻にしたいことを伝えた。
    マヌエラはそれを快諾、多くの子供に祝福さ
    れて二人はついに結ばれたのだった。
  - |-
    战争之后，西提司为了重建教团决定留在
    大修道院，但玛努艾拉依依不舍地选择离开。
    经过数年，在大修道院的重建上了轨道时，
    西提司收到了玛努艾拉写着近况的来信。
    信上说到她在曾经遭受战火侵袭的小城市里，
    为孩子们创立了一所学校。
    再度察觉到玛努艾拉心灵之美的西提司，
    辞去了教团的工作，前往玛努艾拉的身边。
    协助她经营学校并向她求婚。
    玛努艾拉爽快地答应了，
    两人在许多孩子的祝福下共结连理。
  - |-
    After the war, Seteth remained at the monastery to rebuild
    the church. Several years of hard restorative work later, he
    received a letter from Manuela. She wrote that she had
    traveled to a small, war-torn town and opened up a school
    for children. Reminded of the beauty and compassion in
    Manuela's heart, Seteth was moved to leave the monastery
    and join her there. As they worked together to manage the
    budding institution, the couple fell in love and eventually
    were married. It is said that their students were overjoyed.
2-13958:
  - |-
    戦後、セテスは想いを寄せていたカトリーヌ
    に求婚したが、カトリーヌは隠棲するレアに
    付き従うことを理由に拒絶、大修道院を去っ
    ていった。その後もセテスは、忙しい職務の
    合間にカトリーヌに手紙を送り続けたが、彼
    女からの返信はいつも「レアの側を離れる気
    はない」というものだったようである。
    やがて教団の再建に目処がつくと、セテスは
    職務を辞して赤き谷に移り住む。そこはレア
    の隠棲先だった。拒否する理由のなくなった
    カトリーヌは、ついに結婚を承諾。レアの祝
    福を受けて幸せに暮らしたという。
  - |-
    战争之后，西提司虽向心仪的卡多莉奴求婚，
    但卡多莉奴以要追随隐居的蕾雅为由拒绝，
    离开了大修道院。之后，西提司在工作
    繁忙之余仍不断写信给卡多莉奴，
    但她似乎总是回答
    “我不打算离开蕾雅身边”。
    终于，在教团的重建上了轨道后，
    西提司辞去了工作，搬去蕾雅隐居的赤红谷。
    没有理由拒绝的卡多莉奴终于答应与
    西提司结婚。据说两人得到蕾雅的祝福，
    过着幸福美满的生活着。
  - |-
    After the war, Seteth fully confessed his love to Catherine
    and asked her to marry him. Intending to accompany Rhea
    to a life of seclusion, however, Catherine declined. Over
    the years, as Seteth worked to rebuild the church from the
    monastery, he continued to write love letters to Catherine.
    When the rebuilding effort was complete, he journeyed to
    the Red Canyon, where she and Rhea had been living, and
    delivered all of his letters by hand. Catherine was deeply
    moved, and with Rhea's blessing and no more reason to
    refuse him, she accepted his proposal. The two were wed
    and lived out their lives happily alongside Rhea.
2-13959:
  - |-
    戦後、セテスは想いを寄せていたカトリーヌ
    に求婚したが、カトリーヌはレア不在の教団
    に留まることを拒み、大修道院を去っていっ
    た。その後もセテスは、忙しい職務の合間に
    カトリーヌに手紙を送り続けたが、彼女から
    の返信はいつも「大修道院に戻る気はない」
    というものだったようである。
    やがて教団の再建に目処がつくと、セテスは
    職務を辞して、カトリーヌの元を訪ねた。拒
    否する理由のなくなったカトリーヌは、つい
    に結婚を承諾。レアのいない新しい時代を二
    人で歩むことを誓ったのだった。
  - |-
    战争之后，西提司虽向心仪的卡多莉奴求婚，
    但卡多莉奴拒绝留在没有蕾雅的教团，
    离开了大修道院。之后，西提司在工作
    繁忙之余仍不断写信给卡多莉奴，
    但她似乎总是回答
    “我不打算回大修道院”。
    终于，在教团的重建上了轨道后，
    西提司辞去了工作，来到卡多莉奴身边。
    没有理由拒绝的卡多莉奴终于答应与
    西提司结婚。两人许下誓言，
    要一起在没有蕾雅的新时代携手前进。
  - |-
    After the war, Seteth fully confessed his love to Catherine
    and asked her to marry him. Refusing to remain at the
    monastery, however, Catherine declined. Over the years,
    as Seteth worked to rebuild the church, he continued to
    write love letters to Catherine. Her answer was always the
    same. Finally, when the rebuilding effort was complete,
    Seteth left the church and went to see her, declaring his
    love anew. With no more reason to refuse him, she at last
    accepted his proposal. The two were wed, and swore to
    walk side by side together through the new age.
2-13960:
  - |-
    戦後すぐに、ハンネマンとマヌエラは結婚し
    た。二人の門出は、多くの元生徒たちに祝福
    された非常に印象深いものだったという。
    帝国の管理下で教団の変革と再建が進むと、
    ガルグ＝マクでも士官学校が再開。騎士団が
    解体され、貴族の支配を是としない新たなセ
    イロス教会の下で、士官学校もその性質を変
    えた。身分に関係なく広く門戸を開き、様々
    な分野の学問や、日々の生活に役立つ技術な
    どをも教えるようになった学校で、二人は再
    び教師として働き出す。彼らが仲睦まじく口
    喧嘩をする光景が、帰ってきたのだった。
  - |-
    战争之后，汉尼曼与玛努艾拉立刻步入礼堂，
    从此踏上新的生活。据说两人的婚事得到了
    许多旧时门生的祝福，令人印象非常深刻。
    在帝国的统治下，教团改革与重建有所进展，
    加尔古·玛库的士官学校也重新开放。
    骑士团解散，全新的赛罗司教会不再以贵族
    意志为圭臬。士官学校也在教会的管理之下
    一改故辙。无关身份，校门对所有人敞开。
    士官学校成为一所能学习各种领域知识以及
    生活实用技术的学校。
    两人也再度回到学校担任教师。
    他们互相斗嘴、感情融洽的景象又再度重现。
  - |-
    After the war, Hanneman and Manuela held a grand
    wedding ceremony, to which all of their many students
    were invited. Later, after the church was transformed and
    rehabilitated under the supervision of the Empire, the
    Officers Academy finally reopened, with a renewed focus
    on accepting students regardless of status and offering
    classes on a wider variety of practical subjects. Hanneman
    and Manuela returned to work as teachers, almost as if
    nothing had changed, and filled the halls with their banter
    in the way only married couples can.
2-13961:
  - |-
    戦後すぐに、ハンネマンとマヌエラは結婚し
    た。二人の門出は、多くの元生徒たちに祝福
    された非常に印象深いものだったという。
    ガルグ＝マク大修道院の復興が進むと、士官
    学校も再開。新たな指導者の下、以前よりも
    広く門戸を開き、様々な立場の者を受け入れ
    始めた学校で、二人は再び教師として働き出
    す。彼らが仲睦まじく口喧嘩をする光景が、
    帰ってきたのだった。
    彼らの仲にあてられ、大修道院内で同僚と結
    婚する者たちが続出するのだが、それはまた
    別の話である。
  - |-
    战争之后，汉尼曼与玛努艾拉立刻步入礼堂，
    从此踏上新的生活。据说两人的婚事得到了
    许多旧时门生的祝福，令人印象非常深刻。
    随着加尔古·玛库大修道院重建，士官学校也
    重新开放。在新任领导者的管理之下，士官
    学校的大门比以前更加敞开，开始接受不同
    立场的学生，两人也再度回到学校担任教师。
    他们互相斗嘴、感情融洽的景象又再度重现。
    大修道院内部也不断出现羡慕两人的感情而
    与同事结婚的人，但这又是另一段故事了。
  - |-
    After the war, Hanneman and Manuela held a grand
    wedding ceremony, to which all of their many students
    were invited. Later, as Garreg Mach came to be restored,
    the Officers Academy finally reopened, with a renewed
    focus on accepting students regardless of status. Manuela
    and Hanneman returned to work as teachers, almost as if
    nothing had changed, and filled the halls with their banter
    in the way only married couples can. Their relationship
    spawned a trend of romances among colleagues at the
    Officers Academy, but that is an entirely different story.
2-13962:
  - |-
    アロイスは正式にセイロス騎士団の団長に就
    任する。カトリーヌもまた、セイロス騎士団
    の一員として、アロイスと共に各地の戦場で
    “雷霆”を振るった。
    アロイスは、大らかな性格で多くの者たちに
    慕われたが、その人の善さゆえに彼を陥れよ
    うとする者も少なくなかった。状況を見かね
    たカトリーヌは、団長補佐を買って出ると、
    常にアロイスの傍らに控えて、彼を騙そうと
    する輩に目を光らせ、時に成敗した。
    優しすぎる団長と怖すぎる団長補佐の二人は
    その後も騎士団を大いに盛り立てたという。
  - |-
    阿罗伊斯正式就任赛罗司骑士团的团长。
    卡多莉奴也再度成为赛罗司骑士团的一员，
    与阿罗伊斯一同在各地的战场上
    挥舞“雷霆”。
    阿罗伊斯因为豪爽大方的个性受到众人景仰，
    但也因为这样的性格，有不少人想要陷害他。
    看不下去的卡多莉奴自愿担任团长辅佐，
    时常在阿罗伊斯的身边监视想要欺骗他的人，
    有时也会直接出手解决。
    据说过于温柔的团长和过于恐怖的团长辅佐，
    之后也壮大了骑士团。
  - |-
    Alois officially took up the title of captain of the Knights
    of Seiros. In this new role, he led the knights to many
    victories, and was much beloved. At the same time, he
    developed a reputation for gullibility, and his subordinates
    began to play tricks on him regularly. To help him deal
    with this, Catherine volunteered her services as an adviser.
    She kept a lookout for him, and put a stop to these antics
    before they began. The combination of the kindly captain
    and the intimidating wielder of Thunderbrand proved
    strong, and the Knights of Seiros prospered.
2-13963:
  - |-
    セイロス騎士団を辞めたカトリーヌとシャミ
    アは、改めて互いを生涯の相棒と定める。そ
    して二人だけの気ままな旅に出たが、彼らは
    二人で一つであり、二人が道を違えることは
    二度となかった。
    彼らはフォドラ各地を渡り歩き、海を越えて
    シャミアの故郷ダグザまで到達した。その途
    上では様々な困難が立ちはだかり、あるいは
    自ら事件に首を突っ込んで人助けをすること
    もあった。だが、カトリーヌの“雷霆”が振
    るわれ、シャミアの矢が放たれた後に、立っ
    ていられる敵などいなかったという。
  - |-
    离开赛罗司骑士团的卡多莉奴与萨米亚，
    再度选择对方作为自己的人生搭档，
    虽然她们踏上只有彼此且随心所欲的旅程。
    但两人心意相通，再也不会分道扬镳。
    她们走遍芙朵拉各地，甚至飘洋过海到达
    萨米亚的故乡——鞑古扎。
    在途中，她们历经各种困难阻扰，
    也会在路见不平之时主动拔刀相助。
    但据说只要卡多莉奴挥舞“雷霆”，
    萨米亚射出箭矢，没有任何敌人
    可以安然无恙。
  - |-
    After quitting the Knights of Seiros, Catherine and Shamir
    set out on a lifelong journey together. The pair were
    inseparable as they traveled across Fódlan, and eventually
    wound up in Shamir's homeland of Dagda. They faced
    many hardships on their adventures, some of which were
    self-inflicted, as the duo had a way of sticking their noses
    into others' business in their efforts to right wrongs. It is
    said, however, that no foe they encountered ever proved
    a match for the combined might of Shamir's marksmanship
    and Catherine's Thunderbrand.
2-13964:
  - |-
    戦後ほどなくしてシャミアとツィリルは軍中
    から姿を消した。再建を進めるセイロス騎士
    団は二人の行方を探ったが、ついに見つけら
    れず、貴重な人材の消失を嘆いた。
    一方、フォドラの各地では二人組の義賊が世
    間を騒がせるようになる。彼らの狙いは新し
    い指導者に従わず私腹を肥やす者、民を虐げ
    る悪人らであった。騎士団も当初、訴えを受
    けて調べたが、悪事を暴き、多くの民に歓迎
    される義賊を積極的に捕らえようという者は
    少なかった。義賊が二人とも凄腕の射手だと
    いう噂が立ってからは、尚更だったという。
  - |-
    战争结束后不久，萨米亚和锥里尔便从军中
    销声匿迹。进行重整的赛罗司骑士团虽然
    搜寻过两人的去向，但一无所获，
    只能哀叹失去珍贵的人才。
    另一方面，横空出世的义贼二人组在芙朵拉
    各地引起不小的骚动。他们的目标是不服从
    新任领导者、中饱私囊、欺凌百姓的恶徒。
    虽然骑士团最初也接到了投诉并展开调查，
    不过义贼四处揭发恶行，深受民众爱戴，
    很少有人会积极地捉拿他们。
    据说在义贼二人组都是神射手的流言传开之后
    更是如此。
  - |-
    Shortly after the war, Shamir and Cyril disappeared from
    the ranks. The Knights of Seiros searched unsuccessfully
    for them for some time, but finally resigned themselves to
    the loss. Though the pair was never officially heard from
    again, rumors swirled persistently for years of two master
    archers turned thieves. Initially the knights received
    complaints and investigated, but when it was discovered
    that the pair only lined their pockets by shaking down
    those who preyed upon the innocent, they decided it was
    not an investigation worth pursuing. The thieves' story
    became a folktale beloved by the people.
2-13965:
  - |-
    １１８０年　孤月の節
    ガルグ＝マクの戦いにて負傷。
    その傷が元で戦後まもなく没する。
  - |-
    1180年　孤月节
    在加尔古·玛库之战中负伤。
    因为此伤势，战争结束后不久便辞世。
  - |-
    Wounded in The Battle of Garreg Mach
    Lone Moon, 1180.
    Died of his wounds soon after the war.
