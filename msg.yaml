2-14056:
  - |-
    戦後、ハピは姿を消した。故郷に帰ったとも
    いわれたが、行方を知る者はいなかった。帝
    国軍と“闇に蠢く者”の戦いが始まると、た
    びたび魔物を引き連れた一人の女性が現れ、
    帝国軍に加勢したとの記録が残るが、それが
    ハピかは不明である。
  - |-
    战争结束后，哈琵便销声匿迹了。有人说她
    回到了故乡，但其真正的行踪无人知晓。
    虽然有记录指出在帝国军与“暗黑蠢动者”
    开战后，一名率领着魔物的女性多次出现，
    协助帝国军歼灭敌人，但那是否就是哈琵
    则是个未解之谜。
  - |-
    Though Hapi's exact whereabouts after the war for Fódlan
    are not known, it is widely speculated that she returned to
    her hometown to live a quiet life. One strange occurrence
    is a matter of historical record, however. When the Empire
    began its struggle against those who slither in the dark in
    earnest, Imperial forces were sometimes aided by a
    mysterious woman leading a horde of beasts.
2-14057:
  - "戦後、\eS0は、統一王として国家の

    改革に着手する。ユーリスは伴侶として、そ

    して王の右腕として、傍らで彼を支えた。復

    興にあたり彼らは貧民の保護を優先し、基礎

    的な教育と働き口とを保証した。多くの人々

    の生活を向上させたそれらの政策は、ユーリ

    スの献言に端を発していたという。

    やがてフォドラの復興と発展を見届けると、

    二人は第一線を退いていずこかへと姿を消し

    たという。かつての仲間が残した手記には、

    どれほど年を重ねようと統一王とその伴侶は

    若々しい姿のままだった、と書かれている。"
  - "战争结束后，\eS0以统一王国国王的

    身份着手国家改革。国王的伴侣尤里斯则成为

    他的左右手从旁协助。为了复兴国家，他们

    优先收容贫民并承诺提供基础教育和工作

    机会。据说这些提升许多人生活水准的政策，

    均出自于尤里斯的建言。

    据传在见证了芙朵拉的复兴和发展之后，

    两人便退居二线，从世人眼前销声匿迹了。

    在他们过去同伴所留下的手记中如是写道：

    “无论经过多少岁月，统一王国国王与他的

    伴侣依然维持着年轻时的模样。”"
  - "As the new leader of the United Kingdom of Fódlan,

    \eS0 worked tirelessly to reform and rebuild

    in the aftermath of a devastating war. Constantly at his

    side during that time was his husband, Yuri, whose policy

    proposals led, time and again, to better education and

    opportunities for the less fortunate. After working to

    ensure a bright and prosperous future for Fódlan, the

    couple stepped back from the public eye and vanished

    from official record. Curiously, informal notes and letters

    from friends suggest that the pair was extraordinarily

    long-lived and that their youth was untouched by the

    passage of time."
2-14058:
  - "戦後、\eS0は新たなる大司教として

    王国と共に戦災復興に尽力する。ユーリスは

    伴侶として、大司教の右腕として、傍らで彼

    を支えた。復興にあたり教団は貧民を保護し

    て基礎的な教育と働き口を与え、人々の生活

    水準の向上を図ったが、それらの政策はユー

    リスの献言に端を発していたともいわれる。

    やがてフォドラの復興と発展を見届けると、

    二人は第一線を退いていずこかへと姿を消し

    たという。かつての仲間が残した手記には、

    どれほど年を重ねようと大司教とその伴侶は

    若々しい姿のままだった、と書かれている。"
  - "战后，\eS0以新任大司教的身份，

    与王国一起为战后复兴尽心尽力。大司教的

    伴侣尤里斯则成为他的左右手从旁协助。

    为了复兴，教团收容贫民并提供基础教育和

    工作机会，以提升大众生活水准为目标。

    据说这些政策均出自于尤里斯的建言。

    据传在见证了芙朵拉的复兴和发展之后，

    两人便退居二线，从世人眼前销声匿迹了。

    在他们过去同伴所留下的手记中如是写道：

    “无论经过多少岁月，大司教与他的伴侣

    依然维持着年轻时的模样。”"
  - "As the new Archbishop of the Church of Seiros,

    \eS0 worked tirelessly with the Kingdom

    to reform and rebuild in the aftermath of a devastating

    war. Constantly at his side during that time was his

    husband, Yuri, whose policy proposals led, time and again,

    to better education and opportunities for the less

    fortunate. After working to ensure a bright and

    prosperous future for Fódlan, the couple stepped back

    from the public eye and vanished from official record.

    Curiously, informal notes and letters from friends suggest

    that the pair was extraordinarily long-lived and that

    their youth was untouched by the passage of time."
2-14059:
  - "\eS0とユーリスのささやかな婚儀が

    催されたのも束の間、再び“闇に蠢く者”と

    の戦いが始まる。戦いは熾烈を極め、時に民

    衆に被害が及ぶこともあったが、二人は常に

    人々の生活を案じ、その暮らしを守るために

    力を尽くしたといわれる。

    すべてが終わった後、二人は歴史の表舞台か

    らひっそりと姿を消す。それから数年して、

    ならず者たちの抗争を制し、暗黒街に秩序を

    もたらした一人の青年と、彼の側を決して離

    れず共に戦った剣士の噂が立つことになるの

    だが、それはまた別の物語である。"
  - "在\eS0与尤里斯举行简单的

    婚礼后不久，他们与“暗黑蠢动者”的战斗便

    再次开始。战事异常激烈，偶尔也波及民众，

    据说两人时刻心系着人民，为守护人民的

    安稳生活尽心尽力。

    当一切结束后，两人便从历史舞台上消失了。

    数年后，民间开始流传着一则传闻：

    一名青年制止了恶徒间的斗争，为黑街带来了

    秩序，而青年身边总有一名剑客与他并肩作战

    ……但这又是另一个故事了。"
  - "No sooner was the modest wedding ceremony between

    \eS0 and Yuri over than the battle with those

    who slither in the dark began in earnest. Through the

    bloody and brutal fight, the couple became known for

    their constant determination to save every possible life,

    leaving none behind. The battle marks the last mention

    of them in official sources, but stories abound of the

    order they brought to the underworld upon their

    triumphant return."
2-14060:
  - "戦後、\eS0は統一王として、教団と

    国家の改革のために尽力する。その夫となっ

    たユーリスは、民の実情に即した多くの献策

    をし、舞台の裏で彼女の事業を支え続けた。

    そして二人の間に生まれた子供たちも、国や

    教団と貧しい者たちの架け橋となることを望

    み、人々から広く愛されたといわれている。

    後年発見された女王の手記には、夫婦の微笑

    ましいやりとりが残されていた。その記述に

    よると、彼女は私的な場では夫をユーリスと

    はまったく異なる名前で呼んでいたという。

    彼女のための、特別な愛称だったのだろう。"
  - "战争结束后，\eS0以统一王国国王的

    身份，为改革教团和国家尽心尽力。她的丈夫

    尤里斯则向她献上了不少体恤民情的政策，

    在背后支持着她的事业。据说他们所诞下的

    孩子们也以成为国家、教团与贫民之间的桥梁

    为目标，广受人民爱戴。

    在后世所发现的女王手记中，记录了他们夫妻

    之间让人会心一笑的互动。根据记载，女王

    会在私底下以某个跟尤里斯完全不同的名字

    来称呼丈夫。这或许是专属于她的独特昵称

    吧。"
  - "As the new leader of the United Kingdom of Fódlan,

    \eS0 worked tirelessly to reform and rebuild

    in the aftermath of a devastating war. Constantly at her

    side during that time was her husband, Yuri, whose policy

    proposals led, time and again, to better education and

    opportunities for the less fortunate—a legacy that was

    later taken up by the couple's children. A trove of their

    love letters, uncovered many years later, revealed that she

    called him by an entirely different name in private.

    Scholars have never learned why."
