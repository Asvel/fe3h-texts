2-14065:
  - "\eS0とバルタザールの婚儀と盛大な

    祝宴が開催されたのも束の間、再び“闇に蠢

    く者”との戦いが始まる。過酷な戦場に身を

    投じた二人は、常に帝国軍の陣頭に立って敵

    を圧倒し続け、積み上げられた戦果は味方に

    も畏怖されるほどであったという。

    その後の二人の足跡を帝国の公的な記録から

    辿ることはできないが、苛烈な剣と剽悍な拳

    を振るった二人組の物語は、様々な形でフォ

    ドラ各地に伝わっている。中でも「妻を人質

    に取られた風来坊、妻より犯人の命を心配す

    る」という題目が特に有名である。"
  - "在\eS0与巴鲁塔札尔的婚礼以及

    盛大的婚宴后不久，他们与“暗黑蠢动者”的

    斗争便再次开始。在严峻的战场上，两人总是

    站在帝国军的前线英勇杀敌，据说他们所累积

    的战果，让同伴也不禁心怀敬畏。

    两人之后的去向并未记录于帝国官方文件中，

    但是在芙朵拉各地流传的故事里，不乏以

    猛烈无情的剑法与彪悍拳头闯荡江湖的二人组

    为主角的故事。而这之中，又以

    《浪人妻，被掳去，浪人担心犯人命》

    特别出名。"
  - "Almost as soon as \eS0 and Balthus finished

    their lively wedding celebration, the battle with those who

    slither in the dark began in earnest. Leading from the front

    lines, the couple drove the enemy back again and again,

    causing such carnage on the battlefield that even their

    Imperial allies and subordinates were intimidated. After

    hostilities came to an end, their names faded from official

    historical records but persisted in folk tales. Of the stories

    that spread to every corner of Fódlan and survive to this

    day, the most prominent one features criminals who

    threaten to abduct a traveler's wife. The traveler laughs

    and wishes them the best of luck."
2-14066:
  - "\eS0は、フォドラ統一王国の初代王

    座に就くと同時に、コンスタンツェとの婚姻

    を発表した。彼女は戦争での功績と、一風変

    わった魔道を評価されてヌーヴェル家の再興

    を許されていたが、更なる吉報に彼女を時代

    の寵児と持て囃す者たちもいた。

    コンスタンツェには奇妙な伝承がある。その

    正体が恐ろしい魔物で、日光を浴びると正体

    が明らかになるため極端に日向を避けて生活

    していた、という内容なのだが、彼らの子孫

    がその後も統一王国を守ってきた事実を鑑み

    れば、嫉妬から生まれた物語といえよう。"
  - "\eS0在登上芙朵拉统一王国首任国王

    王位的同时，公布了与康丝坦洁的婚事。

    她凭着战时的功绩和创新独特的魔道得到

    很高的评价，成功复兴努维尔家，更有一群人

    称赞她为时代的宠儿，为喜事锦上添花。

    曾经有一个奇怪的传闻，指康丝坦洁的真身

    是一头可怕的魔物，由于被阳光照射时会暴露

    真身，所以她才一直避开阳光生活。

    但考虑到他们的子孙代代守护着统一王国，

    可见这大概是因嫉妒而产生的谣言。"
  - "After ascending to the throne as the first leader of the

    United Kingdom of Fódlan, \eS0 announced

    his marriage to Constance, who was given peerage for her

    service in war and permitted to revive House Nuvelle.\ 

    Praised for her innovative talent, she rapidly rose to

    prominence in the new era, and her house came to be

    relied upon as a valued leader in magical research and

    development for generations. She was not without her

    detractors, however. Jealous rumors persisted throughout

    her life that the rays of the sun compelled her to retreat

    into hiding, threatening to reveal her monstrous true form."
