    け、女王の剣としての勇名を轟かせる。

    やがて、果たすべき責務は果たしたとして、

    二人は一線を退くことを決意。新たな世代に

    席を譲ると、得物を片手に漂泊の旅に出た。

    その後、無双の強さを誇る傭兵夫妻の噂が各

    地で囁かれるようになるが、果たしてそれが

    彼らであったのか、知る術はない。"
  - "\eS0登上统一王国国王之位的同时，

    宣布与菲力克斯的婚事。执掌一个新的国家，

    执政者难免得弄脏双手。女王也多次面临这样

    的局面，但每一次菲力克斯都会代之执行。

    他亦因此作为女王之剑而闻名天下。

    最后，已善尽其责的两人决定退居二线。

    将舞台让给新的世代后，

    两人便手执武器，踏上了漂泊之旅。

    其后，一对实力无双的佣兵夫妻的传闻在各地

    流传开来。究竟那一对夫妻是不是他们两人，

    则无从考究。"
  - "\eS0 married Felix almost immediately after

    ascending the throne of the United Kingdom of Fódlan.

    When it came to matters of governance, Felix often took

    on duties that would have required his wife to dirty her

    hands and thus came to be called The Royal Sword.

    After they accomplished all they had set out to do, the

    couple left the rule of Fódlan to the next generation,

    disappearing into obscurity with blades in hand.

    Thereafter, history only provides unconfirmed reports of a

    pair of traveling mercenaries who possessed unmatched

    strength and skill."
2-13742:
  - "\eS0は、レアに代わって新たな大司

    教に就任すると、フラルダリウス公爵位を継

    いだフェリクスとの婚姻を発表した。

    フェリクスは所領の復興や王国の発展に尽力

    する一方で、大司教の伴侶として精力的に働

    き、私生活だけでなく教団の運営においても

    大司教の最も信頼する相手となった。

    互いに忙しい日々を送り、離れて過ごすこと

    も多かった二人は、顔を合わせれば、言葉の

    代わりに剣を交わした。のちに側仕えの者は

    語る。剣と剣がぶつかる度に、他の者には見

    せぬような明るい笑顔を見せていた、と。"
  - "\eS0代替蕾雅就任新大司教一职后，

