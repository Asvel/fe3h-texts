    伝統ある風紀を守りたい生徒と
    彼と志を同じくする生徒たちから
    挑戦状が届いているぞ！
  - |-
    收到了来自想守护传统风纪的学生和
    与他志同道合的学生们的挑战书！
  - |-
    A challenge has arrived from a student who
    wishes to demonstrate the virtues of proper
    public behavior!
1-6075:
  - |-
    節度ある生活を送りたい生徒と
    彼女と志を同じくする生徒たちから
    挑戦状が届いているぞ！
  - |-
    收到了来自想保持规范生活的学生和
    与她志同道合的学生们的挑战书！
  - |-
    A challenge has arrived from a student who
    wishes to demonstrate the virtues of proper
    public behavior!
1-6107:
  - |-
    魔力が満ち、魔物が活性化する日。
    王と呼ばれるほど強い魔物が現れ、
    討伐依頼が出されることがある。
  - |-
    魔力弥漫、群魔乱舞的日子。
    强大到被称为王的可怕魔物现身，
    会有讨伐魔物的委托。
  - |-
    Magic has spread across the land, causing
    mystical creatures to spring to life. Perhaps
    one such beast now stalks the field of battle...
1-6157:
  - |-
    聖者セイロスより冠を授かったヴィ
    ルヘルムが、アドラステア帝国を建
    国した記念日。
  - |-
    威廉被圣者赛罗司授予王冠，
    建立了阿德剌斯忒亚帝国的纪念日。
  - |-
    The anniversary of the Adrestian Empire's
    founding by Great Emperor Wilhelm, he who
    was crowned by Saint Seiros herself.
1-6158:
  - |-
    四聖人の１人である聖マクイルに
    祈りを捧げる日。
  - |-
    为四圣人之一的圣玛库伊尔
    献上祈祷的日子。
  - |-
    A day for offering prayers to Saint Macuil
    of the Four Saints.
1-6159:
  - |-
    四聖人の１人である聖セスリーンに
    祈りを捧げる日。
  - |-
    为四圣人之一的圣希思琳
    献上祈祷的日子。
  - |-
    A day for offering prayers to Saint Cethleann
    of the Four Saints.
1-6160:
  - |-
    天におわすセイロス教の主たる
    女神が、地上へ還り再誕すると
    される日。
  - |-
    在天界的赛罗司教之主的女神
    回到地面再生的日子。
  - |-
    On this day, it is said that the goddess will fall
    from her throne in the stars and return to this
    land, where she will be reborn.
1-6161:
  - |-
    レスター諸侯がファーガス神聖王国
    からの独立を宣言し、同盟領が成立
    した記念日。
  - |-
    雷斯塔诸侯宣布从法嘉斯神圣王国
    独立，成立了同盟领的纪念日。
  - |-
    The anniversary of when the people of
    Leicester declared their independence from
    the Kingdom and established the Alliance.
1-6162:
  - |-
    帝国とファーガス諸侯が争った
    鷲獅子戦争が講和により終結した
    記念日。
  - |-
    帝国和法嘉斯诸侯相争的
    狮鹫战争在经过谈和后
    结束战事的纪念日。
  - |-
    The anniversary of the peaceful resolution of
    the War of the Eagle and Lion, which was
    fought between the Empire and the Kingdom.
1-6163:
  - |-
    鷲獅子戦争を戦ったルーグが、
    聖教会よりファーガス神聖王国の
    建国を認められた記念日。
  - |-
    于狮鹫战争中作战的卢古，
    他所建立的法嘉斯神圣王国
    得到了圣教会认同的纪念日。
  - |-
    The anniversary of the Kingdom of Faerghus's
    founding by Loog, hero of the War of the
    Eagle and Lion, and the Church of Seiros.
1-6164:
  - |-
    士官学校で毎年行われる舞踊対抗戦
    優勝賞品は豪華。
  - |-
    每年都会在士官学校举行的
    舞蹈对抗赛，优胜奖品相当豪华。
  - |-
    An annual dance contest for students of the
    Officers Academy. A splendid prize awaits
    the victor.
1-6165:
  - |-
    ガルグ＝マク落成を祝う日
    舞踏会が開催される。
  - |-
    庆祝加尔古·玛库落成的日子，
    将会举办舞会。
  - |-
    A celebration of Garreg Mach's establishment
    that includes an extravagant ball.
1-6166:
  - |-
    ガルグ＝マク落成から千周年を
    祝う祭典の予定日。
    戦乱により中止となった。
  - |-
    预定在这一天举行祭典，
    庆祝加尔古·玛库落成一千周年。
    因战乱而终止举行。
  - |-
    A grand festival to commemorate 1,000 years
    since the establishment of Garreg Mach.
    It has been canceled because of the war.
1-6167:
  - |-
    四聖人の１人である聖キッホルに
    祈りを捧げる日。
  - |-
    为四圣人之一的圣奇霍尔
    献上祈祷的日子。
  - |-
    A day for offering prayers to Saint Cichol
    of the Four Saints.
1-6168:
  - |-
    女神に遣われし預言者である
    聖セイロスに祈りを捧げる日。
  - |-
    为女神所差遣的预言者
    圣赛罗司献上祈祷的日子。
  - |-
    A day for offering prayers to Saint Seiros,
    the goddess's prophet.
1-6169:
  - |-
    四聖人の１人である聖インデッハに
    祈りを捧げる日。
  - |-
    为四圣人之一的圣印迪哈
    献上祈祷的日子。
  - |-
    A day for offering prayers to Saint Indech
    of the Four Saints.
1-6170:
  - |-
    大修道院に来て最初の休日。
    生徒や教師らと交流したり、
    施設を見て回ったりして過ごそう。
  - |-
    来到大修道院之后的第一个假日。
    和学生及教师们进行交流，
    或四处参观设施来度过吧。
  - |-
    It's your first day off since arriving at the
    monastery! Use this time to get to know the
    students, the professors, and the facilities.
1-6207:
  - |-
    南方の行商人が来る日。
    修道院では手に入りにくい
    南方の素材が購入できる。
  - |-
    南方的旅行商人来访的日子。
    能够买到在修道院
    难以入手的南方素材。
  - |-
    Check out the wares of a traveling southern
    merchant. This is your chance to buy items
    that are difficult to obtain in the monastery.
1-6208:
  - |-
    東方の行商人が来る日。
    修道院では手に入りにくい
    東方の素材が購入できる。
  - |-
    东方的旅行商人来访的日子。
    能够买到在修道院
    难以入手的东方素材。
  - |-
    Check out the wares of a traveling eastern
    merchant. This is your chance to buy items
    that are difficult to obtain in the monastery.
1-6209:
  - |-
    正体不明の行商人が来る日。
    正規には手に入りにくい
    怪しい素材が購入できる。
  - |-
    身份不明的旅行商人来访的日子。
    能够买到从正常管道
    难以入手的可疑素材。
  - |-
    Check out the wares of a mysterious traveling 
    merchant. This is your chance to buy dubious
    items that are difficult to legitimately procure.
1-6210:
  - 気まぐれなアンナがお店を開く日。
  - 难以捉摸的安娜开店的日子。
  - |-
    Anna's shop is open on this day! Why?
    Because it's her shop and she can open it
    whenever she pleases, thank you very much.
1-6211:
  - |-
    アンナの遺志を継いだ女の子が
    秘密の店を開く日。
  - |-
    由继承安娜遗志的女孩子
    开设秘密的店铺的日子。
  - |-
    The secret shop run by the girl who took over
    for Anna is open on this day. Why this day?
    Just like Anna, this girl keeps her own hours!
1-6257:
  - |-
    ルミール村に現れた士官学校の級長
    たちの求めに応じ、襲い来る盗賊の
    一団を辛くも撃退した。
  - |-
    答应出现在露迷尔村、被盗贼追赶的
    士官学校级长们的请求，
    苦战后总算击退了袭击而来的盗贼。
  - |-
    At the request of the house leaders of the
    Officers Academy, you defeated a group of
    bandits in Remire Village.
1-6258:
  - |-
    黒鷲、青獅子、金鹿、３つの学級の
    代表者が戦う対抗戦が開催される。
    戦いに備えて生徒らを指導しよう。
  - |-
    即将举办由黑鹫、青狮子、金鹿这
    三个学级的代表人选进行的对抗战。
    做好战斗的准备，好好指导学生吧。
  - |-
    A mock battle between students from the
    Black Eagles, Blue Lions, and Golden Deer.
    Prepare to lead your students to victory!
1-6259:
  - |-
    前節に生徒を襲った盗賊団を、セイ
    ロス騎士団が追撃している。その任
    務の一端に、この学級も参加する。
  - |-
    赛罗司骑士团正在追击上节
    袭击学生的盗贼团。而这个学级
    也将参与该任务的一部分。
  - |-
    The Knights of Seiros are pursuing the thieves
    who attacked academy students last month.
    Your house is joining them for their mission.
1-6260:
  - |-
    ガスパール城主ロナートの反乱を鎮
    圧すべく、騎士団が出撃した。その
    後詰として鎮圧後の雑務に当たる。
  - |-
    为了平定盖斯巴尔城主罗纳特所策动
    的叛乱，骑士团主动出击。需要担当
    后备队进行平定叛乱后的善后工作。
  - |-
    The knights must suppress a rebellion led by
    Lord Lonato of House Gaspard, and you've
    been tasked with rear guard duty.
1-6261:
  - |-
    女神再誕の儀に合わせ、大司教を暗
    殺する計画が明らかになった。大修
    道院内の手薄な場所を警備しよう。
  - |-
    趁着女神再生仪式暗杀大司教的
    计划浮上了台面。在大修道院中
    守备较薄弱的地方进行警戒吧。
  - |-
    A plot to kill the archbishop during the
    Goddess's Rite of Rebirth has come to light.
    Patrol vulnerable areas of the monastery.
1-6262:
  - |-
    王国貴族ゴーティエ家に連なる者が
    コナン塔を根城に狼藉を働いている
    という。現地に赴いて討伐しよう。
  - |-
    据说王国贵族戈迪耶家的成员
    将科南塔作为据点为所欲为。
    前往该地进行讨伐吧。
  - |-
    Ruffians linked to House Gautier, nobles of
    the Kingdom, are holed up at Conand Tower.
    Journey there and bring them to justice.
1-6263:
  - |-
    セテスの妹フレンが行方不明になっ
    たという。大修道院の外は騎士団に
    任せ、内部をくまなく捜索しよう。
  - |-
    据说西提司的妹妹芙莲下落不明。
    大修道院外的搜索就交给骑士团，
    搜遍内部每个角落吧。
  - |-
    Seteth's little sister, Flayn, has gone missing.
    The knights have the grounds covered, so try
    thoroughly searching the monastery's interior.
1-6264:
  - |-
    帝国領グロンダーズ平原にて、３学
    級入り交じっての三つ巴の会戦が行
    われる。栄誉ある勝利を掴もう。
  - |-
    由三个学级进行混战的三方会战
    将于帝国领古隆达兹平原举行。
    掌握光荣的胜利吧。
  - |-
    A three-way battle between the three houses
    will take place on Gronder Field. Defeat the
    others for the honor of your house!
1-6265:
  - |-
    級長たちと出会った地、ルミール村
    で何やら異変が起きているらしい。
    原因を突き止めるため調査しよう。
  - |-
    与级长们的相遇之地——
    露迷尔村似乎发生了异状。
    前去调查并找出原因吧。
  - |-
    Something strange is happening in Remire
    Village, where you first met the house leaders.
    Find out what's going on and put a stop to it.
1-6266:
  - |-
    ガルグ＝マクの廃区画にある古い礼
    拝堂で侵入者の痕跡が確認された。
    ジェラルトと共に調査に当たろう。
  - |-
    已确认位于加尔古·玛库废弃区域
    中的古老礼拜堂出现入侵者的踪迹。
    和杰拉尔特一起进行调查吧。
  - |-
    Evidence of invaders has been found in an old
    chapel in an abandoned area of Garreg Mach.
    Investigate with Jeralt.
1-6267:
  - |-
    ジェラルトの仇の行方を、騎士団が
    追っているという。まだガルグ＝マ
    ク近辺に潜んでいるかもしれない。
  - |-
    据说骑士团正在追查杰拉尔特的仇敌
    的行踪。说不定还潜藏在
    加尔古·玛库附近。
  - |-
    The knights are furiously searching for
    Jeralt's killer. It's possible the culprit is
    still somewhere near Garreg Mach...
1-6268:
  - |-
    大修道院の地下深くに存在するとい
    う聖墓。そこで女神から啓示を受け
    る儀式が執り行われるらしい……。
  - |-
    据说大修道院的地下深处
    有一座圣墓。接受女神启示的仪式
    似乎会在那里举行。
  - |-
    Deep underground, beneath the monastery,
    a fabled tomb awaits. A ceremony to receive a
    revelation from the goddess there is imminent.
1-6269:
  - |-
    皇帝エーデルガルト率いる帝国軍は
    すでにガルグ＝マクに向けて進発し
    た。間もなく、戦乱の幕が開く。
  - |-
    皇帝艾黛尔贾特所率领的帝国军
    已朝加尔古·玛库出发。
    即将揭开战乱的序幕。
  - |-
    The Imperial army, led by Emperor Edelgard,
    marches toward Garreg Mach. Fódlan will
    soon be at war once again.
1-6270:
  - |-
    帝国軍はガルグ＝マク大修道院を目
    指し、すでに進発。黒鷲遊撃軍もそ
    の一翼を担い、大修道院を攻める。
  - |-
    帝国军已朝着目标加尔古·玛库
    大修道院出发。黑鹫游击军也挑起了
    其中一面大旗，朝大修道院进攻。
  - |-
    The Imperial Army is already marching
    towards the Garg Mach monastery. The Black
    Eagle Squadron one wing of it, and is attacking
    the monastery.
1-6278:
  - |-
    ガルグ＝マク大修道院でのかつての
    生活を取り戻しながら、来るべき帝
    国との戦いに備え、皆を鍛えよう。
  - |-
    在恢复过往在加尔古·玛库大修道院
    的生活的同时，为与帝国军间
    即将到来的战争备战，锻炼大家吧。
  - |-
    As you acclimate to life back at Garreg Mach,
    help your allies prepare for the impending
    arrival of the Imperial army.
1-6279:
  - |-
    帝国に悟られないよう煉獄の谷アリ
    ルに赴き、同盟貴族ジュディットか
    ら援軍となる将兵を預かろう。
  - |-
    在不被帝国察觉的情况下前往
    炼狱之谷阿利尔，接收同盟贵族
    朱迪特派来的援军吧。
  - |-
    To avoid detection by the Empire, journey to
    the Valley of Torment to meet with Judith of
    the Alliance and secure reinforcements.
1-6280:
  - |-
    帝国領進攻の足掛かりを得るため、
    アミッド大河に架かる戦略上の要地
    ミルディン大橋を制圧しよう。
  - |-
    为了取得进攻帝国领的立足点，
    占领横跨阿密多大河的战略要地
    密尔丁大桥吧。
  - |-
    Secure a foothold into Empire territory by
    seizing control of the strategically placed
    Great Bridge of Myrddin on the Airmid River.
1-6281:
  - |-
    帝都アンヴァルへ進軍するため、そ
    の途上に立ち塞がる帝国最大の要塞
    メリセウスを落とそう。
  - |-
    为了朝帝都安巴尔进军，
    攻陷挡在途中的帝国最大要塞
    梅利赛乌斯吧。
  - |-
    Before taking Enbarr, the Imperial Capital,
    you must first conquer Fort Merceus,
    the strongest fortress in the Empire.
1-6282:
  - |-
    帝国軍の態勢が整わぬうちに帝都ア
    ンヴァルを急襲し、宮城にいる皇帝
    エーデルガルトを討ち取ろう。
  - |-
    趁帝国军尚未站稳脚跟，
    对帝都安巴尔发动急袭，并讨伐
    身在皇城中的皇帝艾黛尔贾特吧。
  - |-
    While the Imperial army is still off balance,
    descend on Enbarr and defeat Emperor
    Edelgard in the Imperial palace.
1-6284:
  - |-
    この戦争中、帝国軍の陰で暗躍して
    いた「闇に蠢く者たち」を討つべく
    敵の本拠シャンバラを攻めよう。
  - |-
    为了讨伐这场战争中在帝国军背后
    暗中活动的“暗黑蠢动者”，
    朝敌人的根据地香巴拉进攻吧。
  - |-
    Attack Shambhala, the lair of those who
    slither in the dark, the force that has been
    secretly operating in the shadows of the war.
1-6285:
  - |-
    帝国は倒れ、シャンバラも崩壊し、
    戦乱は終結した。フォドラの未来を
    担うあなたの選択は……
  - |-
    帝国倾倒，香巴拉也崩溃了，
    战乱迎来了终结。肩负着
    芙朵拉未来的你，将会如何选择……
  - |-
    The Empire has fallen and Shambhala has been
    destroyed. At last, the war is over, and now the
    future of Fódlan rests on your shoulders...
1-6299:
  - |-
    帝国に悟られないよう煉獄の谷アリ
    ルに赴き、王国貴族ロドリグから援
    軍となる将兵を預かろう。
  - |-
    在不被帝国察觉的情况下前往
    炼狱之谷阿利尔，接受王国贵族
    罗德利古派来的援军吧。
  - |-
    To avoid detection by the Empire, journey to
    the Valley of Torment to meet with Rodrigue
    of the Kingdom and secure reinforcements.
1-6301:
  - |-
    ついに帝国領内へ進軍開始。帝国軍
    は迎撃の構えを見せており、グロン
    ダーズ平原での激突が予想される。
  - |-
    终于开始朝帝国领内进军了。帝国军
    摆出了迎击的阵势，可以预想到
    古隆达兹平原的冲突将会有多激烈。
  - |-
    The advance into Empire territory has begun.
    The Imperial army intends to counterattack,
    so prepare for a battle at Gronder Field.
1-6302:
  - |-
    コルネリアが建てたファーガス公国
    に占拠されている旧王都フェルディ
    アを奪還し、王国を再建しよう。
  - |-
    科尔娜莉亚所建立的法嘉斯公国
    占领了旧王都菲尔帝亚，
    夺回王都并重建王国吧。
  - |-
    To rebuild the Kingdom, you must take back
    Fhirdiad, which has been occupied by Cornelia
    of the Faerghus Dukedom.
1-6303:
  - |-
    帝国軍の侵攻を受け、陥落寸前のデ
    アドラ。盟主クロードの要請に応え
    同盟の領都デアドラを救援しよう。
  - |-
    迪亚朵拉受到帝国军的侵略，眼看就
    要被攻陷。回应盟主库罗德的请求，
    前去救援同盟的领都迪亚朵拉吧。
  - |-
    Derdriu is under siege by the Empire and is on
    the brink of ruin. Answer Claude's call for help
    and save the Aquatic capital.
1-6305:
  - |-
    決戦の時は近い。帝都アンヴァルを
    制圧し、宮城にいる皇帝エーデルガ
    ルトを討ち取ろう。
  - |-
    决战的时刻将近。占领帝都安巴尔，
    并讨伐身在皇城中的皇帝
    艾黛尔贾特吧。
  - |-
    While the Imperial army is still off balance,
    descend on Enbarr and defeat Emperor
    Edelgard in the Imperial palace.
1-6319:
  - |-
    帝国に悟られないよう煉獄の谷アリ
    ルに赴き、同盟貴族ジュディットか
    ら援軍となる将兵を預かろう。
  - |-
    在不被帝国察觉的情况下前往
    炼狱之谷阿利尔，接受同盟贵族
    朱迪特派来的援军吧。
  - |-
    To avoid detection by the Empire, journey to
    the Valley of Torment to meet with Judith of
    the Alliance and secure reinforcements.
1-6326:
  - |-
    千年前の王ネメシスらしき将が率い
    る謎の軍勢がガルグ＝マクに迫って
    いる。急ぎ迎撃の準備を整えよう。
  - |-
    疑似千年前的王——涅梅希斯的将领
    正率领神秘军队逼近加尔古·玛库。
    赶快做好迎击的准备吧。
  - |-
    A mysterious army is closing in and its leader
    resembles King Nemesis, thought to have died
    a millennium ago. Defend the monastery.
1-6337:
  - |-
    同盟領進攻の足掛かりを得るため、
    アミッド大河に架かる戦略上の要地
    ミルディン大橋を制圧しよう。
  - |-
    为了取得进攻同盟领的立足点，
    占领横跨阿密多大河的战略要地
    密尔丁大桥吧。
  - |-
    Secure a foothold into Alliance territory by
    seizing control of the strategically placed
    Great Bridge of Myrddin on the Airmid River.
1-6338:
  - |-
    盟主クロードの拠る領都デアドラ。
    この地を制圧し、レスター諸侯同盟
    の歴史に幕を下ろそう。
  - |-
    占领盟主库罗德的根据地——
    领都迪亚朵拉，为雷斯塔诸侯同盟的
    历史拉下终幕吧。
  - |-
    Derdriu, the Aquatic Capital, is home to
    Claude, leader of the Alliance. Conquer the
    city and put an end to the Leicester Alliance.
1-6339:
  - |-
    同盟諸侯を傘下に収め、残す敵は王
    国と聖教会の騎士団となった。王国
    領へと攻め入る準備を整えよう。
  - |-
    将同盟诸侯纳入麾下后，
    敌人只剩下王国和圣教会的骑士团。
    为攻入王国领做好准备吧。
  - |-
    The Alliance lords now serve the Empire.
    Only the Kingdom and the knights remain a
    threat. Prepare to invade Kingdom territory.
1-6340:
  - |-
    ついに王都フェルディアへ進軍する
    ……と見せかけて、王国領の要衝ア
    リアンロッドを急襲しよう。
  - |-
    “终于要朝王都菲尔帝亚进军……”
    使用这样的欺敌战术，
    急袭王国领的要冲阿里安罗德吧。
  - |-
    The enemy has been fooled into anticipating
    an attack on Fhirdiad, the Kingdom Capital.
    Instead, prepare to seize Arianrhod.
1-6341:
  - |-
    決戦の時は近い。王都フェルディア
    を制圧し、国王ディミトリと大司教
    レアを討ち取ろう。
  - |-
    决战的时刻将近。占领王都
    菲尔帝亚，并讨伐国王帝弥托利及
    大司教蕾雅吧。
  - |-
    The decisive battle is near at hand. Conquer
    Fhirdiad, the Kingdom Capital, and defeat
    both King Dimitri and Archbishop Rhea.
