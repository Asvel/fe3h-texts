  - "见证战争的终结后，\eS0和亚修便

    继续与“暗黑蠢动者”战斗。深爱着彼此的

    两人，在漫长又严苛的战斗中互相扶持，

    并成功存活下来。

    最后，当所有战斗都结束，两人为了救济

    世人以及改善世间的风气而展开了旅程。毕竟

    即使打败了罪大恶极的存在，也不代表再也

    没有需要救助的人。要尽量多救这些人，

    能救一个是一个，这便是两人所坚信的正义。

    虽然他们的旅途没有被写成故事记载下来，

