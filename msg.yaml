2-14103:
  - |-
    イングリットはガラテア領の存続を嘆願し、
    その新たな領主となった。かつて家を出奔し
    た彼女に向けられる民の目は、初めこそ冷や
    やかではあったが、統治は意外にも円滑に進
    んだ。城下の、特に貧しい人々が、進んで政
    策に協力する姿勢を見せたのだ。それを知っ
    たイングリットは城下へと赴き、そこで城下
    の民をまとめていたユーリスと再会する。
    民の協力あって、ガラテア領は着実に発展を
    遂げていく。多忙な領主の癒やしとなったの
    は、人々に祝福されて伴侶となったユーリス
    の存在と、彼の作る手料理だったという。
  - |-
    英谷莉特提出了希望能保留贾拉提雅领的
    请愿，成为了新领主。即使领民最初对曾经
    脱离家族的她冷眼相待，但治理之路却
    意外地顺利。这都要归功于城外的领民，
    尤其是贫民积极地配合政策的推行。
    获悉此事的英谷莉特到了城外，并在
    那里与统领着城外领民的尤里斯重逢。
    得到领民的协助，贾拉提雅领持续稳定发展。
    据说对于工作繁忙的领主而言，最大的慰籍
    就是在众人的祝福下与她结为连理的尤里斯，
    以及他亲手烹煮的料理。
  - |-
    When Galatea territory was seized, Ingrid argued strongly
    for the preservation of its borders. Her request was
    granted, and she was appointed to rule. Though, since she
    had previously abandoned her noble house, she was not
    well accepted by the people. Despite this, she found that
    the commonfolk carried out her policies with unexpected
    enthusiasm and efficiency. She soon discovered that it was
    Yuri who had convinced them of her wisdom. The two
    were reunited and eventually married, and under their
    stewardship, Galatea territory flourished. It is said that,
    after a busy day of governance, Ingrid yearned for nothing
    more than a home-cooked meal prepared by her husband.
2-14104:
  - |-
    レアが大司教の職務に復帰すると、セテスは
    補佐役として、カトリーヌは騎士として彼女
    を支え、教団の再建に心血を注いだ。
    やがて教団の運営が軌道に乗り始めた頃、セ
    テスは想いを寄せていたカトリーヌに求婚す
    る。生涯、ただレアのためだけに生きるつも
    りでいたカトリーヌは、セテスへの返事を躊
    躇うが、そんな彼女の背中を押したのは、他
    でもない大司教レアだった。
    二人は皆の祝福を受けながら賑やかな婚儀を
    催すと、良き夫婦として新たな時代を歩んで
    いったという。
  - |-
    蕾雅回归大司教一职后，西提司作为辅佐、
    卡多莉奴作为骑士在旁协助着她，
    尽心尽力重建教团。
    在教团运营终于开始步上正轨时，西提司向
    心仪已久的卡多莉奴求婚。打算一生都只为
    蕾雅而活的卡多莉奴，对于是否该答应西提司
    犹豫不决，但这时，大司教蕾雅在背后
    推了她一把。据说两人在接受众人的祝福，
    举行了一场热闹的婚礼后，作为一对模范夫妻
    一起步入了一个崭新的时代。
  - |-
    After the war, Rhea resumed her duties as the archbishop,
    and Seteth and Catherine joined her in rebuilding the
    Knights of Seiros. As ever, Seteth served as her second in
    command and Catherine remained one of her most trusted
    protectors. When the hard work was over and all had
    been restored, Seteth confessed his love to Catherine and
    asked her to marry him. Though initially reluctant,
    Catherine is said to have been persuaded to accept by
    a nudge from Rhea herself. The two were wed in a packed
    and lively ceremony, and afterward they lived out their
    lives happily as husband and wife.
