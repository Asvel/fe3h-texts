    商売を通じて復興に助力した。復興を見届け
    た彼女は街から姿を消したが、謎めいた行商
    人が各地で残した逸話の数々は数百年にもわ
    たり語り継がれる。次なる商機を求め、彼女
    は今日も、旅を続けているのかもしれない。
  - |-
    战争结束后，安娜留在加尔古·玛库城镇，
    通过行商致力于城镇的复兴。
    复兴之后，她便失去了踪影。
    但充满神秘色彩的旅行商人在各地留下的
    许多传闻，历经数百年却依然广为流传。
    为了寻求下一个商机，
    或许她今天也仍在旅途之中。
  - |-
    Anna's business savvy proved to be a great asset in the
    post-war reconstruction of Garreg Mach. Once the
    restoration was complete, she disappeared from the area
    entirely, though tales of a mysterious merchant were
    passed down in every corner of the world for centuries
    to come. Some say she continues her travels even to this
    day, eternally peddling her wares, and ever in search of
    the next lucrative opportunity.
2-14043:
  - "戦後まもなく\eS0とイエリッツァは

    皇帝エーデルガルトの指揮の下で“闇に蠢く

    者”たちとの戦いに身を投じる。

    戦いは熾烈を極めたが、閃く剣と死神の鎌の

    前に敵はなく、彼らの名は新しき英雄として

    アドラステアの史書に刻まれることとなる。

    しかしある時を最後に、２人の英雄は歴史の

    表舞台から忽然と姿を消してしまった。

    もう二度と、フォドラの地の底に蠢く脅威が

    蘇ることはない。だが、真の平和を求めて戦

    い抜いた英雄の行方を知る者もまた、この世

    界のどこにもいないのである。"
  - "战争结束后不久，\eS0和伊艾里扎

    便在皇帝艾黛尔贾特的指挥下，

    投身于和“暗黑蠢动者”的战斗之中。

    战斗虽然非常激烈，但无人能够抵抗

    闪剑与死神的镰刀。随后他们的名字也作为

    英雄之名被写进了阿德剌斯忒亚的史书之中。

    但从某天起，两位英雄却忽然从

    历史的舞台上消失了踪影。

    在芙朵拉地底蠢蠢欲动的威胁不会再次复苏。

    同样，世上也无人知晓这两位为真正的和平

    而战斗到底的英雄究竟去了何方。"
  - "After the war for Fódlan, \eS0 and Jeritza

    threw themselves fully into Emperor Edelgard's struggle

    against those who slither in the dark. Though the battle

    proved vicious, none could stand against the combined

    might of shining sword and reaper's scythe, and the pair

    become venerated by history as heroes of Adrestia. Once

    those who slither in the dark were forever vanquished,

    the two heroes stole away in secret and vanished without

    a trace. Their whereabouts thereafter have been the

    subject of much conjecture among historians."
2-14044:
  - |-
    “闇に蠢く者”たちとの長い戦いが終結し、
    メルセデスは母と共に旧王国領に小さな孤児
    院を開く。忙しくも穏やかな日々を送る彼女
    の元に、帝都に収監されていた一人の囚人か
    ら手紙が届けられたのは、更に数年後のこと
    であった。そこには懐かしい筆跡で、家族の
    無事を願う言葉が綴られていた。
    やがて長い時が流れ、彼女が大切に育てた子
    供たちが皆、巣立っていった頃、メルセデス
    の元を訪れる男がいた。メルセデスは彼の姿
    を見て微笑み、その手を取ってこう言った。
    「お帰りなさい、エミール」。
  - |-
    和“暗黑蠢动者”的长久战斗结束后，
    梅尔赛德司和母亲一起在旧王国领
    开设了一座小小的孤儿院。
    数年后，过着忙碌却平静日子的她，
    收到了一封来自帝都某个囚犯的信件。
    信上的笔迹令人怀念，字里行间满是对家人
    平安的期盼。光阴似箭，日月如梭，
    当她抚养长大的孩子都到了离巢自立之时，
    一个男人来到了梅尔赛德司的住处。
    望着他的身影，梅尔赛德司
    微笑着牵起他的手说道，
    “欢迎回家，艾米尔”。
  - |-
    Once those who slither in the dark were finally defeated,
    Mercedes left home and opened a small orphanage in
    the Faerghus region with her mother. After many years
    of kind service raising children who had lost their families,
    she received a letter bearing familiar handwriting.
    Its author, a prisoner in Enbarr, expressed his sincerest
    well-wishes to Mercedes and her family. Still more time
    passed until, one day, the man who wrote the letter paid
    her a visit. With joyful tears in her eyes, Mercedes smiled,
    took Emile by the hand, and at last welcomed him home.
2-14046:
  - |-
    ガルグ＝マクの戦いに巻き込まれ、消息不明
    に。その後、彼女の姿を見た者はいない。
  - |-
    被卷入加尔古·玛库之战，消息不明。
    此后，再也没有人见过她的身影。
  - |-
    Got caught up in the battle at Garreg Mach and
    vanished without a trace, never to be heard from again.
2-14048:
  - |-
    共に戦った仲間に後事を託すと、クロードは
    故郷へと旅立った。フォドラでは一貴族に過
    ぎなかった彼も、故郷パルミラに戻れば一国
    の王子である。数年後、クロードはパルミラ
    国王の座を継承。フォドラとの国交樹立を目
    論む彼は、その足掛かりとして古巣のガルグ
    ＝マク大修道院に協力を要請する。その妻と
    して姿を現したのが、戦後、行方不明となっ
    ていたフレンであった。彼女は今は亡きセテ
    スのためにもと両国の橋渡し役として奔走。
    当初はパルミラとの交流に難色を示す教徒も
    いたが、フレンの愛情、そして二人の仲睦ま
    じい様子に態度を軟化させていったという。
  - |-
    将后续的事交给并肩作战的伙伴之后，库罗德
    便踏上归乡的旅程。尽管在芙朵拉只是一名
    贵族，回到故乡帕迈拉，他便是一国的王子。
    几年后，库罗德继承了帕迈拉国王的王位。
    他打算与芙朵拉建立邦交，为了达成此举，
    他向从前的归宿加尔古·玛库大修道院寻求
    协助，以其妻之姿现身的竟然是战后下落不明
    的芙莲。如今的她为了已经逝世的西提司，
    作为两国的桥梁四处奔走。据说当初对于和
    帕迈拉交流而面有难色的教徒，也因为芙莲的
    爱情，以及两人和睦的样子而软化了态度。
  - |-
    Entrusting the future of Fódlan to his friends, Claude left
    for Almyra to reclaim his place as heir to the throne.
    Several years later, when he became king, he took initial
    steps to open diplomatic relations with Fódlan, and asked
    Garreg Mach for aid. Alongside him was his wife, Flayn,
    who had gone missing during the war, but who now
    worked tirelessly to bridge the gap between their two
    lands for the sake of the late Seteth. It is said that
    some churchgoers disapproved of this new stance toward
    Almyra at first, but that Flayn's love for Claude proved
    to be a key inspiration in shifting the perspectives of
    the populace.
2-14049:
  - |-
    戦後の混乱が収束した頃、ユーリスは暗黒街
    へと姿を消した。数十年後、彼の一派は経済
    に影響を及ぼす大組織に成長するが、彼の築
    いた私財の大半は、孤児院や救貧院の設立に
    費やされていたという。人々は畏怖と尊敬を
    込め、彼を“薄闇を統べる者”と呼んだ。
  - |-
    当战后的混乱渐渐平息，尤里斯步入黑街
    并从此销声匿迹。数十年后，他的派系已
    发展成足以影响经济的大型组织。
    然而，据说他将绝大部分的个人财产用于
    设立孤儿院及慈善机构。人们总带着畏惧
    与尊敬，称他为“幽暗统治者”。
  - |-
    After Fódlan had healed from the war, Yuri's organization
    spent the next few decades cultivating and controlling
    illicit markets. Not coincidentally, wherever Yuri's
    underground businesses thrived, so too did orphanages
    and almshouses. For the awe and respect his generosity
    earned him among the downtrodden, Yuri came to be
    known as the "Underground Lord."
2-14050:
  - |-
    バルタザールは戦後、ほどなくして姿を消し
    た。行方には諸説あり、クパーラへ戻り“山
    の民”の守護者となった、ガルグ＝マクの地
    下の支配者となった、フォドラ統一後初の武
    闘大会で優勝した、といった記録が散見され
    る。あるいはすべて真実なのかもしれない。
  - |-
    战争结束后不久，巴鲁塔札尔便销声匿迹了。
    有关他的行踪众说纷纭，不时可以看到
    关于他的记录。有记录称他回到库巴拉成为
    “山之人民”的守护者，也有记录显示他成为
    加尔古·玛库的地下统治者，更有记录提到他
    在芙朵拉统一后首次举办的武斗大会中胜出。
    或许，这些记录都是事实也说不定。
  - |-
    Balthus disappeared shortly after the war, but rumors
    of his exploits swirled for a long time thereafter. Some
    say he returned to Kupala, where he became a protector
    of the mountain folk. Others say he remained right under
    Garreg Mach's nose as a prominent underworld figure.
    Whatever the truth, the tale of his domination in the first-
    ever All-Fódlan Tournament Brawl is likely too persistent
    to be a fabrication.
2-14051:
  - |-
    バルタザールは戦後、闇に蠢く者との戦いに
    身を投じた。シャンバラを崩壊させた彼の暴
    れっぷりは、“戦の化身”という名の巨大な
    織物に描かれて後世に伝わっている。その後
    の彼の行方は、クパーラへ戻り“山の民”の
    守護者となったというのが通説である。
  - |-
    战后，巴鲁塔札尔投身于与暗黑蠢动者的
    战斗。他摧毁香巴拉的勇猛姿态被编织成
    名为《战斗化身》的巨大挂毯流传后世。
    至于他之后的行踪，一般认为他回到了
    库巴拉，成为了“山之人民”的守护者。
  - |-
    After the war for Fódlan, Balthus whole-heartedly joined
    the battle against those who slither in the dark. The
    devastation he wrought in the Battle of Shambhala was
    immortalized in a tapestry, entitled "Avatar of War," and
    passed down through the generations. Afterward, it is said
    he returned to Kupala and became a protector of the
    mountain folk.
2-14052:
  - |-
    戦後まもなくして、新たな統治体制の下で爵
    位を授けられた一人の女性がいた。その名も
    コンスタンツェ＝フォン＝ヌーヴェル。戦争
    での功績と、一風変わった魔道が評価された
    彼女は、ヌーヴェル家が後世に魔道の大家と
    なるその礎を築き上げたのだという。
  - |-
    战争结束后不久，有一名女性在新的政权下
    获颁爵位。她正是康丝坦洁·冯·努维尔。
    据说她凭借战时的功绩和创新独特的魔道
    获得极高的评价，为努维尔家成为魔道名门
    流芳后世奠定了基础。
  - |-
    For her service in war, and her innovations in magic,
    Constance von Nuvelle was among the first to receive
    peerage in the new Fódlan. For generations thereafter,
    her noble house was valued as a leader in magical
    research and development.
2-14053:
  - |-
    コンスタンツェは戦後、エーデルガルトによ
    り叙爵を受けるも、帝国の目指す未来のため
    にと一代限りの貴族となった。彼女は身分制
    度を変革するその先駆けとして大いに皇帝の
    統治を助け、また後世にヌーヴェル家が魔道
    の大家となる礎を築き上げたという。
  - |-
    战争结束后，康丝坦洁得到艾黛尔贾特授爵。
    但是为了帝国所追求的未来，她决定成为无
    世袭权的贵族。据说她作为社会阶级制度改革
    的先驱，为皇帝的统治提供了莫大的帮助，
    也为努维尔家魔道名门流芳后世奠定了基础。
  - |-
    For her service in war, and her innovations in magic,
    Constance von Nuvelle was among the first to receive
    peerage from Emperor Edelgard. Though her noble
    house was given no guarantee of power on a hereditary
    basis, Constance made certain that House Nuvelle would
    be valued as a leader in magical research and development
    for generations to come.
2-14054:
  - |-
    戦後、ハピは姿を消した。故郷に帰ったとも
    ガルグ＝マクの地下に隠棲したともいわれた
    が、真実を知る者はいなかった。のちに“闇
    に蠢く者”の残党が凶行を企んだ際、魔物を
    引き連れた一人の女性に壊滅させられたとの
    記録が残るが、それがハピかは不明である。
  - |-
    战争结束后，哈琵便销声匿迹了。有人说她
    回到了故乡，也有人说她在加尔古·玛库地下
    隐居，但真相始终无人知晓。其后，有记录
    指出一名率领着魔物的女性歼灭了当时企图
    作恶的“暗黑蠢动者”余党，但那是否就是
    哈琵，则是个未解之谜。
  - |-
    Where exactly Hapi went after the war is unknown. Some
    say she returned to her hometown to live a quiet life,
    while others speculate she assumed a new identity in the
    underworld beneath Garreg Mach. There is one incident
    that is a matter of historical record, however. Some years
    later, remnants of those who slither in the dark emerged to
    threaten Fódlan once again. They were defeated by a
    mysterious woman leading a horde of beasts.
2-14055:
  - |-
    戦後、ハピは姿を消した。故郷に帰ったとも
    ガルグ＝マクの地下に隠棲したともいわれた
    が、真実を知る者はいなかった。のちにフォ
    ドラの闇に蠢く者が大凶行に及んだ際、魔物
    を引き連れた一人の女性に壊滅させられたと
    記録が残るが、それがハピかは不明である。
  - |-
    战争结束后，哈琵便销声匿迹了。有人说她
    回到了故乡，也有人说她在加尔古·玛库地下
    隐居，但真相始终无人知晓。其后，有记录
    指出一名率领着魔物的女性歼灭了当时在
    芙朵拉为非作歹的暗黑蠢动者，但那是否就是
    哈琵，则是个未解之谜。
  - |-
    Where exactly Hapi went after the war is unknown. Some
    say she returned to her hometown to live a quiet life,
    while others speculate she assumed a new identity in the
    underworld beneath Garreg Mach. There is one incident
    that is a matter of historical record, however. Some years
    later, when those who slither in the dark emerged to
    threaten Fódlan once again, they were defeated by a
