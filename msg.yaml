    with beastly strength. Magic is ineffective
    while its armor is intact.
2-3620:
  - |-
    二足歩行する巨大な魔獣。
    頑丈で力も強い。
  - |-
    以双足行走的巨大魔兽，
    强壮且力量大。
  - |-
    A mammoth, bipedal Demonic Beast, this
    creature is robust, with powerful
    physical strength.
2-3621:
  - |-
    巨大な翼を持ち、飛行する魔獣。
    回避に優れる。
  - |-
    拥有巨大翅膀，会飞行的魔兽，
    以回避见长。
  - |-
    An airborne Demonic Beast with enormous
    wings, this creature is swift and will often
    dodge attacks.
2-3622:
  - |-
    セイロス聖教会ゆかりのものと
    思われる謎の兵器。
    魔法武器を使用する。
  - |-
    疑似与赛罗司圣教会有渊源的
    神秘兵器。使用魔法武器。
  - |-
    A mysterious weapon that appears to be
    connected to the Church of Seiros.
    This creature attacks using magic.
2-3623:
  - |-
