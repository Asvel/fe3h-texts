    福を受けてささやかな婚儀を行い、ようやく

    正式に夫婦となった。

    その後の彼らの消息を知る者は誰もおらず、

    得物を片手に漂泊の旅に出たとか、傭兵とし

    てフォドラの各地で続く戦いに身を投じたと

