    听了她的话后，林哈尔特向她透露世上存在着
    任何人都可以使用的神圣武器。
  - |-
    Without a Crest or a family fortune, Leonie has a difficult
    time getting her hands on quality gear. Linhardt offers her
    a hint about a sacred weapon anyone can wield.
2-353:
  - |-
    フォドラでの戦乱により、立ち位置の揺らぐ
    ブリギット諸島。祖父との敵対を避けるため
    ペトラはベルナデッタを伴って故郷へ急ぐ。
  - |-
    因芙朵拉的战乱，布里基特群岛的立场
    变得摇摆不定。为了避免与祖父敌对，
    佩托拉在贝尔娜提塔的陪伴下赶回故乡。
  - |-
    The war in Fódlan has put Brigid in a precarious position.
    With Bernadetta in tow, Petra returns to her homeland in
    hopes of avoiding a confrontation with her grandfather.
2-354:
  - |-
    ローレンツの元に父から手紙が届く。自領で
    起こった小競り合いを、グロスタール伯は我
    が子に解決させようというのだが……
  - |-
    洛廉兹收到父亲寄来的信件。古罗斯塔尔伯爵
    希望儿子可以解决于自家领地发生的小冲突，
    不过……
  - |-
    Lorenz receives a letter from his father, Count Gloucester,
    who wishes for his son to resolve a territorial dispute that
    is about to escalate to violence.
2-355:
  - |-
    商家のイグナーツと元商家のラファエル。同
    盟領で相次いで商人が魔物に襲われていると
    聞き、それを解決すべく向かうが……
  - |-
    家里从商的伊古纳兹与家里曾从商的拉斐尔。
    得悉接二连三地有商人在同盟领被魔物
    袭击后，他们想要前往处理，然而……
  - |-
    Ignatz and Raphael, two sons of merchant families, set out
    to put an end to a series of monster attacks on merchants
    in Alliance territory.
2-356:
  - |-
    エドマンド辺境伯領の森で、人を襲うという
    “彷徨えし獣”。その正体がマリアンヌだと
    主張する紋章学者が現れるが……
  - |-
    据说在艾德蒙边境伯爵领的森林里，栖息着
    会袭击人类的“彷徨之兽”。出现了一名主张
    其真面目是玛莉安奴的纹章学者，但是……
  - |-
    Something is attacking people in the forests of Margrave
    Edmund's territory, and a Crest scholar blames Marianne.
2-357:
  - |-
    フォドラの首飾りにパルミラ軍が襲来。急病
    の兄に代わってヒルダが救援に向かう羽目に
    なるが、そこにツィリルが同行を願い出る。
  - |-
    帕迈拉军进攻芙朵拉首饰。因兄长突然病倒，
    希尔妲只得代替前往救援。此时，锥里尔要求
    一同前往。
  - |-
    Almyran forces are attacking Fódlan's Locket. With her
    brother suddenly fallen ill, it is up to Hilda to take over
    the defense. Cyril volunteers to accompany her.
2-358:
  - |-
    四聖人、聖キッホルゆかりの地を西方教会の
    過激派が狙っているとの情報が入る。対応に
    向かうセテスに、フレンが自分も行くと……
  - |-
    西提司获悉，西方教会的激进派盯上了与四
    圣人之一的圣奇霍尔颇有渊源的地区。在他
    打算前去处理之际，芙莲提出想要同行……
  - |-
    Western Church extremists have taken over land sacred to
    Cichol, one of the Four Saints. Seteth heads out to rid the
    area of them, and Flayn insists on going along.
2-359:
  - |-
    性格も好みも合わないマヌエラとハンネマン
    の２人。ある日、とある情報を聞きつけたマ
    ヌエラが大修道院を飛び出していき……
  - |-
    玛努艾拉与汉尼曼两人，不论是个性或是喜好
    都大相径庭。某天，得悉某项情报的玛努艾拉
    自大修道院飞奔出来……
  - |-
    Manuela and Hanneman have predictably opposite
    reactions to a disturbing rumor going around
    the monastery.
2-360:
  - |-
    同盟領から出撃の要請を受けるが、運悪く人
