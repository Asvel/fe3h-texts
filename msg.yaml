1-4240:
  - |-
    ステンドグラスが美しい大聖堂。
    女神を祀った祭壇の他、聖セイロスと
    四聖人の石像が立っている。
  - |-
    装饰着美丽花窗玻璃的大教堂。
    除了侍奉女神的祭坛，
    还设有圣赛罗司和四圣人的石像。
  - |-
    A place of worship beautifully adorned with
    stained glass, an altar honoring the goddess,
    and statues of Saint Seiros and the Four Saints.
1-4241:
  - |-
    集会などに使われる大広間。
    大聖堂へと続く身廊を兼ねており、
    人々はここを通り抜けて祭壇へ至る。
  - |-
    进行集会等活动时使用的大厅。
    同时也是连接大教堂的中殿，
    人们会通过这里前往祭坛。
  - |-
    A great hall for grand gatherings. It also serves as
    a path leading to the cathedral, allowing passage
    for those seeking to reach the altar.
1-4242:
  - |-
    士官学校の教室。
    学級ごとに部屋が分かれている。
    生徒たちは基本的にここで学ぶ。
  - |-
    士官学校的教室。
    按学级分配了各自的教室。
    学生们基本上都在这里学习。
  - |-
    Classrooms for students of the Officers Academy.
    Each house has its own space.
1-4243:
  - |-
    士官学校の生徒たちが使う寮。
    主に平民の生徒たちが集められて
    いる。１階には自室もある。
  - |-
    士官学校的学生们所使用的宿舍。
    住宿者主要是平民学生。
    自己的房间也在一楼。
  - |-
    The living quarters for students of the academy.
    Generally where students who are not of noble
    blood reside. Your personal quarters are here too.
1-4244:
  - |-
    ガルグ＝マク大修道院の玄関。
    その厳かな佇まいは、訪れる者の
    心を引き締めてくれる。
  - |-
    加尔古·玛库大修道院的入口。
    那庄严的气氛会使到访者也庄重起来。
  - |-
    The entrance to Garreg Mach Monastery.
    Its beauty and austerity are a sight to behold.
1-4245:
  - |-
    大修道院の門前に開かれた市場。
    小さいながら、武器屋、鍛冶屋、騎士
    団ギルドなど多くの店が立ち並ぶ。
  - |-
    在大修道院门前开设的市场。
    规模虽小，但商店林立。设有武器店、
    打铁铺、骑士团公会等等。
  - |-
    A marketplace in front of the monastery gates. 
    Though small, it has useful shops, such as the
    armory, blacksmith, and battalion guild.
1-4246:
  - |-
    立派な厨房が用意された、大食堂。
    修道院で暮らす者、皆が利用する。
    許可があれば、料理もできる。
  - |-
    附设完善厨房的大食堂。
    所有生活于大修道院的人都可以使用。
    如果得到许可，甚至能在这里烹饪。
  - |-
    A dining hall boasting an impressive kitchen.
    All residents can dine here, and those with
    permission can cook their own meals.
1-4247:
  - |-
    馬を飼育する厩舎。
    セイロス騎士団の騎乗馬を扱うため、
    かなり立派な造りになっている。
  - |-
    用来饲养马匹的马厩。
    为了妥善照顾赛罗司骑士团
    专用的坐椅而兴建得相当完善。
  - |-
    A place for training horses. The loyal and
    magnificent creatures who reside here
    aid the Knights of Seiros.
1-4248:
  - |-
    寮の１階にある自室。
    生徒たちが問題を起こさぬよう、
    寮監室の役割も兼ねる。
  - |-
    位于宿舍一楼的自己的房间。
    为了不让学生弄出问题，
    也兼备舍监室的功能。
  - |-
    Located on the first floor of the dormitory.
    A prime location for helping to ensure that
    students are staying out of trouble.
1-4249:
  - |-
    多くの魚が飼われている貯水池。
    緊急時の水源としても活用されるが、
    平時はもっぱら釣り場となる。
  - |-
    饲养了大量鱼类的蓄水池。
    在紧急情况下能当作水源，
    但于平日主要是用作为钓场。
  - |-
    A reservoir that's home to many fish. The water is
    drinkable in case of emergency, but it's usually
    just a quiet place to fish and reflect.
1-4250:
  - |-
    大司教に謁見するための部屋。
    司教座の左手には執務室があり、正式
    な謁見以外ではそちらを使うことも。
  - |-
    让人民晋见大司教的房间。
    于司教座左边设有办公室，
    偶尔会在那里进行非正式的晋见。
  - |-
    A room where one can visit the archbishop.
    To the left of the throne is an office where visitors
    can see her when the occasion is not formal.
1-4251:
  - |-
    士官学校の生徒たちが使う寮。
    ２階には、主に貴族の生徒たちが
    集められている。
  - |-
    士官学校的学生们所使用的宿舍。
    二楼的住宿者主要是贵族学生。
  - |-
    The living quarters for students of the academy.
    This floor is almost exclusively reserved for
    noble students.
1-4252:
  - |-
    大広間の上に設置されたテラス。
    豪華な造りで、中央に光塔が立つ。
    中庭を見下ろすことができる。
  - |-
    于大厅上方设置的露台。
    造型华丽，在中央设有光塔。
    能在这里俯视中庭。
  - |-
    A terrace that is situated above the Reception
    Hall and looks down to the courtyard. A minaret
    rises from the center of it.
1-4253:
  - |-
    熱した空気で体を温め、汗をかく
    蒸し風呂。大修道院で暮らす者たちの
    憩いの場となっている。
  - |-
    以蒸气温暖身体，促进排汗的桑拿房。
    在大修道院生活的人们的休闲
    场所之一。
  - |-
    A steam bath for sweating out the stresses of
    the day. Anyone who lives at the monastery
    can come here to refresh their body and spirit.
1-4254:
  - |-
    修道院のお知らせやクエストの情報が
    貼り出されている。
    ※謁見の間の掲示板と同じ内容。
  - |-
    张贴了修道院的公告和任务情报。
    ※与谒见之间布告栏的内容一致。
  - |-
    Quest information and notices regarding
    monastery activity are posted here.
1-4255:
  - |-
    修道院のお知らせやクエストの情報が
    貼り出されている。
    ※士官学校の掲示板と同じ内容。
  - |-
    张贴了修道院的公告和任务情报。
    ※与士官学校布告栏的内容一致。
  - |-
    Quest information and notices regarding
    monastery activity are posted here.
1-4271:
  - |-
    多くの植物が栽培されている温室。
    一定の温度・湿度に保たれ、暖かい
    気候で育つ南方の花なども見られる。
  - |-
    栽种了大量植物的温室。
    长期维持在一定的温度与湿度，在这
    也能看到生长于气候温暖的南方的花。
  - |-
    A greenhouse for cultivating plants. The ideal
    levels of heat and humidity are consistently
    maintained, allowing non-native species to grow.
1-4272:
  - |-
    騎士団の詰所。
    武術や戦術の教書や、フォドラ各地の
    資料も保管されている。
  - |-
    骑士团的值勤室。
    亦保管了武术和战术的教科书，
    还有芙朵拉各地的资料。
  - |-
    A base for the Knights of Seiros. It contains many
    books on martial arts, battle strategies, and the
    various regions of Fódlan.
1-4273:
  - |-
