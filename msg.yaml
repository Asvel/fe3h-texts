    form by the Imperial army. It bears a
    concealed Crest Stone on its forehead.
2-3618:
  - |-
    無類の生命力を持つ異形。
    額に紋章石が埋め込まれている。
  - |-
    生命力无比强韧的异形，
    额头被镶入纹章石。
  - |-
    With a Crest stone embedded in its forehead,
    this creature is an experimental, more resilient
    variation of a Demonic Beast.
2-3619:
  - |-
    特殊な鎧を纏った魔獣。
    鎧がある限り魔法を無効化する。
  - |-
    装备着特殊铠甲的魔兽，
    只要有铠甲便能让魔法无效。
  - |-
