    統一王国はセイロス聖教会と歩調を揃え、孤

    児の救済事業に尽力する。貧しい子供たちに

    寝床と食事を、必要であれば学問を与えて、

    幸福な生を歩めるようにと手厚く支援した。

    この事績は、王婿アッシュの助言あってこそ

    といわれているが、本人はそれを鼻にかける

    こともなく、愛する伴侶の傍らで、彼女に仕

    える日々を楽しんでいたという。"
  - "\eS0登上统一王国的王位，身旁

