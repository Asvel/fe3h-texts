    以古代技术制作的恐怖兵器，
    用巨大的盾牌保护自身。
  - |-
    A weapon made with forgotten knowledge,
    it protects itself with a formidable shield.
2-3625:
  - |-
    暴走した“白きもの”の影響で
    姿を変えたセイロス聖教会の
    枢機卿たち。自我を失っている。
