2-9952:
  - |-
    ノアの実をまぶした獣肉を厚切りに
    し、鉄板の上で豪快に焼いた野性味
    溢れる料理。
  - |-
    将沾满诺亚果碎的厚切兽肉放在铁板
    上豪迈地煎炒。是野味洋溢的一道料
    理。
  - |-
    A dish that tastes like the wilderness. Thick
    slices of meat covered with Noa fruit and
    grilled on a hotplate.
2-9953:
  - |-
    アルビネ近海で獲れたニシンの身を
    潰し、切ったカブなどと共に固めて
    土鍋で焼き上げた料理。
  - |-
    将于阿鲁比聂近海捕获的鲱鱼捣碎，
    与切碎的芜菁等食材搅拌成型，放在
    土锅里烧烤的一道料理。
  - |-
    Herring caught off the coast of Albinea,
    shredded and grilled in an earthenware pot
    with sliced turnips.
2-9954:
  - |-
    ノアの実入りのクリームや煮詰めた
    スグリを焼き菓子に塗った料理。家
    庭でもよく食べられる。
  - |-
    将混入诺亚果的奶油及醋栗酱涂在烤
    制而成的点心上，是一道家常料理。
  - |-
    A baked confection coated with Noa fruit
    cream and a currant reduction, often enjoyed
    as a dessert at family gatherings.
2-9955:
  - |-
    ホワイトトラウトとヒヨコマメをコ
    トコト煮込んだスープ。素朴だが滋
    味溢れる一品。
  - |-
    将白鳟和鹰嘴豆用慢火细炖。味道朴
    素却充满滋味的一道汤品。
  - |-
    A soup made by simmering white trout
    and chickpeas. A simple yet wholesome dish.
2-9956:
  - |-
    フォドラ各地で収穫された野菜をふ
    んだんに使ったパスタ。すぐに売り
    切れるほど人気の品。
  - |-
    大量使用芙朵拉各地蔬菜的面料理。
    是一道很快便会售罄的人气料理。
  - |-
    Pasta with a blend of fresh vegetables from
    various regions of Fódlan. This popular dish
    sells out almost instantly.
2-9957:
  - |-
    アミッドゴビーを串に刺して、焼い
    た料理。泥臭く、身もパサパサして
    いるため、好む者は少ない。
  - |-
    将阿密多虾虎鱼串起来烧烤的一道料
    理。由于带有土腥味而且口感干涩，
    鲜少有人会喜欢。
  - |-
    Made by grilling skewered Airmid gobies.
    With a muddy flavor and dry texture, this dish
    is beloved by few.
2-9958:
  - |-
    大修道院で熟成された干し肉を炒め
    た料理。塩味がピリッと効いており、
    つまみに最適。
  - |-
    将在大修道院加工熟成的肉干翻炒而
    成的一道料理。那刺激味蕾的咸味最
    适合拿来当作下酒菜。
  - |-
    Jerky aged in the monastery and sautéed for a
    delightfully salty flavor. A perfect snack to go
    with your favorite drink.
2-9959:
  - |-
    トータテスローチとカブを辛めに煮
    込んだ料理。ダグザの香辛料で味を
    調えるのが大修道院ふう。
  - |-
    将托塔提司泥鳅和芜菁一起炖煮的辛
    辣料理。大修道院习惯加上鞑古扎的
    香料调味。
  - |-
    Spicy stew made with Teutates loach
    and turnips. The monastery's unique recipe
    features spices from Dagda.
2-9960:
  - |-
    タマネギをホワイトトラウトと共に
    煮込み、チーズを乗せて焼き上げた
    料理。体の中から温まる。
  - |-
    将洋葱与白鳟一起炖煮，再铺上芝士
    烘烤的一道料理。吃完会感觉全身暖
    和。
  - |-
    Onions stewed with white trout and baked
    with a layer of cheese on top. Will warm you
    up from the inside out.
2-9961:
  - |-
    香辛料をまぶした白身魚と干しトマ
    トを甘辛い味つけで炒めた料理。癖
    になる味わい。
  - |-
    将沾满香料的白肉鱼和番茄干，以咸
    甜调味煎炒而成的一道料理。味道令
    人欲罢不能。
  - |-
    Whitefish is coated in spices and sautéed with
    dried tomatoes to bring out an addictive
    salty-sweet flavor.
2-9962:
  - |-
    ファーガス伝統の菓子パン。卵と砂
    糖を使ってほんのり甘く仕上げた生
    地が特徴。
  - |-
    法嘉斯的传统面包。使用鸡蛋和砂糖
    制成的微甜面团是其特色。
  - |-
    Traditional pastries from Faerghus, known for
    their subtle sweetness. The dough is made with
    eggs and sugar.
2-9963:
  - |-
    ニシンとノアの実を煮込んだ具を生
    地に混ぜて焼き上げたタルト。帝都
    アンヴァル名物。
  - |-
    将鲱鱼和诺亚果熬煮而成的馅料，加
    入塔皮内香烤而成。是帝都安巴尔的
    知名特色料理。
  - |-
    A baked tart with stewed herring and Noa
    fruit mixed into the batter. Popular in Enbarr,
    the Imperial Capital.
2-9964:
  - |-
    獣肉をパイ生地で包んで焼いた伝統
    料理。トマトとチーズを混ぜ込み、
    オーブンでこんがり仕上げる。
  - |-
    以饼皮包裹兽肉烤成的传统料理。混
    入番茄和芝士后，烤至金黄色便大功
    告成。
  - |-
    A crispy-brown pie packed with tomatoes,
    cheese, and tender chunks of meat.
2-9965:
  - |-
    獲れたての魚をぶつ切りにし、まと
    めて煮込んだ豪快な料理。漁師がよ
    く作る。
  - |-
    将现捕的鱼切成大块后一并炖煮，是
    道渔夫经常做的豪爽料理。
  - |-
    Freshly-caught fish are cut into chunks and
    stewed together to make this hearty dish.
2-9966:
  - |-
    こんがり焼き上げたフォドラキジに
    ベリーを煮詰めたソースをかけた料
    理。程よい甘さが若い女性に人気。
  - |-
    在烤得金黄酥脆的芙朵拉雉鸡上淋上
    以莓果煮成的酱汁。恰到好处的甜味
    深受年轻女性欢迎。
  - |-
    Well-roasted Fódlan pheasant drizzled with a
    berry reduction sauce.
2-9967:
  - |-
    軽くソテーしたトータテスローチと
    ヴェローナを２種のチーズで煮込ん
    だ濃厚な料理。
  - |-
    将以两种芝士炖煮的维罗娜铺在稍微
    煸炒过的托塔提司泥鳅上，是一道口
    味浓郁的料理。
  - |-
    A rich dish consisting of verona and sautéed
    Teutates loach. These ingredients are boiled
    and served with two kinds of melted cheese.
2-9968:
  - |-
    新鮮なアミッドパイクを酢に漬け、
    キャベツなどと一緒にパンで挟んだ
    お手軽料理。
  - |-
    将新鲜的阿密多狗鱼用醋腌制，连同
    卷心菜等食材夹进面包里的一道简单
    料理。
  - |-
    A simple dish. Airmid pike is pickled in
    vinegar and served with cabbage between two
    slices of bread.
2-9969:
  - |-
    葡萄からできたバクスに漬け込んだ
    ウサギ肉を、串に刺して直火で焼い
    た絶品料理。
  - |-
    将兔肉以由葡萄酿制而成的巴克斯腌
    渍，再串起来炙烤的一道绝世佳肴。
  - |-
    Hunks of rabbit meat are pickled in bacchus,
    skewered, and roasted over an open flame to
    create this flavorful dish.
2-9970:
  - |-
    ヴェローナと赤カブを煮込んだシチ
    ュー、赤カブのサラダ、赤カブのニ
    ンニク炒めなど一揃い。
  - |-
    包括维罗娜和红芜菁炖菜、红芜菁沙
    拉、蒜炒红芜菁等料理的套餐。
  - |-
    A balanced meal including red turnip and
    verona stew, red turnip salad, and sautéed
    red turnip with garlic.
2-9971:
  - |-
    ホワイトトラウトと干しトマト、香
    辛料を練り込んだ生地を、小さく丸
    めて揚げた帝国ふうの軽食。
  - |-
    将混合白鳟、番茄干和香料的馅料揉
    成细小丸状后再加以油炸。是帝国风
    味的小点心。
  - |-
    A light snack, popular in the Empire.
    Small, spicy balls of fried dough packed with
    white trout and dried tomato.
2-9972:
  - |-
    モモスグリを凍らせて、細かく削っ
    た氷菓。仕上げに豆粉をまぶす。氷
    魔法を使うと簡単に作れる。
  - |-
    将桃醋栗冰冻后，细细捣碎而成的冰
    品。食用时再撒上豆粉。用冰魔法便
    能简单制成。
  - |-
    A sorbet made with thin slices of magically
    frozen peach, dusted with bean flour. 
2-9973:
  - |-
    生魚とカブを酢で作った調味液に漬
    け込んで作るダグザ料理。フォドラ
    では滅多に食べられない。
  - |-
    用以醋制成的酱汁将生鱼和芜菁腌制
    的一道鞑古扎料理。在芙朵拉很难吃
    到。
  - |-
    A Dagdan dish of raw fish and turnips pickled
    in a vinegar-based seasoning liquid.
    Rarely eaten in Fódlan.
2-9974:
  - |-
    ２種類の魚の切り身に小麦粉をまぶ
    し、バターで焼いた料理。帝都アン
    ヴァルに伝わる上品な味。
  - |-
    将两种鱼的鱼片沾满小麦粉后，
    用黄油香煎的一道菜肴。
    在帝都安巴尔广受欢迎的高雅口味。
  - |-
    Two types of fish are cut into strips and
    sautéed in butter. This lavish meal hails from
    Enbarr, the Imperial Capital.
2-9975:
  - |-
    鳥肉とタマネギを刻み、塩だけで煮
    た料理。具材の良さを活かした素朴
    な味が染みる。
  - |-
    将鸟肉和洋葱切碎，只用盐来调味炖
    煮的一道料理。简朴的调味更带出食
    材本身的鲜味。
  - |-
    Minced poultry and onions boiled with salt.
    The simple recipe lets high-quality ingredients
    speak for themselves.
2-9976:
  - |-
    肥えたグロンダーズギツネの肉を、
    じっくり串焼きにした料理。熟成に
    は魔法を利用しているとか。
  - |-
    将肥滋滋的古隆达兹狐狸肉串起，再
    以慢火烧烤的一道料理。据说是使用
    魔法熟成。
  - |-
    Fatty hunks of Gronder fox cooked slowly
    on skewers. The meat is magically aged for
    a full flavor.
2-9977:
  - |-
    溶き卵に鳥肉の細切れと刻んだキャ
    ベツを混ぜ、辛味をつけて焼いた珍
    料理。とある貴族の考案。
  - |-
    将蛋汁、细切鸟肉和卷心菜丝拌匀，
    加辣煎煮的一道特殊料理。由某位贵
    族发明。
  - |-
    Thin slices of bird meat and shredded cabbage,
    mixed with scrambled eggs and sautéed
    with spices. Invention of a certain noble.
2-9978:
  - |-
    脂の少なさで有名なゴーティエチー
    ズをたっぷり使った鳥肉入りグラタ
    ン。独特の風味がある。
  - |-
    使用大量以低脂闻名的戈迪耶芝士和
    鸟肉香烤而成。风味独特。
  - |-
    A gratin of bird meat topped with heaps of
    Gautier cheese, which is famous for its low
    fat content. It has a unique flavor.
2-9979:
  - |-
    キャベツとアルビネニシンを丸ごと
    煮込んだ豪快料理。魚の内臓から染
    み出た苦味が絶妙。
  - |-
    将整个卷心菜和阿鲁比聂鲱鱼直接炖
    煮的一道豪迈料理。从鱼的内脏中熬
    出的苦味增添绝妙风味。
  - |-
    Cabbage and Albinean herring stewed whole.
    The fish guts lend this hearty dish a superbly
    bitter kick.
2-9980:
  - |-
    干しトマト、キャベツ、ヒヨコマメ
    などを玉子と一緒に炒めた料理。栄
    養豊富で、お腹にたまりやすい。
  - |-
    将番茄干、卷心菜和鹰嘴豆等食材与
    鸡蛋一起煎炒的一道料理。营养丰富
    且很有饱腹感。
  - |-
    A dish of dried tomatoes, cabbage, chickpeas,
    and other vegetables, stir-fried with eggs.
    Nutritious and very filling.
2-9981:
  - |-
    アミッドパイクや野菜、貴重な香辛
    料などを贅沢に使った魚料理。貴族
    ご用達の品。
  - |-
    大量使用阿密多狗鱼和蔬菜、贵重的
    香料等食材的海鲜料理。是贵族爱吃
    的菜色。
  - |-
    A gourmet fish dish with Airmid pike,
    vegetables, and a sprinkle of expensive spices.
    Popular among nobles.
2-9982:
  - |-
    カレドニスレッドにパン粉をつけて
    フライにした料理。見た目は美味し
    そうだが、味のほうは……。
  - |-
    将卡雷多尼斯小龙虾裹上面包粉后油炸
    而成的料理。卖相极佳，但味道……
  - |-
    Fried and breaded Caledonian crayfish.
    Looks much tastier than it actually is.
2-9983:
  - |-
    叩いて薄くしたフォドラキジの肉を
    揚げ焼きした料理。２枚の肉の間に
    チーズを挟むこともある。
  - |-
    将芙朵拉雉鸡肉敲薄后油炸而成的一
    道料理。有时会将芝士夹在两片肉的
    中间。
  - |-
    Pheasant meat is pounded flat and fried.
    Can be served as a sort of sandwich,
    with cheese between two strips of meat.
