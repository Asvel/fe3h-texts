2-300:
  - |-
    ルミール村に滞在するジェラルト傭兵団の前
    に、３人の若者が現れた。盗賊に追われてい
    るという彼らの求めに応じ、襲い来る盗賊の
    一団を迎え撃つ。
  - |-
    在暂住于露迷尔村的杰拉尔特佣兵团面前，
    出现了三名年轻人。答应了被盗贼追赶的
    年轻人的请求，佣兵团迎战袭击而来的盗贼。
  - |-
    In Remire Village, three youths pursued by bandits solicit
    aid from Jeralt and his mercenaries. Together, you help
    them fight off their pursuers and defend the village.
2-301:
  - |-
    士官学校の新たな教師に抜擢された、傭兵上
    がりの若者。学級対抗の模擬戦に臨むその姿
    には、生徒のみならず多くの者から熱い視線
    が注がれていた。
  - |-
    佣兵出身的年轻人，被提拔为士官学校的
    新任教师。不仅是学生，许多人都在密切
    关注这名年轻人将如何面对学级对抗模拟战。
  - |-
    Formerly a promising young mercenary, you are now the
    newest professor at the prestigious Officers Academy.
    Students and faculty alike look on with curiosity as you
    engage in a mock battle between the school's three houses.
2-302:
  - |-
    模擬戦を終えたばかりの生徒たちに初めての
    課題が言い渡される。その課題とはセイロス
    騎士団と共に盗賊を討伐すること。赤き谷と
    呼ばれる地で、生徒たちは初の実戦に挑む。
  - |-
    刚结束模拟战的学生们接到了首次课题。
    其内容是与赛罗司骑士团共同讨伐盗贼。
    在名为赤红谷的土地上，学生们将首次
    挑战实际的战斗。
  - |-
    Your students have received their first assignment:
    they are to accompany the Knights of Seiros to the
    Red Canyon in order to help strike down a group
    of bandits. This will be their first real battle.
2-303:
  - |-
    ガスパール城主ロナート、蜂起す。鎮圧に向
    かうセイロス騎士団の後詰となった一行だっ
    たが、戦場へ続くマグドレド街道は深い霧に
    包まれ、生徒らの不安を掻き立てる。
  - |-
    盖斯巴尔城主罗纳特策动叛乱。赛罗司骑士团
    前往镇压，一行人则作为后备军队殿后。通向
    战场的马格德雷多山道被浓雾包围，令学生们
    倍感不安。
  - |-
    Your house must help the Knights of Seiros suppress
    Lord Lonato's rebellion at Castle Gaspard. Though you
    are told not to expect combat, the deep fog at Magdred
    Way sets you ill at ease...
2-304:
  - |-
    大司教暗殺計画に揺れる大修道院だったが、
    生徒らは敵の狙いが他にある可能性を探る。
    果たして何かが起こるのか。物々しい雰囲気
    の中、ついに女神再誕の儀が始まる。
  - |-
    大修道院内因大司教暗杀计划而人心惶惶，
    学生们则着手调查敌人是否有其他目的。
    究竟会有什么事发生？在一触即发的
    紧张气氛下，女神再生仪式终于要开始了。
  - |-
    While the plot to assassinate the archbishop shakes the
    monastery to its core, you suspect the enemy may have
    a different motivation. Anxiety abounds as the Goddess's
    Rite of Rebirth commences.
2-305:
  - |-
    ゴーティエ家の廃嫡された息子が英雄の遺産
    を盗み、賊を率いて暴れているという。その
    討伐を依頼された教団は、課題として生徒ら
    を送ることを決める。
  - |-
    据说被剥夺继承权的戈迪耶家之子偷走了
    英雄的遗产，并率领贼人们恣意闹事。被委托
    讨伐贼人的教团，决定将此次讨伐当作课题，
    派学生们去处理。
  - |-
    A group of thieves led by a disowned son of House Gautier
    has stolen a Hero's Relic and begun to run amok. Seeking
    to neutralize this threat, the church is sending your house
    there to settle the matter.
2-306:
  - |-
    セテスの妹フレンが行方不明となり、大修道
    院は騒然としていた。彼女を捜索する一行は
    手がかりを求めて力を尽くす。そうして辿り
    着いた場所は、とある人物の……
  - |-
    西提司之妹芙莲下落不明，
    大修道院上下一片骚然。
    一行人为了搜索她而费尽心力寻求线索。
    而最后找到的地方，竟然是某人的……
  - |-
    The monastery is shocked to learn that Seteth's younger
    sister, Flayn, has gone missing. After an exhaustive search
    for clues, you finally come upon a lead...
2-307:
  - |-
    鷲獅子戦と名づけられた、栄誉ある学級対抗
    戦がまもなく始まろうとしていた。帝国領の
    グロンダーズ平原で、三つ巴の熱い戦いが繰
    り広げられるのだ。
  - |-
    名为狮鹫战、为荣誉象征的学级对抗战
    即将开始。帝国领的古隆达兹平原上，
    将展开激烈的三方混战。
  - |-
    The Battle of the Eagle and Lion, a traditional contest of
    strength between the three houses, has arrived. It will take
    place at Gronder Field, which lies in Imperial territory.
2-308:
  - |-
    ルミール村をゆるやかに襲っていた異変は、
    突如として牙をむいた。燃え上がる炎、飛び
    交う怒号と悲鳴。そんな混乱に包まれる村を
    怪しい影が見つめていた……
  - |-
    缓缓伸向露迷尔村的魔爪突然露出了凶猛的
    一面。到处是熊熊烈焰，四处充满了怒吼与
    悲鸣。在这一片混乱之中，有可疑的身影望着
    村庄……
  - |-
    A pattern of strange occurrences in Remire Village has
    suddenly erupted into something far more serious.
2-309:
  - |-
    ジェラルトと共に調査にあたるはずだったガ
    ルグ＝マクの廃区画。そこに魔獣が出現した
    との急報が入った。予期せぬ事態に、一行は
    急ぎ駆けつける。
  - |-
    本应是与杰拉尔特一起负责调查的加尔古·
    玛库废弃区域，突然传来了魔兽出现的紧急
    通知。面对这突如其来的变故，一行人加快
    脚步赶往出事地点。
  - |-
    Things take a turn for the worse as you and Jeralt
    investigate an abandoned chapel in Garreg Mach.
2-310:
  - |-
    ジェラルトの仇の居場所がついに判明した。
    一行はレアの制止を退けて、封じられた森と
    名づけられた進入禁止区画に向かう。たとえ
    敵の罠が待っていようとも。
  - |-
    一行人终于找出杀死杰拉尔特的仇人所在地。
    他们不顾蕾雅的制止，前往名为封印之森的
    禁区。即使等在众人前方的是敌人设下的陷阱
    ……
  - |-
    In the pursuit of justice for Jeralt, you and your students
    find yourselves deep in the Sealed Forest.
2-311:
  - |-
    女神の啓示を受けるために、一行は聖墓へと
    向かう。ガルグ＝マクの地下深く、限られた
    者しか知らないというその場所で、彼らは思
    いもよらない真実を目の当たりにする。
  - |-
    为得到女神的启示，一行人决定前往圣墓。
    圣墓位于加尔古·玛库地底深处，据传只有
    极少数人知道其方位。在那里，他们目睹了
    出乎意料的真相。
  - |-
    Your house ventures into the Holy Tomb to receive a
    revelation from the goddess. In that hidden place,
    deep beneath Garreg Mach, a shocking truth is revealed.
2-312:
  - |-
    エーデルガルト率いる帝国軍が、ガルグ＝マ
    クに向け進軍。その報を受け、皆はそれぞれ
    に覚悟を決める。望まれざる戦乱の時代の幕
    が、上がろうとしていた。
  - |-
    艾黛尔贾特所率领的帝国军朝着加尔古·玛库
    进军。得悉此事后，众人各自下定了决心。
    无人乐见的战乱时代，即将揭开序幕。
  - |-
    The Imperial army, led by Edelgard, advances on Garreg
    Mach. As everyone struggles to process this turn of events,
    the grim reality of war fast approaches.
2-313:
  - |-
    ガルグ＝マクの戦いから５年。ガルグ＝マク
    の街は荒れ果て、山賊までもが巣食っている
    という。人々のため、このまま放置はできな
    いと、２人は街へ足を踏み入れる。
  - |-
    自加尔古·玛库之战已过了五年。
    传闻加尔古·玛库的城镇荒废不堪，
    甚至成为了山贼的巢穴。为了人民，
    认为不能放任现状不顾的两人决定踏入城镇。
  - |-
    Five years after the Battle of Garreg Mach, the ruins of the
    town and monastery have been taken over by thieves.
    Unable to leave things as they are, you and an old friend
    team up to get rid of them.
2-314:
  - |-
    ５年前の約束を胸に、再び大修道院に集った
    学級の面々。更に騎士団も帰還し、再会を喜
    び合う皆であったが、たちまち懐旧の時は終
    わりを告げる。敵軍襲来の報をもって。
  - |-
    学级众人将五年前的约定铭记于心，再次聚集
    于大修道院。加上骑士团的归来，众人都为
    重逢而欢欣。然而突如其来的敌军来袭通知
    结束了这短暂的叙旧时光。
  - |-
    Fulfilling a promise made five years ago, your former
    students gather once more at the monastery, as do the
    knights. However, your joyful reunion is cut short...
2-315:
  - |-
    一行は煉獄の谷アリルに向かった。友軍と合
    流し、援兵を引き取る……それだけの安全な
    行軍のはずであったが、その目論見は儚く崩
    れ去ることになる。
  - |-
    一行人朝着炼狱之谷阿利尔前进。
    与友军会合、接受援军……本应是如此安全的
    一次行军，原定的计划却被粉碎得面目全非。
  - |-
    Your party travels to Ailell, the Valley of Torment, to
    meet up with allied troops and secure reinforcements.
    It should have been a safe march...
2-316:
  - |-
    帝国の侵攻を食い止め、逆に進軍することを
    決意した一行。そのためには同盟領と帝国領
    を繋ぐ要衝、アミッド大河に架かるミルディ
    ン大橋を落とす必要があった。
  - |-
    一行人决定要阻止帝国的侵略并反攻帝国。
    为此，他们必须把连系同盟领与帝国领的
    要冲——横跨阿密多大河的密尔丁大桥拿下。
  - |-
    After fending off the Empire, your forces decide it's time to
    advance. But first, you must capture the Great Bridge of
    Myrddin, a strategic crossing point over the Airmid River,
    which borders the Alliance and the Empire.
2-317:
  - |-
    それぞれの思惑を胸に、５年前の級長３人が
    一堂に会そうとしていた。かつて鷲獅子戦が
    行われたグロンダーズの野で、帝国軍、王国
    軍、同盟軍による三つ巴戦が、始まる。
  - |-
    怀着各自的意图，五年前的三名级长将再次
    聚首。在古隆达兹这片曾举行狮鹫战的
    原野上，帝国军、王国军以及同盟军的
    三方争霸战即将开始。
  - |-
    At Gronder Field, where the Battle of the Eagle and Lion
    was once held, the house leaders of five years ago have
    a fateful reunion...but this time, the contest between the
    Empire, the Kingdom, and the Alliance is no mock battle.
2-319:
  - |-
    帝都アンヴァルへ向け南下する一行の前に立
    ち塞がるのは、難攻不落と謳われるメリセウ
    ス要塞。だが彼らには、堅牢な要塞を落とす
    秘策があった。
  - |-
    挡在朝帝都安巴尔南下的一行人面前的
    是被誉为牢不可破的梅利赛乌斯要塞。
    然而他们有一计攻陷坚固要塞的秘策。
  - |-
    Fort Merceus, said to be impregnable, lies between you
    and Enbarr, the Imperial Capital. Seizing the sturdy
    fortress will require a carefully devised strategy.
2-320:
  - |-
    帝都アンヴァルへ向け南下する一行の前に立
    ち塞がるのは、難攻不落と謳われるメリセウ
    ス要塞。だが彼らには、堅牢な要塞を落とす
    秘策があった。
  - |-
    挡在朝帝都安巴尔南下的一行人面前的，
    是被誉为牢不可破的梅利赛乌斯要塞。
    然而他们有一计攻陷坚固要塞的秘策。
  - |-
    Fort Merceus, said to be impregnable, lies between you
    and Enbarr, the Imperial Capital. Seizing the sturdy
    fortress will require a carefully devised strategy.
2-321:
  - |-
    ロドリグの死を受けて、ディミトリは己のな
    すべきことを見つめ直す。今を生きる王国の
    民のため、帝国への進攻をいったん諦めた彼
    らは、王都フェルディアを目指す。
  - |-
    罗德利古之死让帝弥托利重新意识到眼下的
    当务之急。为了生活在王国的人民们，他们
    暂时放弃进攻帝国，转向王都菲尔帝亚进发。
  - |-
    After Rodrigue's death, Dimitri reassesses his plan of
    attack. For the sake of the Kingdom, he chooses to
    forestall an invasion of the Empire in favor of securing
    his own capital city of Fhirdiad.
2-322:
  - |-
    兵力で劣る自分たちが帝国を倒すには、短期
    決戦しかない。そう判断した一行は、エーデ
    ルガルトのいる帝都アンヴァルへと急ぐと、
    市街に潜入し、帝国軍を急襲する。
  - |-
    要在我方兵力居于劣势的情况下打败帝国，
    只能速战速决。做出这个判断的一行人迅速
    前往艾黛尔贾特的所在地——帝都安巴尔，
    并潜入市区，急袭帝国军。
  - |-
    Vastly outnumbered by Imperial forces, it becomes clear
    that a surprise attack, followed by a short and decisive
    battle, is the only path to victory. With this in mind,
    you stealthily approach Enbarr, the Imperial Capital.
2-323:
  - |-
    王都を奪還したディミトリらの元に、同盟の
    盟主クロードから救援要請が届く。崩壊寸前
    の同盟領、その中心都市デアドラを救うため
    一行は援軍を率いて駆けつける。
  - |-
    成功夺回王都的帝弥托利等人收到同盟盟主
    库罗德的援助请求。即将崩溃的同盟领，为
    拯救其中心都市迪亚朵拉，一行人率领着援
    军全速前进。
  - |-
    Shortly after reclaiming the Kingdom capital, a request for
    aid arrives from Claude. To save the Alliance from ruin,
    you head to Derdriu, the Aquatic Capital.
2-324:
  - |-
    アンヴァルの市街を突破した一行は、止まる
    ことなく宮城に軍を進める。エーデルガルト
    を討ち、この戦争に幕を下ろすため。そして
    行方不明のレアを見つけ出すために。
  - |-
    突破安巴尔的市区后，一行人马不停蹄地向
    皇城进军。为了打败艾黛尔贾特，让这场战
    争得以落幕，也为了找出下落不明的蕾雅。
  - |-
    After tearing through Enbarr, it's finally time to storm
    the Imperial palace. Your intention is to confront
    Edelgard, bring an end to the war, and locate Rhea,
    whose whereabouts remain unknown.
2-325:
  - |-
    同盟領を危機から救った一行は、軍を整える
    と帝国領へ向け南下を始める。帝都アンヴァ
    ルへの途上には、メリセウス要塞。難攻不落
    と謳われる要塞に、総力を挙げて挑む。
  - |-
    化解了同盟领的危机，一行人在整顿军备后便
    开始朝帝国领南下。要前往帝都安巴尔，必须
    通过梅利赛乌斯要塞。在这座被誉为牢不可破
    的要塞面前，他们将使出全力挑战。
  - |-
    After saving the embattled Alliance, you march south to
    Empire territory. Fort Merceus, said to be impregnable,
    stands between you and Enbarr, the Imperial Capital.
2-326:
  - |-
    戦争は終わったが、その火種はまだ燻り続け
    ていた。フォドラの闇に蠢く者たちを打ち倒
    し、真の平和をその手に掴むべく、一行は敵
    の本拠シャンバラへとひた走る。
  - |-
    战争已经结束，但其火种仍在持续燃烧。
    为了打败芙朵拉的暗黑蠢动者并将真正的和平
    握于掌中，一行人马不停蹄地前往敌人的
    根据地——香巴拉。
  - |-
    Though the flame of war is quenched, its embers endure.
    You travel deep underground to confront those who
    slither in the dark and bring lasting peace to Fódlan.
2-327:
  - |-
    メリセウスを落とした一行は、いよいよ帝国
    の本拠アンヴァルへと迫る。帝国軍は市街に
    軍を展開し、徹底抗戦の構えを見せた。かつ
    てない激戦の予感に、皆が覚悟を決める。
  - |-
    攻陷梅利赛乌斯后，一行人终于逼近至帝国的
    根据地安巴尔。帝国军在市区布下军队，摆出
    抗战到底的阵势。众人有预感这将会是一场
    前所未有的激战，并为此下定了相应的决心。
  - |-
    With Fort Merceus conquered, it's time to approach
    Enbarr, the Imperial Capital. Imperial forces stand ready
    in the city streets, intending to resist to the bitter end.
2-328:
  - |-
    シャンバラは崩壊し、５年にわたる戦乱は終
    結した。ついに泰平の世が訪れたのだ。死の
    淵にあるレアは、後を託すべく新生軍の指導
    者を呼び出す。そして……
  - |-
    香巴拉瓦解，历时五年的战乱结束了。
    终于迎来了太平盛世。濒死的蕾雅传唤了
    能继承自己的人——新生军的领导者。
    然后……
  - "With Shambhala in ruins, the five-year war is finally at an

    end and a new age of peace has arrived. Not long for this

    world, Rhea wishes to discuss Fódlan's future with
    \eEK00you\eEL00you\eEM00.

    But all is not well..."
2-329:
  - |-
    シャンバラは崩壊した。だが、その跡地から
    突如として謎の軍勢が出現する。その旗印は
    炎の紋章。率いるのは、千年前に滅んだはず
    の“解放王”ネメシスだった。
  - |-
    香巴拉瓦解了。但是，从那遗址却突然冒出了
    一支神秘军队，而军旗上印着炎之纹章。
    率领他们的，是本应在千年前已被消灭的
    “解放王”涅梅希斯。
  - |-
    Shambhala has fallen, but a mysterious army has emerged
    from its ruins, bearing the Crest of Flames on its banner.
    Leading this force is Nemesis, the King of Liberation,
    presumed dead for a thousand years.
2-330:
  - |-
    アンヴァルの市街を突破した一行は、止まる
    ことなく宮城に軍を進める。エーデルガルト
    とディミトリ、２人の浅からぬ因縁に、つい
    に決着がつこうとしていた。
  - |-
    突破安巴尔的市区后，一行人马不停蹄地向
    皇城进军。艾黛尔贾特与帝弥托利两人错综
    复杂的因缘，终于要做出了断。
  - |-
    After tearing through Enbarr, you proceed to storm the
    Imperial palace. The time has finally come for Dimitri
    to confront Edelgard.
2-331:
  - |-
    教団に宣戦布告した新皇帝エーデルガルト。
    紋章の支配する世の終焉を目指す彼女は、セ
    イロス教の象徴たるガルグ＝マクの陥落を目
    指す。新たな戦乱の世の幕が上がったのだ。
  - |-
    新皇帝艾黛尔贾特向教团宣战了。
    为了结束由纹章主宰一切的世界，她以
    攻陷赛罗司教的象征——加尔古·玛库
    为目标。新的战乱之世由此揭开序幕。
  - |-
    Emperor Edelgard has declared war on the Church of
    Seiros and the Crest-dominated world it has created.
    Her first move is to topple the most prominent symbol
    of the church's dominance: Garreg Mach.
2-332:
  - |-
    同盟領への進攻準備を進める黒鷲遊撃軍の前
    に、死んだと思われていた人物が現れる。５
    年ぶりの再会に沸く一同。だがその喜びを噛
    み締めるのもほどほどに、出陣の時が来る。
  - |-
    在正准备向同盟领进军的黑鹫游击军面前，
    某个被认为已死去的人物出现了。相隔五年的
    重逢令众人兴奋不已。但进军的时机将至，
    众人需压抑雀跃的心情，准备出击。
  - |-
    The Black Eagle Strike Force has an unexpected encounter
    with someone thought to have died years prior. Amidst the
    joy, your forces prepare to invade Alliance territory.
2-333:
  - |-
    ミルディンを落とした黒鷲遊撃軍は、リーガ
    ンの領都デアドラへと進攻する。迎え撃つは
    盟主クロード。この日が、レスター諸侯同盟
    最後の日となるか。
  - |-
    攻陷密尔丁后，黑鹫游击军决定向里刚的领都
    迪亚朵拉进军。前来迎战的是盟主库罗德。
    这一天，会成为雷斯塔诸侯同盟领的末日吗？
  - |-
    After seizing the Great Bridge of Myrddin, the Black Eagle
    Strike Force makes its way to Derdriu, the Aquatic
    Capital, where Claude awaits.
2-334:
  - |-
    同盟領を併合し、フォドラ統一に大きく前進
    した帝国軍。その殊勲者、黒鷲遊撃軍は次な
    る王国侵攻の準備をガルグ＝マクで進める。
    忍び寄る敵の影に気づかぬまま。
  - |-
    帝国军吞并了同盟领，向统一芙朵拉这目标
    迈进了一大步。其中最大的功臣黑鹫游击军
    在加尔古·玛库为接下来攻占王国做准备，
    却没有察觉到敌人暗中接近的身影……
  - |-
    Absorbing the Alliance brings the Empire one step closer
    to a unified Fódlan. The Black Eagle Strike Force returns
    to Garreg Mach to plan its invasion of the Kingdom,
    unaware of the enemy lurking in the shadows.
2-335:
  - |-
    黒鷲遊撃軍はフェルディアへ進軍すると見せ
    かけて、南方の城塞都市アリアンロッドを急
    襲する。それはフォドラ統一後をも見据えた
    エーデルガルトの一手だった。
  - |-
    黑鹫游击军假装向菲尔帝亚进军，实际上则对
    位于南方的城塞都市阿里安罗德进行突袭。
    这是艾黛尔贾特为了未来统一芙朵拉之后
    而下的一步棋。
  - |-
    With razor-sharp focus on the unification of Fódlan,
    Edelgard feigns a premature assault on Fhirdiad while
    the Black Eagle Strike Force instead descends on the
    southern stronghold of Arianrhod.
2-336:
  - |-
    ついに全面対決の準備が整った。フォドラ統
    一に邁進する黒鷲遊撃軍は、フェルディアに
    向け進発。対する王国軍と教団は、因縁の地
    タルティーン平原を戦場に選ぶ。
  - |-
    黑鹫游击军终于做好全面对决的准备，朝统一
    芙朵拉的目标迈进。面对向着菲尔帝亚前进的
    黑鹫游击军，王国军与教团选择了对彼此别有
    意义的塔尔丁平原为战场。
  - |-
    The Black Eagle Strike Force, in its continued pursuit of
    Fódlan's unification, marches on Fhirdiad. Kingdom and
    church forces prepare to meet you at Tailtean Plains,
    a place laden with history.
2-337:
  - |-
    タルティーンの野にディミトリは散り、撤退
    したレアたちは王都フェルディアに籠もって
    帝国軍に抗する。５年にわたる戦乱の時代が
    終わりを迎えようとしていた。
  - |-
    帝弥托利于塔尔丁平原战死沙场。
    蕾雅大人在撤退后一直死守于王都菲尔帝亚
    抵抗帝国军。历时五年的战乱之世终于即将
    迎来终结。
  - |-
    With Dimitri fallen on the Tailtean Plains, Rhea pulls her
    troops back to defend Fhirdiad, continuing a war that has
    spanned five long years.
2-338:
  - |-
    レアが行方知れずとなって５年、彼女が戦い
    の前に書き残したと思われる手紙が見つかっ
    た。そこに書かれていたのは……
  - |-
    蕾雅失踪后五年，众人发现一封疑似是她在
    赴战场前写下的书信。信上写道……
  - |-
    Five years after Rhea's disappearance, a letter that she
    wrote prior to that battle has surfaced. The mysterious
    message raises more questions than it answers...
2-339:
  - |-
    王国と帝国のかつての国境に位置し、要衝と
    して知られる城塞都市アリアンロッド。ディ
    ミトリの目は今、その地に向いていた。
  - |-
    位于王国与帝国曾经的国境交界，作为要冲
    而闻名的城塞都市阿里安罗德。帝弥托利的
    目光正投向此地。
  - |-
    Arianrhod, the Fortress City, lies on what was once the
    border between the Kingdom and the Empire and is a
    valuable strategic asset. Dimitri intends to reclaim it.
2-340:
  - |-
    同盟領を併呑し、軍の再編を進めるエーデル
    ガルト。フォドラの首飾りを守るゴネリル公
    爵軍もその一つだが、そこへ急報が……
  - |-
    吞并同盟领后，艾黛尔贾特正在重新配置
    军队。守护芙朵拉首饰的哥纳利尔公爵军
    也是其中之一，这时该地收到了紧急消息……
  - |-
    As Edelgard works to reorganize the army after merging
    with Alliance troops, she receives an urgent message from
    Duke Goneril, whose forces guard Fódlan's Locket.
2-341:
  - |-
    クロードが気になるという四聖人、聖マクイ
    ルの伝承。それを調べるべく、エドマンド辺
    境伯の領地を抜け、スレン半島へと渡る。
  - |-
    据说库罗德对四圣人之一——圣玛库伊尔的
    传说很感兴趣。为了调查该传说，必须穿过
    艾德蒙边境伯爵的领地，并渡海至斯灵半岛。
  - |-
    Interested in learning more about the legend of Macuil,
    one of the Four Saints, Claude ventures out across the
    territory of Margrave Edmund to the Sreng Region.
2-342:
  - |-
    ソティスの言葉に従い、単身、赤き谷ザナド
    へ向かう。しかし谷には謎の影が。更には、
    後を追ってきた生徒らも……
  - "听从苏谛斯的话，\eS0只身前

    往赤红谷札纳德。但赤红谷中却潜伏着

    神秘身影。而且学生们也紧随而至……"
  - "Sothis has a request for you, \eS0...

    At her insistence, you travel alone to the Red Canyon,

    followed by curious students."
2-343:
  - |-
    ダスカーの悲劇を起こしたとされ、ほとんど
    の者が討伐されたダスカーの民。その生き残
    りであるドゥドゥーに、ある知らせが……
  - |-
    被视为达斯卡悲剧的罪魁祸首，几乎被讨伐
    殆尽的达斯卡人民。幸存者之一的杜笃突然
    收到某个消息……
  - |-
    Dedue receives a concerning missive about his people,
    who continue to bear the burden of oppression based on
    blame for the Tragedy of Duscur.
2-344:
  - |-
    王国の治安は年々悪化し、フェリクスの故郷
    フラルダリウス領でもその影響が出ていた。
    大修道院に届いた助力の願いに、彼は……
  - |-
    近年王国的治安每况愈下，菲力克斯的故乡
    伏拉鲁达力乌斯领也受到影响。面对希望
    大修道院协助的请求，他决定……
  - |-
    Safety for the people of the Kingdom has been a growing
    concern, and Fraldarius territory is no exception. Felix has
    been called upon to help restore order back home.
2-345:
  - |-
    大司教暗殺未遂を起こした西方教会を討滅す
    べく、カトリーヌらセイロス騎士団が乗り出
    した。それを耳にしたアッシュは……
  - |-
    为了歼灭暗杀大司教未遂的西方教会，
    卡多莉奴等赛罗司骑士团挺身而出。
    亚修听闻此事，决定……
  - |-
    When Catherine and the Knights of Seiros ride out to seek
    retribution against the Western Church for their attack on
    the archbishop, Ashe is eager to accompany them.
2-346:
  - |-
    マイクランの率いた賊の残党が、ゴーティエ
    辺境伯領で再び暴れ出した。その知らせを受
    けたシルヴァンの決断は……
  - |-
    迈克朗曾率领的贼人余党于戈迪耶边境伯爵领
    再次恣意闹事。希尔凡得悉此事后，决定……
  - |-
    Sylvain is unable to stand idly by when he learns that the
    band of thieves once led by his brother, Miklan, are again
    causing trouble in Margrave Gautier's territory.
2-347:
  - |-
    死神騎士がガルグ＝マクで目撃された。それ
    に気勢を上げるカスパルだが、メルセデスは
    逆に深く考え込む。彼女は何を思うのか……
  - |-
    有人在加尔古·玛库目击到死神骑士。
    得悉此事的卡斯帕尔干劲十足，但梅尔赛德司
    反而陷入沉思。她在想什么呢……
  - |-
    Whispers of Death Knight sightings in Garreg Mach
    excite Caspar, but Mercedes has a much more pensive
    reaction. Something must be on her mind...
2-348:
  - |-
    アネットの伯父ドミニク男爵は英雄の遺産を
    受け継ぐ十傑の家系だった。遺産を借り受け
    るべく、アネットとギルベルトは……
  - |-
    雅妮特的伯父多米尼克男爵是继承英雄的
    遗产、拥有十杰血脉之人。为了借到遗产，
    雅妮特与吉尔伯特决定……
  - |-
    Annette and Gilbert hope to acquire the Hero's Relic of
    House Dominic from Annette's uncle, Baron Dominic.
2-349:
  - |-
    イングリットの元に、とある新興貴族との縁
    談が舞い込んだ。相手の名を聞いたドロテア
    は顔をしかめ、その縁談に反対するが……
  - |-
    英谷莉特收到将要与某位新兴贵族相亲的
    消息。听到对方的姓名后，多洛缇雅皱起
    眉头，极力反对。不过……
  - |-
    Ingrid receives an unexpected proposal of marriage from a
    noble of rising status. As soon as Dorothea hears the name,
    she is adamantly against any engagement between them...
2-350:
  - |-
    帝国に手を貸す、奇怪な術を使う謎の勢力。
    ヒューベルトはその存在に触れ、彼らについ
    ての考えを明かすが、そこに来客が……
  - |-
    协助帝国、使用奇怪咒术的神秘势力。
    修伯特提到了这个势力的存在，表明了
    对他们的想法。此时，有客人来访……
  - |-
    Hubert reveals some of his thoughts about the mysterious
    power aiding the Empire with strange technology. As fate
    would have it, a visitor chooses that moment to arrive...
2-351:
  - |-
    リシテアとも因縁のある旧フリュム家領で暴
    動が勃発。そこで行方不明だったフェルディ
    ナント父のエーギル公爵が目撃され……
  - |-
    与莉丝缇亚有所关联的旧弗琉慕家领发生
    暴动。有人在那里目击到失踪已久的
    菲尔迪南特之父——艾吉尔公爵……
  - |-
    Amid riots in Hrym territory, Ferdinand learns that his
    missing father, Duke Aegir, has been found. Lysithea,
    who knows the area well, goes with him to investigate.
2-352:
  - |-
    紋章も金もないが、志は高いレオニー。話を
    聞いたリンハルトは、ただで手に入り、誰も
    が使える聖なる武器の存在をほのめかす。
  - |-
