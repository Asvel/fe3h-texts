    日后成为她的配偶的亚修。

    统一王国与赛罗司圣教会携手，致力于孤儿

    救济事业。他们向贫困儿童提供住宿饮食，

    甚至提供教育予需要的孩童，努力为孩子们

    创造幸福的未来。

    有人指出此功绩应归功于王婿亚修的建议。

    但是据说他本人却不以为意，

    只为每天能陪伴侍奉在爱人身边而欢心不已。"
  - "When \eS0 ascended the throne of the

