  - |-
    英雄の遺産“破裂の槍”の
    持ち主が変わり果てた姿。
  - |-
    英雄的遗产“破裂之枪”持有者
    面目全非的姿态。
  - |-
    This beast is the transformed state of the
    wielder of the Hero's Relic, the Lance of Ruin.
2-3615:
  - |-
    獣の紋章に関係すると思われる、
    謎の魔獣。その正体は……
  - |-
    被认为与兽之纹章有关的神秘魔兽。
    真实身份是……
  - |-
    This mysterious Demonic Beast may be
    connected to the Crest of the Beast somehow...
2-3616:
  - |-
    理性を失った野生の魔獣。
    体内に強力な毒を持つ。
  - |-
    失去理智的野生魔兽，
    体内有强力的毒素。
  - |-
    This wild Demonic Beast has lost all sense of
    reason. It is infused with a powerful poison.
2-3617:
  - |-
    帝国軍が生み出した魔獣。
    仮面で額の紋章石を覆っている。
  - |-
    帝国军制造的魔兽，
    以面具遮住了其额头上的纹章石。
  - |-
