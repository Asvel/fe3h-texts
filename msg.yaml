2-14032:
  - |-
    戦後、イングリットはガラテア家を飛び出し
    て王都に参じ、王家に騎士として仕えた。
    一方、イグナーツは父と兄を説得し、画家と
    して身を立てるべく修業の旅へ出る。
    各地で美しい風景や人々の暮らしを描き続け
    ていた彼は、騎士として活躍していたイング
    リットと、旅先で運命的な再会を果たした。
    以来、イグナーツはイングリットの傍らで、
    その姿を生涯描き続ける。騎士として勇まし
    く戦う姿はもちろん、穏やかに微笑む彼女を
    描いた作品も多く、後世の人々の間では、彼
    らが夫婦であったというのが定説である。
  - |-
    战争结束后，英谷莉特离开贾拉提雅家
    前往王都，成为侍奉王家的骑士。
    另一方面，伊古纳兹成功说服父兄后，
    为了成为独当一面的画家而踏上修行之旅。
    他在各地不断描绘美景与人们的生活情景，
    并在命运的引导下，在旅途中和以骑士身份
    大显身手的英谷莉特再度相逢。在那之后，
    伊古纳兹一生陪伴在英谷莉特左右为她作画。
    不光是她身为骑士骁勇善战的英姿，
    还有许多作品描绘了她的温和笑貌。
    后世的人们多认为他们两人结为了夫妻。
  - |-
    Ingrid declined to rule House Galatea, choosing instead
    to serve House Blaiddyd as a knight. Some years later, she
    was reunited by chance with Ignatz, who had persuaded
    his family that he should become a painter and traveled all
    through Fódlan painting beautiful landscapes. Ignatz
    decided to paint Ingrid that day, and spent much of the
    rest of his career working to get her likeness just right.
    There were many depictions of her bravery in battle, of
    course, but later generations would most fondly remember
    the way he captured her smile, which was widely believed
    to be that of a loving wife.
2-14033:
  - |-
    イングリットは接収されたガラテア領の存続
    を嘆願し、その新たな領主に任じられる。し
    かし、かつて家を出奔した彼女に向けられる
    民の目は冷ややかで、統治は難航した。
    そんな時、画家になるべく修業中のイグナー
    ツが現れる。暗く沈んだ空気を察した彼は、
    一枚の絵を人々に見せて歩いた。それはフォ
    ドラのために戦ったイングリットの、勇まし
    くも美しい姿だった。この絵を契機に領主へ
    の印象を変えた民は、次第に態度が軟化。時
    を経て、豊かに生まれ変わったこの土地で二
    人は再会を果たし、結ばれることとなる。
  - |-
    英谷莉特向上级请愿，希望能继续治理被接收
    的贾拉提雅领，最终如愿以偿任命为新领主。
    但人民对曾经逃离家园的她冷眼相待，治理
    之路窒碍难行。
    这时，为了成为画家而四处修行的伊古纳兹
    出现了。他察觉到当地灰暗阴沉的气氛，
    于是带着一幅画作在领地中行走让人们欣赏。
    画上描绘着英谷莉特为了芙朵拉奋勇作战的
    飒爽英姿。以此画为契机，人民一改对领主的
    印象，态度也逐渐软化。
    时光流转，在这片重获丰饶的土地上，
    两人再次相逢，最终结为连理。
  - |-
    When Galatea territory was seized, Ingrid argued strongly
    for the preservation of its borders. Her request was
    granted, and she was appointed to rule, but because she
    had previously abandoned her noble house, she was not
    well accepted by the people. It was thanks to Ignatz that
    the mood of the people finally softened. He showed them,
    through his artwork, a side of Ingrid that they had not yet
    seen: her valor and bravery, fighting in defense of Fódlan.
    The people were moved, first by the artwork itself, and
    later by the woman who had inspired it. As time passed,
    and the region prospered, Ingrid and Ignatz bonded over
    their reunion. They fell in love and eventually were wed.
2-14034:
  - |-
    アネットはフェルディアに戻り、魔道学院の
    講師となる。一方、メルセデスは家を飛び出
    し、ファーガス地方の小さな村で孤児院を開
    いた。二人は毎日のように手紙を交わし、嬉
    しいことも悲しいことも、自らの身に起きた
    出来事のように喜び、悲しんだという。
    数十年の後、アネットは教職を辞してメルセ
    デスの暮らす村へと移り住み、彼女の孤児院
    を手伝い始める。決して裕福な暮らしではな
    かったが、二人と、そして子供たちの間には
    常に明るい笑顔が絶えなかった。
  - |-
    雅妮特回到菲尔帝亚，成为魔道学院的讲师。
    梅尔赛德司则离开家里，在法嘉斯的小村庄里
    开设了一家孤儿院。据说两人几乎每天通信，
    无论悲喜之事都像是发生在自己身上一样替
    彼此感到高兴或难过。
    几十年后，雅妮特辞去教职并搬到梅尔赛德司
    生活的村庄，开始协助她经营孤儿院。
    生活虽称不上富裕，但两人和孩子们的脸上
    始终挂着灿烂的笑容。
  - |-
    After the war, Annette and Mercedes lived separate lives:
    the former as a teacher at the school of sorcery in Fhirdiad,
    the latter as the proprietor of an orphanage in a village in
    the Faerghus region. Though they lived apart, they
    exchanged letters so frequently and shared their lives with
    one another in such detail that it was as though they were
    side by side. After many decades, Annette decided to
    resign from her post and move to the village where
    Mercedes lived to help run the orphanage. The life they
    lived there was modest, but it is said that they were happy
    to the very end.
